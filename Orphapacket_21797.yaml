- TextSection:
  - Contents: Invasive non-typhoidal salmonellosis is a rare, bacterial, infectious
      disease caused by extraintestinal infection of non-typhoidal serotypes of <i>
      Salmonella enterica </i> in patients with underlying HIV infection, malaria
      or malignancy. It has a high mortality rate and patients typically present with
      fever, pallor and respiratory signs (cough, tachypnea, pneumonia). Gastrointestinal
      manifestations (diarrhea, vomit, abdominal pain) are not common. Occasionally,
      organ abscesses, septic shock and meningitis may be observed.
