- TextSection:
  - Contents: A rare, indolent primary cutaneous B-cell lymphoma characterized by
      a solitary or grouped erythematous plaques or tumors, preferentially located
      on the head, neck or trunk region, and composed of centroblasts and centrocytes
      arranged in a follicular, diffuse, or mixed growth pattern. The lesions are
      smooth and typically do not ulcerate. The neoplastic cells express pan B cell
      markers and Bcl-6, and typically lack Bcl-2.
