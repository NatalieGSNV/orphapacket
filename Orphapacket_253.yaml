- TextSection:
  - Contents: Alagille (AGS) syndrome is variably characterized by chronic cholestasis
      due to paucity of intrahepatic bile ducts, peripheral pulmonary artery stenosis,
      vertebrae segmentation anomalies, characteristic facies, posterior embryotoxon/anterior
      segment abnormalities, pigmentary retinopathy, and dysplastic kidneys.
    Name:
    - label: Disease definition
      lang: en

