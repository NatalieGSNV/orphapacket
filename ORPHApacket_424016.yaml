- TextSection:
  - Contents: Adenocarcinoma of the anal canal is a very rare tumor of the intestine,
      originating from the epithelium of the anal canal (including the mucosal surface,
      anal glands, and lining of fistulous tracts), macroscopically appearing as a
      nodular, often ulcerated, invasive mass located in the anal canal. Patients
      often present with rectal bleeding, as well as difficulty and pain during defecation.
      Inguinal lymphadenopathy, if present, usually indicates metastatic spread.
    Name:
    - label: Disease definition
      lang: en

