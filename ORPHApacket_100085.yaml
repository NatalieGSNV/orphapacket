- TextSection:
  - Contents: Primary hepatic neuroendocrine carcinoma (PHNEC) is a rare hepatic tumor
      that may manifest with abdominal pain or fullness, as well as diarrhea or weight
      loss. More than 10% of cases are asymptomatic and in rare cases a carcinoid
      syndrome may be observed.
    Name:
