- TextSection:
  - Contents: Autosomal recessive palmoplantar hyperkeratosis and congenital alopecia
      (PPK-CA) is a rare genetic skin disorder characterized by congenital alopecia
      and palmoplantar hyperkeratosis. It is usually associated with cataracts, progressive
      sclerodactyly and pseudo-ainhum.
    Name:
    - label: Definition
      lang: en

