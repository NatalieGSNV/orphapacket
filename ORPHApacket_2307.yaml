- TextSection:
  - Contents: IVIC syndrome is a very rare genetic malformation syndrome characterized
      by upper limb anomalies (radial ray defects, carpal bone fusion), extraocular
      motor disturbances, and congenital bilateral non-progressive mixed hearing loss.
    Name:
    - label: Definition
      lang: en

