- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: SCARF syndrome is characterised by the association of skeletal abnormalities,
      cutis laxa, craniostenosis, ambiguous genitalia, psychomotor retardation and
      facial abnormalities. So far, it has been described in two males (maternal first
      cousins). The mode of inheritance was suggested to be X-linked recessive.
    Name:
    - label: Definition
      lang: en

