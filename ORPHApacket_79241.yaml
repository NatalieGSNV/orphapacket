- TextSection:
  - Contents: A late-onset form of multiple carboxylase deficiency, an inborn error
      of biotin metabolism that, if untreated, is characterized by seizures, breathing
      difficulties, hypotonia, skin rash, alopecia, hearing loss and delayed development.
