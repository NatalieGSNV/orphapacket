- TextSection:
  - Contents: Spinocerebellar ataxia type 5 (SCA5) is a rare subtype of autosomal
      dominant cerebellar ataxia type III (ADCA type III; see this term) characterized
      by the early-onset of cerebellar signs with eye movement abnormalities and a
