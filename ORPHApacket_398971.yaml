- TextSection:
  - Contents: Clear cell adenocarcinoma of ovary is a rare, malignant, epithelilal
      ovarian neoplasm, composed of clear, eosinophilic and hobnail cells displaying
      variable degrees of tubulocystic, papillary and solid histological patterns,
      macroscopically appearing as a typically unilateral mass in the ovary which
      ranges from solid to cystic. Patients are often diagnosed in early stages and
      usually present with pelvic pain and pressure, an abdominal mass and/or gastrointestinal
      problems, such as early satiety or bloating. Association with Lynch syndrome
      has been reported.
