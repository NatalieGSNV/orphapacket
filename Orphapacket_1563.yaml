      lang: en

- TextSection:
  - Contents: Cardiomyopathy - cataract - hip spine disease describes the extremely
      rare triad of dilated cardiomyopathy, premature cataract, and articular disease
      of the hips and spine characterized by hip joint degeneration, irregular intervertebral
      disks, and platyspondyly. The ocular abnormalities are often the first symptoms
      to arise. There have been no further descriptions in the literature since 1985.
    Name:
    - label: Disease definition
      lang: en

