- TextSection:
  - Contents: A rare, systemic disease characterized by persistent vomiting with confusion,
      lethargy, disorientation, hyperreflexia, hyperventilation, and tachycardia,
      with rapid progression to seizures, non-inflammatory encephalopathy, coma and
      death. It typically develops between 12 hours and 3 weeks after recovery from
      a viral illness, such as upper respiratory tract infection or gastroenteritis.
      Hepatomegaly, acute hepatic steatosis, fatty liver degeneration and multiple
      laboratory abnormalities are associated.
