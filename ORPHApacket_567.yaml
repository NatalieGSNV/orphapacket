- TextSection:
  - Contents: 22q11.2 deletion syndrome (DS) is a chromosomal anomaly which causes
      a congenital malformation disorder whose common features include cardiac defects,
      palatal anomalies, facial dysmorphism, developmental delay and immune deficiency.
    Name:
    - label: Disease definition
      lang: en

