ORPHApacket:
- ORPHApacketID: '83617'

- Name:
  - label: Agammaglobulinemia-microcephaly-craniosynostosis-severe dermatitis syndrome
    lang: en

- ORPHA: '83617'

- PURL: http://www.orpha.net/ORDO/Orphanet_83617

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: A syndrome that combines agammaglobulinemia with marked microcephaly,
      significant developmental delay, craniosynostosis, a severe dermatitis, cleft
      palate, narrowing of the choanae, and blepharophimosis. It has been described
      in three siblings, two males and one female, born to nonconsanguineous parents.
      Transmission is probably autosomal recessive. It has been suggested that this
      syndrome represents a new form of agammaglobulinemia due to a defect in early
      B-cell maturation.
    Name:
    - label: Definition
      lang: en

