- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- SynonymList:
  - Synonym:
    - label: Kaplan-Plauchu-Fitch syndrome
      lang: en

- TextSection:
  - Contents: Acrocraniofacialdysostosis is a very rare form of acrofacialdyosotosis,
      reported in two sisters to date, characterized by short stature, acrocephaly,
      ocular hypertelorism, ptosis of eyelids, ocular proptosis, downslanting palpebral
      fissures, high nasal bridge, anteverted nostrils, short philtrum, cleft palate,
      micrognathia, abnormal external ears, preauricular pits, mixed hearing loss,
      bulbous digits, metatarsus varus, pectus excavatum and various radiological
      abnormalities. Features of this syndrome were reported to overlap with otopalatodigital
      syndrome types 1 and 2. There have been no further descriptions in the literature
      since 1988.
    Name:
    - label: Disease definition
      lang: en

