- SynonymList:
  - Synonym:
    - label: McPherson-Clemens syndrome
      lang: en

- TextSection:
  - Contents: Cleft lip/palate-intestinal malrotation-cardiopathy is a multiple congenital
      anomaly syndrome characterized by flat face, hypertelorism, flat occiput, upward
      slanting palpebral fissures, cleft palate, micrognathia, short neck, and severe
      congenital heart defects. Malrotation of the intestine, bilateral clinodactyly,
      bilobed tongue, short fourth metatarsals and bifid thumbs may be additionally
      observed.
    Name:
    - label: Disease definition
      lang: en

