  - Contents: A rare, genetic, neurological disorder characterized by childhood to
      adolescent-onset of action myoclonus, generalized tonic-clonic seizures, and
      slowly progressive, moderate to severe cognitive impairment that may lead to
      dementia. EEG reveals progressive slowing of background activity and epileptic
      abnormalities and brain MRI shows cerebellar and brainstem atrophy.
