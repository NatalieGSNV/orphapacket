- SynonymList:
  - Synonym:
    - label: Piussan-Lenaerts-Mathieu syndrome
      lang: en

- TextSection:
  - Contents: A rare, genetic, congenital limb malformation syndrome characterized
      by bilateral thumb ankylosis, type A brachydactyly and mild to moderate intellectual
      disability. Patients present thumb stiffness and abnormalities of the metacarpal
      bones, frequently associated with mild facial dysmorphism and signs of obesity.
      There have been no further descriptions in the literature since 1990.
    Name:
    - label: Disease definition
      lang: en

