- TextSection:
  - Contents: "Cold autoimmune hemolytic anemia comprises two types of autoimmune\
      \ hemolytic anemia (AIHA; see this term) defined by the presence of cold autoantibodies\
      \ (autoantibodies which are active at temperatures below 30\xB0C): cold agglutinin\
      \ disease (CAD), which is the more common, and paroxysmal cold hemoglobinuria\
      \ (PCH; see these terms)."
    Name:
    - label: Disease definition
      lang: en

