- TextSection:
  - Contents: Hepatic veno-occlusive disease-immunodeficiency syndrome is characterized
      by the association of severe hypogammaglobulinemia, combined T and B cell immunodeficiency,
      absent lymph node germinal centers, absent tissue plasma cells and hepatic veno-occlusive
      disease.
    Name:
    - label: Disease definition
      lang: en

