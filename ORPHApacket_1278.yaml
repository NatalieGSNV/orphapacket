- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Preaxial brachydactyly-hallux varus syndrome is characterized the association
      of hallux varus with short thumbs and first toes (involving the metacarpals,
      metatarsals, and distal phalanges; the proximal and middle phalanges are of
      normal length) and abduction of the affected digits.
    Name:
    - label: Disease definition
      lang: en

