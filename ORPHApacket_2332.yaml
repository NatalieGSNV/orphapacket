- TextSection:
  - Contents: KBG syndrome is a rare condition characterised by a typical facial dysmorphism,
      macrodontia of the upper central incisors, skeletal (mainly costovertebral)
      anomalies and developmental delay.
    Name:
    - label: Definition
      lang: en

