    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: X-linked intellectual disability, Pai type is characterised by the association
      of dysmorphism with intellectual deficit. It has been described in four generations
      of one family. Premature death was reported in the affected males. Transmission
      is X-linked recessive and the causative gene has been localised to the q28 region
      of the X chromosome.
    Name:
    - label: Disease definition
      lang: en

