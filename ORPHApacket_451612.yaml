- TextSection:
  - Contents: A rare, genetic, otorhinolaryngological malformation characterized by
      congenital impatency of the nasolacrimal draingage system in various members
      of a family. Presentation is not specific and may include a uni- or bilateral
      medial canthal mass, dacryocystitis, nasal obstruction, periorbital cellulitis,
      and epiphora. Dacryocystocele and lacrimal puncta agenesis may be associated.
