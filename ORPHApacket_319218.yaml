- TextSection:
  - Contents: Ebola hemorrhagic fever (EHF), caused by Ebola virus, is a severe viral
      hemorrhagic disease characterized by initial fever and malaise followed by gastrointestinal
      symptoms, bleeding, shock, and multi-organ system failure.
