- TextSection:
  - Contents: Craniodiaphyseal dysplasia is a rare sclerotic bone disorder with a
      variable phenotypic expression with massive generalized hyperostosis and sclerosis,
      particularly of the skull and facial bones, that may lead to severe deformity.
