- TextSection:
  - Contents: Right temporal lobar atrophy (RTLA) is an anatomic variant of frontotemporal
      dementia (FTD), characterized by behavioral dysfunction, personality changes,
      episodic memory loss, and prosopagnosia; attributable to an asymmetrical predominantly
      right-sided, frontotemporal atrophy.
    Name:
    - label: Definition
      lang: en

