- TextSection:
  - Contents: Osteogenesis imperfecta type II is a lethal type of osteogenesis imperfecta
      (OI; see this term), a genetic disorder characterized by increased bone fragility,
      low bone mass and susceptibility to bone fractures. Patients with type II present
      multiple rib and long bone fractures at birth, marked deformities, broad long
      bones, low density on skull X-rays, and dark sclera.
    Name:
