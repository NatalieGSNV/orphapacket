- TextSection:
  - Contents: Hypertelorism-preauricular sinus-punctual pits-deafness syndrome is
      a rare developmental defect during embryogenesis syndrome characterized by hypertelorism,
      bilateral preauricular sinus, bilateral punctal pits, lacrimal duct obstruction,
      hearing loss, abnormal palmar flexion creases and bilateral distal axial triradii.
      Shawl scrotum has also been reported.
