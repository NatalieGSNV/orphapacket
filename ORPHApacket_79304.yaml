- TextSection:
  - Contents: Progressive familial intrahepatic cholestasis type 2 (PFIC2), a type
      of progressive familial intrahepatic cholestasis (PFIC, see this term), is a
      severe, neonatal, hereditary disorder in bile formation that is hepatocellular
      in origin and not associated with extrahepatic features. Initially, PFIC2 was
      reported under the name Byler syndrome.
