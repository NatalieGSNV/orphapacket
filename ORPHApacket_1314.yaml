- SynonymList:
  - Synonym:
    - label: Bilateral symmetrical thalamic gliosis
      lang: en

- TextSection:
  - Contents: Symmetrical thalamic calcifications are clinically distinguished by
      a low Apgar score, spasticity or marked hypotonia, weak or absent cry, poor
      feeding, and facial diplegia or weakness.
    Name:
    - label: Disease definition
      lang: en

