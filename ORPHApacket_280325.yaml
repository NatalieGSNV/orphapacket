- TextSection:
  - Contents: A rare partial autosomal monosomy characterized by language development
      delay with childhood apraxia of speech, mild intellectual disability, behavourial
      abnormalities (autistic spectrum disorder, attention deficit hyperactivity disorder,
      anxiety) and mildly dysmorphic nonspecific features. Additional clinical features
      may include muscular hypotonia and joint laxity, hernias and microcephaly.
