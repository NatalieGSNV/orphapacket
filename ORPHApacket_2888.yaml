- TextSection:
  - Contents: This syndrome is characterised by the association of Pierre Robin sequence
      (retrognathia, cleft palate and glossoptosis) with facial dysmorphism (high
      forehead with frontal bossing) and digital anomalies (tapering fingers, hyperconvex
      nails, clinodactyly of the fifth fingers and short distal phalanges, finger-like
      thumbs and easily subluxated first metacarpophalangeal joints).Growth and mental
      development were normal.
    Name:
