- TextSection:
  - Contents: Hendra virus infection is a rare viral infection disorder caused by
      the Hendra virus characterized by onset of flu-like symptoms (fever, myalgia,
      headaches, lethargy) approximately one week after having been in close contact
      with bodily fluids of infected horses. Neurological manifestations (e.g. vertigo,
      confusion, ataxia) and progressive respiratory failure, leading to death, have
      also been reported.
