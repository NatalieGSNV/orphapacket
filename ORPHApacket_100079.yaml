- TextSection:
  - Contents: Endocrine tumor of the appendix is the most common sporadic neoplasm
      of the appendix and the second most common type of digestive endocrine tumor,
      often with no specific clinical presentation. They are divided into either classic
      endocrine tumor of the appendix or the more aggressive goblet cell carcinoma
      (GCC; see these terms).
    Name:
    - label: Disease definition
      lang: en

