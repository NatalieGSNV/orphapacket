- TextSection:
  - Contents: Rothmund-Thomson syndrome type 1 is a subform of Rothmund-Thomson syndrome
      (RTS; see this term) presenting with a characteristic facial rash (poikiloderma)
      and frequently associated with short stature, sparse scalp hair, sparse or absent
      eyelashes and/or eyebrows, and rapidly progressive bilateral juvenile cataracts.
      In contrast to RTS2 (see this term), patients with RTS1 do not appear to have
      an increased risk of developing cancer.
    Name:
    - label: Disease definition
      lang: en

