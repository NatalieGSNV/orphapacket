- TextSection:
  - Contents: Cystic fibrosis-gastritis-megaloblastic anemia, or Lubani-Al Saleh-Teebi
      syndrome, is a rare genetic disease reported in two siblings of consanguineous
      Arab parents and is characterized by cystic fibrosis, gastritis associated with
      <i>Helicobacter pylori</i>, folate deficiency megaloblastic anemia, and intellectual
      disability. There have been no further descriptions in the literature since
      1991.
    Name:
    - label: Disease definition
      lang: en

