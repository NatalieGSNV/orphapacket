- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: X-linked intellectual disability, Stevenson type is characterised by
      intellectual deficit, hypotonia, absent deep tendon reflexes, tapered fingers
      and excessive fingerprint arches, <i>genu valgum</i>, a characteristic face
      and small teeth. It has been described in four males from two generations of
      one family. The causative gene appears to be located in the q13 region of the
      X chromosome.
    Name:
    - label: Disease definition
      lang: en

