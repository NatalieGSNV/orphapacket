- TextSection:
  - Contents: Ataxia with vitamin E deficiency (AVED) is a neurodegenerative disease
      belonging to the inherited cerebellar ataxias. It is mainly characterized by
      progressive spino-cerebellar ataxia, loss of proprioception, areflexia, and
      is associated with a marked deficiency in vitamin E.
    Name:
    - label: Disease definition
      lang: en

