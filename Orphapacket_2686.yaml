- TextSection:
  - Contents: Acro-oto-ocular syndrome is a very rare disorder associating pseudopapilledema
      (optic disc swelling not secondary to increased intracranial pressure), mixed
      hearing loss, facial dysmorphism and limb extremity anomalies.
