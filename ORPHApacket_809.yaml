- TextSection:
  - Contents: Mixed connective tissue disease (MCTD) is a rare connective tissue disorder
      combining clinical features of systemic lupus erythematosus (SLE), systemic
      sclerosis (SSc), polymyositis (PM) (see these terms) and/or rheumatoid arthritis
      (RA).
    Name:
    - label: Definition
      lang: en

