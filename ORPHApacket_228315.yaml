- TextSection:
  - Contents: Idiopathic hypersomnia with long sleep time is a sleep disorder characterized
      by good quality night rest of 10 hours or more, excessive daytime drowsiness
      that is more or less continual with long episodes of non-restorative sleep,
      and difficult waking with sleep drunkenness or sleep inertia.
