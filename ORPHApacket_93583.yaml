- TextSection:
  - Contents: Congenital thrombotic thrombocytopenic purpura is the hereditary form
      of thrombotic thrombocytopenic purpura (TTP; see this term) characterized by
      profound peripheral thrombocytopenia, microangiopathic hemolytic anemia (MAHA)
      and single or multiple organ failure of variable severity.
