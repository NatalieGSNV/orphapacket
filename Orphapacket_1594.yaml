- TextSection:
  - Contents: Catel-Manzke syndrome is a rare bone disease characterized by bilateral
      hyperphalangy and clinodactyly of the index finger typically in association
      with Pierre Robin sequence (see this term) comprising micrognathia, cleft palate
      and glossoptosis.
    Name:
    - label: Disease definition
      lang: en

