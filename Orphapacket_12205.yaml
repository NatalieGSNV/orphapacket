- TextSection:
  - Contents: Crouzon syndrome with acanthosis nigricans (CAN) is a very rare, clinically
      heterogeneous form of faciocraniostenosis with Crouzon-like features and premature
      synostosis of cranial sutures (Crouzon disease, see this term), associated with
      acanthosis nigricans (AN; see this term).
    Name:
    - label: Disease definition
      lang: en

