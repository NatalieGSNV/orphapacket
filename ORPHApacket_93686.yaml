- TextSection:
  - Contents: Multicentric castleman disease (MCD) is an aggressive form of Castleman
      disease (see this term) that mostly results from human herpesvirus 8 (HHV8)
      infection. It manifests by fever, diffuse lymphadenopathy, hepatosplenomegaly,
      Involvement of the respiratory system and increased C-reactive protein.
