- TextSection:
  - Contents: A rare, hereditary, hematologic disease characterized by an increase
      in hemoglobin, hematocrit and erythrocyte mass resulting in plethora or ruddy
      complexion, headache, dizziness, tinnitus and exertional dyspnea. In some cases,
      thrombophlebitis and arthralgia have also been reported.
