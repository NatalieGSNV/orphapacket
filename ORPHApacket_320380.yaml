- TextSection:
  - Contents: Autosomal recessive spastic paraplegia type 54 (SPG54) is a rare, complex
      form of hereditary spastic paraplegia characterized by the onset in early childhood
      of progressive spastic paraplegia associated with cerebellar signs, short stature,
      delayed psychomotor development, intellectual disability and, less commonly,
      foot contractures, dysarthria, dysphagia, strabismus and optic hypoplasia. SPG54
      is caused by mutations in the <i>DDHD2</i> gene (8p11.23) encoding phospholipase
      DDHD2.
    Name:
    - label: Disease definition
      lang: en

