- TextSection:
  - Contents: Craniometaphyseal dysplasia (CMD) is a very rare genetic bone disease
      characterized by progressive diffuse hyperostosis of cranial bones causing facial
      dysmorphism and functional repercussions, and metaphyseal widening of long bones.
