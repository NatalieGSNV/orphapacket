- TextSection:
  - Contents: Carney's triad is a rare non-hereditary condition characterized by gastrointestinal
      stromal tumors (GIST, intramural mesenchymal tumors of the gastrointestinal
      tract with neuronal or neural crest cell origin), pulmonary chondromas and extraadrenal
      paragangliomas.
