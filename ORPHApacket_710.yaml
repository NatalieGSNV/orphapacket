- TextSection:
  - Contents: Pfeiffer syndrome (PS) is a common form of acrocephalosyndactyly (see
      this term), a group of inherited congenital malformation disorders, characterized
      by variable degrees of bicoronal craniosynostosis, variable hand and foot malformations
      and various other associated manifestations.
