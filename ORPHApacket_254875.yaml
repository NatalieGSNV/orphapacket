- TextSection:
  - Contents: Myopathic mitochondrial DNA (mtDNA) depletion syndrome is one of the
      main forms of mtDNA depletion syndrome (see this term) that displays a broad
      phenotypic spectrum but that is most often characterized by hypotonia, proximal
      muscle weakness, facial and bulbar weakness and failure to thrive.
