- TextSection:
  - Contents: Leukomelanoderma-infantilism-intellectual disability-hypodontia-hypotrichosis
      syndrome is a rare ectodermal dysplasia syndrome characterized by congenital
      generalized melanoleukoderma, hypodontia and hypotrichosis associated with infantilism,
      intellectual disability and growth delay. There have been no further descriptions
      in the literature since 1961.
    Name:
    - label: Definition
      lang: en

