- TextSection:
  - Contents: Recessive dystrophic epidermolysis bullosa inversa (RDEB-I) is rare
      subtype of dystrophic epidermolysis bullosa (DEB, see this term) characterized
      by blisters and erosions which are primarily confined to intertriginous skin
      sites, the base of the neck, the uppermost back, and the lumbosacral area.
    Name:
    - label: Disease definition
      lang: en

