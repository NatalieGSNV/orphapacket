- TextSection:
  - Contents: Polycystic ovaries-urethral sphincter dysfunction syndrome is characterised
      by urinary retention and incomplete emptying of the bladder associated with
      abnormal electromyographic activity. It has been described in 33 women, 14 of
      whom also had polycystic ovaries.
    Name:
    - label: Definition
      lang: en

