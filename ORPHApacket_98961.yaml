- TextSection:
  - Contents: "Reis-B\xC3\xBCcklers corneal dystrophy (RBCD), also known as granular\
      \ corneal dystrophy type III, is a rare form of superficial corneal dystrophy\
      \ characterized by bilateral symmetrical reticular opacities in the superficial\
      \ central cornea, with progressive visual impairment."
