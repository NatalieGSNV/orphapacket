- TextSection:
  - Contents: Familial atypical multiple mole melanoma (FAMMM) syndrome is an inherited
      genodermatosis characterized by the presence of multiple melanocytic nevi (often
      >50) and a family history of melanoma as well as, in a subset of patients, an
      increased risk of developing pancreatic cancer (see this term) and other malignancies.
