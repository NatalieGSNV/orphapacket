- TextSection:
  - Contents: Kasabach-Merritt syndrome (KMS), also known as hemangioma-thrombocytopenia
      syndrome, is a rare disorder characterized by profound thrombocytopenia, microangiopathic
      hemolytic anemia, and subsequent consumptive coagulopathy in association with
      vascular tumors, particularly kaposiform hemangioendothelioma or tufted angioma.
