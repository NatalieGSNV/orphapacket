  - Contents: Idiopathic intracranial hypertension is a neurological disorder characterized
      by isolated increased intracranial pressure manifesting with recurrent and persistent
      headaches, nausea, vomiting, progressive and transient obstruction of the visual
      field, papilledema. Visual loss can be irreversible.
