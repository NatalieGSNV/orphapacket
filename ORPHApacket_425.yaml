- TextSection:
  - Contents: A rare lipoprotein metabolism disorder characterized biochemically by
      complete absence of apolipoprotein AI and extremely low plasma high density
      lipoprotein (HDL) cholesterol, and clinically by corneal opacities and xanthomas
      complicated with premature coronary heart disease (CHD).
