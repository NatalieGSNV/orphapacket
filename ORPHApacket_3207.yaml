- SynonymList:
  - Synonym:
    - label: Curatolo-Cilio-Pessagno syndrome
      lang: en

- TextSection:
  - Contents: A rare, genetic, multiple congenital anomalies/dysmorphic syndrome characterized
      by severe white matter hypoplasia, corpus callosum agenesis or extreme hypoplasia,
      severe intellectual disability, failure to thrive and minor midline facial dysmorphism
      (including hypertelorism, broad nasal root, micrognathia). There have been no
      further descriptions in the literature since 1993.
    Name:
    - label: Disease definition
      lang: en

