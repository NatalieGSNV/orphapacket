- TextSection:
  - Contents: Cogan-Reese syndrome is a clinical variant of iridocorneal endothelial
      (ICE) syndrome (see this term) characterized by variable iris atrophy, pigmented
      and pedunculated nodules on the iris and corneal abonormalities. Secondary glaucoma
      is also a common complication of the disease.
