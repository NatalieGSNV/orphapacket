- TextSection:
  - Contents: Isolated distichiasis is a rare congenital eyelid anomaly characterized
      by an accessory row of eyelashes (that may be partial or complete) posterior
      to the normal row of cilia, at or close to the meibomian gland orifices, that
      is not associated with any other condition, and that may lead to ocular irritation
      and corneal damage if left untreated.
