- TextSection:
  - Contents: Hereditary spherocytosis is a congenital hemolytic anemia with a wide
      clinical spectrum (from symptom-free carriers to severe hemolysis) characterized
      by anemia, variable jaundice, splenomegaly and cholelithiasis.
