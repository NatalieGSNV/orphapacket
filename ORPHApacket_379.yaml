- TextSection:
  - Contents: Chronic granulomatous disease (CGD) is a rare primary immunodeficiency,
      mainly affecting phagocytes, which is characterized by an increased susceptibility
      to severe and recurrent bacterial and fungal infections, along with the development
      of granulomas.
