- TextSection:
  - Contents: A rare neurologic disease characterized by the manifestation of an underlying
      psychiatric illness or malingering, and that cannot be attributed to any known
      structural or neurochemical diseases. Most cases fall in the psychiatric diagnostic
      category of conversion disorder, also referred to as functional neurological
      symptom disorder.
