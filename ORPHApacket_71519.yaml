- TextSection:
  - Contents: Psychogenic movement disorders (PMD) are movement disorders that cannot
      be attributed to any known structural or neurochemical diseases, but represent
      the manifestation of an underlying psychiatric illness or malingering. Most
      cases of PMD fall in the psychiatric diagnostic category of conversion disorders
      of the motor subtype.
