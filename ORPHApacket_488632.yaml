- TextSection:
  - Contents: TBCK-related intellectual disability syndrome is a rare, genetic, syndromic
      intellectual disability characterized by usually profound intellectual disability
      with absent speech, severe infantile hypotonia with decreased or absent reflexes,
      markedly slow motor development (with no progress beyond the ability to sit
      independently), early-onset epilepsy, strabismus and post-natal onset of progressive
      brain atrophy (incl. loss of brain volume, ex vacuo ventriculomegaly, dysgenesis
      of corpus callosum, white matter abnormalities ranging from non-specific changes
      to leukodystrophy). Swallowing difficulties, respiratory insufficiency, osteoporosis
      and variable craniofacial dysmorphisms (incl. plagio/brachicephaly, bitemporal
      narrowing, high-arched eyebrows, high nasal bridge, anteverted nares, high palate,
      tented upper lip) may constitute additional clinical features.
