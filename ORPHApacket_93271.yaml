      lang: en

- TextSection:
  - Contents: Short rib-polydactyly syndrome, Verma-Naumoff type is a short rib-polydactyly
      syndrome characterized by short limb dwarfism, short ribs with thoracic dysplasia,
      postaxial polydactyly and protuberant abdomen. Associated multiple malformations
      include cardiovascular defects, renal agenesis /hypoplasia, abnormal cloacal
      development (ambiguous genitalia, anal atresia) and cerebellar hypoplasia. Short
      rib-polydactyly syndrome, Verma-Naumoff type follows an autosomal recessive
      mode of transmission. The disease is usually fatal in the perinatal period.
    Name:
    - label: Disease definition
      lang: en

