- TextSection:
  - Contents: Spinocerebellar ataxia, X-linked, type 4 is characterised by ataxia,
      pyramidal tract signs and adult-onset dementia. It has been described in three
      generations of one large family. The disease manifests during early childhood
      with delayed walking and tremor. The pyramidal signs appear progressively and
      by adulthood memory problems and dementia gradually become apparent. Transmission
      is X-linked but the causative gene has not yet been identified. The disease
      is usually fatal during the sixth decade of life.
