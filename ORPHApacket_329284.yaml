- TextSection:
  - Contents: Beta-propeller protein-associated neurodegeneration (BPAN), also known
      as static encephalopathy of childhood with neurodegeneration in adulthood, is
      a rare form of neurodegeneration with brain iron accumulation (NBIA) characterized
      by early-onset developmental delay and further neurological deterioration in
      early adulthood.
    Name:
    - label: Disease definition
      lang: en

