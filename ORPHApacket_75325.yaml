- TextSection:
  - Contents: This syndrome is characterised by sclerosing bone dysplasia, ichthyosis
      vulgaris and premature ovarian failure. The bone disorder affects all metaphyseal-diaphyseal
      regions of the long bones, the skull, and the metacarpals.
