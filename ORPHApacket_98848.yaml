- TextSection:
  - Contents: A rare, usually benign, chronic, form of systemic mastocytosis (SM)
      characterized by an abnormal accumulation of neoplastic mast cells (MCs) mainly
      in the bone marrow (BM) but also in other organs or tissues such as preferably
      the skin.
