- TextSection:
  - Contents: A rare systemic disease characterized by progressive hyalinosis involving
      capillaries, arterioles and small veins of the digestive tract, kidneys, and
      retina, associated with idiopathic cerebral calcifications, manifesting with
      severe diarrhea (with rectal bleeding and malabsorption), nephropathy (with
      renal failure and systemic hypertension), chorioretinal scarring, and subarachnoid
      hemorrhage. Poikiloderma and premature greying of the hair may be additionally
      observed.
    Name:
