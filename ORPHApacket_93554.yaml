- TextSection:
  - Contents: Type II mixed cryoglobulinemia, a relatively rare clinico-serological
      subtype of mixed cryoglobulinemia (MC, see this term), is an immune complex
      disorder characterized by purpura, weakness and arthralgia and defined immunochemically
      by cryoglobulins composed of polyclonal IgGs (autoantigens) and monoclonal IgM
      (autoantibody).
