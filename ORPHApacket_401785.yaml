- TextSection:
  - Contents: A pure or complex form of hereditary spastic paraplegia characterized
      by an onset in the first decade of life of spastic paraperesis (more prominent
      in lower than upper extremities) and unsteady gait, as well as increased deep
      tendon reflexes, amyotrophy, cerebellar ataxia, and flexion contractures of
      the knees, in some.
