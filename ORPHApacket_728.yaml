- TextSection:
  - Contents: Relapsing polychondritis (RP) is a rare, clinically heterogeneous, multisystemic
      inflammatory disease characterized by inflammation of the cartilage and proteoglycan
      rich structures leading to cartilage damage with joint, ocular and cardiovascular
      involvement.
    Name:
    - label: Disease definition
      lang: en

