- TextSection:
  - Contents: "Hidrotic ectodermal dysplasia, Halal type is a form of ectodermal dysplasia\
      \ syndrome (see this term) characterized by trichodysplasia, with absent eyebrows\
      \ and eyelashes, onychodysplasia, mild retrognathia, abnormal dermatoglyphics\
      \ (excess of whorls on fingertips, radial loop on finger, hypothenar pattern),\
      \ intellectual disability and normal teeth and sweating. Additional variable\
      \ manifestations include high implanted or prominent ears, mild hearing loss,\
      \ supernumerary nipple, caf\xE9-au-lait spots, keratosis pilaris, and irregular\
      \ menses. To date, four individuals from 2 generations of a consanguineous family\
      \ of Portuguese descent have been described in the literature. Males and females\
      \ were equally affected. Hidrotic ectodermal dysplasia, Halal type is inherited\
      \ in an autosomal recessive manner."
    Name:
    - label: Disease definition
      lang: en

