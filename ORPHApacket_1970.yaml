    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Facial dysmorphism-macrocephaly-myopia-Dandy-Walker malformation syndrome
      is characterised by Dandy-Walker malformation, severe intellectual deficit,
      macrocephaly, brachytelephalangy, facial dysmorphism and severe myopia. Three
      cases have been described. Transmission appears to be autosomal recessive.
    Name:
    - label: Disease definition
      lang: en

