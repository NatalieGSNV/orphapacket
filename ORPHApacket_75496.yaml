- TextSection:
  - Contents: Ehlers-Danlos syndrome, progeroid type (EDS-PF) is a form of Ehlers-Danlos
      syndrome characterized by a premature aging with sparse hair, macrocephaly,
      loose elastic skin, failure to thrive, joint laxity, psychomotor retardation,
      hypotonia, and defective wound healing with atrophic scars.
    Name:
    - label: Disease definition
      lang: en

