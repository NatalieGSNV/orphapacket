- TextSection:
  - Contents: Spondyloepimetaphyseal dysplasia congenita, Strudwick type is characterized
      by disproportionate short stature from birth (with a very short trunk and shortened
      limbs) and skeletal abnormalities (lordosis, scoliosis, flattened vertebrae,
      pectus carinatum, coxa vara, clubfoot, and abnormal epiphyses or metaphyses).
    Name:
    - label: Definition
      lang: en

