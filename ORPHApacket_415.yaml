- TextSection:
  - Contents: A rare, genetic disorder of urea cycle metabolism characterized by either
      a neonatal-onset with manifestations of lethargy, poor feeding, vomiting and
      tachypnea or, more commonly, presentations in infancy, childhood or adulthood
      with chronic neurocognitive deficits, acute encephalopathy and/or coagulation
      defects or other chronic liver dysfunction.
    Name:
    - label: Definition
      lang: en

