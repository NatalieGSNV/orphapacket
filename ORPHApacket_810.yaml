- TextSection:
  - Contents: 'Shigellosis is a bacterial infection leading to dysentery and is caused
      by <i>Shigella</i>, which are small, ubiquitous Gram-negative bacteria belonging
      to the enterobacteria family. There are four species: <i>S. dysenteriae</i>,
      <i>S. flexneri</i>, <i>S. boydii</i> and <i>S. sonnei</i>, all of which cause
      bacillary dysentery and are strictly limited to human hosts.'
