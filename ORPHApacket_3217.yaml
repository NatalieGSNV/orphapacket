- TextSection:
  - Contents: Deafness-small bowel diverticulosis-neuropathy syndrome is characterised
      by progressive sensorineural deafness, progressive sensory neuropathy and gastrointestinal
      abnormalities (progressive loss of gastric motility, small bowel diverticulosis).
