- TextSection:
  - Contents: Alveolar echinococcosis (AE) is a rare parasitic disorder that occurs
      after ingestion of eggs of <i>Echinococcus multilocularis</i>. AE is characterized
      by an initial asymptomatic incubation period of many years followed by a chronic
      course where the clinical manifestations include epigastric pain and jaundice.
