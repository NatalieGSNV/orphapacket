- TextSection:
  - Contents: A pure form of hereditary spastic paraplegia characterized by onset
      in adolescence or early adulthood of slowly progressive spastic paraplegia,
      proximal muscle weakness of the lower extremities and small hand muscles, hyperreflexia,
      spastic gait and mild urinary compromise.
