- TextSection:
  - Contents: Berardinelli-Seip congenital lipodystrophy (BSCL) is characterized by
      the association of lipoatrophy, hypertriglyceridemia, hepatomegaly and acromegaloid
      features. BSCL belongs to the group of extreme insulin resistance syndromes,
      which also includes leprechaunism, Rabson-Mendenhall syndrome, acquired generalized
      lipodystrophy, and types A and B insulin resistance (see these terms).
    Name:
    - label: Disease definition
      lang: en

