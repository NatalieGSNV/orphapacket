- TextSection:
  - Contents: Coffin-Siris syndrome (CSS) is a rare congenital multi-systemic genetic
      disorder characterized by aplasia or hypoplasia of the distal phalanx or nail
      of the fifth digit, developmental delay, intellectual disability, coarse facial
      features, and other variable clinical manifestations.
    Name:
    - label: Disease definition
      lang: en

