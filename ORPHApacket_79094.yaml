- TextSection:
  - Contents: Grange syndrome is characterised by stenosis or occlusion of multiple
      arteries (including the renal, cerebral and abdominal vessels), hypertension,
      brachysyndactyly, syndactyly, increased bone fragility, and learning difficulties
      or borderline intellectual deficit. Congenital heart defects were also reported
      in some cases.
    Name:
    - label: Disease definition
      lang: en

