- TextSection:
  - Contents: Aniridia-absent patella is a syndrome described in three members of
      a family (a boy, his father, and his paternal grandmother) that is characterized
      by the association of aniridia with patella aplasia or hypoplasia (see these
      terms). The grandmother also had bilateral cataracts and glaucoma. There have
      been no further descriptions in the literature since 1975.
    Name:
    - label: Disease definition
      lang: en

