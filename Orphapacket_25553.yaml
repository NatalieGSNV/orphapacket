- TextSection:
  - Contents: Vibratory urticaria is a rare, genetic urticaria characterized by the
      development of localized, short-lasting (resolving within 1 hour), pruritic,
      erythematous, edematous hives in response to repetitive frictional or vibratory
      stimulation of the skin, which in some cases is accompanied by facial flushing,
      headache or the sensation of a metallic taste. Concomitant local mast cell degranulation
      and increased histamine serum levels are additional typical findings.
