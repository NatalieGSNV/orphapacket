- TextSection:
  - Contents: Tropical endomyocardial fibrosis is a restrictive cardiopathy, occuring
      almost exclusively in children and young adults in tropical and subtropical
      regions, characterized by endocardial fibrosis, affecting the apices and the
      inflow tract of the right or left ventricle (or both) and manifesting with a
      restrictive cardimyopathy and atrioventricular regurgitation leading to severe
      pulmonary hypertension, very high systemic venous pressure and congestive cardiac
      failure. Suspected etiologies include helminth and protozoal infestation and
      malnutrition.
