- TextSection:
  - Contents: 'A clinical variant of iridocorneal endothelial (ICE) syndrome, characterized
      by very few iris abnormalities but more severe corneal edema and less severe
      secondary glaucoma than seen in the other two ICE syndrome variants: Cogan-Reese
      syndrome and essential iris atrophy.'
