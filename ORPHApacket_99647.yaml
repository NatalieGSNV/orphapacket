- TextSection:
  - Contents: Cheirospondyloenchondromatosis is an extremely rare type of enchondromatosis
      of very early onset (from neonatal period to infancy) characterized by symmetrical
      multiple enchondromas with metacarpal and phalangeal involvement resulting in
      short hands and feet, platyspondyly, mild to moderate short stature and intellectual
      disability.
