- TextSection:
  - Contents: Mietens syndrome is a very rare syndrome consisting of corneal opacity,
      nystagmus, strabismus, flexion contracture of the elbows with dislocation of
      the head of the radius and abnormally short ulnae and radii.
    Name:
    - label: Disease definition
      lang: en

