- TextSection:
  - Contents: Early-onset parkinsonism with intellectual deficit is a basal ganglia
      disorder characterised by parkinsonian-type symptoms (postural changes, tremor,
      rigidity), megalencephaly and variable intellectual deficit. Other signs are
      frontal bossing, persistent frontal lobe reflexes, strabismus and seizures.
      It has been described in three generations of one family. Transmission is X-linked,
      and the gene is located on chromosomal region Xq27.3-qter.
    Name:
    - label: Definition
      lang: en

