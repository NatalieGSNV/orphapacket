- TextSection:
  - Contents: Cranio-cerebello-cardiac (3C) syndrome is a rare multiple congenital
      anomalies syndrome characterized by craniofacial (prominent occiput and forehead,
      hypertelorism, ocular coloboma, cleft palate), cerebellar (Dandy-Walker malformation,
      cerebellar vermis hypoplasia) and cardiac (tetralogy of Fallot, atrial and ventricular
      septal defects) anomalies (see these terms).
    Name:
    - label: Disease definition
      lang: en

