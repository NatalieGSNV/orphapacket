- TextSection:
  - Contents: Lacrimoauriculodentodigital (LADD) syndrome is a multiple congenital
      anomaly syndrome characterized by hypoplasia, aplasia or atresia of the lacrimal
      system; anomalies of the ears and hearing loss; hypoplasias, apalsias or atresias
      of the salivary glands; dental anomalies and digital malformations.
