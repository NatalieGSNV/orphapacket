- TextSection:
  - Contents: Autosomal recessive limb-girdle muscular dystrophy type 2M (LGMD2M)
      is a form of limb-girdle muscular dystrophy characterized by an infantile onset
      of hypotonia, axial and proximal lower limb weakness (with severe weakness noted
      after febrile illnesses), cardiomyopathy and normal or reduced intelligence.
      Hypertrophy of calves, thighs, and triceps have also been reported in some cases.
    Name:
