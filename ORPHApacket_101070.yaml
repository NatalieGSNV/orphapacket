- TextSection:
  - Contents: Bilateral frontoparietal polymicrogyria (BFPP) is a sub-type of polymicrogyria
      (PMG; see this term), a cerebral cortical malformation characterized by excessive
      cortical folding and abnormal cortical layering, that involves the frontoparietal
      region of the brain and that presents with hypotonia, developmental delay, moderate
      to severe intellectual disability, pyramidal signs, epileptic seizures, non
      progressive cerebellar ataxia, dysconjugate gaze and/or strabismus.
