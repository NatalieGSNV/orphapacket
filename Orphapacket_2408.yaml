- TextSection:
  - Contents: Mesomelic dwarfism-cleft palate-camptodactyly syndrome is characterised
      by mesomelic shortening and bowing of the limbs, camptodactyly, skin dimpling
      and cleft palate with retrognathia and mandibular hypoplasia. It has been described
      in a brother and sister born to consanguineous parents. Transmission is autosomal
      recessive.
    Name:
    - label: Disease definition
      lang: en

