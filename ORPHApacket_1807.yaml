- TextSection:
  - Contents: Focal facial dermal dysplasia type III (FFDD3) is a rare focal facial
      facial dysplasia (FFDD; see this term), characterized primarily by congenital
      bitemporal scar-like depressions and a typical, but variable facial dysmorphism,
      which may include distichiasis (upper lids) or lacking eyelashes, slanted eyebrows
      and a flattened and/or bulbous nasal tip and other features such as a low frontal
      hairline, sparse hair, redundant skin, epicanthal folds, low-set dysplastic
      ears, blepharitis and conjunctivitis.
    Name:
    - label: Disease definition
      lang: en

