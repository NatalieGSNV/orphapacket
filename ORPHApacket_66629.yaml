    - label: Megacolon-microcephaly syndrome
      lang: en

- TextSection:
  - Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by Hirschsprung disease, facial dysmorphism (sloping forehead, high arched eyebrows,
      long eyelashes, telecanthus/hypertelorism, ptosis, prominent ears, thick earlobes,
      prominent nasal bridge, thick philtrum, everted lower lip vermillion and pointed
      chin), global developmental delay, intellectual disability and variable cerebral
      abnormalities (focal or generalized polymicrogyria, or hypoplastic corpus callosum).
    Name:
    - label: Disease definition
      lang: en

