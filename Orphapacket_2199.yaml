- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Lethal Kniest-like dysplasia is a severe lethal skeletal dysplasia.
      It has been described in two sibs (one male and one female) born to nonconsanguineous
      parents. It is characterized by dumbbell-shaped long bones with markedly shortened
      diaphyses and metaphyseal irregularities.
    Name:
    - label: Disease definition
      lang: en

