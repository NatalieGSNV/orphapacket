- TextSection:
  - Contents: Kaposi sarcoma (KS) is a rare human herpes virus 8 (HHV-8)-induced endothelial
      inflammatory neoplasm that develops is various clinically distinct settings,
      manifesting mostly as cutaneous lesions, or mucosal or visceral involvement.
