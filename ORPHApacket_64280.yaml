- TextSection:
  - Contents: Childhood absence epilepsy (CAE) is a familial generalized pediatric
      epilepsy, characterized by very frequent (multiple per day) absence seizures,
      usually occurring in children between the ages of 4 and 10 years, with, in most
      cases, a good prognosis.
