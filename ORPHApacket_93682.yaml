- TextSection:
  - Contents: Pediatric Castleman disease (PCD) is a form of Castleman disease (CD,
      see this term) with a predominant occurrence in teenagers which is either asymptomatic
      or manifest by systemic (such as fever, anemia, fatigue and failure to thrive)
