- TextSection:
  - Contents: Mutilating palmoplantar keratoderma (PPK) with periorificial keratotic
      plaques (also known as Olmsted syndrome) is a hereditary palmoplantar keratoderma
      characterized by the combination of bilateral mutilating transgredient palmoplantar
      keratoderma and periorificial keratotic plaques.
    Name:
    - label: Disease definition
      lang: en

