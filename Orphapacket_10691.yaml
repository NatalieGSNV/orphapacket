- TextSection:
  - Contents: Mohr-Tranebjaerg syndrome (MTS) is an X-linked recessive neurodegenerative
      syndrome characterized by clinical manifestations commencing with early childhood
      onset hearing loss, followed by adolescent onset progressive dystonia or ataxia,
      visual impairment from early adulthood onwards and dementia from the 4th decade
      onwards.
