- TextSection:
  - Contents: Progressive cavitating leukoencephalopathy is characterized by acute
      episodes of neurological deficit (ataxia, dysarthria, seizures) with irritability
      and opisthotonus followed by either steady deterioration or alternating periods
      of rapid progression and prolonged periods of stability.
