- TextSection:
  - Contents: Prolidase deficiency is an inherited disorder of peptide metabolism
      characterized by severe skin lesions, recurrent infections (involving mainly
      the skin and respiratory system), dysmorphic facial features, variable cognitive
      impairment, and splenomegaly.
