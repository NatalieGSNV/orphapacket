- TextSection:
  - Contents: ADULT (Acro-dermo-ungual-lacrimal-tooth) syndrome is a rare ectodermal
      dysplasia syndrome (see this term) characterized by ectrodactyly, syndactyly,
      mammary hypoplasia, and excessive freckling as well as other typical ectodermal
      defects such as hypodontia, lacrimal duct anomalies, hypotrichosis, and onychodysplasia.
    Name:
    - label: Disease definition
      lang: en

