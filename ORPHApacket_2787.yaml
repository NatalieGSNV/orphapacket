      lang: en

- TextSection:
  - Contents: Osteoporosis-macrocephaly-blindness-joint hyperlaxity syndrome is characterised
      by osteoporosis, macrocephalus, brachytelephalangy, and hyperextensibility of
      the joints. Congenital amaurosis and intellectual deficit have also been reported.
      This syndrome has been described in three members of one family.
    Name:
    - label: Disease definition
      lang: en

