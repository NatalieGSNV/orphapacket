- TextSection:
  - Contents: Medulloblastoma (MB) is an embryonic tumor of the neuroepithelial tissue
      and the most frequent primary pediatric solid malignancy. MB represents a heterogeneous
      group of cerebellar tumors characterized clinically by increased intracranial
      pressure and cerebellar dysfunction, with the most common presenting symptoms
      being headache, vomiting, and ataxia.
    Name:
    - label: Disease definition
      lang: en

