- TextSection:
  - Contents: An inherited disease characterised by glomerular nephropathy with hematuria,
      progressing to end-stage renal disease, associated with sensorineural deafness.
      It involves a structural defect of type IV collagen, which is a normal component
      of the glomeral basal membrane.
    Name:
    - label: Disease definition
      lang: en

