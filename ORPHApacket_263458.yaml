- TextSection:
  - Contents: Hyperinsulinemic hypoglycemia due to INSR deficiency is a very rare
      autosomal dominant form of familial hyperinsulinism characterized clinically
      in the single reported family by postprandial hypoglycemia, fasting hyperinsulinemia,
      and an elevated serum insulin-to-C peptide ratio, and a variable age of onset.
    Name:
    - label: Definition
      lang: en

