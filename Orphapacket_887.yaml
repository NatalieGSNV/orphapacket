- TextSection:
  - Contents: Systemic mastocytosis (SM) comprises a heterogeneous group of rare acquired
      and chronic hematological malignancies that are related to an abnormal proliferation
      of mast cells in tissue, including bone marrow, with or without skin involvement.
    Name:
    - label: Disease definition
      lang: en

