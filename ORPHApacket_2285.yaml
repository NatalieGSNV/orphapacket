- TextSection:
  - Contents: Primary basilar impression (PBI) is a very rare skeletal developmental
      defect characterized by congenital upward translocation of the upper cervical
      spine and clivus into the foramen magnum. PBI can be asymptomatic or associated
      with severe neurological dysfunction.
