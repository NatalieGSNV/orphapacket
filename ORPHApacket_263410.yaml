- TextSection:
  - Contents: Infantile spasms-psychomotor retardation-progressive brain atrophy-basal
      ganglia disease syndrome is a rare, genetic disorder of thiamine metabolism
      and transport characterized by infantile spasms progressing to symptomatic generalized
      or partial seizures, severe global developmental delay, progressive brain atrophy,
      and bilateral thalamic and basal ganglia lesions.
