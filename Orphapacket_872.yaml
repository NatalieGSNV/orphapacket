- TextSection:
  - Contents: Mucopolysaccharidosis type IV (MPS IV) is a lysosomal storage disease
      belonging to the group of mucopolysaccharidoses, and characterised by spondylo-epiphyso-metaphyseal
      dysplasia. It exists in two forms, A and B.
