- TextSection:
  - Contents: Pemphigus is a group of chronic autoimmune skin diseases characterized
      by blister formations on the outer layer of the skin and the mucous membranes.
      Three clinical forms have been characterised, of which pemphigus vulgaris is
      the most frequent (75%).
