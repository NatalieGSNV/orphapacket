- TextSection:
  - Contents: Spondyloepimetaphyseal dysplasia, matrilin-3 type is characterized by
      disproportionate early-onset dwarfism, bowing of the lower limbs, short, wide
      and stocky long bones with severe epiphyseal and metaphyseal changes, lumbar
      lordosis, hypoplastic iliac bones, flat ovoid vertebral bodies and normal hands.
    Name:
    - label: Disease definition
      lang: en

