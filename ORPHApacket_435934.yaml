- SynonymList:
  - Synonym:
    - label: COG2-related congenital disorder of glycosylation
      lang: en

- TextSection:
  - Contents: A rare, congenital disorder of glycosylation caused by mutations in
      the <i>COG2</i> gene and characterized by normal presentation at birth, followed
      by progressive deterioration with postnatal microcephaly, developmental delay,
      intellectual disability, seizures, spastic quadriplegia, liver dysfunction,
      hypocupremia and hypoceruloplasminemia in the first year of life. Diffuse cerebral
      atrophy and thin corpus callosum may be observed on brain MRI.
    Name:
    - label: Definition
      lang: en

