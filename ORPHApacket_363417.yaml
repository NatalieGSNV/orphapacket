- TextSection:
  - Contents: Temtamy preaxial brachydactyly syndrome is a rare, genetic dysostosis
      syndrome characterized by bilateral, symmetrical, preaxial brachydactyly associated
      with hyperphalangy, motor developmental delay and intellectual disability, growth
      retardation, sensorineural hearing loss, dental abnormalities (incuding misalignment
      of teeth, talon cusps, microdontia), and facial dysmorphism that includes plagiocephaly,
      round face, hypertelorism, malar hypoplasia, malformed ears, microstomia and
      micro/retrognathia.
    Name:
    - label: Disease definition
      lang: en

