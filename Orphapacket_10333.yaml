- TextSection:
  - Contents: Naxos disease is a recessively inherited condition with arrhythmogenic
      right ventricular dysplasia/cardiomyopathy (ARVD/C) and a cutaneous phenotype,
      characterised by peculiar woolly hair and palmoplantar keratoderma.
