- TextSection:
  - Contents: "Radioulnar synostosis-microcephaly-scoliosis syndrome, also known as\
      \ Guiffr\xC3\xA9-Tsukahara syndrome, is an extremely rare syndrome characterized\
      \ by the association of radioulnar synostosis with microcephaly, scoliosis,\
      \ short stature and intellectual deficit."
