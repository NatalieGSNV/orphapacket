- TextSection:
  - Contents: Cryptogenic organizing pneumonia (COP) is a form of idiopathic interstitial
      pneumonia characterized pathologically by organizing pneumonia (OP) that presents
      with non-specific flu-like symptoms, as well as cough and dyspnea and where
      no etiological agent is found.
    Name:
