- TextSection:
  - Contents: Marburg hemorrhagic fever (MHF), caused by Marburg virus, is a severe
      viral hemorrhagic disease characterized by initial fever and malaise followed
      by gastrointestinal symptoms, bleeding, shock, and multi-organ system failure.
    Name:
    - label: Disease definition
      lang: en

