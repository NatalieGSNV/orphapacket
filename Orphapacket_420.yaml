- TextSection:
  - Contents: Neurogenic arthrogryposis multiplex congenita is a form of arthrogryposis
      multiplex congenita characterized by congenital immobility of the limbs with
      fixation of multiple joints and muscle wasting. This condition is secondary
      to neurogenic muscular atrophy.
    Name:
