- TextSection:
  - Contents: The newly described 22q11.2 microduplication syndrome (dup22q11 syndrome)
      is the association of a broad clinical spectrum and a duplication of the region
      that is deleted in patients with DiGeorge or velocardiofacial syndrome (DG/VCFS;
      see this term), establishing a complementary duplication syndrome.
    Name:
    - label: Definition
      lang: en

