- TextSection:
  - Contents: Juvenile dermatomyositis (JDM) is the early-onset form of dermatomyositis
      (DM, see this term), a systemic, autoimmune inflammatory muscle disorder, characterized
      by proximal muscle weakness, evocative skin lesion, and systemic manifestations.
    Name:
    - label: Disease definition
      lang: en

