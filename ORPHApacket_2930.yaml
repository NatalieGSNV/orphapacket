- TextSection:
  - Contents: Cronkhite-Canada syndrome (CCS) is a rare gastrointestinal (GI) polyposis
      syndrome characterized by the association of non-hereditary GI polyposis with
      the cutaneous triad of alopecia, nail changes and hyperpigmentation.
    Name:
    - label: Definition
      lang: en

