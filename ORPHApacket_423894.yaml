- TextSection:
  - Contents: Microcephaly-complex motor and sensory axonal neuropathy syndrome is
      an extremely rare subtype of hereditary motor and sensory neuropathy characterized
      by severe, rapidly-progressing, distal, symmetric polyneuropathy and microcephaly
      (which can be evident in utero) with intact cognition. Clinically it presents
      with delayed motor development, hypotonia, absent or reduced deep tendon reflexes,
      progressive muscle wasting and weakness and scoliosis.
