- TextSection:
  - Contents: Acute biphenotypic leukemia is a rare, acute myeloid leukemia characterized
      by a single blast cells population expressing both myeloid and lymphoid immunophenotypic
      markers. Clinically, it present with fatigue, bleeding, and infection due to
      anemia, thrombocytopenia, low-functioning white cells, and general immune suppression
      that occurs with most leukemias.
