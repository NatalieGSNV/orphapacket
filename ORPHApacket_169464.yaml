- TextSection:
  - Contents: Primary CD59 deficiency is a rare, genetic, hematologic and neurologic
      disease characterized by chronic, Coombs-negative hemolysis associated with
      early-onset, relapsing, immune-mediated, inflammatory, axonal or demyelinating,
      sensory-motor, peripheral polyneuropathy and isolated or recurrent cerebrovascular
      events (in anterior or posterior circulation).
