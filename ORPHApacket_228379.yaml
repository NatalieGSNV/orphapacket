- TextSection:
  - Contents: Virus-associated trichodysplasia spinulosa is a rare infectious skin
      disease characterized by the development of follicular papules with keratin
      spicules in various parts of the body, predominantly in the face (e.g. nose,
      eyebrows, auricles), that is due to polyomavirus infection in immunocompromized
      patients.
