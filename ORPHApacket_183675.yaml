- TextSection:
  - Contents: 'Deficiencies in immunoglobulin (Ig) isotypes (including: isolated IgG
      subclass deficiency, IgG sublcass deficiency with IgA deficiency and kappa chain
      deficiency) are primary immunodeficiencies that are often asymptomatic but can
      be characterized by recurrent, often pyogenic, sinopulmonary infections.'
