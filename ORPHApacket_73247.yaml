- TextSection:
  - Contents: Eosinophilic esophagitis (EoE) is a chronic, allergic disease of the
      esophagus characterized clinically by symptoms of esophageal dysfunction (including
      vomiting, dysphagia, feeding disorders, food impaction and abdominal pain) which
      persist after treatment with proton pump inhibitors (PPIs).
    Name:
    - label: Definition
      lang: en

