- TextSection:
  - Contents: Generalized non-Herlitz-type junctional epidermolysis bullosa is a form
      of non-Herlitz-type junctional epidermolysis bullosa (JEB-nH, see this term)
      characterized by generalized skin blistering, atrophic scarring, nail dystrophy
      or nail absence, and enamel hypoplasia, with extracutaneous involvement.
    Name:
    - label: Disease definition
      lang: en

