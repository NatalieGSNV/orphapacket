- TextSection:
  - Contents: X-linked microcephaly-growth retardation-prognathism-cryptorchidism
      syndrome is a rare syndromic intellectual disability characterized by hypotonia,
      microcephaly, severe developmental delay, seizures, intellectual disability,
      growth retardation, cardiovascular septal defects, cryptorchidism, hypospadias,
      and dysmorphic features - prominent ears, prognathism, thin upper lip, dental
      crowding.
    Name:
    - label: Disease definition
      lang: en

