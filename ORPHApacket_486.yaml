- TextSection:
  - Contents: Autosomal dominant severe congenital neutropenia is a rare primary immunodeficiency
      disorder characterized by autosomal dominant inheritance, absolute neutrophil
      over a six month period), granulopoiesis maturation arrest at the promyelocyte/myelocyte
      stage and early-onset, severe, recurrent bacterial infections.
