- TextSection:
  - Contents: A rare primary immunodeficiency disorder characterized by autosomal
      blood (on three separate occasions over a six month period), granulopoiesis
      maturation arrest at the promyelocyte/myelocyte stage and early-onset, severe,
      recurrent bacterial infections.
