- TextSection:
  - Contents: Waardenburg-Shah syndrome (WSS), also known as Waardenburg syndrome
      type 4 (WS4) is characterized by the association of Waardenburg syndrome (sensorineural
      hearing loss and pigmentary abnormalities) and Hirschsprung disease (aganglionic
      megacolon).
    Name:
    - label: Definition
      lang: en

