- TextSection:
  - Contents: Type 3 von Willebrand disease (type 3 VWD) is the most severe form of
      VWD (see this term) characterized by a bleeding disorder associated with a total
      or near-total absence of Willebrand factor (von Willebrand factor; VWF) in the
      plasma and cellular compartments, also leading to a profound deficiency of plasmatic
      factor VIII (FVIII).
