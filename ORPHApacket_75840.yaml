- TextSection:
  - Contents: Ullrich congenital muscular dystrophy (UCMD) is characterized by early-onset,
      generalized and slowly progressive muscle weakness, multiple proximal joint
      contractures, marked hypermobility of the distal joints and normal intelligence.
