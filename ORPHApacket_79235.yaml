- TextSection:
  - Contents: A hereditary disorder of bilirubin metabolism characterized by unconjugated
      hyperbilirubinemia due to reduced and inducible activity of hepatic bilirubin
      glucuronosyltransferase (GT). Crigler-Najjar syndrome type 2 (CNS2) is a milder
      form of Crigler-Najjar syndrome (CNS) than Crigler-Najjar syndrome type 1 (CNS1).
