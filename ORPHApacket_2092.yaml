    - label: Goltz-Gorlin syndrome
      lang: en

- TextSection:
  - Contents: Goltz syndrome or focal dermal hypoplasia is characterized by a polymorphic
      cutaneous disorder and highly variable anomalies affecting the eyes, teeth,
      skeleton and the central nervous, urinary, gastrointestinal and cardiovascular
      systems.
    Name:
    - label: Disease definition
      lang: en

