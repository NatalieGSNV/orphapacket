- TextSection:
  - Contents: Generalized eruptive keratoacanthoma (GEKA) is rare variant of keratoacanthoma
      (KA) that affects the skin and mucous membranes and which is characterized by
      a sudden generalized eruption of severely pruritic, hundreds to thousands of
      small follicular papules, often with a central keratotic plug.
