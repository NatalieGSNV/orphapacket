- TextSection:
  - Contents: AICA-ribosiduria is an extremely severe inborn error of purine biosynthesis
      characterized clinically in the single reported case to date by profound intellectual
      deficit, epilepsy, dysmorphic features of the knees, elbows, and shoulders and
      congenital blindness.
