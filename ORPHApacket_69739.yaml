- TextSection:
  - Contents: A rare, genetic, neurological disorder characterized by horizontal gaze
      palsy, sensorineural deafness, central hypoventilation, developmental delay,
      and intellectual disability, described in persons of Athabascan American Indian
      heritage. Swallowing dysfunction, vocal cord paralysis, facial paresis, seizures,
      internal carotid artery, and cardiac outflow tract anomalies may be additionally
      observed. No dysmorphic facial features are associated.
    Name:
