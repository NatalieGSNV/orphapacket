- TextSection:
  - Contents: A rare syndrome characterised by deafness, central hypoventilation,
      congenital ocular paralysis and developmental retardation. Cardiac anomalies
      and paralysis of the vocal chords may also be present. Six cases have been reported
      so far. Transmission is thought to be autosomal recessive.
