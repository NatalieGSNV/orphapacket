- TextSection:
  - Contents: Medium chain acyl-CoA dehydrogenase (MCAD) deficiency (MCADD) is an
      inborn error of mitochondrial fatty acid oxidation characterized by a rapidly
      progressive metabolic crisis, often presenting as hypoketotic hypoglycemia,
      lethargy, vomiting, seizures and coma, which can be fatal in the absence of
      emergency medical intervention.
