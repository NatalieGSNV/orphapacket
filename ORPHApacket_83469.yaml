- TextSection:
  - Contents: An aggressive soft tissue cancer that typically arises in serous lined
      surfaces of the abdominal or pelvic peritoneum, and spreads to the omentum,
      lymph nodes and hematogenously disseminates especially to the liver. Extraserous
      primary location has been reported in exceptional cases.
