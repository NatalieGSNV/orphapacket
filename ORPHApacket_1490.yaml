- TextSection:
  - Contents: Corneal dystrophy-perceptive deafness (CDPD) or Harboyan syndrome is
      a degenerative corneal disorder characterized by the association of congenital
      hereditary endothelial dystrophy (CHED; see this term) with progressive, postlingual
      sensorineural hearing loss.
