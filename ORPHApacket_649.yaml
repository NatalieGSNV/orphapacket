- TextSection:
  - Contents: Norrie disease (ND) is a rare X-linked genetic vitreoretinal condition
      characterized by abnormal retinal development with congenital blindness. Common
      associated manifestations include sensorineural hearing loss and developmental
      delay, intellectual disability and/or behavioral disorders.
    Name:
    - label: Definition
      lang: en

