  - Synonym:
    - label: Hunter-Thompson-Reed syndrome
      lang: en

- TextSection:
  - Contents: This syndrome is characterized by night blindness, skeletal abnormalities
      (sloping shoulders, joint hyperextensibility, minor radiological anomalies)
      and characteristic facies (periorbital anomalies, malar flatness, retrognathia).
    Name:
    - label: Disease definition
      lang: en

