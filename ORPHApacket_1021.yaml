- TextSection:
  - Contents: A rare, syndromic, inherited retinal disorder characterized by cone-rod
      type congenital amaurosis, severe retinal dystrophy leading to visual impairment
      and profound photophobia (without night blindness), and trichomegaly (bushy
      eyebrows with synophrys, excessive facial and body hair (including marked circumaleolar
      hypertrichosis). There have been no further descriptions in the literature since
      1989.
    Name:
    - label: Definition
      lang: en

