- TextSection:
  - Contents: Dentatorubral pallidoluysian atrophy (DRPLA) is a rare subtype of type
      I autosomal dominant cerebellar ataxia (ADCA type I; see this term). It is characterized
      by involuntary movements, ataxia, epilepsy, mental disorders, cognitive decline
      and prominent anticipation.
