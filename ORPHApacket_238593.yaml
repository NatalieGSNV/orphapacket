- TextSection:
  - Contents: Sclerosing mesenteritis (SM) is a rare pathological disease causing
      inflammation of the adipose tissue of the small bowel mesentery and is commonly
      associated with abdominal pain, diarrhea, nausea, weight loss, bloating and
      loss of appetite. The two subforms include mesenteric panniculitis (where inflammation
      and fatty necrosis are dominant features) and retractile mesenteritis (where
      fibrosis and retraction dominate).
