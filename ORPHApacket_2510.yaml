- TextSection:
  - Contents: Micro syndrome is an autosomal recessive disorder caracterised by ocular
      and neurodevelopmental defects and by microgenitalia. It presents with severe
      intellectual disability, microcephaly, congenital cataract, microcornea, microphthalmia,
      agenesis/hypoplasia of the corpus callosum, and hypogenitalism.
    Name:
    - label: Definition
      lang: en

