- TextSection:
  - Contents: Brachymorphism-onychodysplasia-dysphalangism (BOD) is a very rare malformation
      syndrome that is characterized by short stature, hypoplastic fifth digits with
      tiny dysplastic nails, facial dysmorphism with coarse features including a wide
      mouth and broad nose, and mild intellectual disability. It has been suggested
      that Coffin-Siris syndrome (see this term) and BOD syndrome are perhaps allelic
      variants.
    Name:
    - label: Disease definition
      lang: en

