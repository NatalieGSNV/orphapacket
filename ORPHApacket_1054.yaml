- TextSection:
  - Contents: Sinus of Valsalva aneurysm (SVA) is a rare congenital heart malformation
      of one or more of the aortic sinuses, consisting of a dilation that when unruptured
      is usually asymptomatic but when ruptured presents with progressive exertional
      dyspnea, fatigue, chest pain and that can lead to congestive heart failure if
      left untreated.
    Name:
    - label: Definition
      lang: en

