- TextSection:
  - Contents: Recombinant 8 (rec(8)) syndrome, also known as San Luis Valley syndrome,
      is a complex chromosomal disorder that is due to a parental pericentric inversion
      of chromosome 8 and is characterized by major congenital heart anomalies, urogenital
      malformations, moderate to severe intellectual deficiency and mild craniofacial
      dysmorphism.
    Name:
    - label: Disease definition
      lang: en

