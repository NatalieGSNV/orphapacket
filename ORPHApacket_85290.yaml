- TextSection:
  - Contents: X-linked intellectual disability, Wilson type is characterised by severe
      intellectual deficit with mutism, epilepsy, growth retardation and recurrent
      infections. It has been described in three males from three generations of one
      family. The causative gene has been localised to the 11p region of the X chromosome.
    Name:
    - label: Definition
      lang: en

