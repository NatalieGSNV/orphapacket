        focal form
      lang: en

- TextSection:
  - Contents: "A rare, congenital, isolated hyperinsulinism disorder characterized\
      \ by diazoxide unresponsive recurrent episodes of hyperinsulinemic hypoglycemia\
      \ resulting from an excessive insulin secretion by the pancreatic b\xEAta-cells\
      \ due to SUR1 deficiency. Hypoglycemia may lead to variable clinical manifestations,\
      \ ranging from asymptomatic hypoglycemia revealed by routine blood glucose monitoring\
      \ to macrosomia at birth, mild to moderate hepatomegaly and life-threatening\
      \ hypoglycemic coma or status epilepticus, further leading to poor neurological\
      \ outcome."
    Name:
    - label: Disease definition
      lang: en

