- TextSection:
  - Contents: Epidermolysis bullosa simplex with circinate migratory erythema (EBS-migr)
      is a basal subtype of epidermolysis bullosa simplex (EBS, see this term) characterized
      by belt-like areas of erythema with multiple vesicles and small blisters at
      the advancing edge of erythema.
