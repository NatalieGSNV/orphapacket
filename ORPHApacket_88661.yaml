- TextSection:
  - Contents: A rare genetic odontal or periodontal disorder that represents a group
      of developmental conditions affecting the structure and clinical appearance
      of the enamel of all or nearly all the teeth in a more or less equal manner,
      and which may be associated with morphologic or biochemical changes elsewhere
      in the body.
    Name:
    - label: Definition
      lang: en

