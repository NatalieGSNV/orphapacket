- TextSection:
  - Contents: Spondylometaphyseal dysplasia, Schmidt type is characterized by short
      stature, myopia, ,small pelvis, progressive kypho-scoliosis, wrist deformity,
      severe genu valgum, short long bones, and severe metaphyseal dysplasia with
      moderate spinal changes and minimal changes in the hands and feet.
    Name:
    - label: Disease definition
      lang: en

