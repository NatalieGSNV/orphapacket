- TextSection:
  - Contents: Low anorectal malformation is a rare, genetic, non-syndromic subtype
      of anorectal malformation, resulting from a developmental defect during embryogenesis,
      characterized by a wide spectrum of anorectal anomalies lying below the ischial
      tuberosity (e.g., anovestibular fistula in female, perineal and anocutaneous
      fistulas, and anal stenosis). Patients may present with failure to pass meconium,
      failure to thrive, and chronic constipation.
