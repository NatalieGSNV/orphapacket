- TextSection:
  - Contents: Kawasaki disease (KD) is a febrile, systemic, self-limiting vasculitis
      affecting children and characterized by inflammation in the medium sized vessels
      associated with coronary arterial aneurysms (CAA) that may be life threatening
      when untreated. KD is the most common cause of acquired heart disease in children
    Name:
    - label: Disease definition
      lang: en

