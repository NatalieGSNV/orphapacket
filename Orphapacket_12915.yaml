  - Contents: Bilateral multicystic dysplastic kidney (MCDK) is a lethal form of multicystic
      dysplastic kidney (MCDK, see this term), a congenital anomaly of the kidney
      and urinary tract (CAKUT), in which both kidneys are large, distended by non-communicating
      multiple cysts and non-functional.
