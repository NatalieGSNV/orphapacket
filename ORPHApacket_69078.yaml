- TextSection:
  - Contents: Liposarcoma (LS), a type of soft tissue sarcoma, describes a group of
      lipomatous tumors of varying severity ranging from slow-growing to aggressive
      and metastatic. Liposarcomas are most often located in the lower extremities
      or retroperitoneum, but they can also occur in the upper extremities, neck,
      peritoneal cavity, spermatic cord, breast, vulva and axilla.
    Name:
    - label: Disease definition
      lang: en

