    - label: Da Silva syndrome
      lang: en

- TextSection:
  - Contents: Intellectual disability-hypoplastic corpus callosum-preauricular tag
      syndrome is characterised by a hypoplastic corpus callosum, microcephaly, severe
      intellectual deficit, preauricular skin tags, camptodactyly, growth retardation,
      and recurrent bronchopneumonia. It has been described in four patients in two
      families. Transmission is autosomal recessive.
    Name:
    - label: Disease definition
      lang: en

