- TextSection:
  - Contents: Laurence-Moon syndrome (LMS) is a very rare genetic multisystemic disorder
      characterized by pituitary dysfunction, ataxia, peripheral neuropathy, spastic
      paraplegia, and chorioretinal dystrophy.
