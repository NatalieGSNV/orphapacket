- Name:
  - label: XY type gonadal dysgenesis-associated anomalies syndrome
    lang: en

- ORPHA: '1770'

- PURL: http://www.orpha.net/ORDO/Orphanet_1770

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Gonadal dysgenesis with multiple anomalies is an association syndrome
      described only once in two sisters aged 1 1/2 and 8 1/2 years. They had a 46,XY
      karyotype, cleft lip and palate, preauricular pits, and a 'squashed down' appearance
      because of a short columella and small nares. Other anomalies included broad
      hands and feet, and a hypermuscular appearance. Cardiac, renal, musculoskeletal,
      and ectodermal anomalies were also present. Ectodermal defects included 'punched
      out scalp defects' and unusual positioning of hair whorls. They also had short
      stature, streak gonads, and mild developmental delay. The mode of inheritance
      is most likely autosomal recessive.
    Name:
    - label: Disease definition
      lang: en

