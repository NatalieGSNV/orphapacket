- TextSection:
  - Contents: A rare frontonasal dysplasia characterized by distinct craniofacial
      (large fontanelle, hypertelorism, bifid nasal tip, nasal clefting, brachycephaly,
      median cleft face, carp-shaped mouth), brain (interhemispheric lipoma, agenesis
      of the corpus callosum), and limb (tibial hypoplasia/aplasia, club foot, symmetric
      preaxial polydactyly of the feet and bilateral clubbed and thickened nails of
      halluces) malformations as well as intellectual disability. Other manifestations
      sometimes reported include absent olfactory bulbs, hypopituitarism and cryptorchidism.
    Name:
    - label: Definition
      lang: en

