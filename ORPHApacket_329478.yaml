- ORPHApacketID: '329478'

- Name:
  - label: Adult-onset distal myopathy due to VCP mutation
    lang: en

- ORPHA: '329478'

- PURL: http://www.orpha.net/ORDO/Orphanet_329478

- DisorderType:
  - Name:
    - label: Disease
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377788

- TextSection:
  - Contents: A rare, genetic distal myopathy disorder characterized by middle age-onset
      of distal leg muscle weakness, atrophy in the anterior compartment resulting
      in foot drop, without proximal or scapular skeletal muscle weakness. Rapidly
      progressive dementia, Paget disease of bone and hand weakness have been reported.
      Muscle biopsy shows pronounced myopathic changes with rimmed vacuoles.
    Name:
    - label: Disease definition
      lang: en

