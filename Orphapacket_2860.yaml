    - label: Stern-Lubinsky-Durrie syndrome
      lang: en

- TextSection:
  - Contents: Stern-Lubinsky-Durrie syndrome is characterised by corneal epithelial
      changes (associated with photophobia and burning and watering of the eyes),
      diffuse palmoplantar hyperkeratosis, distal onycholysis, brachydactyly, short
      stature, dental problems, and premature birth. It has been described in seven
      individuals from three generations of one family. It is transmitted as an autosomal
      dominant trait.
    Name:
