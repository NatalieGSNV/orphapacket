- TextSection:
  - Contents: Goblet cell carcinoma (GCC) is an aggressive type of endocrine tumor
      of the appendix (see this term) presenting equally in males and females in the
      fifth decade of life and manifesting with a palpable mass and abdominal pain
      or acute appendicitis. Metastasis to the ovaries, peritoneum or right colon
      has usually already occurred in half of patients at the time of diagnosis.
