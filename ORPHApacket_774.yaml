- TextSection:
  - Contents: 'Rendu-Osler-Weber disease, also called hereditary hemorrhagic telangiectasia
      (HHT), is a disorder of angiogenesis leading to arteriovenous dilatations: cutaneo-mucosal
      hemorrhagic telangiectasias and visceral shunting.'
    Name:
    - label: Disease definition
      lang: en

