- TextSection:
  - Contents: Generalized pustular psoriasis is a severe inflammatory skin disease
      that can be life-threatening and that is characterized by recurrent episodes
      of high fever, fatigue, episodic erythematous cutaneous eruptions with sterile
      cutaneous pustules formation on various parts of the body, and neutrophil leukocytosis.
