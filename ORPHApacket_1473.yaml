- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: A rare, genetic, multiple congenital anomalies/dysmorphic syndrome characterized
      by uveal coloboma (typically bilateral) variably associated with cleft lip,
      palate and/or uvula, hearing impairment, and intellectual disability. The spectrum
      of eye involvement is also variable and includes iris coloboma extending to
      the choroid, disc, and/or macula, microphthalmia, cataract, and extraocular
      movement impairment.
    Name:
    - label: Definition
      lang: en

