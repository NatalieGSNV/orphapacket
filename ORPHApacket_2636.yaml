    - label: Taybi-Linder syndrome
      lang: en

- TextSection:
  - Contents: Rare disorders characterized by intrauterine and postnatal growth retardation,
      microcephaly, facial dysmorphism, skeletal dysplasia, low-birth weight and brain
      anomalies. Although they were originally described as two separate entities
      on the basis of radiological criteria (notably small differences in pelvic and
      long bone structure), later reports confirmed that the two forms represent different
      modes of expression of the same syndrome.
    Name:
    - label: Disease definition
      lang: en

