    - label: Intellectual disability-epilepsy-bulbous nose syndrome
      lang: en

- TextSection:
  - Contents: "Hern\xE1ndez-Aguirre Negrete syndrome is characterized by major seizures,\
      \ dysmorphic features (round face, bulbous nose, wide mouth, prominent philtrum),\
      \ pes planus, psychomotor retardation and obesity. It has been described in\
      \ five children (three boys and two girls, one of whom died in infancy) from\
      \ two unrelated Mexican families. This condition is likely to be transmitted\
      \ as an autosomal recessive trait."
    Name:
    - label: Disease definition
      lang: en

