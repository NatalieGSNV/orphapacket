    - label: Vitamin B12-responsive methylmalonic aciduria
      lang: en

- TextSection:
  - Contents: 'An inborn error of vitamin B12 (cobalamin) metabolism characterized
      by recurrent ketoacidotic comas or transient vomiting, dehydration, hypotonia
      and intellectual deficit, which responds to vitamin B12. There are three types:
      <i>cblA, cblB</i> and <i>cblD</i>-variant 2 (<i>cblD</i>v2).'
    Name:
    - label: Disease definition
      lang: en

