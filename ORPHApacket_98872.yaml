- TextSection:
  - Contents: Adult pure red cell aplasia is a rare acquired aplastic anemia characterized
      by a severe normocytic anemia with normal peripheral leukocyte and platelet
      and isolated, almost complete absence of erythroblasts in the bone marrow with
      normal granulopoesis and megakaryopoesis. It presents with signs of severe anemia
      (fatigue, lethargy, pallor, intolerance of physical exercise and exertional
      dyspnea) in the absence of hemorrhagic symptoms.
