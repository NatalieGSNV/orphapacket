- TextSection:
  - Contents: Mu-heavy chain disease (mu-HCD) is a type of HCD (see this term) characterized
      by the production of incomplete monoclonal mu-heavy chains without associated
      light chains. The clinical presentation resembles that of patients with chronic
      lymphocytic leukemia/small lymphocytic lymphoma (CLL/SLL; see this term).
    Name:
