- TextSection:
  - Contents: Primary mediastinal B-cell lymphoma (PMBL) is a rare subtype of diffuse
      large B-cell lymphoma (DLBCL; see this term), arising from B cells of thymic
      origin, that affects mainly women between the ages of 20-30, that usually presents
      with a bulky and rapidly expanding anterior mediastinal mass, often with pleural
      and pericardial effusions, and that can invade the lungs, superior vena cava,
      pleura, pericardium, and chest wall, leading to manifestations of cough, dyspnea,
      and superior vena cava syndrome.
    Name:
