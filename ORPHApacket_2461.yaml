- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Marden-Walker syndrome (MWS) is a malformation syndrome characterized
      by multiple joint contractures (arthrogryposis), a mask-like face with blepharophimosis,
      micrognathia, high-arched or cleft palate, low-set ears, decreased muscular
      bulk, kyphoscoliosis and arachnodactyly.
    Name:
    - label: Disease definition
      lang: en

