- TextSection:
  - Contents: X-linked dominant chondrodysplasia punctata (CDPX2) is a rare genodermatosis
      with great phenotypic variation and characterized most commonly by ichthyosis,
      chondrodysplasia punctata (CDP), asymmetric shortening of the limbs, cataracts
      and short stature.
