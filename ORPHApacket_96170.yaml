- SynonymList:
  - Synonym:
    - label: Der(22)t(11;22) syndrome
      lang: en
    - label: Supernumerary der(22) syndrome
      lang: en

- TextSection:
  - Contents: Emanuel syndrome is a constitutional genomic disorder due to the presence
      of a supernumerary derivative 22 chromosome and characterized by severe intellectual
      disability, characteristic facial dysmorphism (micrognathia, hooded eyelids,
      upslanting downslanting parebral fissures, deep set eyes, low hanging columnella
      and long philtrum), congenital heart defects and kidney abnormalities.
    Name:
    - label: Disease definition
      lang: en

