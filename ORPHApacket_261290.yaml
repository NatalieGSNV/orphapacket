- TextSection:
  - Contents: Trisomy 17p is a rare chromosomal abnormality resulting from the duplication
      of the short arm of chromosome 17 and characterized by pre- and post-natal growth
      retardation, developmental delay, hypotonia, digital abnormalities, congenital
      heart defects, and distinctive facial features.
    Name:
    - label: Disease definition
      lang: en

