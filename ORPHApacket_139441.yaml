- TextSection:
  - Contents: Hypomyelination with atrophy of basal ganglia and cerebellum (H-ABC)
      is characterized by slowly progressive spasticity, extrapyramidal movement disorders
      (dystonia, choreoathetosis and rigidity), cerebellar ataxia, moderate to severe
      cognitive deficit, and anarthria/dysarthria.
