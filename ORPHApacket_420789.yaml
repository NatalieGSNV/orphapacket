- TextSection:
  - Contents: A rare neurologic disorder characterized by a unique non-REM and REM
      parasomnia with sleep breathing dysfunction, gait instability and repetitive
      episodes of respiratory insufficiency, as well as autoantibodies against IgLON5.
      Patients may present stridor, chorea, limb ataxia, abnormal ocular movements,
      and bulbar symptoms (i.e. dysphagia, dysarthria, episodic central hypoventilation)
      with normal brain MRI. Excessive day sleepiness and cognitive deterioration
      have also been reported.
