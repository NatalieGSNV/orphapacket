- TextSection:
  - Contents: Syndactyly type 6 is a rare, genetic, non-syndromic, congenital limb
      malformation disorder characterized by unilateral fusion of second to fifth
      fingers, amalgamation of distal phalanges in a knot-like structure, and second-
      and third-toe fusion. Some individuals present only with webbing between second
      and third toes, without involvement of fingers.
