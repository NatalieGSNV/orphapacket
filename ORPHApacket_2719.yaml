  - Synonym:
    - label: Cross syndrome
      lang: en

- TextSection:
  - Contents: Oculocerebral hypopigmentation syndrome, Cross type is a rare congenital
      syndrome characterized by cutaneous and ocular hypopigmentation, various ocular
      anomalies (e.g. corneal and lens opacity, spastic ectropium, and/or nystagmus),
      growth deficiency, intellectual deficit and other progressive neurologic anomalies
      such as spastic tetraplegia, hyperreflexia, and/or athetoid movements. The clinical
      picture varies among patients and may also include other anomalies such as urinary
      tract abnormalities, Dandy-Walker malformations, and/or bilateral inguinal hernia.
    Name:
    - label: Definition
      lang: en

