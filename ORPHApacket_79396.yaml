- TextSection:
  - Contents: Epidermolysis bullosa simplex, Dowling-Meara type (EBS-DM) is a basal
      subtype of epidermolysis bullosa simplex (EBS, see this term) characterized
      by the presence of generalized vesicles and small blisters in grouped or arcuate
      configuration.
