- TextSection:
  - Contents: Unverricht-Lundborg disease (ULD) is a rare progressive myoclonic epilepsy
      disorder characterized by action- and stimulus-sensitive myoclonus, and tonic-clonic
      seizures with ataxia, but with only a mild cognitive decline over time.
    Name:
