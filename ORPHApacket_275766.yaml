- TextSection:
  - Contents: Idiopathic pulmonary arterial hypertension (IPAH) is a sporadic form
      of pulmonary arterial hypertension (PAH, see this term) characterized by elevated
      pulmonary arterial resistance leading to right heart failure. IPAH is progressive
      and potentially fatal and not associated with an underlying condition or family
      history of PAH.
    Name:
    - label: Definition
      lang: en

