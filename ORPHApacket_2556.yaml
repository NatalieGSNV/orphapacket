- TextSection:
  - Contents: MIDAS syndrome (Microphthalmia, Dermal Aplasia, and Sclerocornea), also
      called microphthalmia with linear skin defects syndrome, is characterized by
      ocular defects (microphthalmia, orbital cysts, corneal opacities) and linear
      skin dysplasia of the neck, head, and chin. It has been reported in less than
      50 patients. Additional findings may include agenesis of corpus callosum, sclerocornea,
      chorioretinal abnormalities, hydrocephalus, seizures, intellectual deficit,
      and nail dystrophy. It is transmitted as an X-linked dominant trait with male
      lethality.
    Name:
    - label: Definition
      lang: en

