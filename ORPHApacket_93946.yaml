- TextSection:
  - Contents: Hamel cerebro-palato-cardiac syndrome is an X-linked intellectual disability
      syndrome (XLMR; see this term) characterized by intellectual deficiency, microcephaly
      and short stature. It belongs to the group of disorders collectively referred
      to as Renpenning syndrome (see this term).
