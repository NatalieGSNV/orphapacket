- TextSection:
  - Contents: Spinocerebellar ataxia type 19 (SCA19) is a very rare subtype of type
      I autosomal dominant cerebellar ataxia (ADCA type I; see this term). It is characterized
      by mild cerebellar ataxia, cognitive impairment, low scores on the Wisconsin
      Card Sorting Test measuring executive function, myoclonus, and postural tremor.
