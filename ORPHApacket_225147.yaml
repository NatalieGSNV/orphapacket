- TextSection:
  - Contents: Sporadic infantile bilateral necrosis is the sporadic form of infantile
      bilateral striatal necrosis (IBSN; see this term), a syndrome of bilateral symmetric
      spongy degeneration of the caudate nucleaus, putamen and globus pallidus characterized
      by developmental regression, choreoathetosis and dystonia progressing to spastic
      quadriparesis.
