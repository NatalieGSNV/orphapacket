  - Contents: Grayson-Wilbrandt corneal dystrophy (GWCD) is an extremely rare form
      of corneal dystrophy characterized by variable patterns of opacification in
      the Bowman layer of the cornea which extend anteriorly into the epithelium with
      decreased to normal visual acuity.
