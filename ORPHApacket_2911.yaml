- TextSection:
  - Contents: Poland syndrome is marked by a unilateral absence or hypoplasia of the
      pectoralis major muscle (most frequently involving the sternocostal portion),
      and a variable degree of ipsilateral hand anomalies, including symbrachydactyly.
    Name:
    - label: Disease definition
      lang: en

