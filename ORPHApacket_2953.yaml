- TextSection:
  - Contents: Ehlers-Danlos syndrome, musculocontractural type is a congenital form
      of Ehlers-Danlos syndrome characterized by distinct craniofacial features, multiple
      contractures, progressive joint and skin laxity, adduction-flexion contractures
      of the thumbs, talipes equinovarus, bruisability and multisystem fragility-related
      manifestations.
    Name:
    - label: Definition
      lang: en

