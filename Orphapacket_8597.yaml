- TextSection:
  - Contents: Partial atrioventricular canal (PAVC) is a congenital heart malformation
      characterized by an atrial septal defect (ASD; ostium primum), clefts of mitral
      and occasionally tricuspid valves, two separate atrioventricular (AV) valve
      annuli and an intact ventricular septum. The typical symptoms of PAVC are impaired
      exercise capacity and exertional dyspnea.
