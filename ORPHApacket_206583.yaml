- TextSection:
  - Contents: Adult polyglucosan body disease (APBD) is a glycogen storage disease
      of adults characterized by progressive upper and lower motor neuron dysfunction,
      progressive neurogenic bladder and cognitive difficulties that can lead to dementia.
    Name:
