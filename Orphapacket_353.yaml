- TextSection:
  - Contents: Progressive epilepsy-intellectual deficit, Finnish type (also known
      as Northern epilepsy) is a subtype of neuronal ceroid lipofuscinosis (NCL; see
      this term) characterized by seizures, progressive decline of intellectual capacities
      and variable loss of vision.
