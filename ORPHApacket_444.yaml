- TextSection:
  - Contents: Marie Unna hereditary hypotrichosis (MUHH) is a rare autosomal dominant
      hair loss disorder characterized by the absence or scarcity of scalp hair, eyebrows,
      and eyelashes at birth; coarse and wiry hair during childhood; and progressive
      hair loss beginning around puberty.
