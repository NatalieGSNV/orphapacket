- TextSection:
  - Contents: Cohen syndrome (CS) is a rare genetic developmental disorder characterized
      by microcephaly, characteristic facial features, hypotonia, non-progressive
      intellectual deficit, myopia and retinal dystrophy, neutropenia and truncal
      obesity.
    Name:
    - label: Definition
      lang: en

