- TextSection:
  - Contents: "Ring chromosome 3 syndrome is a rare chromosomal anomaly syndrome with\
      \ a highly variable phenotype principally characterized by pre- and postnatal\
      \ growth retardation, short stature, developmental delay, mild to severe intellectual\
      \ disability, microcephaly and mild dysmorphic features (incl. triangular face,\
      \ dysplastic ears, upslanting palpebral fissures, epicanthic folds, broad nasal\
      \ bridge, full nasal tip, long philtrum, downturned corners of the mouth, and\
      \ micro/retrognathia). Additional manifestations reported include hypotonia,\
      \ mild articular limitation, hearing loss, digital anomalies (i.e. clinodacytyly,\
      \ brachydactyly), caf\xC3\xA9-au-lait patches and hypospadias."
    Name:
