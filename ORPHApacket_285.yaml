- TextSection:
  - Contents: Ehlers-Danlos syndrome, hypermobility type (HT-EDS) is the most frequent
      form of EDS (see this term), a group of hereditary connective tissue diseases,
      and is characterized by joint hyperlaxity, mild skin hyperextensibility, tissue
      fragility and extra-musculoskeletal manifestations.
    Name:
    - label: Disease definition
      lang: en

