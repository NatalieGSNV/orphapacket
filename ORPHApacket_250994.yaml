- TextSection:
  - Contents: 1q21.1 microduplication syndrome is a rare partial autosomal trisomy/tetrasomy
      with incomplete penetrance and variable expression characterized by macrocephaly,
      developmental delay, intellectual disability, psychiatric disturbances (autism
      spectrum disorder, attention deficit hyperactivity disorder, schizophrenia,
      mood disorders) and mild facial dysmorphism (high forehead, hypertelorism).
      Other associated features include congenital heart defects, hypotonia, short
      stature, scoliosis.
    Name:
    - label: Disease definition
      lang: en

