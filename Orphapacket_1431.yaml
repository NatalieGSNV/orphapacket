- TextSection:
  - Contents: Cereballar ataxia - ectodermal dysplasia is a very rare disease, characterized
      by hypodontia and sparse hair in combination with cerebellar ataxia and normal
      intelligence. Imaging demonstrates a cerebellar atrophy.
