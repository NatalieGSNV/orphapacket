- TextSection:
  - Contents: Congenital autosomal recessive sideroblastic anemia (ARSA) is a non-syndromic,
      microcytic/hypochromic sideroblastic anemia, present from early infancy and
      characterized by severe microcytic anemia, which is not pyridoxine responsive,
      and increased serum ferritin.
