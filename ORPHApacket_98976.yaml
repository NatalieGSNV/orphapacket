- TextSection:
  - Contents: A developmental glaucoma that results from the abnormal development
      of the aqueous drainage structure, characterized by an elevated intra-ocular
      pressure, enlargement of globe (buphthalmos), corneal edema and optic nerve
      cupping, and presenting clinically with the characteristic triad of epiphora,
      photophobia and blepharospasm.
    Name:
    - label: Disease definition
      lang: en

