- TextSection:
  - Contents: Combined oxidative phosphorylation defect type 20 is a rare mitochondrial
      oxidative phosphorylation disorder characterized by variable combination of
      psychomotor delay, hypotonia, muscle weakness, seizures, microcephaly, cardiomyopathy
      and mild dysmorphic facial features. Variable types of structural brain anomalies
      have also been reported. Biochemical studies typically show decreased activity
      of mitochondrial complexes (mainly complex I).
