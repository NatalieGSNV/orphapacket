- TextSection:
  - Contents: 3-Phosphoglycerate dehydrogenase deficiency (3-PGDH deficiency) is an
      autosomal recessive form of serine deficiency syndrome (see this term) characterized
      clinically in the few reported cases by congenital microcephaly, psychomotor
      retardation and intractable seizures in the infantile form and by absence seizures,
      moderate developmental delay and behavioral disorders in the juvenile form
    Name:
    - label: Definition
      lang: en

