- TextSection:
  - Contents: Congenital stenosis or atresia of the coronary ostium is a rare coronary
      artery congenital malformation characterized by congenital, partial or total
      occlusion of the left or right coronary artery orifice, associated with hypoplasia
      of the proximal segment of the corresponding coronary artery. It may present
      with failure to thrive, dyspnea, syncope, angina pectoris, ventricular tachycardia,
      myocardial ischemia and/or sudden death.
