- TextSection:
  - Contents: Apert syndrome (AS) is a frequent form of acrocephalosyndactyly (see
      this term), a group of inherited congenital malformation disorders, characterized
      by craniosynostosis (see this term), midface hypoplasia, and finger and toe
      anomalies and/or syndactyly.
    Name:
    - label: Disease definition
      lang: en

