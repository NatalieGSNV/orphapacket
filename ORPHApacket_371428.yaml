- TextSection:
  - Contents: A rare systemic or rheumatologic disease characterized by peripheral
      osteolysis (especially carpal and tarsal bones), interphalangeal joint erosions,
      subcutaneous fibrocollagenous nodules, facial dysmorphism, and a wide range
      of associated manifestations.
    Name:
    - label: Definition
      lang: en

