- TextSection:
  - Contents: Multicentric osteolysis-nodulosis-arthropathy (MONA) spectrum is a rare
      genetic chronic skeletal disorder characterized by peripheral osteolysis (especially
      carpal and tarsal bones), interphalangeal joint erosions, subcutaneous fibrocollagenous
      nodules, facial dysmorphism, and a wide range of associated manifestations.
