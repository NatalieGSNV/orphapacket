- SynonymList:
  - Synonym:
    - label: Finlay-Marks syndrome
      lang: en

- TextSection:
  - Contents: 'Scalp-ear-nipple syndrome is characterised by the following triad:
      areas of hairless raw skin over the scalp (present at birth and healing during
      childhood), prominent, hypoplastic ears with almost absent pinnae, and bilateral
      amastia. Thirty cases have been described so far. Renal and urinary tract abnormalities,
      as well as cataract, have also been observed. Transmission is autosomal dominant.'
    Name:
    - label: Disease definition
      lang: en

