- TextSection:
  - Contents: Oculocerebral dysplasia combines bilateral microphthalmia (or the association
      of microphthalmia and cryptophthalmus) and unilateral optic nerve aplasia. Two
      cases have been reported, a girl and her brother. A Dandy-Walker cyst was also
      present in one case. Transmission appears to be autosomal recessive.
    Name:
    - label: Disease definition
      lang: en

