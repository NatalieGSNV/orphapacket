    - label: Sotos syndrome 2
      lang: en

- TextSection:
  - Contents: Malan overgrowth syndrome is a multiple congenital anomalies syndrome
      characterized by moderate postnatal overgrowth, macrocephaly, craniofacial dysmorphism
      (including high forehead and anterior hairline, downslanting palpebral fissures,
      prominent chin), developmental delay, and intellectual disability. Additional
      variable manifestations include unusual behavior, with or without autistic traits,
      as well as ocular (e.g. strabismus, nystagmus, optic disc pallor/hypoplasia),
      gastrointestinal (e.g. vomiting, chronic diarrhea, constipation), musculoskeletal
      (e.g. scoliosis and pectus excavatum), hand/foot (e.g. long, tapered fingers)
      and central nervous system (e.g. slightly enlarged ventricles) anomalies.
    Name:
    - label: Definition
      lang: en

