- TextSection:
  - Contents: Noneruption of teeth - maxillary hypoplasia - <i>genu valgum</i> is
      an extremely rare syndrome that is characterized by multiple unerupted permanent
      teeth, hypoplasia of the alveolar process and of the maxillo-zygomatic region,
      severe <i>genu valgum</i> and deformed ears.
