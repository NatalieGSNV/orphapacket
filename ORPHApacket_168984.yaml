- TextSection:
  - Contents: CLAPO syndrome is a newly described syndrome consisting of capillary
      malformation of the lower lip (C), lymphatic malformation of the face and neck
      (L), asymmetry of face and limbs (A) and partial or generalized overgrowth (O).
