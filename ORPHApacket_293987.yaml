- TextSection:
  - Contents: A rare syndromic endocrine disease characterized by childhood-onset
      hyperphagia and obesity, alveolar hypoventilation, dysautonomia, hypothalamic
      dysfunction and neurobehavioral disorders. Central hypothyroidism, endocrine
      anomalies, electrolyte imbalances and respiratory failure may also be associated.
    Name:
    - label: Disease definition
      lang: en

