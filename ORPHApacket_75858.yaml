- TextSection:
  - Contents: MORM syndrome is characterised by the association of intellectual deficit,
      truncal obesity, retinal dystrophy and micropenis. It has been described in
      14 individuals from a consanguineous family. It is transmitted in an autosomal
      recessive manner. The causative locus has been mapped to chromosome region 9q34.
    Name:
