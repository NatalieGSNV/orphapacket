- TextSection:
  - Contents: A rare, genetic neurometabolic disease characterized by encephalomyopathy
      (including developmental delay, nystagmus, progressive ataxia, dystonia, amyotrophy,
      visual loss, sensorineural deafness, seizures) and bilateral, symmetrical lesions
      in the basal ganglia or brainstem on imaging, associated with nephrotic syndrome.
    Name:
    - label: Definition
      lang: en

