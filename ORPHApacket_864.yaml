- TextSection:
  - Contents: A rare benign follicular hamartoma that develops primarily on the face
      of adults, with a particular predilection for the back of the nose, but also
      on the neck or scalp. It presents as a solitary hemispheric flesh-colored nodule
      with a central pore or black dot that may contain a tuft of hair.
