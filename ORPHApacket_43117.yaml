- DisorderType:
  - Name:
    - label: Particular clinical situation in a disease or syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377793

- TextSection:
  - Contents: A rare, potentially lethal intoxication characterized by life-threatening
      arrhythmias (sinus tachycardias, premature ventricular contractions, ventricular
      arrhythmias), anticholinergic toxidrome (mydriasis, dry mucous membrane, tachycardia,
      hypertension), central nervous system toxicity (lethargy, coma, myoclonic jerks),
      refractory hypotension and sudden death.
