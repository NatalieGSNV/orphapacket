- TextSection:
  - Contents: Autosomal dominant limb-girdle muscular dystrophy type 1E (LGMD1E) is
      a subtype of autosomal dominant limb-girdle muscular dystrophy characterized
      by an adult onset of progressive cardiac conduction defects that begin with
      cardiac dysrhythmia. Congestive heart failure and symptoms of progressive muscle
      weakness (present in a proximal distribution) tend to occur later. Affected
      patients may present only the cardiac features of the disease. Additional features
      include exertional dyspnea, calf hypertrophy, elevated creatine kinase serum
      levels and muscle cytoplasmic inclusions.
    Name:
