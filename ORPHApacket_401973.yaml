- SynonymList:
  - Synonym:
    - label: Male EBP disorder with neurological defects
      lang: en

- TextSection:
  - Contents: MEND syndrome is a rare, genetic, syndromic, sterol biosynthesis disorder
      affecting males characterized by skin manifestations, including collodion membrane,
      ichthyosis, and patchy hypopigmentary lesions, associated with severe neurological
      involvement (e.g. intellectual disability, delayed psychomotor development,
      seizures, hydrocephalus, cerebellar/corpus callosum hypoplasia, Dandy-Walker
      malformation, hypotonia) and craniofacial dysmorphism (large anterior fontanelle,
      telecanthus, hypertelorism, microphthalmia, prominent nasal bridge, low-set
      ears, micrognathia, cleft palate). 2,3 toe syndactyly, polydactyly, and kyphosis,
      as well as ophthalmic, cardiac and urogenital anomalies may also be associated.
    Name:
    - label: Disease definition
      lang: en

