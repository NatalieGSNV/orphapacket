- TextSection:
  - Contents: "Sch\xC3\xB6nlein-Henoch purpura (SHP) is a systemic IgA vasculitis\
      \ that affects small vessels. It is characterized by skin purpura, arthritis,\
      \ and abdominal and/or renal involvement."
