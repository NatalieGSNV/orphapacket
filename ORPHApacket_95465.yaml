- TextSection:
  - Contents: A rare, congenital, non-syndromic heart malformation characterized by
      a slit-like hole or defect in one of the mitral valve leaflets, which is usually
      thickened and distorted. It usually affects the anterior leaflet, but the cleft
      of posterior leaflet has also been described. Cleft mitral valve can be isolated
      or associated with other congenital heart anomalies.
