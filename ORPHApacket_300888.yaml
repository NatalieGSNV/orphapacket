- TextSection:
  - Contents: Diffuse large B-cell lymphoma with chronic inflammation is an Epstein-Barr
      virus-associated malignant lymphoproliferative disorder, developing in a context
      of long-standing or slow-growing, chronically inflamed lesions, such as chronic
      pyothorax, metallic implants in bones and joints, chronic osteomyelitis, chronic
      venous ulcer, or, rarely granulomatous inflammation. The tumor is usually primarily
      localized, with no involvement of other organs.
