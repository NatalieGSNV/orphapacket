- TextSection:
  - Contents: Spondylometaphyseal dysplasia (SEMD), Sedaghatian type is a neonatal
      lethal form of spondylometaphyseal dysplasia characterized by severe metaphyseal
      chondrodysplasia, mild rhizomelic shortness of the upper limbs, and mild platyspondyly.
    Name:
    - label: Disease definition
      lang: en

