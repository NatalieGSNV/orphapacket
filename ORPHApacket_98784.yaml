- TextSection:
  - Contents: Autosomal dominant nocturnal frontal lobe epilepsy (ADNFLE) is a seizure
      disorder characterized by intermittent dystonia and/or choreoathetoid movements
      that occur during sleep. The clusters of nocturnal motor seizures are often
      stereotyped and brief.
