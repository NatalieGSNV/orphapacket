- TextSection:
  - Contents: Cerebrotendinous xanthomatosis (CTX) is an anomaly of bile acid synthesis
      (see this term) characterized by neonatal cholestasis, childhood-onset cataract,
      adolescent to young adult-onset tendon xanthomata, and brain xanthomata with
      adult-onset neurologic dysfunction.
    Name:
    - label: Disease definition
      lang: en

