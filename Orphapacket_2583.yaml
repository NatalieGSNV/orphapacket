- TextSection:
  - Contents: Camptodactyly-arthropathy-coxa-vara-pericarditis (CACP) syndrome is
      a rare, genetic, rheumatologic disease characterized by congenital or early-onset
      camptodactyly and symmetrical, polyarticular, non-inflammatory, large joint
      arthropathy with synovial hyperplasia, as well as progressive coxa vara deformity
      and, occasionally, non-inflammatory pericarditis.
