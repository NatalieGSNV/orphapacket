- TextSection:
  - Contents: Diencephalic syndrome (DS) is a rare condition characterized by profound
      emaciation and failure to thrive (with normal caloric intake and normal linear
      growth), hyperalertness, hyperkinesia and euphoria, in the presence of hypothalamic
      tumors.
    Name:
