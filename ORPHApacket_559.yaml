- TextSection:
  - Contents: "Marinesco-Sj\xF6gren syndrome (MSS) belongs to the group of autosomal\
      \ recessive cerebellar ataxias. Cardinal features of MSS are cerebellar ataxia,\
      \ congenital cataract, and delayed psychomotor development."
