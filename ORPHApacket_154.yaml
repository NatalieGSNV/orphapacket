- ORPHApacketID: '154'

- Name:
  - label: Familial isolated dilated cardiomyopathy
    lang: en

- ORPHA: '154'

- PURL: http://www.orpha.net/ORDO/Orphanet_154

- DisorderType:
  - Name:
    - label: Disease
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377788

- SynonymList:
  - Synonym:
    - label: Familial or idiopathic dilated cardiomyopathy
      lang: en

- TextSection:
  - Contents: Familial isolated dilated cardiomyopathy is a rare, genetically heterogeneous
      cardiac disease characterized by dilatation leading to systolic and diastolic
      dysfunction of the left and/or right ventricles, causing heart failure or arrhythmia.
    Name:
    - label: Disease definition
      lang: en

