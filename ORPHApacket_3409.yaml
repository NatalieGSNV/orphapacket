        syndrome
      lang: en
    - label: Prader-Willi habitus-osteopenia-camptodactyly syndrome
      lang: en

- TextSection:
  - Contents: This syndrome is characterized by intellectual deficit, short stature,
      obesity, genital abnormalities, and hand and/or toe contractures. It has been
      described in two brothers and in one isolated case. The patients also present
      with generalized osteoporosis and a history of frequent fractures. This syndrome
      is similar to Prader-Willi syndrome, but the hand contractures and osteoporosis,
      together with the lack of hypotonia, indicate this is a different entity.
    Name:
    - label: Disease definition
      lang: en

