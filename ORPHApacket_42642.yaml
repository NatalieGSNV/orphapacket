- TextSection:
  - Contents: PFAPA (Periodic fever - aphthous stomatitis- pharyngitis - adenopathy)
      syndrome is an auto inflammatory syndrome characterized by recurrent febrile
      episodes associated with aphthous stomatitis, pharyngitis and cervical adenitis.
