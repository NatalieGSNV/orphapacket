- TextSection:
  - Contents: A rare congenital malformation where a second structure with individual
      lumen and stratified squamous mucosa and muscularis mucosa lies within or adjacent
      to the true esophagus causing dysphagia, nausea, vomiting, retrosternal pain
      and respiratory problems (stridor and recurrent pneumonia) and usually presenting
      in children.
