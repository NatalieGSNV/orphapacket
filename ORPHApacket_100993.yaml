- TextSection:
  - Contents: A pure form of hereditary spastic paraplegia characterized by a childhood-
      to adulthood-onset of slowly progressive lower limb spasticity and hyperreflexia
      of lower extremities, extensor plantar reflexes, distal sensory impairment,
      variable urinary dysfunction and pes cavus.
