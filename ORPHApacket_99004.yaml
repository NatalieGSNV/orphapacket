- TextSection:
  - Contents: Fundus pulverulentus is a rare form of patterned dystrophy of the retinal
      pigment epithelium characterized by a granular appearance in the macula, with
      coarse and punctiform mottling of the retinal pigment epithelium within the
      macular region. Association with choroidal neovascularization has been reported.
