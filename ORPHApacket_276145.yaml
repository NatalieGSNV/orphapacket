- Name:
  - label: Malignant epithelial tumor of salivary glands
    lang: en

- ORPHA: '276145'

- PURL: http://www.orpha.net/ORDO/Orphanet_276145

- DisorderType:
  - Name:
    - label: Disease
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377788

- TextSection:
  - Contents: Malignant epithelial tumor of salivary glands is a rare neoplastic disease
      characterized by the presence of a tumor located in the parotid, sublingual,
      submandibular and/or minor salivary glands, which presents with a wide spectrum
      of clinical features depending on the location, size and type of salivary gland
      involved, ranging from clinically asymptomatic, slow-growing, painless mass(es),
      that may or may not be fixed to underlying skin or muscles, to rapidly growing
      mass(es) associated with pain, facial weakness/nerve palsy, otorrhoea, dysphagia,
      palatal/parapharyngeal fullness, nasal obstruction/bleeding, voice hoarseness/change,
      dyspnea, trismus, palate bone erosion, telangiectasia, mucosal/skin ulceration
      and/or cervical adenopathy.
    Name:
    - label: Definition
      lang: en

