    - label: Congenital disorder of glycosylation due to PIGM deficiency
      lang: en
    - label: PIGM-CDG
      lang: en

- TextSection:
  - Contents: The combination of a propensity for venous thrombosis and seizures has
      been reported in two unrelated kindreds. Transmission is autosomal recessive.
      It results from a point mutation of PIGM, which reduces transcription of <i>PIGM</i>
      and blocks mannosylation of glycosylphosphatidylinositol (GPI), leading to partial
      but severe deficiency of GPI.
    Name:
    - label: Disease definition
      lang: en

