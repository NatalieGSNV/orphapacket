    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- SynonymList:
  - Synonym:
    - label: Sommer-Rathbun-Battles syndrome
      lang: en

- TextSection:
  - Contents: An extremely rare syndrome reported in two siblings of non consanguineous
      parents that is characterized by the association of ocular abnormalities (partial
      aniridia, congenital glaucoma, telecanthus) with frontal bossing, hypertelorism,
      unilateral renal agenesis and mild psychomotor delay. There have been no further
      descriptions in the literature since 1974.
    Name:
    - label: Definition
      lang: en

