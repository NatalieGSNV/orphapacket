- TextSection:
  - Contents: Severe dermatitis-multiple allergies-metabolic wasting syndrome is a
      rare, genetic, epidermal disorder characterized by congenital erythroderma with
      severe psoriasiform dermatitis, ichthyosis, severe palmoplantar keratoderma,
      yellow keratosis on the hands and feet, elevated immunoglobulin E, multiple
      food allergies, and metabolic wasting. Other variable features may include hypotrichosis,
      nail dystrophy, recurrent infections, mild global developmental delay, eosinophillia,
      nystagmus, growth impairment and cardiac defects.
