- TextSection:
  - Contents: A rare, axonal hereditary motor and sensory neuropathy characterized
      by adult onset of recurrent pain in legs with or without cramps, progressive
      loss of deep tendon reflexes and vibration sense, paresthesias in the feet and
      later in the hands. Patients often experience sleep disturbances and mild sensory
      ataxia.
