- Name:
  - label: Severe motor and intellectual disabilities-sensorineural deafness-dystonia
      syndrome
    lang: en

- ORPHA: '369939'

- PURL: http://www.orpha.net/ORDO/Orphanet_369939

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: A rare, genetic, neurological disorder characterized by intrauterine
      growth retardation, failure to thrive, infantile onset of sensorineural deafness,
      severe global developmental delay or absent psychomotor development, paraplegia
      or quadriplegia with dystonia and pyramidal signs, microcephaly, ocular abnormalities
      (strabismus, optic atrophy), mildly dysmorphic features (deep-set eyes, prominent
      nasal bridge, micrognathia), seizures and abnormalities of brain morphology
      (hypomyelinating white matter changes, cerebral atrophy).
    Name:
    - label: Definition
      lang: en

