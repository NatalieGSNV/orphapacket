- TextSection:
  - Contents: Niemann-Pick disease type B is a mild subtype of Niemann-Pick disease,
      an autosomal recessive lysosomal disease, and is characterized clinically by
      onset in childhood with hepatosplenomegaly, growth retardation, and lung disorders
      such as infections and dyspnea
    Name:
    - label: Disease definition
      lang: en

