    - label: Spontaneous cerebrospinal fluid leak
      lang: en

- TextSection:
  - Contents: A rare headache resulting from a cerebrospinal fluid (CSF) leak with
      subsequent lowered CSF pressure, characterized clinically by severe headaches
      which typically worsen upon standing up and get better when lying down. Additional
      features may include neck stiffness, nausea, vomiting, vertigo, tinnitus, visual
      disturbances, and cognitive abnormalities, among others, as sagging and displacement
      of the brain can lead to a variety of lesions and symptoms.
