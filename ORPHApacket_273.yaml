- TextSection:
  - Contents: Steinert disease, also known as myotonic dystrophy type 1, is a muscle
      disease characterized by myotonia and by multiorgan damage that combines various
      degrees of muscle weakness, arrhythmia and/or cardiac conduction disorders,
      cataract, endocrine damage, sleep disorders and baldness.
    Name:
    - label: Disease definition
      lang: en

