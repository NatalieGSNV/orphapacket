    - label: SEMD, Shohat type
      lang: en

- TextSection:
  - Contents: Spondyloepimetaphyseal dysplasia congenita, Shohat type is characterized
      by severely disproportionate short stature, short limbs, small chest, short
      neck, thin lips, severe lumbar lordosis, marked genu varum, joint laxity, distended
      abdomen, mild hepatomegaly and splenomegaly.
    Name:
    - label: Disease definition
      lang: en

