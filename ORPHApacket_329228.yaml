- TextSection:
  - Contents: Microcephalic primordial dwarfism due to ZNF335 deficiency is characterized
      by severe antenatal microencephaly, simplified gyration, agenesis of the corpus
      callosum, absence of basal ganglia (very rare), pontocerebellar atrophy and
      involvement of the white matter with secondary cerebral atrophy. Congenital
      cataract, choanal atresia, multiple arthrogryposis and spastic tetraparesis
      can occur.
    Name:
    - label: Definition
      lang: en

