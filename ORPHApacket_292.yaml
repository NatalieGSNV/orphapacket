    - label: Mother-to-child transmission of enterovirus infection
      lang: en

- TextSection:
  - Contents: Congenital viral infections with enteroviruses (EV) including coxsackie
      viruses and ECHO viruses is an infectious embryofetopathy that have been reported
      to cause spontaneous abortion, stillbirth, fetal malformations and acute systemic
      illness in the newborn.
    Name:
    - label: Definition
      lang: en

