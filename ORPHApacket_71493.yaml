- TextSection:
  - Contents: Familial thrombocytosis is a type of thrombocytosis, a sustained elevation
      of platelet numbers, which affects the platelet/megakaryocyte lineage and may
      create a tendency for thrombosis and hemorrhage but does not cause myeloproliferation.
