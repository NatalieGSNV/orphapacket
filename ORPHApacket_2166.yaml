- TextSection:
  - Contents: Holoprosencephaly-postaxial polydactyly syndrome associates, in chromosomally
      normal neonates, holoprosencephaly, severe facial dysmorphism, postaxial polydactyly
      and other congenital abnormalities, suggestive of trisomy 13 (see this term).
