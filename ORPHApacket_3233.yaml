- TextSection:
  - Contents: Cochleosaccular degeneration-cataract syndrome is characterised by progressive
      sensorineural hearing loss due to severe cochleosaccular degeneration and cataract.
      So far, it has been reported in two families. Transmission is autosomal dominant.
