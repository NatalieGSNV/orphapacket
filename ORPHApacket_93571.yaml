- TextSection:
  - Contents: Dense deposit disease, a histological subtype of MPGN (see this term)
      is an idiopathic chronic progressive kidney disorder distinguished by the presence
      of intra-membranous dense deposits in addition to immune complex subendothelial
      deposits in the glomerular capillary walls. This form often has a higher recurrence
      rate after a kidney transplant and is associated with extra-renal manifestations
      such as familial drusen (see this term).
