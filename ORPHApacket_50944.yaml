- TextSection:
  - Contents: "Sch\xC3\xB6pf-Schulz-Passarge syndrome (SSPS) is a rare autosomal recessive\
      \ ectodermal dysplasia characterized by multiple eyelid apocrine hidrocystomas,\
      \ palmoplantar keratoderma, hypotrichosis, hypodontia and nail dystrophy."
