- TextSection:
  - Contents: SLC35A3-CDG is a form of congenital disorders of N-linked glycosylation
      characterized by distal arthrogryposis (mild flexion contractures of the fingers,
      deviation of the distal phalanges, swan-neck deformity), retromicrognathia,
      general muscle hypotonia, delayed psychomotor development, autism spectrum disorder
      (speech delay, abnormal use of speech, difficulties in initiating, understanding
      and maintaining social interaction, limited non-verbal communication and repetitive
      behavior), seizures, microcephaly and mild to moderate intellectual disability
      that becomes apparent with age. The disease is caused by mutations in the gene
      <i>SLC35A3</i> (1p21).
    Name:
    - label: Disease definition
      lang: en

