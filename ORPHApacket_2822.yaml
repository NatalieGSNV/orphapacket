- TextSection:
  - Contents: A complex hereditary spastic paraplegia characterized by progressive
      lower limbs weakness and spasticity, upper limbs weakness, dysarthria, hypomimia,
      sphincter disturbances, peripheral neuropathy, learning difficulties, cognitive
      impairment and dementia. Magnetic resonance imaging shows thin corpus callosum,
      cerebral atrophy, and periventricular white matter changes.
    Name:
    - label: Definition
      lang: en

