- TextSection:
  - Contents: Congenital osteogenesis imperfecta-microcephaly-cataracts syndrome is
      characterised by multiple fractures in the prenatal period, microcephaly and
      bilateral cataracts. It has been described in three infants all of whom died
      <i>in utero</i> or a few hours after birth. The mode of inheritance appears
      to be autosomal recessive.
    Name:
    - label: Definition
      lang: en

