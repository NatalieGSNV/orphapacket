    - label: Aminopterin embryopathy syndrome
      lang: en
    - label: Fetal aminopterin syndrome
      lang: en

- TextSection:
  - Contents: Aminopterin/Methotrexate embryofetopathy is a syndrome of developmental
      anomalies characterized by growth deficiency, facial dysmorphism and skull,
      limb and neural defects secondary to maternal exposure to aminopterin or methotrexate
      (MTX) during pregnancy.
    Name:
    - label: Disease definition
      lang: en

