- TextSection:
  - Contents: Young-onset Parkinson disease (YOPD) is a form of Parkinson disease
      (PD), characterized by an age of onset between 21-45 years, rigidity, painful
      cramps followed by tremor, bradykinesia, dystonia, gait complaints and falls,
      and other non-motor symptoms. A slow disease progression and a more pronounced
      response to dopaminergic therapy are also observed in most YOPD forms.
    Name:
    - label: Disease definition
      lang: en

