- TextSection:
  - Contents: Mowat-Wilson syndrome (MWS) is a multiple congenital anomaly syndrome
      characterized by a distinct facial phenotype, intellectual disability, epilepsy,
      Hirschsprung disease (HSCR; see this term) and variable congenital malformations.
