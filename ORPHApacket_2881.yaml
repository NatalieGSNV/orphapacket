- TextSection:
  - Contents: Cutaneous photosensitivity and lethal colitisis is a rare inflammatory
      bowel disease (see this term) characterized by early cutaneous photosensitivity
      manifesting by sun-induced facial erythematous and vesicular lesions and severe
      recurent colitis which lead to untreatable diarrhea. There have been no further
      descriptions in the literature since 1991.
