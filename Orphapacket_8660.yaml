- TextSection:
  - Contents: Malignant atrophic papulosis (MAP) is a rare, chronic, thrombo-obliterative
      vasculopathy characterized by papular skin lesions with central porcelain-white
      atrophy and a surrounding teleangiectatic rim. Systemic lesions may affect the
      gastrointestinal tract and the central nervous system (CNS) and are potentially
      lethal.
    Name:
    - label: Disease definition
      lang: en

