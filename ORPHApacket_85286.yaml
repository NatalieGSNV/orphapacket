    - label: Syndromic X-linked intellectual disability type 11
      lang: en

- TextSection:
  - Contents: X-linked intellectual disability, Shashi type is characterised by moderate
      intellectual deficit, obesity, macroorchidism and a characteristic facies (large
      ears, a prominent lower lip and puffy eyelids). It has been described in nine
      boys from two families. Transmission is X-linked and the causative gene has
      been localised to the q21.3-q27 region of the X chromosome.
    Name:
    - label: Disease definition
      lang: en

