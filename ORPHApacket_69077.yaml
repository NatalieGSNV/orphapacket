- TextSection:
  - Contents: Rhabdoid tumor (RT) is an aggressive pediatric soft tissue sarcoma that
      arises in the kidney, the liver, the peripheral nerves and all miscellaneous
      soft-parts throughout the body. RT involving the central nervous system (CNS)
      is called atypical teratoid rhabdoid tumor (ATRT; see this term).
    Name:
    - label: Disease definition
      lang: en

