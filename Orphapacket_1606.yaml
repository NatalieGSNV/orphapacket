      lang: en

- TextSection:
  - Contents: Richards-Rundle syndrome is an extremely rare neurodegenerative disorder
      characterized by progressive spinocerebellar ataxia, sensorineural hearing loss,
      and hypergonadotropic hypogonadism associated with additional neurological manifestations
      (such as peripheral muscle wasting, nystagmus, intellectual disability or dementia)
      and ketoaciduria.
    Name:
    - label: Disease definition
      lang: en

