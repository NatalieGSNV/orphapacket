- TextSection:
  - Contents: A rare, genetic, ophthalmic disorder characterized by the association
      of lens (ectopia and cataracts) and retinal (generalized tapetoretinal dystrophy
      and retinal detachment) anomalies, and variable myopia. Microcephaly and intellectual
      disability has been reported in some patients.
