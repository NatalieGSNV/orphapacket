- TextSection:
  - Contents: Brachydactyly type A5 (BDA5) is a very rare congenital malformation
      of the digits characterized by absence of the middle phalanges (usually of digits
      2 to 5), nail dysplasia and duplicated terminal phalanx of the thumb.
    Name:
    - label: Definition
      lang: en

