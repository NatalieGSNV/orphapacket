- TextSection:
  - Contents: The duplication/inversion 15q11 or isodicentric 15 chromosome (inv dup(15)
      or idic(15)) syndrome is a chromosomal disorder with distinctive clinical findings
      characterized by early central hypotonia, developmental delay and intellectual
      deficit, epilepsy, and autistic behavior.
    Name:
    - label: Disease definition
      lang: en

