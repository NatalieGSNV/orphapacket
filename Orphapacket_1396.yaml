- TextSection:
  - Contents: Recessive aplasia cutis congenita of limbs is an extremely rare variant
      of aplasia cutis congenita (ACC; see this term) characterized by the congenital
      absence of skin on the upper and/or lower limbs, with these lesions usually
      healing spontaneously resulting in a hypotrichotic scar. Recessive ACC of limbs
      may be associated with junctional epidermolysis bullosa (see this term). The
      inheritance was hypothesized to be autosomal recessive. There have been no further
      descriptions in the literature since 1980.
    Name:
    - label: Disease definition
      lang: en

