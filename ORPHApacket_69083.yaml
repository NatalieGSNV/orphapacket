- TextSection:
  - Contents: Ectodermal dysplasia with natal teeth, Turnpenny type is characterised
      by hypo- or oligodontia and acanthosis nigricans. It has been described in four
      generations of one family. Onset generally occurs during adolescence. Some patients
      were born with multiple teeth. Hair anomalies (sparse body and scalp hair) were
      also reported. Inheritance is autosomal dominant.
    Name:
