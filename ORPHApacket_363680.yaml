- TextSection:
  - Contents: 2p13.2 microdeletion syndrome is a rare partial autosomal monosomy characterized
      by global development delay, intellectual disability, behavioral abnormalities
      (hyperactivity, attention deficit and autistic behaviors), brachycephaly and
      variable facial dysmorphism. Other associated features may include vertebral
      fusions, mild contractures of knees and elbows, and feeding difficulties during
      infancy.
