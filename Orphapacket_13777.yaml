- TextSection:
  - Contents: Spinocerebellar ataxia type 8 (SCA8) is a subtype of type I autosomal
      dominant cerebellar ataxia (ADCA type I; see this term) characterized by cerebellar
      ataxia and cognitive dysfunction in almost three quarters of patients and pyramidal
      and sensory signs in approximately a third of patients.
