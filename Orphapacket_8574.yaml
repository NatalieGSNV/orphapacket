- TextSection:
  - Contents: Folliculitis decalvans is a rare chronic inflammatory cicatricial alopecia
      of the scalp occurring in middle-aged adults and characterized by the development
      of alopecic patches with slowly centrifugal spread predominantly in the vertex
      and occipital area of the scalp, associated with perifollicular erythema, follicular
      pustules and hemorrhagic crusts.
    Name:
    - label: Disease definition
      lang: en

