- TextSection:
  - Contents: Propylthiouracil embryofetopathy is a rare teratologic disease characterized
      by variable congenital anomalies resulting from maternal treatment and prenatal
      (e.g. accessory auricle, preauricular sinus/fistula/cyst), urinary system malformations
      (e.g. isolated unilateral kidney, congenital hydronephrosis), gastrointestinal
      anomalies (e.g. congenital bands with intestinal malrotation) and cardiac defects
      (e.g. situs inversus dextrocardia, cardiac outflow tract defects).
    Name:
