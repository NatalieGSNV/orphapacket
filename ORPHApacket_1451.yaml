- TextSection:
  - Contents: Chronic Infantile Neurological, Cutaneous, and Articular (CINCA) syndrome
      is characterised by skin rash, joint involvement, chronic meningitis with granulocytes
      and, in some cases, sensorineural hearing loss and ocular signs.
    Name:
    - label: Definition
      lang: en

