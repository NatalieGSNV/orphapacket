- TextSection:
  - Contents: Craniofacial-deafness-hand syndrome (CDHS) is an autosomal dominant
      disorder, described in one family to date, characterized by characteristic facial
      features (flat facial profile with normal calvarium, hypertelorism, small downslanting
      palpebral fissures, hypoplastic nose with button tip and slitlike nares, small
      ''pursed'' mouth), profound sensorineural deafness, and ulnar deviations and
      contractures of the hand. CDHS is thought to be an allelic variant of Waardenburg
      syndrome (see this term) that can be distinguished from the latter by its imaging
      findings and distinct facial features.
    Name:
