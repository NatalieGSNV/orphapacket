  - Synonym:
    - label: Ferlini-Ragno-Calzolari syndrome
      lang: en
    - label: Waaler-Aarskog syndrome
      lang: en

- TextSection:
  - Contents: This syndrome is characterised principally by Sprengel anomaly (upward
      displacement of the scapula) and hydrocephaly. Other anomalies such as psychomotor
      retardation, psychosis, brachydactyly, and costovertebral dysplasia may also
      be present.
    Name:
    - label: Disease definition
      lang: en

