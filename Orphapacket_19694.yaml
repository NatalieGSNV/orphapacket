- TextSection:
  - Contents: Pineocytoma is the least aggressive form of pineal parenchymal tumors,
      manifesting with symptoms such as Parinaud's syndrome (a group of eye movement
      abnormalities and pupil dysfunction, including deficiency in upward-gaze and
      convergence-retraction nystagmus), headaches, balance impairment, urinary incontinence,
      and changes in mood and that are not known to disseminate in a diffuse manner.
      They are usually associated with a good prognosis.
    Name:
    - label: Disease definition
      lang: en

