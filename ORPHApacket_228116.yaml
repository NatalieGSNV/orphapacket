- TextSection:
  - Contents: "Hughes-Stovin syndrome (HSS) is a life-threatening disorder, believed\
      \ to be a cardiovascular clinical variant manifestation of Beh\xE7et's disease\
      \ (BD; see this term). It is characterized by the association of multiple pulmonary\
      \ artery aneurysms (PAAs) and peripheral venous thrombosis."
    Name:
    - label: Disease definition
      lang: en

