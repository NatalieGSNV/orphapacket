- TextSection:
  - Contents: Christianson syndrome is a very rare form of syndromic intellectual
      deficit characterized by microcephaly, severe developmental delay or regression,
      hypotonia, abnormal movements, and early-onset seizures.
    Name:
    - label: Disease definition
      lang: en

