- TextSection:
  - Contents: A rare, genetic, slowly progressive neurodegenerative disease resulting
      from GRID2 deficiency characterized by motor, speech and cognitive delay, hypotonia,
      truncal and appendicular ataxia, and eye movement abnormalities (tonic upgaze,
      nystagmus, oculomotor apraxia). Intention tremor may also be associated. Brain
      imaging reveals progressive cerebellar atrophy with cerebellar flocculus particularly
      affected.
