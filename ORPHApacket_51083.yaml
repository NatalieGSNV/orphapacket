- TextSection:
  - Contents: Familial short QT syndrome is a newly described cardiologic entity that
      associates a short QT interval (QT and QTc 300 ms) on the surface electrocardiogram
      (ECG) with a high risk of syncope or sudden death due to malignant ventricular
      arrhythmia.
