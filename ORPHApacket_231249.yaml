- TextSection:
  - Contents: Hemoglobin E - beta-thalassemia (HbE - BT) is a form of beta-thalassemia
      (see this term) that results in a mild to severe clinical presentation ranging
      from a condition indistinguishable from beta-thalassemia major to a mild form
      of beta-thalassemia intermedia (see these terms).
