- TextSection:
  - Contents: Distal arthrogryposis type 5 is an inherited developmental defect syndrome
      characterized by multiple congenital contractures of limbs, without primary
      neurologic and/or muscle disease that affects limb function, and ocular anomalies
      (ptosis, external ophtalmoplegia and/or strabismus). Intelligence is normal.
    Name:
    - label: Disease definition
      lang: en

