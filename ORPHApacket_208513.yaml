- TextSection:
  - Contents: Spinocerebellar ataxia type 29 (SCA29) is a rare subtype of autosomal
      dominant cerebellar ataxia type I (ADCA type I; see this term) characterized
      by very slowly progressive or non-progressive ataxia, dysarthria, oculomotor
      abnormalities and intellectual disability.
