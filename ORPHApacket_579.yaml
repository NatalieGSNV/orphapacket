- TextSection:
  - Contents: Mucopolysaccharidosis type 1 (MPS 1) is a rare lysosomal storage disease
      belonging to the group of mucopolysaccharidoses. There are three variants, differing
      widely in their severity, with Hurler syndrome being the most severe, Scheie
      syndrome the mildest and Hurler-Scheie syndrome giving an intermediate phenotype.
    Name:
    - label: Disease definition
      lang: en

