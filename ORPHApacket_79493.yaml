- TextSection:
  - Contents: Brooke-Spiegler syndrome (BSS) is an inherited predisposition syndrome
      presenting with skin appendage tumors, namely cylindromas, spiradenomas and
      trichoepitheliomas. A minority of patients can also get major and minor salivary
      glands neoplasms, usually membranous basal cell adenoma.
