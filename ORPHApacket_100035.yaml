- TextSection:
  - Contents: Solitary necrotic tumor of the liver is a rare nonmalignant hepatic
      lesion characterized by a mass with a completely necrotic core often partially
      calcified, surrounded by a dense hyalinized fibrous capsule containing elastin
      fibers. Patients are usually asymptomatic but some may suffer from intermittent
      abdominal pain or discomfort.
