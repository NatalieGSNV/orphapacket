- TextSection:
  - Contents: Neonatal dermatomyositis is a very rare, secondary, neonatal autoimmune
      disease characterized by generalized weakness, severe hypotonia, absent or reduced
      deep tendon reflexes, and highly elevated serum creatine kinase levels presenting
      in the neonatal period. Perifascicular atrophy in the presence of a diffuse
      perivascular inflammatory cell exudate is observed on muscle biopsy.
