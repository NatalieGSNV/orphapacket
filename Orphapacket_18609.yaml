- TextSection:
  - Contents: Herpetiform pemphigus is a rare superficial pemphigus disease characterized
      by severe intractable pruritus with erythematous or urticarial plaques and vesicles
      organized in a herpetiform pattern. Mucosae are generally spared. Eosinophilia
      in peripheral blood and low titers of circulating autoantibodies are observed
      in many cases. Histologically, minimal or no apparent acantholysis is associated.
