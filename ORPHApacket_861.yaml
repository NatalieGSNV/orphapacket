- TextSection:
  - Contents: Treacher-Collins syndrome is a congenital disorder of craniofacial development
      characterized by bilateral symmetrical oto-mandibular dysplasia without abnormalities
      of the extremities, and associated with several head and neck defects.
    Name:
    - label: Definition
      lang: en

