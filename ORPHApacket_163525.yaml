- TextSection:
  - Contents: Subacute cutaneous lupus erythematosus (SCLE) is a form of cutaneous
      lupus erythematosus (CLE, see this term) that can present either as a non-scarring,
      annular photo-distributed dermatosis or psoriasiform plaques. SCLE is associated
      with anti-Ro/SSA antibodies and can be drug-induced.
