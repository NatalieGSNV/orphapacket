- TextSection:
  - Contents: Familial partial lipodystrophy (FPLD) is a group of rare genetic lipodystrophic
      syndromes characterized, in most cases, by fat loss from the limbs and buttocks,
      from childhood or early adulthood, and often associated with acanthosis nigricans,
      insulin resistance, diabetes, hypertriglyceridemia and liver steatosis.
