- TextSection:
  - Contents: POEMS syndrome is a paraneoplastic syndrome characterized by polyradiculoneuropathy
      (P), organomegaly (O), endocrinopathy (E), clonal plasma cell disorder (M),
      and skin changes (S). Other features include papilledema, extravascular volume
      overload, sclerotic bone lesions, thrombocytosis/erythrocytosis, and elevated
      VEGF levels.
    Name:
    - label: Definition
      lang: en

