- TextSection:
  - Contents: A complex hereditary spastic paraplegia characterized by progressive
      spastic paraplegia, upper and lower limb muscle atrophy, hyperreflexia, extensor
      plantar responses, pes cavus and occasionally impaired vibration sense. Association
      with hand muscles amyotrophy typical.
    Name:
