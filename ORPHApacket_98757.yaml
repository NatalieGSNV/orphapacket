- TextSection:
  - Contents: Spinocerebellar ataxia type 3 (SCA3), also known as Machado-Joseph disease,
      is the most common subtype of type 1 autosomal dominant cerebellar ataxia (ADCA
      type 1; see this term), a neurodegenerative disorder, and is characterized by
      ataxia, external progressive ophthalmoplegia, and other neurological manifestations.
    Name:
    - label: Disease definition
      lang: en

