- TextSection:
  - Contents: Genitopalatocardiac syndrome is a rare, multiple congenital anomalies/dysmorphic
      syndrome characterized by male, 46,XY gonadal dysgenesis, cleft palate, micrognathia,
      conotruncal heart defects and unspecific skeletal, brain and kidney anomalies.
    Name:
    - label: Disease definition
      lang: en

