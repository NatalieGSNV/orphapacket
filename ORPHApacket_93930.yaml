- TextSection:
  - Contents: Bladder exstrophy (or classic bladder exstrophy; CEB) is a congenital
      genitourinary malformation belonging to the spectrum of the exstrophy-epispadias
      complex (EEC; see this term) and is characterized by an evaginated bladder plate,
      epispadias and an anterior defect of the pelvis, pelvic floor and abdominal
      wall.
