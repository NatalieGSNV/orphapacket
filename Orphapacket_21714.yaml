- TextSection:
  - Contents: Autosomal dominant spastic paraplegia type 36 (SPG36) is a complex form
      of hereditary spastic paraplegia, characterized by an onset in childhood or
      adulthood of progressive spastic paraplegia (with spastic gait, spasticity,
      lower limb weakness, pes cavus and urinary urgency) associated with the additional
      manifestation of peripheral sensorimotor neuropathy.
    Name:
    - label: Disease definition
      lang: en

