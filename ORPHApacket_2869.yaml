- TextSection:
  - Contents: Peutz-Jeghers syndrome (PJS) is an inherited gastrointestinal disorder
      characterized by development of characteristic hamartomatous polyps throughout
      the gastrointestinal (GI) tract, and by mucocutaneous pigmentation. PJS carries
      a considerably increased risk of GI and extra-GI malignancies.
