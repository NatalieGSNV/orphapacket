- TextSection:
  - Contents: Autosomal recessive spastic paraplegia type 63 (SPG63) is an extremely
      rare and complex form of hereditary spastic paraplegia characterized by an onset
      in infancy of spastic paraplegia (presenting with delayed walking and a scissors
      gait) associated with short stature, and normal cognition. Periventricular deep
      white matter changes in the corpus callosum are noted on brain imaging. SPG63
      is caused by a homozygous mutation in the <i>AMPD2</i> gene (1p13.3) encoding
      AMP deaminase 2.
    Name:
    - label: Disease definition
      lang: en

