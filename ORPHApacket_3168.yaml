    - label: Brachydactyly-symphalangism syndrome
      lang: en

- TextSection:
  - Contents: Sillence syndrome (brachydactyly-symphalangism syndrome) resembles type
      A1 brachydactyly (variable shortening of the middle phalanges of all digits)
      with associated symphalangism (producing a distal phalanx with the shape of
      a chess pawn). Scoliosis, clubfoot and tall stature are also characteristic.
    Name:
    - label: Definition
      lang: en

