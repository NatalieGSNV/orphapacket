- TextSection:
  - Contents: A rare multisystem disorder characterized by neonatal/childhood hypotonia,
      mild to moderate developmental delay or intellectual disability, epilepsy, dysmorphic
      facial features, hypermetropia, congenital heart anomalies, congenital renal/urologic
      anomalies, musculoskeletal problems, and a friendly/amiable disposition.
    Name:
    - label: Definition
      lang: en

