- TextSection:
  - Contents: 'Potassium-aggravated myotonia (PAM) is a muscular channelopathy presenting
      with a pure myotonia dramatically aggravated by potassium ingestion, with variable
      cold sensitivity and no episodic weakness. This group includes three forms:
      myotonia fluctuans, myotonia permanens, and acetazolamide-responsive myotonia
      (see these terms).'
    Name:
    - label: Disease definition
      lang: en

