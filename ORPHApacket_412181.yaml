- TextSection:
  - Contents: Epidermolysis bullosa simplex due to BP230 deficiency is a rare, hereditary,
      basal epidermolysis bullosa simplex characterized by mild, predominantly acral,
      trauma-induced skin fragility, resulting in blisters. Blisters mostly affect
      the feet, including the dorsal side, and are often several centimetres big.
