- TextSection:
  - Contents: Cystic hamartoma of lung and kidney is a rare developmental malformation
      reported in 3 patients characterized by the presence of benign hamartomatous
      cysts in kidney and lung, clinically presenting as abdominal mass. Others associated
      features include hyperplastic nephromegaly, medullary dysplasia and mesoblastic
      nephroma. There have been no further descriptions in the literature since 1987.
    Name:
    - label: Disease definition
      lang: en

