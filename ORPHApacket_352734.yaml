- TextSection:
  - Contents: Type 1 minimal pigment oculocutaneous albinism (OCA1-MP) is an extremely
      rare form of OCA1 (see this term) with minimal pigment present, characterized
      by blond hair, variable iris transillumination, visual acuity ranging from 20/80-20/200
      and white skin, with or without skin nevi.
