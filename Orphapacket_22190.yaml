- TextSection:
  - Contents: D,L-2-hydroxyglutaric aciduria is a rare inborn error of metabolism
      characterized by severe neonatal epileptic encephalopathy, episodes of apnea
      and respiratory distress, severe global developmental delay or absent psychomotor
      development, severe muscular hypotonia or absent voluntary movements, feeding
      difficulties and failure to thrive, absence of visual contact, abnormal brain
      morphology (including cerebral atrophy, ventriculomegaly and hypoplasia or dysplasia
      of the corpus callosum), mild dysmorphic features (frontal bossing, hypertelorism,
      downslanting palpebral fissures, flat nasal bridge), elevated CSF and plasma
      lactate and urinary Krebs cycle metabolites.
