- TextSection:
  - Contents: 'Pili bifurcati is an uncommon transitory hair shaft dysplasia characterized
      by segmental duplication of the hair shaft: a ramification generates two parallel
      branches which fuse to form a single shaft again. Each branch is covered by
      its own cuticle.'
