- TextSection:
  - Contents: "Pharyngeal-cervical-brachial variant of Guillain-Barr\xE9 syndrome\
      \ is a rare, acquired peripheral neuropathy disease characterized by rapidly\
      \ progressive oropharyngeal (facial palsy, dysarthria) and cervicobrachial weakness,\
      \ associated with upper limb weakness and hypo/areflexia, in the absence of\
      \ ophthalmoplegia, ataxia, altered consciousness, and prominent lower limb weakness.\
      \ The presence of monospecific IgG anti-GT1a antibodies is associated."
