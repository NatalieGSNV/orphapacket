- TextSection:
  - Contents: A form of limb-girdle muscular dystrophy most often characterized by
      an adult onset (but ranging from 11 to 51 years) of mainly proximal lower limb
      weakness, with difficulties standing on tiptoes being one of the initial signs.
      Proximal upper limb and distal lower limb weakness is also common, as well as
      atrophy of the quadriceps (most commonly), biceps brachii, and lower leg muscles.
      Calf hypertrophy has also been reported in some cases. LGMD2L progresses slowly,
      with most patients remaining ambulatory until late adulthood.
    Name:
    - label: Disease definition
      lang: en

