- TextSection:
  - Contents: Prohormone convertase-I deficiency is the rarest form of monogenic obesity.
      The disorder is characterised by severe childhood obesity, hypoadrenalism, reactive
      hypoglycaemia, and elevated circulating levels of certain prohormones.
