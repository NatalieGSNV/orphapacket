- TextSection:
  - Contents: Familial tumoral calcinosis (FTC) refers to a rare autosomal recessive
      disorder characterized by the occurrence of cutaneous and subcutaneous calcified
      masses, usually adjacent to large joints, such as hips, shoulders and elbows.
      FTC can occur in the setting of hyperphosphatemia or normophosphatemia, depending
      on the type of gene mutation involved.
