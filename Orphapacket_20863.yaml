- TextSection:
  - Contents: X-linked endothelial corneal dystrophy (XECD) is a rare subtype of posterior
      corneal dystrophy (see this term) characterized by congenital ground glass corneal
      clouding or a diffuse corneal haze, and blurred vision in male patients.
