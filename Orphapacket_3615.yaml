- TextSection:
  - Contents: Properdin deficiency is a rare, hereditary, primary immunodeficiency
      due to a complement cascade protein anomaly characterized by significantly increased
      susceptibility to Neisseria species infections. It only affects males, typically
      presenting with severe or fulminant meningococcal disease.
