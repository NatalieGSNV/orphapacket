- TextSection:
  - Contents: Thyroid hypoplasia is a form of thyroid dysgenesis (see this term) characterized
      by incomplete development of the thyroid gland that results in primary congenital
      hypothyroidism (see this term), a permanent thyroid deficiency that is present
      from birth.
