- TextSection:
  - Contents: Isolated cryptophtalmia is a congenital abnormality in which the eyelids
      are absent and skin covers the ocular bulb, which is often microphthalmic. Six
      cases of complete bilateral crytophthalmia have been described. Transmission
      is autosomal dominant.
