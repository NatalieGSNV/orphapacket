- TextSection:
  - Contents: Noonan syndrome with multiple lentigines (NSML), previously known as
      LEOPARD syndrome, is a rare multisystem genetic disorder characterized by lentigines,
      hypertrophic cardiomyopathy, short stature, pectus deformity, and dysmorphic
      facial features.
    Name:
    - label: Disease definition
      lang: en

