- TextSection:
  - Contents: Mixed cryoglobulinemia (MC) is a rare multisystem disease characterized
      by the presence of circulating cryoprecipitable immune complexes in the serum,
      manifested clinically by a classical triad of purpura, weakness and arthralgia.
    Name:
    - label: Disease definition
      lang: en

