- TextSection:
  - Contents: A rare mitochondrial disease characterized by adult onset of progressive
      external ophthalmoplegia, exercise intolerance, muscle weakness, manifestations
      of spinocerebellar ataxia (e.g. impaired gait, dysarthria) and mild motor peripheral
      neuropathy. Respiratory insufficiency has been reported in some cases.
    Name:
    - label: Disease definition
      lang: en

