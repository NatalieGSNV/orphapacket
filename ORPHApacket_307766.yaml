- TextSection:
  - Contents: Curly hair-acral keratoderma-caries syndrome is an extremely rare ectodermal
      dysplasia syndrome characterized by premature loss of curly, brittle, dry hair,
      premature loss of teeth due to caries, nail dystrophy with thickening of the
      finger- and toe-nails, acral keratoderma and hypohidrosis. Additionally, sparse
      eyebrows and eyelashes, receding frontal hairline and flattened malar region
      are associated. The severity of features appears to increase with age.
    Name:
