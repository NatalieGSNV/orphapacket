- TextSection:
  - Contents: Intellectual disability-short stature-hypertelorism syndrome is a rare
      genetic syndromic intellectual disability characterized by short stature, mild
      to moderate intellectual disability, craniofacial dysmorphism (prominent broad
      'square' forehead, hypertelorism, depressed nasal bridge, broad nasal tip and
      anteverted nares) and early hypotonia, typically present until infancy. There
      have been no further descriptions in the literature since 1991.
    Name:
    - label: Definition
      lang: en

