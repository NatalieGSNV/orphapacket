- TextSection:
  - Contents: Native American myopathy (NAM) is a neuromuscular disorder characterized
      by weakness, arthrogryposis, kyphoscoliosis, short stature, cleft palate, ptosis
      and susceptibility to malignant hyperthermia during anesthesia.
    Name:
    - label: Definition
      lang: en

