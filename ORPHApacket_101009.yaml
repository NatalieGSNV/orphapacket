- TextSection:
  - Contents: A complex form of hereditary spastic paraplegia characterized by a spastic
      paraplegia presenting in adolescence, associated with the additional manifestations
      of sensorial hearing impairment due to auditory neuropathy and persistent vomiting
      due to a hiatal or paraesophageal hernia.
