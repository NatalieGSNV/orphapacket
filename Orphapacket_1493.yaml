- TextSection:
  - Contents: Blepharonasofacial syndrome is a rare otorhinolaryngological malformation
      syndrome characterized by a distinctive mask-like facial dysmorphism, lacrimal
      duct obstruction, extrapyramidal features, digital malformations and intellectual
      disability.
    Name:
