- Name:
  - label: Macrostomia-preauricular tags-external ophthalmoplegia syndrome
    lang: en

- ORPHA: '83619'

- PURL: http://www.orpha.net/ORDO/Orphanet_83619

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: A syndrome that combines macrostomia or abnormal mouth contour, preauricular
      tags, uni- or bilateral ptosis and external ophthalmoplegia. It was described
      in nine members of a Brazilian family. It is a new phenotype belonging to the
      so-called oculoauriculovertebral spectrum, resulting from a branchial arch anomaly.
      Transmission is autosomal dominant.
    Name:
    - label: Disease definition
      lang: en

