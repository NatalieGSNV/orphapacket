- TextSection:
  - Contents: Meesmann corneal dystrophy (MECD) is a rare form of superficial corneal
      dystrophy characterized by distinct tiny bubble-like, round-to-oval punctate
      bilateral opacities in the central corneal epithelium, and to a lesser extent
      in the peripheral cornea, with little impact on vision.
