- TextSection:
  - Contents: Goldenhar syndrome (GS), also known as oculo-auriculo-vertebral dysplasia
      (OAV), is a rare developmental syndrome characterized by a classic triad of
      mandibular hypoplasia resulting in facial asymmetry, ear and/or eye malformations,
      and vertebral anomalies.
    Name:
    - label: Disease definition
      lang: en

