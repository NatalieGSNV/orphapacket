- TextSection:
  - Contents: Platelet type Von Willebrand disease (PT-VWD) is a bleeding disorder
      characterized by mild to moderate mucocutaneous bleeding, which becomes more
      pronounced during pregnancy or following ingestion of drugs that have anti-platelet
      activity. PT-VWD is due to hyperresponsive platelets, resulting in thrombocytopenia.
