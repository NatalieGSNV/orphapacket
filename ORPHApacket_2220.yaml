    - label: MacDermot-Patton-Williams syndrome
      lang: en

- TextSection:
  - Contents: Hypertrichosis cubiti is a rare hair anomaly characterized by symmetrical,
      congenital or early-onset, bilateral hypertrychosis localized on the externsor
      surfaces of the upper extremities (especially the elbows). Short stature, or
      other abnormalities, such as developmental delay, facial anomalies and intellectual
      disability, may or may not be associated.
    Name:
    - label: Disease definition
      lang: en

