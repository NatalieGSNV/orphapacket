- TextSection:
  - Contents: Wildervanck syndrome is characterized by the triad of cervical vertebral
      fusion (Klippel-Feil anomaly, see this term), bilateral abducens palsy with
      retracted eyes (Duane syndrome, see this term) and congenital perceptive deafness.
