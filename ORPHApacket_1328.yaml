- TextSection:
  - Contents: Camurati-Englemann disease (CED) is a rare, clinically variable bone
      dysplasia syndrome characterized by hyperostosis of the long bones, skull, spine
      and pelvis, associated with severe pain in the extremities, a wide-based waddling
      gait, joint contractures, muscle weakness and easy fatigability. Camurati-Englemann
      disease (CED) is a rare, clinically variable bone dysplasia syndrome characterized
      by hyperostosis of the long bones, skull, spine and pelvis, associated with
      severe pain in the extremities, a wide-based waddling gait, joint contractures,
      muscle weakness and easy fatigability.
    Name:
    - label: Disease definition
      lang: en

