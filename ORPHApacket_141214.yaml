- TextSection:
  - Contents: Isolated congenital syngnathia is a very rare developmental defect during
      embryogenesis disorder characterized by varying degrees of congenital fusion
      (ranging from simple mucosal adhesions to extensive bony fusion) of mandible
      to maxilla that is not associated with any other malformations. Patients present
      with mouth opening limitation (which could range from severe to minimal restriction)
      that typically results in feeding, swallowing and/or respiratory difficulties
      which may lead to failure to thrive, malnutrition and/or temporomandibular joint
      ankylosis.
