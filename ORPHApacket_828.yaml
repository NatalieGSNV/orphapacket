- TextSection:
  - Contents: Stickler syndrome is an inherited vitreoretinopathy characterized by
      the association of ocular signs with more or less complete forms of Pierre-Robin
      sequence (see this term), bone disorders, and sensorineural deafness (10% of
      cases).
