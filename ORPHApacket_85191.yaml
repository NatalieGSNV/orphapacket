- TextSection:
  - Contents: Singleton-Merten dysplasia is characterized by dental dysplasia, progressive
      calcification of the thoracic aorta with stenosis, osteoporosis and expansion
      of the marrow cavities in hand bones. Additional features included generalized
      muscle weakness and atrophy, and chronic psoriasiform skin eruptions. It has
      been reported in four unrelated patients (male and female) and in a family with
      multiple affected members (male).
    Name:
