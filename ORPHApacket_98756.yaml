- TextSection:
  - Contents: Spinocerebellar ataxia type 2 (SCA2) is a subtype of type I autosomal
      dominant cerebellar ataxia (ADCA type I; see this term) characterized by truncal
      ataxia, dysarthria, slowed saccades and less commonly ophthalmoparesis and chorea.
