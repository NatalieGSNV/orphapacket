      lang: en

- TextSection:
  - Contents: A rare genetic, multiple congenital anomalies syndrome characterized
      by cleft lip, with or without cleft palate, pits in the lower lip, contractures
      of the lower extremities, abnormal external genitalia, syndactyly of fingers
      and/or toes, and a pyramidal skin fold over the hallux nail.
    Name:
    - label: Definition
      lang: en

