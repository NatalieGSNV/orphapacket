- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: A rare disorder characterised by the absence of the upper limbs and
      severe underdevelopment of the lower limbs. Minor facial abnormalities (depressed
      nasal root, upturned nose, infra-orbital creases, prominent cheeks and micrognathia)
      were also reported. The syndrome has been described in three foetuses born to
      non consanguineous parents.
    Name:
    - label: Disease definition
      lang: en

