- TextSection:
  - Contents: Buerger disease, also known as thromboangiitis obliterans (TAO), is
      a rare inflammatory non-necrotizing vascular disease affecting the small- and
      medium-sized arteries and veins of the upper and lower extremities characterized
      by endarteritis and vaso-occlusion due to occlusive thrombus development. The
      development and progression of the disease is consistently associated with exposure
      to tobacco.
    Name:
