- TextSection:
  - Contents: Combined deficiency of factor V and factor VIII is an inherited bleeding
      disorder due to the reduction in activity and antigen levels of both factor
      V (FV) and factor VIII (FVIII) and characterized by mild-to-moderate bleeding
      symptoms.
