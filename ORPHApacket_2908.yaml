- TextSection:
  - Contents: Kindler syndrome (KS) is the fourth major type of epidermolysis bullosa
      (EB), besides simplex, junctional and dystrophic forms, and is characterized
      by skin fragility and blistering at birth followed by development of photosensitivity
      and progressive poikilodermatous skin changes.
    Name:
    - label: Definition
      lang: en

