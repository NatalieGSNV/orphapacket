- TextSection:
  - Contents: Severe acute respiratory syndrome is an infectious acute pulmonary disease
      induced by a coronavirus. It begins with flu-like symptoms, including high fever
      that may be accompanied by headache and myalgies, cough, and shortness of breath.
      Most people with SARS subsequently develop pneumonia.
    Name:
    - label: Disease definition
      lang: en

