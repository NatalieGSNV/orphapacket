    - label: Median cleft of the upper lip-corpus callosum lipoma-midline facial cutaneous
        polyps syndrome
      lang: en

- TextSection:
  - Contents: A rare frontonasal dysplasia characterized by median cleft of the upper
      lip (MCL), midline polyps of the facial skin, nasal mucosa, and pericallosal
      lipomas. Hypertelorism with ocular anomalies are also observed, generally with
      normal neuropsychological development.
    Name:
    - label: Definition
      lang: en

