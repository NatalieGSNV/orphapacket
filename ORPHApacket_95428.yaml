- TextSection:
  - Contents: The CDG (Congenital Disorders of Glycosylation) syndromes are a group
      of autosomal recessive disorders affecting glycoprotein synthesis. CDG syndrome
      type IIh is characterised by severe psychomotor retardation, failure to thrive
      and intolerance to wheat and dairy products.
    Name:
    - label: Definition
      lang: en

