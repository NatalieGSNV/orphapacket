- TextSection:
  - Contents: Gardner syndrome is a severe form of familial adenomatous polyposis
      characterized by multiple adenomas in the colon and rectum associated with prominent
      extracolonic features including osteomas and multiple skin and soft tissue tumors.
    Name:
    - label: Definition
      lang: en

