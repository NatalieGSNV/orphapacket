- TextSection:
  - Contents: Single-organ polyarteritis nodosa (PAN) is a rare, often mild form of
      PAN characterized by limited disease without generalized manifestations, most
      often affecting the skin (cutaneous PAN; see this term), the brain, eyes, pancreas,
      testicles, ureter, breasts, or ovaries. Affected patients are often younger
      than those with systemic PAN (see this term) and relapses appear to be more
      common.
