- TextSection:
  - Contents: Sialidosis type 1 (ST-1) is a very rare lysosomal storage disease, and
      is the normosomatic form of sialidosis (see this term), characterized by gait
      abnormalities, progressive visual loss, bilateral macular cherry red spots and
      myoclonic epilepsy and ataxia, that usually presents in the second to third
      decade of life.
    Name:
    - label: Disease definition
      lang: en

