    - label: Hyde Forster-McCarthy-Berry syndrome
      lang: en

- TextSection:
  - Contents: A rare, syndromic intellectual disability characterized by severe intellectual
      deficit, brachycephaly, plagiocephaly, and prominent forehead in male patients.
      Females may display moderate intellectual deficit without craniofacial dysmorphism.
      There have been no further descriptions in the literature since 1992.
    Name:
    - label: Disease definition
      lang: en

