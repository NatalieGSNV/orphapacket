- TextSection:
  - Contents: Autosomal dominant cerebellar ataxia, deafness and narcolepsy (ADCA-DN)
      is a polymorphic disorder and a subtype of autosomal dominant cerebellar ataxia
      type 1 (ADCA type 1; see this term) characterized by ataxia, sensorineural deafness
      and narcolepsy with cataplexy and dementia.
