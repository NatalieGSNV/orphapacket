- TextSection:
  - Contents: A rare renal disease occurring in the setting of a systemic IgG4 related
      disease. Renal manifestations include tubulointerstitial nephritis (TIN), membranous
      glomerulonephritis with or without TIN, IgA nephropathy, membranoproliferative
      glomerulonephritis, mesangioproliferative immune complex glomerulonephritis,
      sclerosing pyelitis, IgG4-related plasma cell arteritis, and hydronephrosis
      associated with IgG4 related retroperitoneal fibrosis or ureteral inflammatory
      pseudotumor. Patients present with acute or chronic renal failure and radiographic
      mass lesion.
