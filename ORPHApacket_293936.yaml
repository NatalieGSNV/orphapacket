- TextSection:
  - Contents: EDICT (endothelial dystrophy-iris hypoplasia-congenital cataract-stromal
      thinning) syndrome is a very rare eye disorder representing a constellation
      of autosomal dominantly inherited ocular findings, including early-onset or
      congenital cataracts, corneal stromal thinning, early-onset keratoconus, corneal
      endothelial dystrophy, and iris hypoplasia.
