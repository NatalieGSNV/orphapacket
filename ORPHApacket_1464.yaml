- TextSection:
  - Contents: Univentricular heart (UVH) is a severe congenital cardiac malformation
      characterized by both atria related entirely or almost entirely to one functionally
      single ventricular chamber. The clinical manifestations include congestive heart
      failure, failure to thrive, cyanosis, hypoxemia and neurodevelopmental disabilities.
