- TextSection:
  - Contents: Postorgasmic illness syndrome is a rare urogenital disease characterized
      by the appearance of flu-like symptoms (fever, extreme fatigue, myalgia, itchy
      burning eyes, nasal congestion/rhinorrhea), as well as mood changes, irritability
      and concentration, memory and attention difficulties, within a few minutes to
      a few hours after ejaculation. Symptoms disappear spontaneously 3-7 days after
      onset.
    Name:
    - label: Disease definition
      lang: en

