- TextSection:
  - Contents: Viral hemorrhagic fever is a group of recently discovered contagious
      viral infections characterized by severe, multiple, and often fatal hemorrhages.
      African fevers include Lassa fever discovered in 1969, Marburg's disease that
      first occurred in 1967, and Ebola fever that appeared in 1976. Other viruses
      may also cause hemorrhagic fevers (for example, arbovirus fever).
    Name:
