- TextSection:
  - Contents: Peroxisomal acyl-CoA oxidase deficiency is a rare neurodegenerative
      disorder that belongs to the group of inherited peroxisomal disorders and is
      characterized by hypotonia and seizures in the neonatal period and neurological
      regression in early infancy.
