- TextSection:
  - Contents: <i>cblD</i> type methylmalonic acidemia with homocystinuria is a form
      of methylmalonic acidemia with homocystinuria (see this term), an inborn error
      of vitamin B12 (cobalamin) metabolism characterized by variable biochemical,
      neurological and hematological manifestations.
