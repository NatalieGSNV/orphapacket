- TextSection:
  - Contents: Preeclampsia is a hypertensive disorder of pregnancy that is characterized
      by new-onset hypertension with proteinuria presenting after 20 weeks of gestation,
      and depending on mild or severe forms may initially present with severe headache,
      visual disturbances, and hyperreflexia.
