- TextSection:
  - Contents: Spinocerebellar ataxia type 7 (SCA7), currently the only known form
      of autosomal dominant cerebellar ataxia type 2 (ADCA2; see this term), is a
      neurodegenerative disorder characterized by progressive ataxia, motor system
      abnormalities, dysarthria, dysphagia and retinal degeneration leading to progressive
      blindness.
    Name:
    - label: Disease definition
      lang: en

