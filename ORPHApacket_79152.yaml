- TextSection:
  - Contents: Disseminated superficial actinic porokeratosis (DSAP) is the most common
      form of porokeratosis characterized by the presence of several small annular
      plaques with a distinctive keratotic rim found most commonly on sun-exposed
      areas of the skin, particularly the extremities.
