- TextSection:
  - Contents: Spinal muscular atrophy-Dandy-Walker malformation-cataracts syndrome
      is characterised by infantile symmetrical distal muscle weakness and atrophy
      of the lower limbs, bilateral anterior polar cataracts and Dandy-Walker malformation.
      It has been described in two brothers. No sensorineural or cognitive deficits
      were observed. The karyotypes of the two patients were normal. No mutations
      were found in the survival motor neurone (<i>SMN</i>), neuronal apoptosis inhibitory
      protein (<i>NAIP</i>) or androgen receptor genes.
    Name:
