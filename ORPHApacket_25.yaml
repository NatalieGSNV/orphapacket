- TextSection:
  - Contents: Glutaryl-CoA dehydrogenase (GCDH) deficiency (GDD) is an autosomal recessive
      neurometabolic disorder clinically characterized by encephalopathic crises resulting
      in striatal injury and a severe dystonic dyskinetic movement disorder.
