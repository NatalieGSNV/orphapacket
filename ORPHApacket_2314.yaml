- TextSection:
  - Contents: Autosomal dominant hyper-IgE syndrome (AD-HIES) is a very rare primary
      immunodeficiency disorder characterized by the clinical triad of high serum
      IgE (>2000 IU/ml), recurring staphylococcal skin abscesses, and recurrent pneumonia
      with formation of pneumatoceles.
    Name:
    - label: Disease definition
      lang: en

