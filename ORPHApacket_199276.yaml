- TextSection:
  - Contents: Familial multiple lipomatosis is a rare, benign, genetic skin disease
      characterized by numerous, painless, encapsulated lipomas located in the subcutaneous
      adipose tissue of the trunk and extremities, with relative sparing of the neck
      and shoulders. Association with gastroduodenal lipomatosis, brain anomalies
      or lipomatosis, and refractory epilepsy has been reported.
    Name:
    - label: Disease definition
      lang: en

