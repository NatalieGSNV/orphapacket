- TextSection:
  - Contents: Thrombotic thrombocytopenic purpura (TTP) is an aggressive and life-threatening
      form of thrombotic microangiopathy (TMA; see this term) characterized by profound
      peripheral thrombocytopenia, microangiopathic hemolytic anemia (MAHA) and organ
      failure of variable severity and is comprised of congenital TTP and acquired
      TTP (see these terms).
    Name:
    - label: Disease definition
      lang: en

