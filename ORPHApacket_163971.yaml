    - label: X-linked intellectual disability-microcephaly-testicular failure syndrome
      lang: en

- TextSection:
  - Contents: X-linked intellectual deficit, Cilliers type is characterized by mild
      intellectual deficit associated with short stature, hypergonadotropic hypogonadism,
      microcephaly and mild facial dysmorphism (deep-set eyes, prominent supraorbital
      ridges, a high nasal bridge and large ears).
    Name:
    - label: Disease definition
      lang: en

