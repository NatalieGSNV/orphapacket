- TextSection:
  - Contents: Neurogenic thoracic outlet syndrome (NTOS) is a form of thoracic outlet
      syndrome (TOS; see this term) that presents with pain, paresthesias and weakness
      in an upper extremity and is divided into true NTOS and disputed NTOS.
