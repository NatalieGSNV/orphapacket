- TextSection:
  - Contents: Maffucci syndrome is a very rare genetic bone and skin disorder characterized
      by multiple enchondromas, leading to bone deformities, combined with multiple
      dark, irregularly shaped hemangiomas or less commonly lymphangiomas.
    Name:
    - label: Disease definition
      lang: en

