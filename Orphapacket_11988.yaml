- TextSection:
  - Contents: Idiopathic localized lipodystrophy is a rare, acquired, localized lipodystrophy
      characterized by asymptomatic, well-demarcated, depressed, lipoatrophic lesions
      of variable size, with normal overlying skin without antecedent inflammation
      or a known identifiable cause (autoimmune disease, drug injection, injury, etc).
    Name:
    - label: Disease definition
      lang: en

