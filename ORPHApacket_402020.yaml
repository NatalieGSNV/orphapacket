- TextSection:
  - Contents: Acute myeloid leukemia with inv(3)(q21;q26.2) or t(3;3)(q21;q26.2) is
      a subtype of acute myeloid leukemia with recurrent genetic abnormalities characterized
      by clonal proliferation of myeloid blasts in the bone marrow, blood and, rarely,
      other tissues. Bone marrow typically shows small, hypolobated megakaryocytes
      and multilineage dyslplasia. Patients typically present with leukocytosis, anemia,
      hematopoesis (fatigue, bleeding, bruising, recurrent infections, bone pain)
      and/or extramedullary site involvement (gingivitis, splenomegaly). High resistance
      to conventional chemotherapy is reported.
    Name:
