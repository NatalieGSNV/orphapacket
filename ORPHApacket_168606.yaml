- TextSection:
  - Contents: Seborrhea-like dermatitis with psoriasiform elements is a rare, genetic,
      epidermal disorder characterized by a chronic, diffuse, fine, scaly erythematous
      rash on the face (predominantly the chin, nasolabial folds, eyebrows), around
      the earlobes and over the scalp, associated with hyperkeratosis over elbows,
      knees, palms, soles and metacarpophalangeal joints, in the absence of associated
      rheumatological or neurological disorders. Cold weather, emotional stress and
      strenuous physical activity may exacerbate symptoms.
