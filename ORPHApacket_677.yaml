- TextSection:
  - Contents: Pancreatoblastoma is a rare malignant epithelial pancreatic neoplasm,
      most often found in children, which usually presents with the non-specific symptoms
      of a palpable mass, vomiting abdominal pain, jaundice, and weight loss/failure
      to thrive, and is characterized histologically by multiple lines of differentiation
      (acinar, ductal, mesenchymal, neuroendocrine) and the presence of squamoid nests.
    Name:
    - label: Disease definition
      lang: en

