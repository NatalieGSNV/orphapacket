- TextSection:
  - Contents: 'Deletion 2q37 or monosomy 2q37 is a chromosomal anomaly involving deletion
      of chromosome band 2q37 and manifests as three major clinical findings: developmental
      delay, skeletal malformations and facial dysmorphism.'
    Name:
    - label: Disease definition
      lang: en

