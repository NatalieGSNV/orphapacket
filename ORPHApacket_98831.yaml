- TextSection:
  - Contents: A rare tumor arising from hematopoietic and lymphoid tissues characterized
      by abnormal proliferation and differentiation of a clonal population of myeloid
      stem cells carrying unspecific 11q23 abnormalities. Clinical manifestations
      result from accumulation of malignant myeloid cells within the bone marrow,
      peripheral blood and other organs, and include leukocytosis, anemia, thrombocytopenia,
      fatigue, anorexia and weight loss.
