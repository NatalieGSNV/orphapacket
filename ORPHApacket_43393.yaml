- TextSection:
  - Contents: Lambert-Eaton myasthenic syndrome (LEMS) is an autoimmune, presynaptic
      disorder of neuromuscular transmission characterized by fluctuating muscle weakness
      and autonomic dysfunction frequently associated with small-cell lung cancer
      (SCLC).
