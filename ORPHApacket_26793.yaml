- TextSection:
  - Contents: 'Very long-chain acyl-CoA dehydrogenase (VLCAD) deficiency (VLCADD)
      is an inherited disorder of mitochondrial long-chain fatty acid oxidation with
      a variable presentation including: cardiomyopathy, hypoketotic hypoglycemia,
      liver disease, exercise intolerance and rhabdomyolysis.'
