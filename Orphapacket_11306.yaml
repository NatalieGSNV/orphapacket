  - Contents: Alpha-N-acetylgalactosaminidase (NAGA) deficiency type 2 is a very rare
      mild adult type of NAGA deficiency (see this term) with the features of angiokeratoma
      corporis diffusum (see this term) and mild sensory neuropathy.
