- TextSection:
  - Contents: Lethal ataxia with deafness and optic atrophy (also known as Arts syndrome)
      is characterized by intellectual deficit, early-onset hypotonia, ataxia, delayed
      motor development, hearing impairment and loss of vision due to optic atrophy.
