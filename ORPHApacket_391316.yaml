- TextSection:
  - Contents: Infantile-onset mesial temporal lobe epilepsy with severe cognitive
      regression is a rare monogenic disease with infantile-onset pharmacoresistant
      focal seizures of mesial temporal lobe onset manifesting with unresponsiveness,
      hypertonia and automatisms and cognitive regression soon after seizure onset
      leading to severe intellectual disability with behavioral abnormalities.
