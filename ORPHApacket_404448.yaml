- TextSection:
  - Contents: ADNP syndrome is a rare, syndromic intellectual disability characterized
      by intellectual disability of various severity, hypotonia, global developmental
      delay, severely delayed speech, behavioral problems, pain insensitivity, sleep
      problems, seizures, structural brain anomalies, dysmorphic features, visual
      problems and autism.
