- TextSection:
  - Contents: A rare syndromic intellectual disability characterized by global developmental
      delay, gastrointestinal problems, hypotonia, delayed speech, behavioral and
      sleep problems, pain insensitivity, seizures, structural brain anomalies, dysmorphic
      features, visual problems, early tooth eruption and autistic features.
    Name:
    - label: Disease definition
      lang: en

