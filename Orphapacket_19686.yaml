- TextSection:
  - Contents: Ependymoblastoma is a rare type of primitive neuroectodermal tumor (PNET)
      that usually occurs in young children under the age of 2 and is histologically
      distinguished by the production of ependymoblastic rosettes. It is associated
      with an aggressive course and a poor prognosis.
