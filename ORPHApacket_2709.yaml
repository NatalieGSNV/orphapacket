- TextSection:
  - Contents: Oculodental syndrome, Rutherfurd type is a rare genetic disorder that
      is primarily characterized by the classical triad of gingival fibromatosis,
      non-eruption of tooth and corneal dystrophy (bilateral corneal vascularization
      and opacity). Abnormally shaped teeth have also been reported. The syndrome
      is transmitted as an autosomal dominant trait.
