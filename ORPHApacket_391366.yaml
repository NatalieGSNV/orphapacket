- TextSection:
  - Contents: Growth retardation-mild developmental delay-chronic hepatitis syndrome
      is a rare, genetic, parenchymatous liver disease characterized by pre- and postnatal
      growth retardation, mild global developmental delay, chronic hepatitis with
      hepatosplenomegaly, Hashimoto thyroiditis, thrombocytopenia, anemia, and B-precursor
      acute lymphoblastic leukemia.
