- TextSection:
  - Contents: A rare disorder of phenylalanine metabolism, an inborn error of amino
      acid metabolism, characterized by the development of microcephaly, growth retardation,
      congenital heart disease, facial dysmorphism and intellectual disability in
      nonphenylketonuric offspring of mothers with excess phenylalanine (Phe) concentrations.
    Name:
    - label: Disease definition
      lang: en

