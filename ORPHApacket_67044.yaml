- TextSection:
  - Contents: Thrombocytopenia with congenital dyserythropoietic anemia (CDA; see
      this term) is a rare hematological disorder, seen almost exclusively in males,
      characterized by moderate to severe thrombocytopenia with hemorrhages with or
      without the presence of mild to severe anemia.
