  - Contents: Muscle phosphofructokinase (PFK) deficiency (Tarui's disease), or glycogen
      storage disease type 7 (GSD7), is a rare form of glycogen storage disease characterized
      by exertional fatigue and muscular exercise intolerance. It occurs in childhood.
