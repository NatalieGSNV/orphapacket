- TextSection:
  - Contents: Pigmented paravenous retinochoroidal atrophy (PPRCA) is a rare, commonly
      bilateral and symmetric retinal disease characterized by non-progressive or
      slowly progressive chorioretinal atrophy, peripapillary pigmentary changes and
      accumulation of ''bone-corpuscle'' pigmentation along the retinal veins and
      which is usually asymptomatic or can present with mild blurred vision.
