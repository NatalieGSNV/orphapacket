- TextSection:
  - Contents: Distal myotilinopathy is a rare, late adult-onset myofibrillar myopathy
      characterized by progressive distal muscle weakness associated with peripheral
      neuropathy and hyporeflexia. Ambulation may be lost within a few years.
    Name:
    - label: Disease definition
      lang: en

