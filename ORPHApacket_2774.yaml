  - Synonym:
    - label: Idiopathic multicentric osteolysis with or without nephropathy
      lang: en

- TextSection:
  - Contents: Idiopathic multicentric osteolysis is a very rare syndrome characterized
      by progressive loss of bone, usually the capsal and tarsal bones, resulting
      in deformity and disability, as well as chronic renal failure in many cases.
      The bone and renal disorders are sometimes associated with intellectual deficit
      and facial abnormalities.
    Name:
    - label: Disease definition
      lang: en

