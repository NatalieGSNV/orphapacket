- TextSection:
  - Contents: ALG13-CDG is a form of congenital disorders of N-linked glycosylation
      characterized by microcephaly, hepatomegaly, edema of the extremities, intractable
      seizures, recurrent infections and increased bleeding tendency. The disease
      is caused by mutations in the gene <i>ALG13</i> (Xq23).
    Name:
    - label: Disease definition
      lang: en

