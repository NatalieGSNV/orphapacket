- TextSection:
  - Contents: 2-aminoadipic 2-oxoadipic aciduria is a rare disorder of lysine and
      hydroxylysine metabolism characterized by variable clinical presentation including
      hypotonia, developmental delay, mild to severe intellectual disability, ataxia,
      epilepsy and behavioral disorders, most commonly attention deficit hyperactivity
      disorder. Frequently, individuals are completely without clinical phenotype.
