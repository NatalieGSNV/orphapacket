  - Synonym:
    - label: White-Sutton syndrome
      lang: en

- TextSection:
  - Contents: Intellectual disability-microcephaly-strabismus-behavioral abnormalities
      syndrome is a rare, genetic, syndromic intellecutal disability disorder characterized
      by craniofacial dysmorphism (microcephaly, hypotonic facies, strabismus, long
      and flat malar region, posteriorly rotated ears, flat nasal bridge with broad
      nasal tip, short philtrum, thin vermillion border, open mouth with down-turned
      corners, high arched palate, pointed chin), global developmental delay, intellectual
      disability and variable neurobehavioral abnormalities (autism spectrum disorder,
      aggressivness, self injury). Additional features include vision abnormalities
      and variable sensorineural hearing loss, as well as short stature, hypotonia
      and gastrointestinal manifestations (e.g. poor feeding, gastroesophageal reflux,
      constipation).
    Name:
    - label: Disease definition
      lang: en

