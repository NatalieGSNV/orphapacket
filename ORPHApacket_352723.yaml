- TextSection:
  - Contents: "Attenuated Ch\xE9diak-Higashi syndrome (CHS) is a very rare and atypical\
      \ form of CHS (see this term), a genetic disorder characterized by partial oculocutaneous\
      \ albinism (OCA, see this term), severe immunodeficiency, mild bleeding, neurological\
      \ dysfunction and lymphoproliferative disorder."
