- TextSection:
  - Contents: A rare, genetic form of obesity characterized by severe early-onset
      obesity, hyperphagia, insulin resistance with hyperinsulinemia, reduced adult
      final height, delayed speech and language development and a tendency for social
      isolation and aggressive behavior.
