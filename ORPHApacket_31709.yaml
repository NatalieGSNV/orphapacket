- TextSection:
  - Contents: Infantile Convulsions and paroxysmal ChoreoAthetosis (ICCA) syndrome
      is a neurological condition characterized by the occurrence of seizures during
      the first year of life (Benign familial infantile epilepsy ; see this term)
      and choreoathetotic dyskinetic attacks during childhood or adolescence.
