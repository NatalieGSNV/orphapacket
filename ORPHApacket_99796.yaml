    - label: Subcortical laminar heterotopia
      lang: en

- TextSection:
  - Contents: A rare, non-syndromic cerebral malformation due to abnormal neuronal
      migration characterized by variable clinical manifestation depending on the
      location, size and thickness of subcortical bands. Clinical presentation ranges
      from mild cognitive deficit to developmental delay with severe intellectual
      disability, seizures and behavioral problems.
