- TextSection:
  - Contents: Dravet syndrome (DS) is a genetic epilepsy of childhood characterized
      by a variety of drug-resistant seizures often induced by fever, presenting in
      previously healthy children, and which frequently leads to cognitive and motor
      impairment.
