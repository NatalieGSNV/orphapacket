- TextSection:
  - Contents: Postaxial acrofacial dysostosis (POADS) is a type of acrofacial dysostosis
      (see this term) characterised by mandibular and malar hypoplasia, small and
      cup-shaped ears, lower lid ectropion, and symmetrical postaxial limb deficiencies
      with absence of the fifth digital ray and ulnar hypoplasia.
    Name:
    - label: Disease definition
      lang: en

