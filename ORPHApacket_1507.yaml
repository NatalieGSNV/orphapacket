- TextSection:
  - Contents: Autosomal recessive Robinow syndrome (RRS) is the less common type of
      Robinow syndrome (RS, see this term) characterized by short-limb dwarfism, costovertebral
      segmentation defects and abnormalities of the head, face and external genitalia.
    Name:
    - label: Definition
      lang: en

