- TextSection:
  - Contents: A rare systemic autoimmune disease characterized by cholestasis and
      diffuse cholangiographic abnormalities with circular and symmetrical bile duct
      wall thickening, and elevated serum IgG4 levels. Characteristic histopathological
      findings include dense infiltration of IgG4-positive plasma cells and extensive
      fibrosis in the bile duct wall. A marked response to steroid therapy is typical.
      Patients present with jaundice, cholangitis, pruritis, and sometimes associated
      findings of autoimmune pancreatitis, sialadenitis, and retroperitoneal fibrosis.
