- TextSection:
  - Contents: 45,X/46,XY mixed gonadal dysgenesis (45,X/46,XY MGD) is a disorder of
      sex development (DSD) associated with a numerical sex chromosome abnormality
      resulting from Y-chromosome mosaicism and leading to abnormal gonadal development.
    Name:
    - label: Disease definition
      lang: en

