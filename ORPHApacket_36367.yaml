- TextSection:
  - Contents: 1qter deletion syndrome is a chromosomal anomaly characterized by an
      intellectual deficiency, progressive microcephaly, seizures, growth delay, distinct
      facial dysmorphic features and various midline defects including cardiac, corpus
      callosum, gastro-oesophalgeal and urogenital anomalies.
    Name:
