- TextSection:
  - Contents: Split hand - split foot - deafness is an extremely rare genetic syndrome
      reported in a few families to date and characterized clinically by split hand/split
      foot malformation (SHFM; see this term) and mild to moderate sensorineural hearing
      loss, sometimes associated with cleft palate and intellectual deficit.
    Name:
