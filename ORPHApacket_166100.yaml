- SynonymList:
  - Synonym:
    - label: Stickler syndrome, non-ocular type
      lang: en

- TextSection:
  - Contents: Stickler syndrome type 3 is a rare, genetic, multiple congenital anomalies/dysmorphic
      syndrome characterized by craniofacial dysmorphism (midface hypoplasia, depressed
      nasal bridge, small nose with upturned tip, cleft palate, Pierre Robin sequence),
      bilateral, pronounced sensorineural hearing loss, and skeletal/joint anomalies
      (including spondyloepiphyseal dysplasia, arthralgia/arthropathy), in the absence
      of ocular abnormalities.
    Name:
    - label: Definition
      lang: en

