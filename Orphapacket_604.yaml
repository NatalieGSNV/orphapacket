- TextSection:
  - Contents: Weaver syndrome (WVS) is a rare, multisystem disorder characterized
      by tall stature, a typical facial appearance (hypertelorism, retrognathia) and
      variable intellectual disability. Additional features may include camptodactyly,
      soft doughy skin, umbilical hernia, and a low hoarse cry.
    Name:
    - label: Disease definition
      lang: en

