- TextSection:
  - Contents: Paroxysmal kinesigenic dyskinesia (PKD) is a form of paroxysmal dyskinesia
      (see this term), characterized by recurrent brief involuntary hyperkinesias,
      such as choreoathetosis, ballism, athetosis or dystonia, triggered by sudden
      movements.
