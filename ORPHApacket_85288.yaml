- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: X-linked intellectual disability, Stocco Dos Santos type is characterised
      by severe intellectual deficit with hyperactivity, language delay, congenital
      hip luxation, short stature, kyphosis and recurrent respiratory infections.
      Aggressive behaviour and frequent epileptic seizures may also be present. The
      syndrome has been described in four boys from the same family. Transmission
      is X-linked and is caused by mutations in the <i>KIAA1202</i> gene, localised
      to the Xp11.2 region.
    Name:
    - label: Definition
      lang: en

