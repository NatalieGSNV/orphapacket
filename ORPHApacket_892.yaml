- TextSection:
  - Contents: Von Hippel-Lindau disease (VHL) is a familial cancer predisposition
      syndrome associated with a variety of malignant and benign neoplasms, most frequently
      retinal, cerebellar, and spinal hemangioblastoma, renal cell carcinoma (RCC),
      and pheochromocytoma.
