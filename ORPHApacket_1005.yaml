- TextSection:
  - Contents: Alopecia-contractures-dwarfism-intellectual disability syndrome (ACD
      syndrome) is a form of ectodermal dysplasia syndrome characterized by a short
      stature of prenatal onset, alopecia, ichthyosis, photophobia, ectrodactyly,
      seizures, scoliosis, multiple contractures, fusions of various bones (particularly
      elbows, carpals, metacarpals, and spine), intellectual disability, and facial
      dysmorphism (microdolichocephaly, madarosis, large ears and long nose). ACD
      syndrome overlaps with ichthyosis follicularis-alopecia-photophobia syndrome.
    Name:
    - label: Disease definition
      lang: en

