- TextSection:
  - Contents: X-linked intellectual disability-precocious puberty-obesity syndrome
      is characterised by moderate intellectual deficit and precocious puberty. It
      has been described in three males from two generations of one Australian family.
      Morbid obesity was noted in the mothers of the patients. Transmission is X-linked.
