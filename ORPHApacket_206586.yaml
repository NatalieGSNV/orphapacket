- TextSection:
  - Contents: Neurolymphomatosis is a rare syndrome of peripheral and cranial nerve
      dysfunction in patients with hematologic malignancies, mostly non-Hodgkin's
      lymphoma or acute leukemia, characterized by painful or painless involvement
      of peripheral or cranial nerves or nerve roots. The clinical presentation is
      diverse depending on the site involved and includes plexopathy, mononeuritis
      multiplex, peripheral neuropathy, radiculopathy and cranial nerve palsies.
