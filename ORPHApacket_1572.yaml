- TextSection:
  - Contents: Common variable immunodeficiency (CVID) comprises a heterogeneous group
      of diseases characterized by a significant hypogammaglobulinemia of unknown
      cause, failure to produce specific antibodies after immunizations and susceptibility
      to bacterial infections, predominantly caused by encapsulated bacteria.
    Name:
    - label: Disease definition
      lang: en

