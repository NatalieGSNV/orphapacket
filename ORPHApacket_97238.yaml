- TextSection:
  - Contents: Rippling muscle disease is a rare, genetic, neuromuscular disorder characterized
      by muscle hyperirritability triggered by stretch, percussion or movement. Patients
      present wave-like, electrically-silent muscle contractions (rippling), muscle
      mounding, painful muscle stiffness and muscle hypertrophy, usually with elevated
      serum creatine kinase.
    Name:
