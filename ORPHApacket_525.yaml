- TextSection:
  - Contents: Lichen planopilaris (LPP) is a rare cutaneous variant of lichen planus
      (see this term) which affects hair follicles. It may occur on its own or in
      association with more common forms of lichen planus, usually classical type
      and/or oral lichen planus.
