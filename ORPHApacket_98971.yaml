- TextSection:
  - Contents: Posterior amorphous corneal dystrophy (PACD) is a very rare form of
      stromal corneal dystrophy (see this term) characterized by irregular amorphous
      sheet-like opacities in the posterior corneal stroma and in Descemet membrane
