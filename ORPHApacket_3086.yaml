- TextSection:
  - Contents: Autosomal dominant vitreoretinochoroidopathy (ADVIRC) is a genetic vitreous-retinal
      disease characterized by ocular developmental anomalies such as microcornea,
      a shallow anterior chamber, glaucoma and cataract. Abnormal chorioretinal pigmentation
      is present, usually lying between the vortex veins and the ora serrata for 360
      degrees.
