- TextSection:
  - Contents: A syndrome linked to chromosome 16 (ATR-16), a contiguous gene deletion
      syndrome, is a form of alpha-thalassemia characterized by microcytosis, hypochromia,
      normal hemoglobin (Hb) level or mild anemia, associated with developmental abnormalities.
    Name:
    - label: Disease definition
      lang: en

