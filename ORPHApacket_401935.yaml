- TextSection:
  - Contents: 14q24.1q24.3 microdeletion syndrome is a rare, genetic, syndromic intellectual
      disability characterized by mild intellectual disability, delayed speech development,
      congenital heart defects, brachydactyly and dysmorphic facial features.
