- SynonymList:
  - Synonym:
    - label: Goossens-Devriendt syndrome
      lang: en

- TextSection:
  - Contents: Goossens-Devriendt syndrome is characterised by intrauterine growth
      retardation, a congenital heart defect, postaxial polydactyly, a brain malformation,
      abnormal hair with temporal balding, and marked facial dysmorphism. It has been
      reported in two siblings from unrelated parents. One of the siblings died and
      the surviving patient showed postnatal growth retardation and severe developmental
      delay.
    Name:
    - label: Disease definition
      lang: en

