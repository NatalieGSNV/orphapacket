- TextSection:
  - Contents: X-linked osteoporosis with fractures is a rare, genetic, primary bone
      dysplasia with decreased bone density disorder characterized by childhood-onset
      osteoporosis associated with recurrent, multiple, osteoporotic, long bone fractures
      and/or vertebral compression fractures, significant height loss in adulthood,
      low bone mineral density scores, and otherwise no other abnormalities. Heterozygote
      females may be unaffected or have a milder phenotype.
