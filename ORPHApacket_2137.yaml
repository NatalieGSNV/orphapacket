- TextSection:
  - Contents: Chronic autoimmune hepatitis (AIH) is a rare progressive inflammatory
      disorder of unknown cause primarily affecting women and associated with circulating
      autoantibodies, elevated transaminase levels, and increased levels of immunoglobulin.
