    - label: Nephroblastomatosis-fetal ascites-macrosomia-Wilms tumor syndrome
      lang: en

- TextSection:
  - Contents: Perlman syndrome is characterized principally by polyhydramnios, neonatal
      macrosomia, bilateral renal tumours (hamartomas with or without nephroblastomatosis),
      hypertrophy of the islets of Langerhans and facial dysmorphism.
    Name:
    - label: Disease definition
      lang: en

