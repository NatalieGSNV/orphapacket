- TextSection:
  - Contents: SHORT syndrome is a rare inherited condition of multiple anomalies whose
      name stands for short stature, hyperextensibility of joints, ocular depression,
      Rieger anomaly (see this term) and teething delay which, along with mild intrauterine
      growth restriction, partial lipodystrophy, delayed bone age, hernias and progeroid
      appearance, are manifestations of the disease.
    Name:
    - label: Disease definition
      lang: en

