- TextSection:
  - Contents: McKusick-Kaufman syndrome is a very rare, genetic developmental disorder
      presenting in the neonatal period characterized by genitourinary malformations,
      polydactyly, and more rarely, congenital heart disease or gastrointestinal malformations.
    Name:
    - label: Disease definition
      lang: en

