- TextSection:
  - Contents: Joubert syndrome with ocular defect is, along with pure JS, the most
      frequent subtype of Joubert syndrome and related disorders (JSRD, see these
      terms) characterized by the neurological features of JS associated with retinal
      dystrophy.
