- TextSection:
  - Contents: Autosomal recessive spastic paraplegia type 75 is a rare, complex hereditary
      spastic paraplegia characterized by an early onset and slow progression of spastic
      paraplegia associated with cerebellar signs, nystagmus, peripheral neuropathy,
      extensor plantar responses and borderline to mild intellectual disability. Additional
      features of hypo- or areflexia, mild upper limb involvement and significant
      visual impairment (optic atrophy, vision loss, astigmatism) have been reported.
    Name:
    - label: Disease definition
      lang: en

