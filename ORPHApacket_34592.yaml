- TextSection:
  - Contents: Immunodeficiency by defective expression of HLA class 1 is a very rare,
      primary, genetic, immunodeficiency disorder characterized by partial or complete
      absence of human leukocyte antigen class I expression resulting in a non-specific
      clinical picture of impaired immune response and susceptibility to infections.
