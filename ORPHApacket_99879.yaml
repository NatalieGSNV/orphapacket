- TextSection:
  - Contents: A rare, hereditary, familial primary hyperparathyroidism disease characterized
      by primary hyperparathyroidism due to single or multiple parathyroid tumors
      in at least two first-degree relatives in the absence of evidence of other endocrine
      disorders, tumors and/or systemic manifestations.
