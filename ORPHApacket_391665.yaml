- TextSection:
  - Contents: A rare disorder of lipid metabolism characterized by severely elevated
      low-density lipoprotein cholesterol levels and subsequent premature formation
      of atherosclerotic plaques in the coronary arteries, proximal aorta, and other
      arteries, significantly increasing the risk of cardiovascular disease at an
      early age. Xanthomas of the skin and in tendons are also a hallmark of the disease.
      Lethality is high due to early complications, in particular myocardial infarction.
    Name:
    - label: Definition
      lang: en

