- TextSection:
  - Contents: 'A rare syndrome for which the acronym indicates the principal signs:
      RA for radial ray defect, PA for both patellae hypoplasia or aplasia and cleft
      or highly arched palate, DI for diarrhea and dislocated joints, LI for little
      size and limb malformations, NO for long, slender nose and normal intelligence.'
