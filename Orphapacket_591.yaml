- TextSection:
  - Contents: Sturge-Weber syndrome (SWS) is a rare congenital neurocutaneous disorder
      characterized by facial capillary malformations and/or cerebral and ocular ipsilateral
      vascular malformations that result in variable degrees of ocular and neurological
      anomalies.
    Name:
    - label: Disease definition
      lang: en

