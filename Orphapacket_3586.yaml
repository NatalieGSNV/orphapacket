- TextSection:
  - Contents: Acute myeloid leukemia (AML) is a group of neoplasms arising from precursor
      cells committed to the myeloid cell-line differentiation. All of them are characterized
      by clonal expansion of myeloid blasts. AML manifests by fever, pallor, anemia,
      hemorrhages and recurrent infections.
