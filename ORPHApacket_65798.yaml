- TextSection:
  - Contents: Goodman syndrome is an extremely rare genetic disorder characterized
      by marked malformations of the head and face (essentially acrocephaly), abnormalities
      of the hands and feet (polydactyly, syndactyly, clinodactyly, camptodactyly,
      ulnar deviation), and congenital heart disease. There have been no further descriptions
      in the literature since 1979. Goodman syndrome could be a variant of Carpenter
      syndrome.
    Name:
