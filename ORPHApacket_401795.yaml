- TextSection:
  - Contents: Autosomal recessive spastic paraplegia type 59 is a very rare, complex
      hereditary spastic paraplegia characterized by an early onset of progressive
      lower limb spasticity, tip-toe walking, scissor gait, hyperreflexia and clonus
      that may be associated with borderline intellectual disability. Nystagmus and
      pes equinovarus have also been reported.
    Name:
    - label: Disease definition
      lang: en

