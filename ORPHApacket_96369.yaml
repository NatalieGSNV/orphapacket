    PURL: http://www.orpha.net/ORDO/Orphanet_377788

- TextSection:
  - Contents: A rare, neurologic disease characterized by an early onset of positive
      and negative symptoms of psychosis that impact development and cognitive functioning.
      Clinical manifestation commonly include premorbid features of autism spectrum
      disorders, attention deficits, neurodevelopmental delays, and behavioral abnormalities.
      After the onset of psychotic symptoms, other comorbidities are also common,
      including obsessive-compulsive disorder, major depressive disorder, attention
      deficit hyperactivity disorder, expressive and receptive language disorders,
      auditory processing deficits, and executive functioning deficits.
    Name:
    - label: Disease definition
      lang: en

