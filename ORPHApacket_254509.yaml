- TextSection:
  - Contents: Iatrogenic botulism is the most recent man-made form of botulism (see
      this term), a rare acquired neuromuscular junction disease with descending flaccid
      paralysis caused by botulinum neurotoxins (BoNTs), and it may occur as an adverse
      event after therapeutic or cosmetic use.
    Name:
