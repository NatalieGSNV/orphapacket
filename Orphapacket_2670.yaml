- TextSection:
  - Contents: Hutchinson-Gilford progeria syndrome is a rare, fatal, autosomal dominant
      and premature aging disease, beginning in childhood and characterized by growth
      reduction, failure to thrive, a typical facial appearance (prominent forehead,
      protuberant eyes, thin nose with a beaked tip, thin lips, micrognathia and protruding
      ears) and distinct dermatologic features (generalized alopecia, aged-looking
      skin, sclerotic and dimpled skin over the abdomen and extremities, prominent
      cutaneous vasculature, dyspigmentation, nail hypoplasia and loss of subcutaneous
      fat).
    Name:
    - label: Disease definition
      lang: en

