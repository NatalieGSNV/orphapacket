- TextSection:
  - Contents: Spinocerebellar ataxia type 26 (SCA26) is a very rare subtype of autosomal
      dominant cerebellar ataxia type III (ADCA type III; see this term) characterized
      by late-onset and slowly progressive cerebellar signs (gait ataxia) and eye
      movement abnormalities.
