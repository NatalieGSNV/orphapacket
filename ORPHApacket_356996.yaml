- TextSection:
  - Contents: A rare, genetic, syndromic intellectual disability disorder characterized
      by variable degrees of intellectual disability, behavioral problems (including
      attention deficit and hyperactivity disorder, autism spectrum disorder, and
      aggressiveness), an altered sleeping pattern, and delayed speech and language
      development associated with disruption of ankryin-3 (<i>ANK3</i> gene). Additional
      features observed may incude muscular hypotonia and spasticity. Epilepsy, chronic
      hunger, and dysmorphic facial features have been reported.
    Name:
    - label: Disease definition
      lang: en

