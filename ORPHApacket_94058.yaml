- TextSection:
  - Contents: Neovascular glaucoma is the most common type of secondary glaucoma,
      usually caused by diabetic retinopathy, central retinal vein occlusion and carotid
      artery obstruction but sometimes by trauma, uvietis or ocular tumors, and characterized
      by severe eye pain, synechial angle glaucoma, high intraocular pressure and
      leading to loss of vision.
    Name:
    - label: Disease definition
      lang: en

