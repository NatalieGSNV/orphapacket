- TextSection:
  - Contents: Kerion celsi is a rare inflammatory and suppurating type of tinea capitis,
      a skin infection caused by <i>Trichophyton</i> or <i>Microsporum</i> fungi,
      that predominantly affects the scalp and that is characterized by the development
      of painful crusty lesions covered with follicular pustules and surrounded by
      erythematous alopecic areas, that can later evolve into abscesses and leave
      permanent cicatricial alopecia. Lesions can be associated with regional lymphadenopathy.
    Name:
    - label: Disease definition
      lang: en

