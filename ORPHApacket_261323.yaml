- TextSection:
  - Contents: A rare, genetic, chromosomal anomaly syndrome resulting from a partial
      deletion of the long arm of chromosome 21 characterized by pre- and post-natal
      growth delay, short stature, intellectual disability, developmental delay with
      severe language impairment, thrombocytopenia, and craniofacial dysmorphism which
      may include microcephaly, downslanted palpebral &#64257;ssures, low-set ears,
      broad nose, thin upper vermillion, and downturned corners of the mouth. Brain
      MRI abnormalities (such as agenesis of the corpus callosum), behavioral problems
      and seizures may be associated.
    Name:
    - label: Disease definition
      lang: en

