- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Dermatoosteolysis, Kirghizian type, is characterised by recurrent skin
      ulceration, arthralgia, fever, peri-articular osteolysis, oligodontia and nail
      dystrophy. This disease has been described in five sibs in a family of Kirghizian
      origin (Central Asia). Three of the sibs also presented with keratitis leading
      to visual impairment or blindess. Transmission is autosomal recessive.
    Name:
    - label: Disease definition
      lang: en

