- TextSection:
  - Contents: Tremor-nystagmus-duodenal ulcer syndrome is a rare hyperkinetic movement
      disorder characterized by mild to severe, progressive essential tremor, nystagmus
      (principally horizontal), duodenal ulceration and a narcolepsy-like sleep disturbance.
      Refractive errors and cerebellar signs, such as gait ataxia and adiadochokinesia,
      may be associated. There have been no further descriptions in the literature
      since 1976.
    Name:
