- TextSection:
  - Contents: Pili torti-onychodysplasia is a form of ectodermal dysplasia characterised
      by dystrophy of the distal part of the nails and trichodysplasia. It has been
      described in only one family. Transmission is autosomal recessive.
    Name:
    - label: Disease definition
      lang: en

