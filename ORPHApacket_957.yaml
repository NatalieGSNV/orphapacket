- TextSection:
  - Contents: A rare skeletal dysplasia characterized by fusion of the carpal and
      tarsal bones, with complex anomalies of the fingers and toes (preaxial polydactyly
      of the hands and/or feet, syndactyly of fingers and toes, hypoplasia and dysgenesis
      of metatarsal bones).
