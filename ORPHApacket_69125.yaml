ORPHApacket:
- ORPHApacketID: '69125'

- Name:
  - label: Anonychia with flexural pigmentation
    lang: en

- ORPHA: '69125'

- PURL: http://www.orpha.net/ORDO/Orphanet_69125

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: A rare ectodermal dysplasia syndrome characterized by anonychia congenita
      totalis or rudimentary nails, macular hyper- and/or hypopigmentation (particularly
      affecting groins, axillae and breasts), coarse scalp hair (that becomes markedly
      thinned in early adult life), dry palmoplantar skin with distorted epidermal
      ridges and sore, cracked soles, and hypohidrosis. There have been no further
      descriptions in the literature since 1975.
    Name:
    - label: Definition
      lang: en

