- Name:
  - label: Anonychia with flexural pigmentation
    lang: en

- ORPHA: '69125'

- PURL: http://www.orpha.net/ORDO/Orphanet_69125

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Anonychia with flexural pigmentation is characterised by anonychia and
      skin abnormalities (hyper- and hypopigmentation in axillae and groins, dry palmar
      and plantar skin leading to sore and cracked soles). It has been described in
      a mother and her two children. The mode of transmission is autosomal dominant.
    Name:
    - label: Disease definition
      lang: en

