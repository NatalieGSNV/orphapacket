- TextSection:
  - Contents: A rare, slowly progressive form of systemic mastocytosis (SM) characterized
      by gradual accumulation of neoplastic mast cells in the visceral organs. Patients
      typically present with splenomegaly, hypercellular marrow and, in most cases,
      urticaria pigmentosa-like skin lesions.
