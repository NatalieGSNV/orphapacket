- TextSection:
  - Contents: Erythromelalgia is a rare, genetic, peripheral neuropathy characterized
      by usually intermittent, often bilateral and symmetrical, paroxysmal hyperthermia
      of the extremities resulting in intense burning sensation, pain, elevated skin
      temperature, erythema, edema and numbness, which typically worsens with hot
      environments, exercise, and/or nighttime. Lower limbs are more commonly involved
      than upper ones, but face and trunk involvement have also been observed.
    Name:
    - label: Disease definition
      lang: en

