- TextSection:
  - Contents: Mal de Meleda (MdM) is a diffuse palmoplantar keratoderma, initially
      reported in the Island of Meleda, characterized by symmetric palmoplantar hyperkeratosis
      that progressively extends to the dorsal surfaces of hands and feet (transgrediens).
      The disease can be associated to hyperhidrosis, lichenoid plaques and perioral
      erythema.
    Name:
    - label: Disease definition
      lang: en

