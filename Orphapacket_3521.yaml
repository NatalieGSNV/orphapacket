- TextSection:
  - Contents: This syndrome is characterised by progressive calcification of the brain
      and spinal cord, growth retardation, psychomotor anomalies, deafness and anaemia.
      Renal tubular acidosis was found in one patient. To date, this syndrome has
      been described in only two patients from one family.
