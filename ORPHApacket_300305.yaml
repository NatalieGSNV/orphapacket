- TextSection:
  - Contents: A rare partial autosomal trisomy/tetrasomy characterized by obesity,
      global developmental delay and intellectual disability, facial dysmorphism (synophrys,
      high-arched eyebrows, large posteriorly rotated ears, upturned nose, long smooth
      philtrum, overbite and high palate), large hands and limb hypotonia. Additional
      features include seizures and behavioral abnormalities.
