- TextSection:
  - Contents: A rare neoplastic disease characterized by the presence of a testicular
      tumor composed of several, well-differentiated or immature, tissues derived
      from one or more of the 3 germinal layers. Patients typically present unilateral
      (occasionally bilateral) painless testicular swelling or a palpable testicular
      nodule/mass.
