ORPHApacket:
- ORPHApacketID: '369891'

- Name:
  - label: Developmental delay-facial dysmorphism syndrome due to MED13L deficiency
    lang: en

- ORPHA: '369891'

- PURL: http://www.orpha.net/ORDO/Orphanet_369891

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: A rare, genetic, multiple congenital anomalies/dysmorphic syndrome characterized
      by varying degrees of intellectual disability, global developmental delay (notably
      with severe speech and language impairment), muscular hypotonia, and facial
      dysmorphism (i.e. broad forehead, bitemporal narrowing, upslanting palpebral
      fissures, low-set ears, flat nasal bridge, bulbous nose and, variably, macroglossia).
      Highly variable additional features include cardiac defects (including persistent
      foramen ovale, ventricular septal defects, tetralogy of Fallot), coordination
      problems, seizures, abnormal growth parameters (including microcephaly, low
      birth and postnatal weight), and brain morphology anomalies (such as ventriculomegaly
      and myelination defects).
    Name:
    - label: Definition
      lang: en

