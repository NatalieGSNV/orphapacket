    - label: Progeroid syndrome, De Barsy type
      lang: en

- TextSection:
  - Contents: De Barsy syndrome (DBS) is characterized by facial dysmorphism (down-slanting
      palpebral fissures, a broad flat nasal bridge and a small mouth) with a progeroid
      appearance, large and late-closing fontanel, cutis laxa (CL), joint hyperlaxity,
      athetoid movements and hyperreflexia, pre- and postnatal growth retardation,
      intellectual deficit and developmental delay, and corneal clouding and cataract.
    Name:
    - label: Disease definition
      lang: en

