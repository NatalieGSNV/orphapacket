    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Retinohepatoendocrinologic syndrome is characterized by total colorblindness
      caused by progressive cone dystrophy, degenerative liver disease, and endocrine
      dysfunction (hypothyroidism, diabetes, repeated abortions or infertility). It
      has been described in six females from two sibships with a high degree of consanguinity,
      and in a male from another family.
    Name:
    - label: Disease definition
      lang: en

