- TextSection:
  - Contents: Dominant hypophosphatemia with nephrolithiasis or osteoporosis is a
      rare, genetic, renal tubular disease characterized by hypophosphatemia, decreased
      renal phosphate resorption and hypercalciuria leading to calcium nephrolithiasis
      and/or nephrocalcinosis and osteoporosis, in the presence of normal/increased
      serum calcitriol levels.
    Name:
