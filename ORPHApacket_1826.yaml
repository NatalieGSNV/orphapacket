- TextSection:
  - Contents: Frontometaphyseal dysplasia (FMD) belongs to the otopalatodigital syndrome
      spectrum disorder and is characterized by anomalous ossification and skeletal
      patterning of the axial and appendicular skeleton, facial dysmorphism and conductive
      and sensorineural hearing loss.
    Name:
    - label: Disease definition
      lang: en

