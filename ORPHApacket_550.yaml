        episodes
      lang: en

- TextSection:
  - Contents: MELAS (Mitochondrial myopathy, encephalopathy, lactic acidosis, and
      stroke) syndrome is a rare progressive multisystemic disorder characterized
      by encephalomyopathy, lactic acidosis, and stroke-like episodes. Other features
      include endocrinopathy, heart disease, diabetes, hearing loss, and neurological
      and psychiatric manifestations.
    Name:
    - label: Definition
      lang: en

