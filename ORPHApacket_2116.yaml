- TextSection:
  - Contents: Hartnup disease is a rare metabolic disorder belonging to the neutral
      aminoacidurias and characterized by abnormal renal and gastrointestinal transport
      of neutral amino acids (tryptophan, alanine, asparagine, glutamine, histidine,
      isoleucine, leucine, phenylalanine, serine, threonine, tyrosine and valine).
    Name:
    - label: Disease definition
      lang: en

