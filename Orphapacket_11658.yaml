- TextSection:
  - Contents: Ischio-vertebral syndrome is a very rare, poorly-defined bone disease
      characterized by ischial aplasia or hypoplasia, vertebral anomalies (vertebral
      malsegmentation, kyphoscoliosis), and in some patients, non-distinctive facial
      dysmorphism.
