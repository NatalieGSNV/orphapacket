- TextSection:
  - Contents: Waardenburg syndrome type 2 (WS2) is an autosomal dominant subtype of
      Waardenburg syndrome (WS; see this term), characterized by varying degrees of
      deafness and pigmentation anomalies of eyes, hair and skin, but without dystopia
      canthorum.
