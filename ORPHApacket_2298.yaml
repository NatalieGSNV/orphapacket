      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377788

- TextSection:
  - Contents: Type B insulin-resistance syndrome belongs to the group of extreme insulin-resistance
      syndromes (which includes leprechaunism, the lipodystrophies, Rabson-Mendenhall
      syndrome, and type A insulin resistance syndrome; see these terms) and occurs
      in the context of immune dysfunction.
    Name:
    - label: Disease definition
      lang: en

