- TextSection:
  - Contents: "Benign concentric annular macular dystrophy (BCAMD) is a progressive\
      \ autosomal dominant macular dystrophy characterized by parafoveal hypopigmentation\
      \ followed by a retinitis pigmentosa-like phenotype (nyctalopia and peripheral\
      \ vision loss) with a bull\xC2\x92s eye configuration."
