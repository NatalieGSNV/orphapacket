- TextSection:
  - Contents: Ulna hypoplasia - intellectual deficit is a very rare syndrome characterized
      by mesomelic shortness of the forearms, bilateral clubfeet, aplasia or hypoplasia
      of all nails and severe psychomotor retardation.
