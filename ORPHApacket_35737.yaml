- TextSection:
  - Contents: Morning glory syndrome (MGS) is an optic neuropathy characterized by
      a congenital funnel shaped excavation of the posterior fundus that incorporates
      the optic disc malformation (resembling the morning glory flower) MGS is usually
      unilateral and may result in a decrease in best-corrected visual acuity (BCVA).
      MGS either occurs isolated or associated to other ocular or non-ocular anomalies.
    Name:
