- TextSection:
  - Contents: Benign partial epilepsy of infancy with complex partial seizures is
      a rare infantile epilepsy syndrome characterized by complex partial seizures
      presenting with motion arrest, decreased responsiveness, staring, automatisms
      and mild clonic movements, with or without apneas, normal interictal EEG and
      focal, mostly temporal discharges in ictal EEG. Most often, seizures occur in
      clusters and have a good response to treatment. Psychomotor development is normal.
    Name:
