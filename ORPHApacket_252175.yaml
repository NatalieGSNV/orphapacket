- TextSection:
  - Contents: Vestibular schwannoma is a rare tumor of the posterior fossa originating
      in the Schwann cells of the vestibular transitional zone of the vestibulocochlear
      nerve that can be benign, small, slow growing and asymptomatic or large, faster
      growing and aggressive and potentially fatal, presenting with symptoms of hearing
      and balance impairment, vertigo, ataxia, headache and fifth, sixth or seventh
      cranial nerve dysfunction and facial numbness.
