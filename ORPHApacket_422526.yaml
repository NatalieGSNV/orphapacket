- TextSection:
  - Contents: "Hereditary clear cell renal cell carcinoma (ccRCC) is a hereditary\
      \ renal cancer syndrome defined as development of ccRCC in two or more family\
      \ members without evidence of constitutional chromosome 3 translocation, von\
      \ Hippel-Lindau disease or other tumor predisposing syndromes associated with\
      \ ccRCC, such as tuberous sclerosis or Birt-Hogg-Dubb\xC3\xA9 syndrome."
    Name:
    - label: Definition
      lang: en

