- TextSection:
  - Contents: Mosaic trisomy 8 is a chromosomal disorder defined by the presence of
      three copies of chromosome 8 in some cells of the organism. It is characterized
      by facial dysmorphism, mild intellectual deficit and joint, urinary, cardiac
      and skeletal anomalies.
    Name:
    - label: Disease definition
      lang: en

