- TextSection:
  - Contents: Congenital adrenal hyperplasia (CAH) is an inherited endocrine disorder
      caused by a steroidogenic enzyme deficiency that is characterized by adrenal
      insufficiency and variable degrees of hyper or hypo androgeny manifestations,
      depending of the type and the severity of the disease.
