    - label: Frydman-Cohen-Karmon syndrome
      lang: en

- TextSection:
  - Contents: A rare syndrome characterised by the association of blepharophimosis
      and ptosis, V-esotropia, and weakness of extraocular and frontal muscles with
      syndactyly of the toes, short stature, prognathism, and hypertrophy and fusion
      of the eyebrows.
    Name:
    - label: Disease definition
      lang: en

