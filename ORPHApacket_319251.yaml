- TextSection:
  - Contents: Rift Valley fever (RVF), caused by the Rift Valley fever virus (RVFV),
      is an arbovirus characterized by a usually self-limiting febrile illness but
      that in some cases can also manifest with thrombosis, vision loss, hemorrhages
      and/or neurological symptoms.
    Name:
    - label: Disease definition
      lang: en

