- Name:
  - label: Phenobarbital embryopathy
    lang: en

- ORPHA: '1919'

- PURL: http://www.orpha.net/ORDO/Orphanet_1919

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: A teratologic disorder associated with intrauterine exposure of phenorbarbital
      during the first trimester of pregnancy. Infants are usually asymptomatic but
      an increased risk of intellectual disability, tetralogy of Fallot, unilateral
      cleft lip, hypoplasia of the mitral valve and some other mild abnormalities
      such as hypertelorism, epicanthus, hypoplasia and low insertion of the nose,
      low insertion of the ears, prognathism, &#64257;nger hypoplasia, brachydactyly
      and hypospadias have been reported in rare cases.
    Name:
    - label: Disease definition
      lang: en

