- TextSection:
  - Contents: Localized pagetoid reticulosis is a rare variant of mycosis fungoides
      (MF; see this term), a form of cutaneous T-cell lymphoma, and is characterized
      by the presence of localized patches or plaques with epidermal hyperplasia and
      intraepidermal proliferation of neoplastic T-cells, usually involving one extremity.
