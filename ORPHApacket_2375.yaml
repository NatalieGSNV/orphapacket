- TextSection:
  - Contents: Laryngeal abductor paralysis-intellectual disability syndrome is characterised
      by congenital and permanent laryngeal abductor paralysis, associated, in the
      majority of cases, with intellectual deficit. It has been described in several
      families. X-linked inheritance is likely.
