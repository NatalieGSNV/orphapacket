- TextSection:
  - Contents: A clinical variant of iridocorneal endothelial (ICE) syndrome, characterized
      by progressive iris atrophy and holes present on the surface of the iris, corneal
      edema, corectopia, uveal ectropion and anterior synechiae. Secondary glaucoma
      is also a common complication of the disease.
