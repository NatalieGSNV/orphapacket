- TextSection:
  - Contents: A very rare, severe, genetic, combined immunodeficiency disorder characterized
      by lymphocytosis, decreased peripheral CD8+ T-cells, and presence of normal
      circulating CD4+ T-cells, leading to immune dysfunction.
