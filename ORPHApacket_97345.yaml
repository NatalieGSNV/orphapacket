- TextSection:
  - Contents: A rare, neurodegenerative disease characterized by progressive cognitive
      impairment, spastic tetraparesis, and cerebellar ataxia resulting from amyloid
      deposits in the brain. Spasticity with increased deep tendon reflexes and tone
      are early symptoms, muscular rigidity evolves later. Progressive mental deterioration
      usually starts with apathy and impaired memory with progression to complete
      disorientation.
