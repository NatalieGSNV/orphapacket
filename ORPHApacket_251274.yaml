- TextSection:
  - Contents: Familial hyperaldosteronism type III (FH-III) is a rare heritable form
      of primary aldosteronism (PA) that is characterized by early-onset severe hypertension,
      non glucocorticoid-remediable hyperaldosteronism, overproduction of 18-oxocortisol
      and 18-hydroxycortisol, and profound hypokalemia.
    Name:
    - label: Disease definition
      lang: en

