- TextSection:
  - Contents: Autosomal dominant cerebellar ataxia (ADCA) type I is a group of spinocerebellar
      ataxias (SCAs) characterized by ataxia with other neurological signs, including
      oculomotor disturbances, cognitive deficits, pyramidal and extrapyramidal dysfunction,
      bulbar, spinal and peripheral nervous system involvement.
