- TextSection:
  - Contents: Blount disease is characterized by disturbed growth of the inner portion
      of the upper tibial extremity, progressively leading to bowlegged deformity
      with bone angulation just below the knee (tibia varus). In 60% of cases, the
      condition affects both legs.
    Name:
    - label: Definition
      lang: en

