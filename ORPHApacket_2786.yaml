- TextSection:
  - Contents: Osteoporosis-oculocutaneous hypopigmentation syndrome is characterised
      by osteoporosis and congenital oculocutaneous hypopigmentation. Three cases
      have been described in the literature. The mode of inheritance appears to be
      autosomal recessive.
