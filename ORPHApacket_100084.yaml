- TextSection:
  - Contents: Middle ear neuroendocrine tumor is a rare, otorhinolaryngologic tumor
      characterized by a mixed glandular and non-glandular histological features and
      positive immunostaining for pancytokeratin, vimentin, synaptophysin and islet-1
      protein. Common signs and symptoms are hearing loss, mass, pain, discharge,
      equilibrium disturbances, tinnitus and nerve paralysis.
    Name:
    - label: Disease definition
      lang: en

