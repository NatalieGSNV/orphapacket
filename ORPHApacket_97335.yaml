- TextSection:
  - Contents: Osgood-Schlatter disease is a traction apophysitis of the anterior tibial
      tubercle described in active adolescents and characterized by gradual onset
      of pain and swelling of the anterior knee causing limping that usually disappears
      at the end of growth.
