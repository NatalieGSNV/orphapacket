- TextSection:
  - Contents: Ependymoma is the most frequent intramedullary tumor in adults (but
      be benign or anaplastic. Ependymoma arise from the ependymal cells of the cerebral
      ventricles, corticle rests and central canal of the spinal cord, and manifest
      with variable symptoms such headache, vomiting, seizures, focal neurological
      signs and loss of vision and can cause obstructive hydrocephalus in some cases.
    Name:
    - label: Definition
      lang: en

