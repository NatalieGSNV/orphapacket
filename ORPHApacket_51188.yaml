- TextSection:
  - Contents: Ethylmalonic acid encephalopathy (EE) is defined by elevated excretion
      of ethylmalonic acid (EMA) with recurrent petechiae, orthostatic acrocyanosis
      and chronic diarrhoea associated with neurodevelopmental delay, psychomotor
      regression and hypotonia with brain magnetic resonance imaging (MRI) abnormalities.
    Name:
    - label: Disease definition
      lang: en

