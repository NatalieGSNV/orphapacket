- TextSection:
  - Contents: A rare, aggressive, malignant, epithelial carcinoma of the esophagus
      characterized, macroscopically, by an exophytic mass with central ulceration
      located on the esophagus and, histologically, by a sheet-like growth of neoplastic
      cells without significant glandular, squamous or neuroendocrine differentiation.
      Patients may present with progressive dysphagia, long-standing history of gastroesophageal
      reflux, weight loss, anemia, abdominal or chest pain/pressure, dyspnea, and/or
      hematemesis. Presence or history of Barrett esophagus is frequently associated.
