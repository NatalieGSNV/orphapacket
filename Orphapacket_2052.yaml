- TextSection:
  - Contents: Hirschsprung disease-nail hypoplasia-dysmorphism syndrome is a fatal
      malformative disorder that is characterized by Hirschsprung disease, hypoplastic
      nails, distal limb hypoplasia and minor craniofacial dysmorphic features (flat
      facies, upward slanting palpebral fissures, narrow philtrum, narrow, high arched
      palate, micrognathia, low set ears with abnormal helices). Hydronephrosis has
      also been reported. There have been no further descriptions in the literature
      since 1988.
    Name:
