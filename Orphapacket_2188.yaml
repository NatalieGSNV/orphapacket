- TextSection:
  - Contents: Non-epidermolytic palmoplantar keratoderma is characterised by a diffuse
      non-epidermolytic palmoplantar keratoderma with frequent fungal infections.
      Prevalence in the general population is estimated at 1 in 40,000 but is much
      higher in northern Sweden (0.3-0.55%). Transmission is autosomal dominant and
      the causative gene has been localised to chromosome 12q11-q13.
    Name:
