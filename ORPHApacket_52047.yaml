- SynonymList:
  - Synonym:
    - label: Vater-like syndrome with pulmonary hypertension, abnormal ears and growth
        deficiency
      lang: en

- TextSection:
  - Contents: Braddock syndrome is a rare malformation syndrome with multiple congenital
      abnormalities, described in 2 siblings, that is characterized by VACTERL -like
      association in combination with pulmonary hypertension, laryngeal webs, blue
      sclerae, abnormal ears, persistent growth deficiency and normal intellect.
    Name:
    - label: Disease definition
      lang: en

