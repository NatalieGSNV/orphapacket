- TextSection:
  - Contents: "Autosomal dominant beta 2-microglobulinic amyloidosis is a form of\
      \ amyloidosis (see this term), characterized by accumulation and extensive visceral\
      \ deposition of anamyloidogenic variant of beta 2 microglobulin (D76N variant\
      \ &#946;2M) leading to progressive gastrointestinal dysfunction, Sj\xF6gren\
      \ syndrome (see this term) and autonomic neuropathy."
    Name:
    - label: Disease definition
      lang: en

