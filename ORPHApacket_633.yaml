- TextSection:
  - Contents: Laron syndrome is a congenital disorder characterized by marked short
      stature associated with normal or high serum growth hormone (GH) and low serum
      insulin-like growth factor-1 (IGF-I) levels which fail to rise after exogenous
      GH administration.
    Name:
    - label: Definition
      lang: en

