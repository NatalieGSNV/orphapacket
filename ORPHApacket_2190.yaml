- TextSection:
  - Contents: Congenital hydronephrosis is a renal urinary disease characterized by
      distension and dilation of the renal pelvis and calyces secondary to various
      congenital obstructive malformations of the kidneys and urinary tract that can
      evolve to renal atrophy.
