- TextSection:
  - Contents: Congenital contractural arachnodactyly (CCA, Beals syndrome) is a connective
      tissue disorder characterized by multiple flexion contractures, arachnodactyly,
      severe kyphoscoliosis, abnormal pinnae and muscular hypoplasia.
    Name:
    - label: Disease definition
      lang: en

