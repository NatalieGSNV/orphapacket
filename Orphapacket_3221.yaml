  - Synonym:
    - label: Kosztolanyi syndrome
      lang: en

- TextSection:
  - Contents: Arachnodactyly - abnormal ossification - intellectual disability is
      a multiple congenital developmental anomalies syndrome characterized by arachnodactyly
      of fingers and toes associated with craniofacial dysmorphism (including abnormal
      cranial ossification, frontal bossing, flat calvaria, shallow deformed orbits
      resulting in exophtalmos, midface hypoplasia and micrognathia), feeding difficulties
      in infancy, infantile muscular hypotonia, and developmental delay leading to
      intellectual disability.
    Name:
    - label: Disease definition
      lang: en

