- TextSection:
  - Contents: "American trypanosomiasis, commonly known as Chagas disease (ChD), is\
      \ a tropical disease mainly found in latin America and transmitted by triatomine\
      \ insects (mostly <i>Triatoma infestans</i> and <i>Rhodnius prolixus</i> and\
      \ <i>Panstrongylus megistus</i>) harboring the hemoflagellate protozoan parasite\
      \ <i>Trypanosoma cruzi</i>. The disease is characterized by an acute phase which\
      \ is either asymptomatic or manifest with fever, inflammation at the inoculation\
      \ site (inoculation chancre or chagoma), unilateral palpebral edema called the\
      \ Roma\xF1a sign (when the triatomine bite occurs near the eye), enlarged lymph\
      \ nodes, and splenomegaly. The chronic phase is lifelong and development of\
      \ chagasic cardiomyopathy (30%; complex arrhythmias, heart failure, and thromboembolic\
      \ events), digestive (10%; megaoesophagus and megacolon), neurological (10%;\
      \ stroke, peripheral neuropathy and autonomic dysfunction), or mixed alterations\
      \ (10%) may be observed. These can all lead to high morbidity and mortality\
      \ rates."
    Name:
    - label: Disease definition
      lang: en

