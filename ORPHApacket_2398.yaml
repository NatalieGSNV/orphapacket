- TextSection:
  - Contents: Multiple symmetric lipomatosis (MSL) is a rare subcutaneous tissue disease
      characterized by growth of symmetric non-encapsulated masses of adipose tissue
      mostly around the face and neck with variable clinical repercussions (e.g. reduced
      neck mobility, compression of respiratory structures).
    Name:
