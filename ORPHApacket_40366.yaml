- TextSection:
  - Contents: Acitretin/Etretinate embryopathy is a teratogenic disorder due to acitretin
      or etretinate exposure during the first trimester of pregnancy, carrying a risk
      of fetal malformations of approximately 20%, including central nervous system,
      craniofacial, ear, thymic, cardiac and limb anomalies.
    Name:
    - label: Disease definition
      lang: en

