- TextSection:
  - Contents: Severe combined immunodeficiency (SCID) due to adenosine deaminase (ADA)
      deficiency is a form of SCID characterized by profound lymphopenia and very
      low immunoglobulin levels of all isotypes resulting in severe and recurrent
      opportunistic infections.
