- TextSection:
  - Contents: Retinal cavernous hemangioma is a rare, benign, usually unilateral retinal
      vascular hamartoma that in most cases is asymptomatic but in some patients may
      present with blurred vision or floaters and that is characterized by the presence
      of grape-like vacuoles.
    Name:
    - label: Disease definition
      lang: en

