- TextSection:
  - Contents: Short rib-polydactyly syndrome (SRPS), Saldino-Noonan type is an extremely
      rare type of SRPS with neonatal onset characterized by polydactyly, hydropic
      appearance, and small thorax with short horizontal ribs causing fatal cardiorespiratory
      distress. Affected patients also have extreme micromelia, pointed metaphyses,
      and a range of other ossification defects (vertebrae, calvaria, pelvis, hand
      and foot bones). Extraskeletal manifestations may include polycystic kidneys,
      transposition of the great vessels, and atresia of the gastrointestinal and
      genitourinary systems.
    Name:
