- TextSection:
  - Contents: Tetrasomy 18p is a very rare structural chromosomal anomaly affecting
      multiple body systems and characterized clinically by craniofacial abnormalities,
      delayed development, cognitive impairment, changes in muscle tone, distinctive
      facial features, and rarely renal malformations.
    Name:
    - label: Definition
      lang: en

