- TextSection:
  - Contents: 3M syndrome is a primordial growth disorder characterized by low birth
      weight, reduced birth length, severe postnatal growth restriction, a spectrum
      of minor anomalies (including facial dysmorphism) and normal intelligence.
    Name:
    - label: Disease definition
      lang: en

