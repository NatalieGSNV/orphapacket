- TextSection:
  - Contents: "Pulmonary fibrosis - hepatic hyperplasia - bone marrow hypoplasia,\
      \ also named \xC2\x93trimorphic syndrome\xC2\x94 (i.e. three (inherited) morbidities,\
      \ pulmonary, hepatic and cytopenia), is a rare disease reported in 4 cases to\
      \ date, manifesting with idiopathic pulmonary fibrosis, hepatic nodular regenerative\
      \ hyperplasia leading to portal hypertension and thrombocytopenia due to bone\
      \ marrow hypoplasia. The condition was associated with 100% mortality."
    Name:
    - label: Definition
      lang: en

