- TextSection:
  - Contents: A rare primary immunodeficiency due to a defect in innate immunity characterized
      by a marked decrease or absence of myeloperoxidase activity in neutrophils and
      monocytes. Clinically, most patients are asymptomatic. Occasionally, severe
      infectious complications may occur, particularly recurrent candida infections,
      being especially severe in the setting of comorbid diabetes mellitus.
