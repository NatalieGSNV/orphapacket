- TextSection:
  - Contents: Fetal valproate syndrome (FVS), is an anticonvulsant drug-related embryofetopathy
      that can occur when a fetus is exposed to valproic acid (VPA), characterized
      by distinct facial dysmorphism, congenital anomalies and developmental delay
      (especially in language and communication).
