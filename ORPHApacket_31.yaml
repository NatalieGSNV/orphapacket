  - Synonym:
    - label: Alpha-ketoglutarate dehydrogenase deficiency
      lang: en

- TextSection:
  - Contents: Oxoglutaric aciduria is a very rare tricarboxylic acid cycle disorder
      (see this term), resulting from a deficiency in alpha-ketoglutarate dehydrogenase
      (one of the three subunits of the alpha-ketoglutarate dehydrogenase complex),
      that most often presents in the neonatal period with hypotonia, severe encephalopathy,
      extrapyramidal signs, pyramidal tract dysfunction and seizures and that frequently
      results in death in early childhood. Metabolic acidosis, elevated lactate and
      glutamate levels and variable degrees of glutaric aciduria are noted. Sudden
      death, myocardiopathy, and hepatic disorders have also been reported in some
      cases.
    Name:
    - label: Disease definition
      lang: en

