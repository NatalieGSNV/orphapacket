- TextSection:
  - Contents: Valvular dysplasia is a rare entity (<1/100,000) usually diagnosed by
      echocardiography. It may be limited to one of the four valves but can also involve
      the two atrioventricular valves and the two semilunar valves. When it is associated
      with either stenosis or regurgitation of the affected valve(s), the symptoms
      depend on the degree of obstruction or on the volume of regurgitation.
