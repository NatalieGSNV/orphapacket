- TextSection:
  - Contents: Paroxysmal dyskinesia (PD) is a rare heterogenous group of movement
      disorders manifesting as abnormal involuntary movements that recur episodically
      and last only a brief time. PD includes paroxysmal kinesigenic dyskinesia (PKD),
      paroxysmal non-kinesigenic dyskinesia (PNKD), paroxysmal exertion-induced dyskinesia
      (PED) and a variant form of PKD, infantile convulsion and choreoathetosis (ICCA
      syndrome) (see these terms).
