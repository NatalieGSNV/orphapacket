- TextSection:
  - Contents: Genetic hyperferritinemia without iron overload is a rare biological
      anomaly defined as high serum ferritin levels without elevations of transferrin
      saturation, tissue or serum iron and characterized by an apparently asymptomatic
      clinical phenotype.
