- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: A rare multiple congenital anomalies/dysmorphic syndrome characterized
      by trigonobrachycephaly, facial dysmorphism (including narrow forehead, upward-slanting
      palpebral fissures, bulbous nose with slightly bifid tip, macrostomia with thin
      upper lip, micrognathia), and various acral anomalies, such as broad thumbs,
      large toes, bulbous fingertips with short nails, joint laxity of the hands and
      fifth finger clinodactyly. Short stature, hypotonia and severe psychomotor delay
      are also associated. There have been no further descriptions in the literature
      since 1991.
    Name:
    - label: Definition
      lang: en

