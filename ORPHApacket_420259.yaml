- TextSection:
  - Contents: A rare, acquired, interstitial lung disease, characterized by alveolar
      surfactant accumulation, cough, progressive dyspnea and respiratory insufficiency.
      The disease may be secondary to hematological disorder, toxic inhalation, and
      infection or may occur within the setting of immunosuppression after transplantation.
