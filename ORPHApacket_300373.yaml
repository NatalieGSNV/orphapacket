- TextSection:
  - Contents: A rare genetic endocrine disease characterized by early-onset (from
      <12 months to 3 years), rapid and excessive acceleration of linear growth and
      body size due to pituitary mixed growth hormone- and prolactin-secreting adenomas
      and/or mixed-cell pituitary hyperplasia. Patients present with gigantism and
      may have associated acromegalic features (e.g. coarse facial features, frontal
      bossing, prognathism, increased interdental space) as well as marked enlargement
      of hands and feet, soft tissue swelling, increased appetite and acanthosis nigricans.
    Name:
    - label: Definition
      lang: en

