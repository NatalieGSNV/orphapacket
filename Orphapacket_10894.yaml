- TextSection:
  - Contents: Cutaneous mastocytosis is a term referring to a group of diseases characterized
      by abnormal accumulation and proliferation of skin mastocytes. In some cases
      (most commonly in adults), cutaneous mastocytosis may occur in association with
      mast cell infiltration of various extracutaneous organs, in which case the disorder
      is referred to as systemic mastocytosis (see this term).
    Name:
    - label: Disease definition
      lang: en

