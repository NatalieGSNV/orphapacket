- TextSection:
  - Contents: Infantile apnea is a cessation of respiratory air flow that may affect
      newborns or older children because of neurological impairment of the respiratory
      rhythm or obstruction of air flow through the air passages. The symptoms include
      cyanosis, pallor or bradycardia and snoring in case of obstructive apnea.
