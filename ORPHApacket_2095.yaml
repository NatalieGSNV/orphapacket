- TextSection:
  - Contents: Gorlin-Chaudhry-Moss (GCM) syndrome is a multiple congenital anomaly
      syndrome characterized by craniofacial dysostosis, facial dysmorphism, conductive
      hearing loss, generalized hypertrichosis, and extremity, ocular and dental anomalies.
    Name:
    - label: Definition
      lang: en

