- TextSection:
  - Contents: Autosomal recessive Stickler syndrome is a rare type of Stickler syndrome
      (see this term), found in one family to date, caused by a mutation in the <i>COL9A1</i>
      gene, and like other dominantly inherited forms of the disease manifesting with
      opthalmological (myopia, retinal detachment and cataracts), orofacial (micrognathia,
      midface hypoplasia and cleft palate) auditory (sensorineural hearing loss) and
      articular (epiphyseal dysplasia) symptoms
    Name:
    - label: Disease definition
      lang: en

