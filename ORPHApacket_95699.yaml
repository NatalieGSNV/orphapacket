- TextSection:
  - Contents: Congenital adrenal hyperplasia due to cytochrome P450 oxidoreductase
      deficiency is a unique form of congenital adrenal hyperplasia (CAH; see this
      term) characterized by glucocorticoid deficiency, severe sexual ambiguity in
      both sexes and skeletal (especially craniofacial) malformations.
    Name:
    - label: Disease definition
      lang: en

