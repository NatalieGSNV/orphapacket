- TextSection:
  - Contents: Anonychia-microcephaly syndrome is a multiple congenital anomaly disorder
      characterized by anonychia congenita totalis and microcephaly, and normal intelligence
      along with some minor anomalies including single transverse palmar creases,
      fifth-finger clinodactyly and widely-spaced teeth.
    Name:
    - label: Disease definition
      lang: en

