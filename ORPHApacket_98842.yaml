- TextSection:
  - Contents: Lymphomatoid papulosis (LyP) is a rare cutaneous condition characterized
      by chronic, recurrent, and self-regressing papulonodular skin eruptions. It
      belongs to the spectrum of primary cutaneous CD30+ lymphoproliferative disorders,
      along with primary cutaneous anaplastic large cell lymphoma (primary C-ALCL;
      see this term) with which it shares overlapping clinical and histopathologic
      features.
