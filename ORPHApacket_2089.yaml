- TextSection:
  - Contents: A genetically inherited anomaly of glycogen metabolism and a form of
      glycogen storage disease (GSD) characterized by fasting hypoglycemia. This is
      not a glycogenosis, strictly speaking, as the enzyme deficiency decreases glycogen
      reserves.
    Name:
    - label: Disease definition
      lang: en

