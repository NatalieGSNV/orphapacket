ORPHApacket:
- ORPHApacketID: '300573'

- Name:
  - label: Polymicrogyria due to TUBB2B mutation
    lang: en

- ORPHA: '300573'

- PURL: http://www.orpha.net/ORDO/Orphanet_300573

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: A rare, genetic, central nervous system malformation characterized by
      generalized or focal polmicrogryia-like cortical dysplasia and simplified gyral
      pattern, or alternatively by microlissencephaly and agenesis of the corpus callosum.
      Clinical manifestations are variable and include microcephaly, seizures, hypotonia,
      developmental delay, severe psychomotor delay, ataxia, spastic diplegia or tetraplegia,
      and ocular abnormalities (strabismus, ptosis or optic atrophy).
    Name:
    - label: Definition
      lang: en

