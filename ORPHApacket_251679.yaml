- TextSection:
  - Contents: Astroblastoma is a very rare glial neoplasm of the central nervous system,
      most often with an intra-axial peripheral supratentorial location in one hemisphere
      of the frontal or parietal lobes and usually presenting in infants and young
      adults with symptoms of vomiting, loss of consciousness, epileptic seizures
      and headaches.
