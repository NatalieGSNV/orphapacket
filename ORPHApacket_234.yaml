  - Contents: Dubin-Johnson syndrome (DJS) is a benign, inherited liver disorder characterized
      clinically by chronic, predominantly conjugated, hyperbilirubinemia and histopathologically
      by black-brown pigment deposition in parenchymal liver cells.
