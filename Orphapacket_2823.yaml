- TextSection:
  - Contents: Nijmegen breakage syndrome is a rare genetic disease presenting at birth
      with microcephaly, dysmorphic facial features, becoming more noticeable with
      age, growth delay, and later-onset complications such as malignancies and infections.
    Name:
    - label: Disease definition
      lang: en

