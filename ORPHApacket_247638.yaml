- TextSection:
  - Contents: Prenatal benign hypophosphatasia (PB-HPP) is a very rare form of hypophosphatasia
      (see this term) characterized by prenatal skeletal manifestations (limb shortening
      and bowing) that slowly resolve spontaneously and later develop into the milder
      infantile, childhood or adult forms of the disease.
