- TextSection:
  - Contents: Juvenile primary lateral sclerosis (JPLS) is a very rare motor neuron
      disease characterized by progressive upper motor neuron dysfunction leading
      to loss of the ability to walk with wheelchair dependence, and subsequently,
      loss of motor speech production.
