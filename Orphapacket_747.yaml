- TextSection:
  - Contents: Anti-glomerular basement membrane (anti-GBM) disease is a rapidly progressive
      and generally fulminant rare autoimmune condition characterized by the presence
      of anti-GBM antibodies, affecting glomerular and/or pulmonary capillaries. It
      may manifest as an isolated glomerulonephritis (anti-GBM nephritis) or as a
      pulmonary-renal syndrome with severe lung hemorrhage (Goodpasture's syndrome).
    Name:
    - label: Disease definition
      lang: en

