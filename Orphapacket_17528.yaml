- TextSection:
  - Contents: Febrile infection-related epilepsy syndrome (FIRES) describes an explosive-onset,
      potentially fatal acute epileptic encephalopathy that develops in previously
      healthy children and adolescents following the onset of a non-specific febrile
      illness.
    Name:
    - label: Disease definition
      lang: en

