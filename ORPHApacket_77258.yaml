- TextSection:
  - Contents: Trichorhinophalangeal syndromes (TRPS) type 1 and 3 are malformation
      syndromes characterized by short stature, sparse hair, a bulbous nasal tip and
      cone-shaped epiphyses, as well as severe generalized shortening of all phalanges,
      metacarpals and metatarsal bones.
    Name:
    - label: Disease definition
      lang: en

