    - label: Cutis laxa with joint laxity and developmental delay
      lang: en

- TextSection:
  - Contents: "A spectrum of connective tissue disorders characterized by the association\
      \ of wrinkled, redundant and sagging inelastic skin with growth and developmental\
      \ delay, and skeletal anomalies. The spectrum ranges from patients with classic\
      \ autosomal recessive cutis laxa type 2 (ARCL2, Debr\xC3\xA9 type) to patients\
      \ with a milder form of the disease, wrinkled skin syndrome (WSS)."
    Name:
    - label: Definition
      lang: en

