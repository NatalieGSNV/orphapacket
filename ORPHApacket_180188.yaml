- TextSection:
  - Contents: A rare breast malformation characterized by congenital absence of breast
      and nipple (amastia), or nipple or mammary gland (athelia or amazia, respectively).
      It can be unilateral or bilateral and may occur as an isolated malformation
      or be associated with a syndrome or cluster of other anomalies.
