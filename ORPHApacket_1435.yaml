- TextSection:
  - Contents: Choroideremia-deafness-obesity syndrome is an X-linked retinal dystrophy
      characterized by choroideremia, causing in affected males progressive nyctalopia
      and eventual central blindness. Obesity, moderate intellectual disability and
      congenital mixed (sensorineural and conductive) deafness are also observed.
      Female carriers show typical retinal changes indicative of the choroideremia
      carrier state.
    Name:
    - label: Disease definition
      lang: en

