- TextSection:
  - Contents: X-linked adrenoleukodystrophy (X-ALD) is a peroxisomal disorder resulting
      in cerebral demyelination, axonal dysfunction in the spinal cord leading to
      spastic paraplegia, adrenal insufficiency and in some cases testicular insufficiency.
