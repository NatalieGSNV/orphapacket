    - label: Cranio-facio-digito-genital syndrome
      lang: en

- TextSection:
  - Contents: Harrod syndrome is characterized by the association of intellectual
      deficit, facial dysmorphism (a highly arched palate, pointed chin, and small
      mouth, hypotelorism, a long nose and large protruding ears), arachnodactyly,
      hypogenitalism (undescended testes and hypospadias) and failure to thrive.
    Name:
    - label: Disease definition
      lang: en

