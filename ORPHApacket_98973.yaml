- TextSection:
  - Contents: Posterior polymorphous corneal dystrophy (PPCD) is a rare mild subtype
      of posterior corneal dystrophy (see this term) characterized by small aggregates
      of apparent vesicles bordered by a gray haze at the level of Descemet membrane,
      generally with no effect on vision.
