- TextSection:
  - Contents: Pilodental dysplasia-refractive errors syndrome is a rare ectodermal
      dysplasia syndrome characterized by dysplastic abnormalities of the hair and
      teeth (including hypodontia, abnormally shaped teeth, scalp hypotrichosis and
      pili annulati), follicular hyperkeratosis on the trunk and limbs, and hyperopia.
      Intensified delineation, reticular hyperpigmentation of the nape and astigmatism
      have also been reported. There have been no further descriptions in the literature
      since 1985.
