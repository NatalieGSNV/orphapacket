- TextSection:
  - Contents: Corticobasal syndrome (CBS) is a rare neurodegenerative disease characterized
      by multifaceted motor system dysfunctions and cognitive defects such as asymmetric
      rigidity, bradykinesia, limb apraxia, and visuospatial dysfunction.
    Name:
    - label: Definition
      lang: en

