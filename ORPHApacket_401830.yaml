- TextSection:
  - Contents: Autosomal recessive spastic paraplegia type 69 is a rare, complex hereditary
      spastic paraplegia disorder characterized by infantile onset of progressive
      lower limb spasticity, global developmental delay, hyperreflexia, clonus and
      extensor plantar reflexes, associated with dysarthria, intellectual disability,
      cataracts and hearing impairment.
    Name:
    - label: Disease definition
      lang: en

