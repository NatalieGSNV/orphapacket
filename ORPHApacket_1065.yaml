- TextSection:
  - Contents: Aniridia-cerebellar ataxia-intellectual disability syndrome, also known
      as Gillespie syndrome, is a rare, congenital, neurological disorder characterized
      by the association of partial bilateral aniridia with non-progressive cerebellar
      ataxia, and intellectual disability.
