- TextSection:
  - Contents: A form of axonal Charcot-Marie-Tooth disease, a peripheral motor and
      sensory neuropathy, characterized by congenital pstosis and early cataract associated
      to a mildly progressive peripheral neuropathy of variable onset from birth to
      the 6th decade, pes cavus, reduced to absent ankles tendon reflexes and sometimes
      neutropenia.
