- TextSection:
  - Contents: Pfeiffer syndrome type 2 (PS2) is a frequent and severe type of Pfeiffer
      syndrome (PS; see this term), characterized by cloverleaf skull, severe associated
      functional disorders, and hand/foot and elbow/knee abnormalities.
