    - label: Familial infantile hypercalcemia with suppressed intact parathyroid hormone
      lang: en

- TextSection:
  - Contents: Autosomal recessive infantile hypercalcemia is a rare, genetic, phosphocalcic
      metabolism disorder characterized by early-onset hypercalcemia, hypophosphatemia,
      hypercalciuria, decreased intact parathyroid hormone serum levels and medullary
      nephrocalcinosis, typically manifesting with failure to thrive, hypotonia, vomiting,
      constipation and/or polyuria.
    Name:
    - label: Disease definition
      lang: en

