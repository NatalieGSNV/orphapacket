- TextSection:
  - Contents: Autosomal dominant rhegmatogenous retinal detachment is a rare, hereditary,
      non-syndromic form of vitreoretinopathy characterized by retinal tears due to
      abnormal vitreous, and commonly present refractive errors. No other signs or
      symptoms of Stickler syndrome is present.
