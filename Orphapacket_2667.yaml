- TextSection:
  - Contents: Acrodysplasia scoliosis is a rare, genetic dysostosis disorder characterized
      by brachydactyly and other finger/toe anomalies (short and/or wide metacarpals,
      abnormal or absent metatarsals, broad halluces), carpal synostosis, fused cervical
      vertebrae, scoliosis and spina bifida occulta. There have been no further descriptions
      in the literature since 1984.
    Name:
    - label: Disease definition
      lang: en

