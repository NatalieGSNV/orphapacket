- TextSection:
  - Contents: Brittle cornea syndrome is a form of Ehlers-Danlos syndrome characterized
      by a severe ocular manifestations due to extreme corneal thinning and fragility
      with rupture in the absence of significant trauma, and progression to blindness.
      Extraocular manifestations comprise deafness, developmental hip dysplasia, and
      joint hypermobility.
    Name:
    - label: Disease definition
      lang: en

