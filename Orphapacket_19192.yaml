- TextSection:
  - Contents: "Acute pandysautonomia is a rare variant of Guillain-Barr\xE9 syndrome\
      \ characterized by acute post-ganglionic sympathetic and parasympathetic failure\
      \ presenting several weeks after acute infection with gastrointestinal symptoms\
      \ (abdominal pain, vomiting, constipation, diarrhea, gastroparesis, ileus),\
      \ orthostatic hypotension, erectile dysfunction, urinary frequency, urgency\
      \ or retention, vasomotor instability with acrocyanosis and reduced salivation,\
      \ lacrimation and sweating."
