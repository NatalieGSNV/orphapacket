- TextSection:
  - Contents: Macular coloboma-cleft palate-hallux valgus syndrome is characterised
      by the association of bilateral macular coloboma, cleft palate, and hallux valgus.
      It has been described in a brother and sister. Pelvic, limb and digital anomalies
      were also reported. Transmission is autosomal recessive.
