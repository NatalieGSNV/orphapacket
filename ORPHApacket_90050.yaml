- TextSection:
  - Contents: Retinopathy of prematurity (ROP) is a rare retinal vasoproliferative
      disorder affecting preterm infants characterized initially by a delay in physiologic
      retinal vascular development, and subsequently by aberrant angiogenesis in the
      form of intravitreal neovascularization.
