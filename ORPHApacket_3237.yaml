- TextSection:
  - Contents: Multiple synostoses syndrome (MSS) is a rare developmental bone disorder
      characterized by proximal symphalangism of the fingers and/or toes often associated
      with fusion of carpal and tarsal, humeroradial, and cervical spine joints.
