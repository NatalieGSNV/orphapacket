- TextSection:
  - Contents: Autosomal recessive spastic paraplegia type 15 is a complex form of
      hereditary spastic paraplegia characterized by a childhood to adulthood onset
      of slowly progressive lower limb spasticity (resulting in gait disturbance,
      extensor plantar responses and decreased vibration sense) associated with mild
      intellectual disability, mild cerebellar ataxia, peripheral neuropathy (with
      distal upper limb amyotrophy) and retinal degeneration. Thin corpus callosum
      is a common imaging finding.
    Name:
    - label: Definition
      lang: en

