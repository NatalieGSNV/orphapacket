- TextSection:
  - Contents: Alacrimia-choreoathetosis-liver dysfunction syndrome is a rare, genetic,
      inborn error of metabolism disorder characterized by global developmental delay,
      hypotonia, choreoathetosis, hypo-/alacrimia, and liver dysfunction which manifests
      with elevated liver transanimases and hepatocyte cytoplasmic storage material
      or vacuolization on liver biposy. Additional features reported include acquired
      microcephaly, hypo-/areflexia, seizures, peripheral neuropathy, intellectual
      and language/speech disability, additional ocular anomalies and EEG and brain
      imaging abnomalities.
    Name:
