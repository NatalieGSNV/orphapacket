- TextSection:
  - Contents: Melnick-Needles syndrome (MNS) belongs to the otopalatodigital syndrome
      spectrum disorder and is associated with a short stature, facial dysmorphism,
      osseous abnormalities involving the majority of the axial and appendicular skeleton
      resulting in impaired speech and masticatory problems.
    Name:
    - label: Disease definition
      lang: en

