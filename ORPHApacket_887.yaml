- TextSection:
  - Contents: 'VACTERL/VATER is an association of congenital malformations typically
      characterized by the presence of at least three of the following: vertebral
      defects, anal atresia, cardiac defects, tracheo-esophageal fistula, renal anomalies,
      and limb abnormalities.'
    Name:
    - label: Disease definition
      lang: en

