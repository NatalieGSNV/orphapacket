- TextSection:
  - Contents: Gray platelet syndrome (GPS) is a rare inherited bleeding disorder characterized
      by macrothrombocytopenia, myelofibrosis, splenomegaly and typical gray appearance
      of platelets on Wright stained peripheral blood smear.
