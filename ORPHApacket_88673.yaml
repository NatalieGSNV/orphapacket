- TextSection:
  - Contents: Hepatocellular carcinoma is a primary hepatic cancer derived from well-differentiated
      hepatocytes. It is more frequent in adults than in childhood. Symptoms are hepatic
      mass, abdominal pain and, in advanced stages, jaundice, cachexia and liver failure.
    Name:
    - label: Definition
      lang: en

