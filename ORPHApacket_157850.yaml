- TextSection:
  - Contents: Pantothenate kinase-associated neurodegeneration (PKAN) is the most
      common type of neurodegeneration with brain iron accumulation (NBIA; see this
      term), a rare neurodegenerative disorder characterized by progressive extrapyramidal
      dysfunction (dystonia, rigidity, choreoathetosis), iron accumulation on the
      brain and axonal spheroids in the central nervous system.
    Name:
    - label: Disease definition
      lang: en

