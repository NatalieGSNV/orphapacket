- TextSection:
  - Contents: Glutaryl-CoA oxidase deficiency is a peroxisomal disorder leading to
      glutaric aciduria. The prevalence is unknown. There is no distinctive phenotype
      associated with this disorder and one of the reported cases was asymptomatic.
      Transmission appears to be autosomal recessive.
