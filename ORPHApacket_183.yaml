- TextSection:
  - Contents: Eosinophilic granulomatosis with polyangiitis (EGPA), previously known
      as Churg-Strauss syndrome, is a systemic vasculitis of small-to medium vessels,
      characterized by asthma, transient pulmonary infiltrates, and hypereosinophilia.
    Name:
    - label: Definition
      lang: en

