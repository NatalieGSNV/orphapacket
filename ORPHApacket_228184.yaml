- TextSection:
  - Contents: Heart-hand syndrome refers to a group of congenital disorders characterized
      by malformations of the upper limbs and heart. To date, heart-hand syndrome
      comprises the following rare syndromes; Holt-Oram syndrome; heart-hand syndrome
      type 2; heart-hand syndrome type 3; heart hand syndrome, Slovenian type, brachydactyly-long
      thumb; and patent ductus arteriosus-bicuspid aortic valve - hand anomalies (see
      these terms).
    Name:
