- SynonymList:
  - Synonym:
    - label: Idiopathic retinal vasculitis-aneurysms-neuroretinitis syndrome
      lang: en

- TextSection:
  - Contents: A rare retinal vasculopathy disease characterized by idiopathic retinal
      vasculitis (IRV), aneurysmal dilations (A) at arteriolar bifurcations, and neuroretinitis
      (N), which if untreated progresses to peripheral capillary non-perfusion, retinal
      neovascularization, and macular exudation, leading to severe, bilateral vision
      loss.
    Name:
    - label: Definition
      lang: en

