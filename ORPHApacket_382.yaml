- TextSection:
  - Contents: Guanidinoacetate methyltransferase (GAMT) deficiency is a creatine deficiency
      syndrome characterized by global developmental delay/intellectual disability
      (DD/ID), prominent speech delay, autistic/hyperactive behavioral disorders,
      seizures, and various types of pyramidal and/or extra-pyramidal manifestations.
    Name:
