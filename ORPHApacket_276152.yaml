- TextSection:
  - Contents: Multiple endocrine neoplasia type 4 (MEN4) is a very rare form of MEN
      (see this term), an inherited cancer syndrome, characterized by parathyroid
      and anterior pituitary tumors, possibly associated with adrenal, renal, and
      reproductive organ tumors.
    Name:
