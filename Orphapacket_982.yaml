      lang: en

- TextSection:
  - Contents: Atrial standstill is a rare cardiac rhythm disease with a few familial
      and sporadic cases described to date that is characterized by a transient or
      permanent absence of electrical and mechanical atrial activity. Electrocardiographic
      findings include bradycardia, ectopic supraventricular rhythms, lack of atrial
      excitability and absent P waves.
    Name:
    - label: Disease definition
      lang: en

