- TextSection:
  - Contents: Eosinophilic gastroenteritis (EGE) is a rare benign gastrointestinal
      disease characterized by the presence of abnormal and nonspecific gastro-intestinal
      (GI) manifestations, associated with an eosinophilic infiltration of the GI
      tract, which can affect several segments and involve several layers within the
      GI wall.
