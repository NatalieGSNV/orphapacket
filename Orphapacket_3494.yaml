- TextSection:
  - Contents: Tyrosinemia type 1 (HTI) is an inborn error of tyrosine catabolism caused
      by defective activity of fumarylacetoacetate hydrolase (FAH) and is characterized
      by progressive liver disease, renal tubular dysfunction, porphyria-like crises
      and a dramatic improvement in prognosis following treatment with nitisinone.
    Name:
    - label: Disease definition
      lang: en

