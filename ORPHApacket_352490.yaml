- TextSection:
  - Contents: A rare genetic syndromic intellectual disability characterized by global
      developmental delay and borderline to severe intellectual disability, autism
      spectrum disorder with obsessive behavior, stereotypies, hyperactivity but frequently
      friendly and affable personality, feeding difficulties, short stature, muscular
      hypotonia, microcephaly, characteristic dysmorphic features (hypertelorism,
      high arched eyebrows, ptosis, deep and/or broad nasal bridge, broad/prominent
      nasal tip, short and/or upturned philtrum, narrow mouth, and micrognathia),
      and skeletal anomalies (kyphosis and/or scoliosis, arthrogryposis, slender habitus
      and extremities). Other clinical features may include hernias, congenital heart
      defects, cryptorchidism and seizures.
