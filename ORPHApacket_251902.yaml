- TextSection:
  - Contents: Atypical papilloma of the choroid plexus is a very rare type of choroid
      plexus tumor (see this term) that, contrary to papilloma of the choroid plexus
      (see this term), has an increased likelihood of progression to carcinoma and
      of recurrence. It displays brisk mitoses, nuclear pleomorphism, raised cellular
      density, obscurity of the papillary growth pattern, and cell necrosis.
