- TextSection:
  - Contents: A life-threatening early-onset form of multiple carboxylase deficiency,
      an inborn error of biotin metabolism, that, if untreated, is characterized by
      vomiting, tachypnea, irritability, lethargy, exfoliative dermatitis, and seizures
      that can worsen to coma.
    Name:
    - label: Definition
      lang: en

