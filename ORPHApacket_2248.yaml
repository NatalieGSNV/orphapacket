- TextSection:
  - Contents: Hypoplastic left heart syndrome (HLHS) refers to the abnormal development
      of the left-sided cardiac structures, resulting in obstruction to blood flow
      from the left ventricular outflow tract. In addition, the syndrome includes
      underdevelopment of the left ventricle, aorta, and aortic arch, as well as mitral
      atresia or stenosis.
    Name:
