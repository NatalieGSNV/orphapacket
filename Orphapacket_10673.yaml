- TextSection:
  - Contents: Formiminoglutamic aciduria, in its moderate form and in the absence
      of histidine administration, is characterized by mild developmental delay and
      elevated concentrations of formiminoglutamate (FIGLU) in the urine. A more severe
      phenotype has been described in five members of a Japanese family and included
      severe intellectual deficit, psychomotor retardation and megaloblastic anemia.
    Name:
