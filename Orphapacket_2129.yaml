- TextSection:
  - Contents: "Hypospasdias \x96 intellectual deficit, Goldblatt type is a very rare\
      \ multiple congenital anomalies syndrome described in three brothers of one\
      \ South-African family, and characterized by hypospadias and intellectual deficit,\
      \ in association with mirocephaly, craniofacial dysmorphism, joint laxity and\
      \ beaked nails."
    Name:
    - label: Disease definition
      lang: en

