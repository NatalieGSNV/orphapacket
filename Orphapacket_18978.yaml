- TextSection:
  - Contents: Familial infantile bilateral striatal necrosis is the familial form
      of infantile bilateral striatal necrosis (IBSN; see this term), a syndrome of
      bilateral symmetric spongy degeneration of the caudate nucleaus, putamen and
      globus pallidus characterized by developmental regression, choreoathetosis and
      dystonia progressing to spastic quadriparesis.
