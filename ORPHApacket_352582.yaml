- TextSection:
  - Contents: A rare, genetic, infantile epilepsy syndrome disease characterized by
      neonatal- to infancy-onset myoclonic focal seizures occurring in various members
      of a family, associated in some with mild dysarthria, ataxia and borderline-to-moderate
      intellectual disability.
