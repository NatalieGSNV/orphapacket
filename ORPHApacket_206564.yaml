- TextSection:
  - Contents: A form of limb-girdle muscular dystrophy characterized by an onset in
      childhood or adolescence of rapidly progressive proximal limb muscle weakness
      (particularly affecting the neck, hip girdle, and shoulder abductors), hypertrophy
      in the calves and quadriceps, ankle contractures, and myopia.
