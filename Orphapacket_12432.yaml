- TextSection:
  - Contents: Primary hyperoxaluria (PH) type 2 is a rare disorder of glyoxylate metabolism
      caused by the deficiency of the enzyme glyoxylate reductase/hydropyruvate reductase
      (GR/HPR) characterized by a childhood onset with clinical manifestations that
      include recurrent nephrolithiasis, nephrocalcinosis and end-stage renal disease
      with subsequent systemic oxalosis.
    Name:
