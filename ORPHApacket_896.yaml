- TextSection:
  - Contents: A very rare subtype of Waardenburg syndrome (WS) that is characterized
      by limb anomalies in association with congenital hearing loss, minor defects
      in structures arising from neural crest, resulting in pigmentation anomalies
      of eyes, hair, and skin.
