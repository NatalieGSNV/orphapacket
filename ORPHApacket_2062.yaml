- TextSection:
  - Contents: Progressive non-infectious anterior vertebral fusion (PAVF) is an early
      childhood spinal disorder characterized by the gradual onset of thoracic and/or
      lumbar spine ankylosis often in conjunction with kyphosis with distinctive radiological
      features.
