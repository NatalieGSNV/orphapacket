- TextSection:
  - Contents: Flat face-microstomia-ear anomaly syndrome is a rare, genetic, multiple
      congenital anomalies/dysmorphic syndrome characterized by dysmorphic facial
      features, including high forehead, elongated and flattened midface, arched and
      sparse eyebrows, short palpebral fissures, telecanthus, long nose with hypoplastic
      nostrils, long philtrum, high and narrow palate and microstomia with downturned
      corners. Ears are characteristically malformed, large, low-set and posteriorly
      rotated and nasal speech is associated. There have been no further descriptions
      in the literature since 1994.
    Name:
    - label: Disease definition
      lang: en

