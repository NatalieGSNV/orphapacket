- TextSection:
  - Contents: Mandibulofacial dysostosis-microcephaly syndrome is a rare genetic multiple
      malformation disorder characterized by malar and mandibular hypoplasia, microcephaly,
      ear malformations with associated conductive hearing loss, distinctive facial
      dysmorphism, developmental delay, and intellectual disability.
    Name:
    - label: Disease definition
      lang: en

