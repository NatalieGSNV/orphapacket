- TextSection:
  - Contents: Avascular necrosis of femoral head (ANFH) is a severely disabling disease
      characterised by progressive groin pain, a limping gait, leg length discrepancy,
      collapse of the subchondral bone, limitation of hip function and eventual degeneration
      of the hip joint requiring total hip arthroplasty.
