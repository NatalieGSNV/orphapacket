- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Kallmann syndrome with cardiopathy is characterised by hypogonadotropic
      hypogonadism associated with gonadotropin-releasing hormone (GnRH) deficiency,
      anosmia or hyposmia (with hypoplasia or aplasia of the olfactory bulbs) and
      complex congenital cardiac malformations (double-outlet right ventricle, dilated
      cardiomyopathy, right aortic arch). It represents a distinct clinical entity
      from Kallmann syndrome.
    Name:
    - label: Disease definition
      lang: en

