- TextSection:
  - Contents: Primary intestinal lymphangiectasia (PIL) is a rare intestinal disease
      characterized by dilated intestinal lacteals which cause lymph leakage into
      the small bowel lumen. Clinical manifestations include edema related to hypoalbuminemia
      (protein-losing enteropathy), asthenia, diarrhea, lymphedema and failure to
      thrive in children.
    Name:
    - label: Disease definition
      lang: en

