- TextSection:
  - Contents: Boomerang dysplasia (BD) is a rare lethal skeletal dysplasia characterized
      by severe short-limbed dwarfism, dislocated joints, club feet, distinctive facies
      and diagnostic x-ray findings of underossified and dysplastic long tubular bones,
      with a boomerang-like bowing.
    Name:
    - label: Disease definition
      lang: en

