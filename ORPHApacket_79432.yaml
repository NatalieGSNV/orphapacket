- TextSection:
  - Contents: Oculocutaneous albinism type 2 (OCA2) is a type of OCA (see this term)
      and the most common form of OCA seen in the African population, characterized
      by variable hypopigmentation of the skin and hair, numerous characteristic ocular
      changes and misrouting of the optic nerves at the chiasm.
