- TextSection:
  - Contents: DDOST-CDG is a form of congenital disorders of N-linked glycosylation
      characterized by failure to thrive, developmental delay, hypotonia, strabismus
      and hepatic dysfunction. The disease is caused by mutations in the gene <i>
      DDOST </i> (1p36.1).
    Name:
