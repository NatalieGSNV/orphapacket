- SynonymList:
  - Synonym:
    - label: Chondrodysplasia, Grebe type
      lang: en

- TextSection:
  - Contents: A rare autosomal recessive acromesomelic dysplasia characterized by
      severe dwarfism at birth, abnormalities confined to limbs, severe shortening
      and deformity of long bones, fusion or absence of carpal and tarsal bones, ball
      shaped fingers and, occasionally, polydactyly and absent joints. As seen in
      acromesomelic dysplasia, Hunter-Thomson type and acromesomelic dysplasia, Maroteaux
      Type, facial features and intelligence are normal.
    Name:
    - label: Definition
      lang: en

