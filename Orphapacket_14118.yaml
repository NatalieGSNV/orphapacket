- TextSection:
  - Contents: Ectasia of the right atrial appendage is a rare cardiac malformation
      characterized by the enlargement of the right auricle without any other associated
      cardiac lesions. It can be asymptomatic and diagnosed fortuitously, prenatally
      or during routine clinical examinations or it can present with heart murmur,
      palpitation, atrial arrhythmia, fatigue, dyspnea or respiratory distress.
