- TextSection:
  - Contents: Sparse hair-short stature-skin anomalies syndrome combines short stature,
      sparse hair, skin hyperpigmentation and urticaria-like reactions on the hands
      and arms. An upper central incisor, hypoplastic thumbs and/or palmoplantar hyperkeratosis
      may also be present. It is thought to be a rare form of ectodermal dysplasia
      and has been described at least once in a mother and her three sons. Transmission
      is autosomal dominant, or X-linked.
    Name:
    - label: Disease definition
      lang: en

