- TextSection:
  - Contents: Familial male limited precocious puberty (FMPP) is a gonadotropin-independent
      familial form of male-limited precocious puberty, generally presenting between
      2-5 years of age as accelerated growth, early development of secondary sexual
      characteristics and reduced adult height.
