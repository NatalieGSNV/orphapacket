- SynonymList:
  - Synonym:
    - label: NAIT
      lang: en

- TextSection:
  - Contents: Foetal/neonatal alloimmune thrombocytopaenia (NAIT) results from maternal
      alloimmunisation against foetal platelet antigens inherited from the father
      and different from those present in the mother, and usually presents as a severe
      isolated thrombocytopaenia in otherwise healthy newborns.
    Name:
    - label: Disease definition
      lang: en

