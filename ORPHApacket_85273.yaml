- TextSection:
  - Contents: X-linked intellectual disability, Abidi type is characterized by X-linked
      intellectual deficit and mild variable manifestations, including short stature,
      small head circumference, sloping forehead, hearing loss, abnormally shaped
      ears, and small testes. It has been described in eight affected males from three
      generations.
    Name:
    - label: Definition
      lang: en

