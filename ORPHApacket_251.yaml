- TextSection:
  - Contents: Multiple epiphyseal dysplasias (MED/EDMs) are characterized by epiphyseal
      anomalies causing joint pain early in life, recurrent osteochondritis and early
      arthrosis. The EDMs are a heterogeneous group of diseases with variable expression
      classed as MED/EDMs 1-6.
    Name:
    - label: Definition
      lang: en

