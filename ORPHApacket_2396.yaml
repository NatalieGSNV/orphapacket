- SynonymList:
  - Synonym:
    - label: Haberland syndrome
      lang: en

- TextSection:
  - Contents: A rare, genetic skin disease characterized by the ocular, cutaneous,
      and central nervous system anomalies. Typical clinical features include a well-demarcated
      hairless fatty nevus on the scalp, benign ocular tumors, and central nervous
      system lipomas, leading sometimes to seizures, spasticity, and intellectual
      disability. Nevus psiloliparus, focal dermal hypo- or aplasia, eyelid skin tags,
      colobomas, abnormal intracranial vessels, hemispheric atrophy, porencephalic
      cyst, and hydrocephalus have also been associated.
    Name:
    - label: Disease definition
      lang: en

