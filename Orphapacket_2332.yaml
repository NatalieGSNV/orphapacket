- Name:
  - label: Microcephaly-cervical spine fusion anomalies syndrome
    lang: en

- ORPHA: '2522'

- PURL: http://www.orpha.net/ORDO/Orphanet_2522

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Microcephaly-cervical spine fusion anomalies syndrome is characterized
      by microcephaly, facial dysmorphism (beaked nose, low-set ears, downslanting
      palpebral fissures, micrognathia), mild intellectual deficit, short stature,
      and cervical spine fusion anomalies producing spinal cord compression. It has
      been described in two brothers born to consanguineous parents. Transmission
      is likely to be autosomal recessive.
    Name:
    - label: Disease definition
      lang: en

