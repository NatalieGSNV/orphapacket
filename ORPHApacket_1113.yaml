- TextSection:
  - Contents: Aphalangy-syndactyly-microcephaly is an extremely rare malformation
      syndrome characterized by the association of partial distal aphalangia with
      syndactyly, duplication of metatarsal IV, microcephaly, and mild intellectual
      disability.
