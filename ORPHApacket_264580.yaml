- TextSection:
  - Contents: Glycogen storage disease (GSD) due to liver phosphorylase kinase (PhK)
      deficiency is a benign inborn error of glycogen metabolism characterized by
      hepatomegaly, growth retardation, and mild delay in motor development during
      childhood.
    Name:
    - label: Definition
      lang: en

