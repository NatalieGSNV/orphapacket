- TextSection:
  - Contents: Prune belly syndrome is a rare congenital disorder, belonging to the
      group of fetal lower urinary tract obstructions (LUTO), involving variable dilation
      of the lower urinary tract in association with partial or complete absence of
      the lateral and inferior abdominal wall musculature and in males bilateral non-palpable
      undescended testes.
    Name:
    - label: Disease definition
      lang: en

