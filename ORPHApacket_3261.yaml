- TextSection:
  - Contents: Autoimmune lymphoproliferative syndrome (ALPS) is a rare, inherited
      disorder characterized by non-malignant lymphoproliferation, multilineage cytopenias,
      and a lifelong increased risk of Hodgkin's and non-Hodgkin's lymphoma.
