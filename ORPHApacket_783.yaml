- TextSection:
  - Contents: Rubinstein-Taybi syndrome is a rare malformation syndrome characterized
      by congenital anomalies (microcephaly, specific facial characteristics, broad
      thumbs and halluces and postnatal growth retardation), short stature, intellectual
      disability and behavioural characteristics.
    Name:
    - label: Disease definition
      lang: en

