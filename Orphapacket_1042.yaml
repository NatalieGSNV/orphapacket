  - Synonym:
    - label: Jarcho-Levin syndrome
      lang: en

- TextSection:
  - Contents: Autosomal recessive spondylocostal dysostosis (ARSD) is a rare condition
      of variable severity associated with vertebral and rib segmentation defects
      and characterised by a short neck with limited mobility, winged scapulae, a
      short trunk, and short stature with multiple vertebral anomalies at all levels
      of the spine.
    Name:
    - label: Disease definition
      lang: en

