- TextSection:
  - Contents: Monosomy 5p, also known as Cri du chat syndrome, is a rare autosomal
      deletion syndrome characterized by a mewing cry (cri du chat) in infancy, multiple
      congenital anomalies, intellectual disability, microcephaly, and facial dysmorphism.
    Name:
    - label: Disease definition
      lang: en

