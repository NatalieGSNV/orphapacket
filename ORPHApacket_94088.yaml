- TextSection:
  - Contents: Hereditary renal hypouricemia (HRH) is a rare autosomal recessively
      inherited renal membrane transport disorder affecting urate reabsorption in
      the proximal tubules leading to usually asymptomatic hypouricemia and predisposing
      to urolithiasis and exercise induced acute renal failure (EIARF).
