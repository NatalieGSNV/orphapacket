- TextSection:
  - Contents: Roberts syndrome (RBS) is characterized by pre- and postnatal growth
      retardation, severe symmetric limb reduction defects, craniofacial anomalies
      and severe intellectual deficit. SC phocomelia is a milder form of RBS.
    Name:
    - label: Definition
      lang: en

