- TextSection:
  - Contents: Noonan-like syndrome with loose anagen hair (NS/LAH) is a Noonan-related
      syndrome, characterized by facial anomalies suggestive of Noonan syndrome (see
      this term); a distinctive hair anomaly described as loose anagen hair syndrome
      (see this term); frequent congenital heart defects; distinctive skin features
      with darkly pigmented skin, keratosis pilaris, eczema or occasional neonatal
      ichtyosis (see this term); and short stature, often associated with a GH deficiency
      and psychomotor delays.
    Name:
    - label: Disease definition
      lang: en

