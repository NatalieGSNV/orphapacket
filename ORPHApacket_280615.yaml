    - label: Transient neonatal cyanosis and anemia due to Toms River Hemoglobin
      lang: en

- TextSection:
  - Contents: Hemoglobinopathy Toms River is a rare, genetic hemoglobinopathy disorder,
      due to a defect in the gama subunit of the fetal hemoglobin, characterized by
      neonatal cyanosis, low hemoglobin oxygen saturation levels without arterial
      hypoxemia, moderate anemia and reticulocytosis, not associated with heart or
      lung disease. Symptoms progressively subside within the first months of life.
    Name:
