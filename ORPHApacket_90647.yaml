- TextSection:
  - Contents: Jervell and Lange-Nielsen syndrome (JLNS) is an autosomal recessive
      variant of familial long QT syndrome (see this term) characterized by congenital
      profound bilateral sensorineural hearing loss, a long QT interval on electrocardiogram
      and ventricular tachyarrhythmias.
