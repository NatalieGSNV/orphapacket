- TextSection:
  - Contents: HyHyperinsulism due to UCP2 deficiency (HIUCP2) is a form of diazoxide-sensitive
      diffuse hyperinsulinism (DHI, see this term) characterized by hypoglycemic episodes
      from the neonatal period, a good clinical response to diazoxide and a probable
      transient nature of the disease with spontaneous resolution.
    Name:
