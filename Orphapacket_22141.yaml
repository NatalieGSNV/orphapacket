- TextSection:
  - Contents: Idiopathic macular telangiectasia type 3 is a rare, acquired, eye disease
      characterized by progressive visual loss, due to bilateral juxtafoveolar capillary
      occlusions, capillary telangiectasia, and minimal exudation. It is associated
      with systemic or cerebral vascular occlusive disease.
