- TextSection:
  - Contents: Infundibulopelvic stenosis-multicystic kidney syndrome is a rare, genetic
      renal malformation syndrome characterized by variable degrees of malformation
      in the pelvicalyceal system (including unilateral or bilateral calyceal dilatation,
      infundibular stenosis, hypoplasia or stenosis of the renal pelvis) which lead
      to multicystic kidney. Clinically it exhibits abdominal, lumbar or flank pain,
      recurrent urinary tract infections, hypertension, proteinuria and often progresses
      to renal insufficiency. Calyceal dilatation and hydronephrosis are frequently
      seen on imaging.
    Name:
