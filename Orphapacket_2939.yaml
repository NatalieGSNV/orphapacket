- SynonymList:
  - Synonym:
    - label: Zimmer phocomelia
      lang: en

- TextSection:
  - Contents: Tetraamelia - multiple malformations is an extremely rare mostly lethal
      congenital disorder characterized by absence of all four limbs and frequent
      associated major malformations involving the head, face, eyes, skeleton, heart,
      lungs, anus, urogenital, and central nervous systems. The syndrome has been
      described in fewer than 20 patients mainly of middle Eastern descent.
    Name:
    - label: Disease definition
      lang: en

