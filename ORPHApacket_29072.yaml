- TextSection:
  - Contents: Hereditary paraganglioma-pheochromocytomas (PGL/PCC) are rare neuroendocrine
      tumors represented by paragangliomas (occurring in any paraganglia from the
      skull base to the pelvic floor) and pheochromocytomas (adrenal medullary paragangliomas;
      see this term).
    Name:
    - label: Disease definition
      lang: en

