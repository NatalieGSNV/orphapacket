- TextSection:
  - Contents: Proximal spinal muscular atrophy type 1 (SMA1) is a severe infantile
      form of proximal spinal muscular atrophy (see this term) characterized by severe
      and progressive muscle weakness and hypotonia resulting from the degeneration
      and loss of the lower motor neurons in the spinal cord and the brain stem nuclei.
