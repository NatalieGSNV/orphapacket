- TextSection:
  - Contents: Optic nerve edema-splenomegaly syndrome is a rare presumably genetic
      disorder characterized by idiopathic massive splenomegaly with pancytopenia
      and childhood-onset chronic optic nerve edema with slowly progressive vision
      loss. Additional reported features include anhidrosis, urticaria and headaches.
