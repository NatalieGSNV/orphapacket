- TextSection:
  - Contents: Ring chromosome 4 syndrome is an autosomal anomaly characterized by
      variable clinical features, most commonly including significant intrauterine
      and postnatal growth retardation, developmental delay, intellectual disability,
      microcephaly, and dysmorphic facial features. Some less frequent features are
      cleft lip and/or cleft palate, congenital cardiovascular, gastrointestinal and
      genitourinary system anomalies.
    Name:
