- TextSection:
  - Contents: Diaphyseal medullary stenosis with malignant fibrous histiocytoma is
      a very rare autosomal dominant bone dysplasia/cancer syndrome characterized
      clinically by bone infarctions, cortical growth abnormalities, pathological
      fractures, and development of bone sarcoma (malignant fibrous histiocytoma).
