- TextSection:
  - Contents: The Lujan-Fryns syndrome or X-linked mental retardation (XLMR) with
      marfanoid habitus syndrome is a syndromic X-linked form of intellectual disability,
      associated with tall, marfanoid stature, distinct facial dysmorphism and behavioral
      problems.
    Name:
    - label: Disease definition
      lang: en

