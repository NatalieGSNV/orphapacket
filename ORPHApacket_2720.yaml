    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Oculocerebral hypopigmentation syndrome, Preus type is a rare congenital
      syndrome characterized by skin and hair hypopigmentation, growth retardation,
      and intellectual deficit that are associated with a combination of various additional
      clinical anomalies such as ocular albinism, cataract, delayed neuropsychomotor
      development, sensorineural hearing loss, dolicocephaly, high arched palate,
      widely spaced teeth, anemia, and/or nystagmus.
    Name:
    - label: Disease definition
      lang: en

