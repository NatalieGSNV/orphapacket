- TextSection:
  - Contents: TCR-alpha-beta-positive T-cell deficiency is a rare, hereditary primary
      immunodeficiency characterized by recurrent respiratory tract infection, otitis
      media, candidiasis, diarrhea, as well as various signs and symptoms of immune
      dysregulation (hypereosinophilia, eczema, vitiligo, alopecia areata, autoimmune
      hemolytic anemia, pityriasis rubra pilaris). Failure to thrive, moderate lymphadenopathy
      and hepatomegaly have also been reported.
