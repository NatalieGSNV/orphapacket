- TextSection:
  - Contents: Susac syndrome (SS) is a rare disorder characterized by the triad of
      central nervous system (CNS) dysfunction, branch retinal artery occlusions (BRAOs)
      and sensorineural hearing loss (SNHL). It is presumably due to autoimmune-mediated
      occlusions of microvessels in the CNS, the retina, and the inner ear.
    Name:
    - label: Disease definition
      lang: en

