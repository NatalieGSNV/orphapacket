- TextSection:
  - Contents: 'WT limb-blood syndrome is characterised by haematological anomalies
      (Fanconi anaemia, leukaemia and lymphoma) often appearing during childhood.
      Anomalies of the limbs and hands are also present: bifid or hypoplastic thumbs,
      cutaneous syndactyly, and ulnar and radial defects. The syndrome has been described
      in several families. Transmission is autosomal dominant.'
    Name:
