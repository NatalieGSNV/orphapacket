- TextSection:
  - Contents: "Alstr\xF6m syndrome (AS) is a multisystemic disorder characterized\
      \ by cone-rod dystrophy, hearing loss, obesity, insulin resistance and hyperinsulinemia,\
      \ type 2 diabetes mellitus, dilated cardiomyopathy (DCM; see this term), and\
      \ progressive hepatic and renal dysfunction."
    Name:
    - label: Disease definition
      lang: en

