- TextSection:
  - Contents: Spinocerebellar ataxia type 27 (SCA27) is a very rare subtype of type
      I autosomal dominant cerebellar ataxia (ADCA type I; see this term). It is characterized
      by early-onset tremor, dyskinesia, and slowly progressive cerebellar ataxia.
