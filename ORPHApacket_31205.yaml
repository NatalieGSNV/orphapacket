- TextSection:
  - Contents: Rat-bite fever (RBF) is a systemic bacterial zoonosis occurring in individuals
      that have been bitten or scratched by <i>Streptobacillus moniliformis</i> or
      <i>Spirillum minus</i>-infected rats and characterized by high fever, a rash
      on the extremities, and arthralgia.
    Name:
    - label: Definition
      lang: en

