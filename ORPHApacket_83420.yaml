- TextSection:
  - Contents: Proximal spinal muscular atrophy type 4 (SMA4) is the adult-onset form
      of proximal spinal muscular atrophy (see this term) characterized by muscle
      weakness and hypotonia resulting from the degeneration and loss of the lower
