- TextSection:
  - Contents: Keratosis follicularis-dwarfism-cerebral atrophy syndrome is characterized
      by generalized keratosis follicularis, severe proportionate dwarfism and cerebral
      atrophy. It has been described in six males from one family (three boys and
      three maternal uncles). Generalized alopecia and microcephaly were also present.
