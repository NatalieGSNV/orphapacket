- TextSection:
  - Contents: Cobblestone lissencephaly without muscular or ocular involvement is
      a form of cobblestone lissencephaly characterized by a constellation of brain
      malformations which can either exist alone or in conjunction with minimal muscular
      and ocular abnormalities. The clinical features of the disease include severe
      developmental delay, increased head circumference, hydrocephalus and seizures.
