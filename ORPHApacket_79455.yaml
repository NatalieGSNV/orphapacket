- TextSection:
  - Contents: Cutaneous mastocytoma is a form of cutaneous mastocytosis (CM, see this
      term) generally characterized by the presence of a solitary or multiple hyperpigmented
      macules, plaques or nodules associated with abnormal accumulation of mast cells
      in the skin.
