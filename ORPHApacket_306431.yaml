- TextSection:
  - Contents: A rare acquired immunodeficiency disorder characterized by the appearance
      of susceptibility to disseminated opportunistic infections (in particular, disseminated
      nontuberculous mycobacterial infection, salmonellosis, penicillosis, and varicella
      zoster virus infection) in previously healthy (HIV-negative) adults, associated
      with the presence of acquired autoantibodies to interferon gamma. Typical clinical
      manifestation includes lymphadenopathy (cervical or generalized), fever, weight
      loss and/or reactive skin lesions.
