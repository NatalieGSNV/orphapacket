- TextSection:
  - Contents: A rare mitochondrial oxidative phosphorylation disorder with complex
      I and IV deficiency characterized by hypertrophic cardiomyopathy, hepatic steatosis
      with elevated liver transaminases, exercise intolerance and muscle weakness.
      Neuro-opthalmological features (hemiplegic migraine, Leigh-like lesions on brain
      MRI, pigmentary retinopathy) have been reported later in life.
    Name:
