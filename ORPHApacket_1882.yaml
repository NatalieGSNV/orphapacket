- TextSection:
  - Contents: Hypohidrotic ectodermal dysplasia-hypothyroidism-ciliary dyskinesia
      syndrome is characterised by alopecia, nail dystrophy, ophthalmic complications,
      thyroid dysfunction (primary hypothyroidism), hypohidrosis, ephelides, enteropathy,
      and respiratory tract infections due to ciliary dyskinesia, leading to suggestion
      of the acronym ANOTHER syndrome as alternative name for this condition. It has
      been described in three patients (two brothers and an unrelated girl). Transmission
      is autosomal recessive.
    Name:
    - label: Disease definition
      lang: en

