- TextSection:
  - Contents: Acute promyelocytic leukemia (APL) is an aggressive form of acute myeloid
      leukemia (AML; see this term), characterized by arrest of leukocyte differentiation
      at the promyelocyte stage, due to a specific chromosomal translocation t(15;17)
      in myeloid cells. APL manifests with easy bruising, hemorrhagic diathesis and
      fatigue.
    Name:
