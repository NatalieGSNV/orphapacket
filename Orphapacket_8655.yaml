- TextSection:
  - Contents: Porokeratosis plantaris palmaris et disseminata (PPPD) is a rare form
      of porokeratosis occurring mainly in adolescence and characterized by small
      pruritic or painful keratotic papules that first appear on the palms and soles,
      and may gradually become generalized.
