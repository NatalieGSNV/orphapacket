- TextSection:
  - Contents: Autosomal recessive limb-girdle muscular dystrophy type 2R (LGMD2R)
      is a form of limb-girdle muscular dystrophy characterized by the adolescent
      or early adulthood-onset of progressive proximal muscle weakness and mild facial
      muscle weakness, with patients becoming wheelchair bound in their fourth to
      fifth decade of life. Mild, bilateral winged scapula, incomplete right bundle
      branch block, and a sinus rhythm with very rare ventricular extrasystoles have
      also been reported.
    Name:
