- SynonymList:
  - Synonym:
    - label: Opitz-Caltabiano syndrome
      lang: en

- TextSection:
  - Contents: A very rare acrofacialdysostosis characterized by mild intrauterine
      growth retardation (IUGR), postnatal short stature, microcephaly, widow's peak,
      mandibulofacial dysostosis without cleft palate, frequent caries, mild pre-
      and postaxial limb hypoplasia with brachydactyly, mild interdigital webbing,
      simian creases, inguinal hernia and cryptorchidism and hypospadias in males.
    Name:
    - label: Definition
      lang: en

