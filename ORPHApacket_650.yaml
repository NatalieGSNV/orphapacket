- TextSection:
  - Contents: LCAT (lecithin-cholesterol acyltransferase) deficiency is a rare lipoprotein
      metabolism disorder characterized clinically by corneal opacities, and sometimes
      renal failure and hemolytic anemia, and biochemically by severely reduced HDL
      cholesterol.
