- TextSection:
  - Contents: A rare, genetic, immune disease characterized by chronic neutrophilia,
      increase in the percentage of circulating CD34+ cells in peripheral blood, increase
      in granulocyte precursors in bone marrow and splenomegaly. Patients are predominantly
      asymptomatic, but may present with systemic inflammatory response syndrome with
      fever, dyspena, tachycardia, pleural and pericardial effusion, or myelodysplastic
      syndrome.
