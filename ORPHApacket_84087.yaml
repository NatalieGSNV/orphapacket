- TextSection:
  - Contents: Collagen type III glomerulopathy is a rare glomerular disease characterized
      by abnormal accumulation of type III collagen within the mesangium and subendothelial
      space of the glomerulus. Clinically it usually manifests with proteinuria (often
      in the nephrotic range), microscopic hematuria, peripheral edema and/or hypertension.
      In some cases, progression to end-stage renal failure is observed.
