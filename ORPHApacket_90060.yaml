- TextSection:
  - Contents: A rare clinical situation for which there is a European and/or American
      orphan designation. Characteristics include diffuse bleeding into the alveolar
      spaces that originate from the pulmonary microvasculature, including the alveolar
      capillaries, arterioles and venules. Patients present with cough, dyspnea, chest
      pain, fever, anemia and hemoptysis.
