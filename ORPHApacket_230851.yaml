- TextSection:
  - Contents: Ehlers-Danlos syndrome, cardiac valvular type is a form of Ehlers-Danlos
      syndrome characterized by soft skin, skin hyperextensibility, easy bruisability,
      atrophic scar formation, joint hypermobility and cardiac valvular defects comprising
      mitral and/or aortic valve insufficiency.
