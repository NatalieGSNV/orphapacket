- TextSection:
  - Contents: Congenitally corrected transposition (CCT) of the great vessels is a
      rare cardiac malformation characterized by the combination of discordant atrioventricular
      and ventriculo-arterial connections, usually accompanied by other cardiovascular
      malformations.
    Name:
    - label: Definition
      lang: en

