- TextSection:
  - Contents: Trisomy 18p is an extremely rare chromosomal anomaly with a poorly defined
      clinical phenotype. Reported manifestations include short stature, mild, moderate
      or severe developmental delay and intellectual disability, variable but mild
      facial dysmorphism, and epilepsy.
    Name:
    - label: Disease definition
      lang: en

