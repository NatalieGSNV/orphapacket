- TextSection:
  - Contents: Oculogastrointestinal muscular dystrophy is an extremely rare autosomal
      recessively inherited neuromuscular disease characterized by ocular manifestations
      such as ptosis and diplopia followed by chronic diarrhea, malnutrion and intestinal
      peudo-obstruction.
    Name:
    - label: Disease definition
      lang: en

