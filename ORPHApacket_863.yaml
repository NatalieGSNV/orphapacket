- TextSection:
  - Contents: Trichinellosis is a zoonotic parasitic disease caused by the consumption
      of raw or undercooked meat (pork and wild game) infected by nematodes of the
      genus <i>Trichinella</i> and that is characterized by an enteral (intestinal)
      phase, that can be asymptomatic or that can manifests with diarrhea, nausea,
      vomiting and abdominal pain, and a parenteral (muscular) phase, manifesting
      with fever, periorbital edema, muscle swelling and pain, weakness, and in some
      cases, skin rash and peripheral edema. Rarely, potentially fatal cardiac (i.e.
      myocarditis), pulmonary (i.e. pneumonitis, respiratory failure), and nervous
      system (i.e. meningoencephalitis) complications may occur.
