- TextSection:
  - Contents: A form of acute myeloid leukemia (AML) that usually presents with fever,
      pallor, dyspnoea, fatigue, loss of weight and bleeding disorders. Leukemia cutis
      and gingival infiltration can also be seen. In some cases, the disease may be
      associated with abnormal bone marrow eosinophilia (AML-M4Eo) and/or with inv
      (16) which is associated with a high response rate to chemotherapy and favorable
      clinical outcome compared to other types of AML. Intracranial masses can occur,
      usually in the setting of AML-M4Eo with inv (16).
    Name:
    - label: Disease definition
      lang: en

