- TextSection:
  - Contents: Undifferentiated pleomorphic sarcoma (UPS) is an aggressive sarcoma
      of soft tissues or bone that can arise from any part of the body, clinically
      presenting as swelling, mass, pain, pathological fracture and occasional systemic
      features and is characterized by high local recurrence and significant metastasis.
