- TextSection:
  - Contents: Melorheostosis is a rare connective tissue disorder characterized by
      a sclerosing bone dysplasia, usually limited to one side of the body (rarely
      bilateral), that manifests with pain, stiffness, joint contractures and deformities.
    Name:
    - label: Definition
      lang: en

