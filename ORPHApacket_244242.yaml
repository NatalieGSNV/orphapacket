    - label: Hemolysis-elevated liver enzymes-low platelets syndrome
      lang: en

- TextSection:
  - Contents: A rare hemorrhagic disorder due to an acquired platelet anomaly characterized
      by hemolysis, elevated liver enzymes and thrombocytopenia that affects pregnant
      or post-partum women, and is frequently associated with severe preeclampsia.
      Symptoms are variable, typically including right upper quadrant or epigastric
      abdominal pain, nausea, vomiting, excessive weight gain, generalized edema,
      hypertension, general malaise, right shoulder pain, backache, and/or headache.
      Hepatic hemorrhage and rupture, renal failure, and pulmonary edema can result
      in maternal and/or fetal death.
    Name:
    - label: Disease definition
      lang: en

