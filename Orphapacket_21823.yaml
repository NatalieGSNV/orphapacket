- TextSection:
  - Contents: Chronic atypical neutrophilic dermatosis with lipodystrophy and elevated
      temperature (CANDLE) syndrome is a rare autoinflammatory disorder belonging
      to the proteasome disability syndrome (see this term) group and is characterized
      by early-onset recurrent fever, swollen violaceous eyelids, progressive lipodystrophy,
      arthralgia, purpuric skin lesions and delayed physical development.
