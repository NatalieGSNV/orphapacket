- TextSection:
  - Contents: A rare subtype of autosomal dominant intermediate Charcot-Marie-Tooth
      disease characterized by debilitating neuropathic pain associated with mild,
      distal, symmetrical lower limb sensory loss and mild or absent motor dysfunction.
      Patients typically manifest with burning, aching, shooting, or throbbing pain
      and intermittent paraesthesia in toes, heels and ankles.
