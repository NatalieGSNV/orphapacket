- TextSection:
  - Contents: Autosomal recessive limb-girdle muscular dystrophy type 2G (LGMD2G)
      is a mild subtype of autosomal recessive limb-girdle muscular dystrophy characterized
      by a variable onset (ranging from infancy to adolescence) of progressive proximal
      upper and lower limb muscle weakness and atrophy. Mild scapular winging, calf
      hypertrophy, and lack of respiratory and cardiac involvement are also observed.
    Name:
