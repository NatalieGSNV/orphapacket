- TextSection:
  - Contents: Pyruvate dehydrogenase E3 deficiency is a very rare subtype of pyruvate
      dehydrogenase deficiency (PDHD, see this term) characterized by either early-onset
      lactic acidosis and delayed development, later-onset neurological dysfunction
      or liver disease.
    Name:
    - label: Disease definition
      lang: en

