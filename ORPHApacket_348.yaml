- TextSection:
  - Contents: Fructose-1,6-biphosphatase (FBP) deficiency is a disorder of fructose
      metabolism (see this term) characterized by recurrent episodes of fasting hypoglycemia
      with lactic acidosis, that may be life-threatening in neonates and infants.
    Name:
    - label: Definition
      lang: en

