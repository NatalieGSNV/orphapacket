- TextSection:
  - Contents: Zika virus disease is an emerging <i>Aedes</i> mosquito-born virus disease
      characterized by a clinical course that may be asymptomatic or mild with fever,
      conjunctivitis, muscle and joint pain, headache, exanthema, but may also be
      associated with severe neurological (meningitis, meningoencephalitis and myelitis)
      and auto-immune (Guillain-Barre syndrome) complications, as well as a potential
      increase of birth defects (microcephaly) if the infection occurs during pregnancy.
