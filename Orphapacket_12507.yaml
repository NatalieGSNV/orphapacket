- TextSection:
  - Contents: Golabi-Ito-Hall syndrome is an X-linked intellectual disability syndrome
      (XLMR) characterized by intellectual deficiency, microcephaly and short stature.
      It belongs to the group of disorders collectively referred to as Renpenning
      syndrome.
