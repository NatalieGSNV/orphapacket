- TextSection:
  - Contents: Sporadic pheochromocytoma/secreting paraganglioma are isolated, non-familial,
      catecholamin-producing tumors arising from neuroendocrine chromaffin cells in
      the adrenal medulla or in extra-adrenal chromaffin tissue, respectively. The
      majority of these tumors are benign and the presenting symptoms are typically
      caused by the increased catecholamine production of the tumor, including hypertension
      (often paroxysmal), tachycardia, anxiety and/or excessive sweating.
    Name:
    - label: Disease definition
      lang: en

