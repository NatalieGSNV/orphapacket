- TextSection:
  - Contents: Otopalatodigital syndrome type 1 (OPD1) is the mildest form of otopalatodigital
      syndrome spectrum disorder, and is characterized by a generalized skeletal dysplasia,
      mild intellectual disability, conductive hearing loss, and typical facial anomalies.
    Name:
    - label: Disease definition
      lang: en

