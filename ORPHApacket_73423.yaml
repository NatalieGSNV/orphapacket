- TextSection:
  - Contents: Acute ackee fruit intoxication (also referred to as Jamaican vomiting
      syndrome or sickness) is caused by the ingestion of unripe Blighia sapida fruits.
      Intoxication leads to toxic hypoglycaemia and inhibition of neoglucogenesis.
      The hypoglycaemia is caused by the effect of hypoglycin A, which is found in
      the arils.
