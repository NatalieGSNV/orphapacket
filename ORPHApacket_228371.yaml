- TextSection:
  - Contents: Foodborne botulism is the most common form of botulism (see this term),
      a rare acquired neuromuscular junction disease with descending flaccid paralysis
      due to botulinum neurotoxins (BoNTs). It is caused by consumption of contaminated
      food containing BoNTs.
