- TextSection:
  - Contents: Fabry disease (FD) is a progressive, inherited, multisystemic lysosomal
      storage disease characterized by specific neurological, cutaneous, renal, cardiovascular,
      cochleo-vestibular and cerebrovascular manifestations.
