- TextSection:
  - Contents: Meigs syndrome is a rare neoplastic disease characterized by the clinical
      triad of benign ovarian tumor (typically, ovarian fibroma or fibroma-like tumor),
      hydrothorax and ascites, which resolve after tumor resection. Patients usually
      present with dyspnea, pelvic mass with or without a tender, distended abdomen
      and/or weight loss.
