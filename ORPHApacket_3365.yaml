- TextSection:
  - Contents: Trigonocephaly-broad thumbs syndrome is characterized by neonatal trigonocephaly
      and multiple anomalies including craniosynostosis, shallow orbits, unusual nose,
      deviation of the terminal phalanges of fingers 1, 2, and 5, and broad toes with
      duplication of the terminal phalanx. It has been described in a mother and her
      son. It is transmitted as an autosomal dominant trait.
