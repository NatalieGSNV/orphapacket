    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Visceral neuropathy-brain anomalies-facial dysmorphism-developmental
      delay syndrome is characterised by facial dysmorphology, neuropathic visceral
      dysmotility, neurogenic megacystis, intracerebral calcifications and developmental
      delay. It has been described in two siblings (brother and sister) born to consanguineous
      parents. The girl also had microcephaly and multicystic kidneys. The boy had
      a more extensive neuropathic visceral disorder, leading clinically to chronic
      intestinal pseudo-obstruction syndrome (CIPO).
    Name:
    - label: Disease definition
      lang: en

