- TextSection:
  - Contents: Steroid dehydrogenase deficiency-dental anomalies syndrome is an autosomal
      recessive liver disease which was associated with numerical dental aberrations
      in a consanguineous Arabi Saudi family. This association suggests that the same
      gene is involved in both defects. General hypomineralisation and enamel hypoplasia
      found in this family is thought to be secondary to malabsorption due to liver
      disease.
    Name:
    - label: Disease definition
      lang: en

