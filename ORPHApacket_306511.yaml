- TextSection:
  - Contents: Autosomal recessive spastic paraplegia type 48 is a form of hereditary
      spastic paraplegia usually characterized by a pure phenotype of a slowly progressive
      spastic paraplegia associated with urinary incontinence with an onset in mid-
      to late-adulthood. A complex phenotype, with the additional findings of cognitive
      impairment, sensorimotor polyneuropathy, ataxia and parkinsonism, as well as
      thin corpus callosum and white matter lesions (seen on magnetic resonance imaging),
      has also been reported.
    Name:
    - label: Disease definition
      lang: en

