        syndrome
      lang: en
    - label: ODP
      lang: en

- TextSection:
  - Contents: Cooks syndrome is a malformation syndrome affecting the apical structures
      of digits and presenting with hypo/aplasia of nails and distal phalanges. More
      than half of digits are usually involved and the thumbs may appear digitalized.
    Name:
    - label: Definition
      lang: en

