- TextSection:
  - Contents: Secondary short bowel syndrome is an intestinal failure caused by any
      condition that results in a functional small intestine of less than 200 cm in
      length and is characterized by diarrhea, nutrient malabsoption, bowel dilation
      and dysmobility.
    Name:
    - label: Definition
      lang: en

