      lang: en
    - label: Elejalde syndrome
      lang: en

- TextSection:
  - Contents: An extremely rare lethal autosomal recessive disorder characterized
      by massive birth weight, swollen globular body, generalized edema, short limbs,
      postaxial polydactyly, thick skin, facial dysmorphism (slanted palpebral fissures,
      hypertelorism, epicanthic folds, dysplastic ears), excessive connective tissue,
      renal dysplasia, and in some patients, organomegaly, craniosynostosis with acrocephaly,
      omphalocele, cleft palate, and cryptorchidism. Fewer than 10 cases have been
      reported to date.
    Name:
    - label: Definition
      lang: en

