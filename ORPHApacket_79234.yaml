- TextSection:
  - Contents: Crigler-Najjar syndrome type 1 (CNS1) is the most severe form of CNS
      (see this term), a hereditary disorder of hepatic bilirubin conjugation, characterized
      by severe neonatal unconjugated hyperbilirubinemia due to a complete absence
      of hepatic bilirubin glucuronosyltransferase (BGT).
    Name:
    - label: Disease definition
      lang: en

