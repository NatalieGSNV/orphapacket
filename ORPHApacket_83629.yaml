    PURL: http://www.orpha.net/ORDO/Orphanet_377788

- TextSection:
  - Contents: The association of leukoencephalopathy and metaphyseal chondrodysplasia
      has been reported in four men from a three-generation family. Onset manifests
      by spastic paraplegia at the age of 2, followed by tremor, ataxia, optic atrophy,
      and spastic tetraparesis. Transmission is X-linked and the gene responsible
      of the disease may be located at Xq25-q27.
    Name:
    - label: Disease definition
      lang: en

