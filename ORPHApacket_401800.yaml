- TextSection:
  - Contents: Autosomal recessive spastic paraplegia type 60 is a rare, complex hereditary
      spastic paraplegia disorder characterized by infantile onset of progressive
      lower limb spasticity, inability to walk, hypertonia and impaired vibration
      sense at ankles, with complicating signs including sensory impairment, nystagmus,
      motor axonal neuropathy and mild intellectual disability.
    Name:
    - label: Definition
      lang: en

