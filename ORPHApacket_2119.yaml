- SynonymList:
  - Synonym:
    - label: Hydrocephalus-endocardial fibroelastosis-cataract syndrome
      lang: en

- TextSection:
  - Contents: A rare syndromic cardiac disease characterized by communicating hydrocephalus,
      endocardial fibroelastosis, and congenital cataracts. A history of upper respiratory
      infection in the mother during the first trimester of pregnancy and polyhydramnios
      in the third trimester has been associated. No evience of toxoplasmosis, rubella,
      cytomegalovirus, herpes simplex virus, syphilis, and galactosemia is reported.
      There have been no further descriptions in the literature since 1995.
    Name:
    - label: Definition
      lang: en

