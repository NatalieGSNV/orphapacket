- SynonymList:
  - Synonym:
    - label: Hydrocephalus-endocardial fibroelastosis-cataract syndrome
      lang: en

- TextSection:
  - Contents: HEC syndrome is characterised by communicating hydrocephalus, endocardial
      fibroelastosis (EFE), and congenital cataracts. It has been described in two
      children, both of whom died a few months after birth (the first as a result
      of a respiratory infection and the second due to cardiac complications). The
      aetiology of the syndrome is unknown but a viral or genetic origin has been
      proposed.
    Name:
    - label: Disease definition
      lang: en

