- TextSection:
  - Contents: A rare, genetic, familial partial epilepsy disease characterized by
      simple partial seizures, complex partial seizures and/or secondarily generalized
      seizures, originating from the inner aspect of the temporal lobe, associated
      with an antecedant history of febrile seizures, ocurring in various members
      of a family. Hippocampal abnormalities (e.g. hippocampal sclerosis) may also
      be associated.
