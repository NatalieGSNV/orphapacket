      lang: en

- TextSection:
  - Contents: A rare, genetic, syndromic intellectual disability characterized by
      psychomotor delay, hypotonia, feeding difficulties, failure to thrive, anomalies
      of the hands and feet (clinodactyly, camptodactyly, brachydactyly, feet malposition),
      and craniofacial dysmorphism. Associated prenatal growth retardation, and gastrointestinal,
      heart and eye anomalies have been reported.
    Name:
    - label: Definition
      lang: en

