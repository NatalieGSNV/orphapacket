- TextSection:
  - Contents: Hurler-Scheie syndrome is the intermediate form of mucopolysaccharidosis
      type 1 (MPS1; see this term) between the two extremes Hurler syndrome and Scheie
      syndrome (see these terms); it is a rare lysosomal storage disease, characterized
      by skeletal deformities and a delay in motor development.
    Name:
    - label: Disease definition
      lang: en

