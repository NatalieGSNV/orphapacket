- TextSection:
  - Contents: X-linked complicated corpus callosum dysgenesis is a historical term
      used to describe a phenotype now considered to be part of the L1 clinical spectrum
      (L1 syndrome, see this term). The disorder is characterized by variable spastic
      paraplegia, mild to moderate intellectual deficit, and dysplasia, hypoplasia
      or aplasia of the corpus callosum.
    Name:
