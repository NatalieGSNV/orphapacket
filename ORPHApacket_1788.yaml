- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: A rare multiple malformative syndrome in which mandibulofacial dysostosis
      and severe limb reduction defects are associated with complex malformations
      of different organs and systems especially the CNS, urogenital tract, heart,
      and lungs. The mandibulofacial defect, characterized by extremely severe microretrognathism
      and cleft palate, causes death by respiratory distress. Limb reduction is severe
      and includes shoulder and pelvis hypoplasia, phocomelia with humerus hypoplasia,
      absent radius and ulna, complete absence of long bones of the legs, and various
      hand anomalies, predominantly preaxial reduction (absent thumbs). Other features
      include CNS malformations (agenesis of corpus callosum and acqueductal stenosis),
      lung anomalies (absent lung lobulation), complex cardiac malformations, and
      unicornis uterus. These infants also show facial dysmorphism and ear anomalies.
      The condition is a rare with an autosomal recessive mode of inheritance. The
      prognosis is poor and this condition leads to death <i>in utero</i> or shortly
      after birth.
    Name:
    - label: Definition
      lang: en

