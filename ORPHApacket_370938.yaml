- TextSection:
  - Contents: A rare, genetic, congenital disorder of glycosylation with neurological
      involvement disorder characterized by the association of severe intellectual
      disability with altered dermal pigmentation (scattered hyper-and hypo-pigmented
      macules ranging from 1 to 5 mm on the face, trunk and extremities). Additional
      variable manifestations include scoliosis, choreoathetosis, seizures, spasticity
      and nonspecific abnormal electrocardiogram. Reported facial dysmorphism includes
      microcephaly, midface hypoplasia, and prominent lower face. Radiographic examination
      shows decreased bone mineralization.
    Name:
    - label: Definition
      lang: en

