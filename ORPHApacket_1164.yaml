- TextSection:
  - Contents: Allergic bronchopulmonary aspergillosis (ABPA) is a rare immunologic
      pulmonary disorder caused by hypersensitivity to <i>Aspergillus fumigatus</i>,
      clinically manifesting with poorly controlled asthma and recurrent pulmonary
      infiltrates.
