- TextSection:
  - Contents: A rare, genetic, lissencephaly with cerebellar hypoplasia subtype characterized
      by the presence of lissencephaly with an abrupt transition, near the boundary
      between the frontal and parietal cortex, from frontal agyria to posterior gyral
