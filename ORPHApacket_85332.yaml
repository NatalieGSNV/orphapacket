- TextSection:
  - Contents: X-linked intellectual disability-retinitis pigmentosa syndrome is characterized
      by moderate intellectual deficit and severe, early-onset retinitis pigmentosa.
      It has been described in five males spanning three generations of one family.
      Some patients also had microcephaly. It is transmitted as an X-linked recessive
      trait.
    Name:
