- TextSection:
  - Contents: Carcinosarcoma of the corpus uteri is a rare, malignant, mixed epithelial
      and mesenchymal tumor of the uterine body composed of high-grade carcinomatous
      and sarcomatous elements. It may present with vaginal bleeding, abnormal vaginal
      discharge, abdominal pain and/or pelvic mass, with a polypoid tumor sometimes
      protruding through the cervical canal. Association with Tamoxifen therapy, long-term
      unopposed estrogen use and previous pelvic radiotherapy has been reported.
