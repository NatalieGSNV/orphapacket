- TextSection:
  - Contents: "X-linked intellectual disability-limb spasticity-retinal dystrophy-diabetes\
      \ insipidus syndrome is a rare genetic neurometabolic disease characterized\
      \ by severe intellectual disability, spastic quadraparesis, Leber\xC2\xB4s congenital\
      \ amaurosis and diabetes insipidus. Additional manifestations include facial\
      \ dysmorphy (dolichocephalic skull, hypertelorism, deep-set eyes, hypoplastic\
      \ nares, low-set ears), short stature, truncal hypotonia and axial hypertonia.\
      \ Brain anomalies (e.g. thin corpus callosum with lack of isthmus and tapered\
      \ splenium, hypoplasia or atrophy of the optic chiasm, prominent lateral ventricles,\
      \ diminished white matter), described on magnetic resonance imaging, have been\
      \ reported. High prenatal &#945;-fetoprotein and intrauterine growth restriction\
      \ is observed in routine pregnancy examination."
    Name:
    - label: Definition
      lang: en

