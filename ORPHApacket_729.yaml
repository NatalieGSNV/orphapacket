- TextSection:
  - Contents: Polycythemia vera (PV) is an acquired myeloproliferative disorder characterized
      by an elevated absolute red blood cell mass caused by uncontrolled red blood
      cell production, frequently associated with uncontrolled white blood cell and
      platelet production.
