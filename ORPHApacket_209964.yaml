- TextSection:
  - Contents: Solitary rectal ulcer syndrome (SRUS) is a rare rectal disease characterized
      by rectal bleeding, abdominal pain, passage of mucus, sensation of incomplete
      evacuation, straining at defecation and rectal prolapsed, secondary to ischemic
      changes in the rectum.
