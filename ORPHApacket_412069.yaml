- TextSection:
  - Contents: AHDC1-related intellectual disability-obstructive sleep apnea-mild dysmorphism
      syndrome is a rare, syndromic intellectual disability characterized by hypotonia,
      developmetal delay, absent or severly delayed speech development, intellectual
      disability, obstructive sleep apnea, mild dysmorphic facial features and behavioral
      abnormalities. Epilepsy, ataxia and nystagmus have also been reported.
