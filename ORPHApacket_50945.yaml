- TextSection:
  - Contents: Blomstrand lethal chondrodysplasia (BLC) is a neonatal osteosclerotic
      dysplasia (see this term) characterized by advanced endochondral bone maturation,
      very short limbs, dwarfism and prenatal lethality.
    Name:
    - label: Disease definition
      lang: en

