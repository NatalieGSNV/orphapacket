      lang: en

- TextSection:
  - Contents: Ramos-Arroyo syndrome (RAS) is a very rare genetic disorder characterized
      by corneal anesthesia, retinal abnormalities, bilateral hearing loss, distinct
      facies, patent ductus arteriosus, Hirschsprung disease (see these terms), short
      stature, and intellectual disability.
    Name:
    - label: Disease definition
      lang: en

