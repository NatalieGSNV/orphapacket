- TextSection:
  - Contents: Kufor-Rakeb syndrome (KRS) is a rare genetic neurodegenerative disorder
      characterized by juvenile Parkinsonism, pyramidal degeneration (dystonia), supranuclear
      palsy, and cognitive impairment.
