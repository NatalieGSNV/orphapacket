- TextSection:
  - Contents: 'CREST syndrome is a subtype of limited cutaneous systemic sclerosis
      (lcSSc; see this term) whose name is an acronym for the cardinal clinical features
      of the syndrome: calcinosis, Raynaud''s phenomenon, esophageal dysmotility,
      sclerodactyly and telangiectasia.'
    Name:
    - label: Disease definition
      lang: en

