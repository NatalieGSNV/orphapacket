- TextSection:
  - Contents: Tricuspid atresia is (TA) a rare congenital heart malformation characterized
      by the congenital agenesis of tricuspid valve leading to severe hypoplasia of
      right ventricle (functionally univentricular). TA is associated with normally
      related or transposed great vessels (TGV, see this term), an obligatory interatrial
      connection that is crucial for survival (patent foramen ovale or atrial septal
      defect, osteum secondum type), ventricular septal defect (in 90% cases), pulmonary
      outflow obstruction - pulmonary atresia, stenosis or hypoplasia (usually in
      TA with normally related vessels but also in TGV), aortic coarctation and/or
      aortic arch interruption (usually in TA with TGV)(see these terms).
    Name:
    - label: Definition
      lang: en

