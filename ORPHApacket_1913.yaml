- Name:
  - label: Fetal trimethadione syndrome
    lang: en

- ORPHA: '1913'

- PURL: http://www.orpha.net/ORDO/Orphanet_1913

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: A drug-related embryofetopathy that can occur when an embryo/fetus is
      exposed to trimethadione and that is characterized by pre- and post-natal growth
      retardation, intellectual deficit, developmental and speech delay, craniofacial
      anomalies (with some similarities to those seen in fetal valproate syndrome),
      and less commonly, cleft palate, malformations of the heart, urogenital system
      and limbs. Trimethadione is an antiepileptic drug that has been removed from
      and potential side effects.
    Name:
    - label: Definition
      lang: en

