- TextSection:
  - Contents: Aplasia of the lacrimal and salivary glands (ALSG) is a rare autosomal
      dominant disorder characterized by aplasia, atresia or hypoplasia of the lacrimal
      and salivary glands leading to varying features since infancy such as recurrent
      eye infections, irritable eyes, epiphora, xerostomia, dental caries, dental
      erosion and oral inflammation.
