- TextSection:
  - Contents: Stormorken-Sjaastad-Langslet syndrome is characterized by thrombocytopathy,
      asplenia, miosis, muscle fatigue, migraine, dyslexia, and ichthyosis. It has
      been described in six members of one family. It is transmitted as an autosomal
      dominant trait.
