- TextSection:
  - Contents: Wyburn-Mason syndrome or Bonnet-Dechaume-Blanc syndrome is characterized
      by the association of arteriovenous malformations of the maxilla, retina, optic
      nerve, thalamus, hypothalamus and cerebral cortex.
