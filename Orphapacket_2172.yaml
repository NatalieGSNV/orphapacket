- TextSection:
  - Contents: Johanson-Blizzard syndrome (JBS) is a multiple congenital anomaly characterized
      by exocrine pancreatic insufficiency, hypoplasia/aplasia of the nasal alae,
      hypodontia, sensorineural hearing loss, growth retardation, anal and urogenital
      malformations, and variable intellectual disability.
    Name:
    - label: Disease definition
      lang: en

