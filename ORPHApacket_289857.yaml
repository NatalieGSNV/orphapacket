- TextSection:
  - Contents: Neonatal glycine encephalopathy is a frequent, usually severe form of
      glycine encephalopathy (GE; see this term) characterized by coma, apnea, hypotonia,
      seizure and myoclonic jerks in the neonatal period, and subsequent developmental
      delay.
