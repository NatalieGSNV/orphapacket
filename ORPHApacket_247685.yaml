- TextSection:
  - Contents: Odontohypophosphatasia (odonto-HPP) is the least severe form of hypophosphatasia
      (see this term) characterized by premature exfoliation of primary and/or permanent
      teeth and/or severe dental caries, in the absence of skeletal system abnormalities.
