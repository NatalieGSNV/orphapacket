- TextSection:
  - Contents: Central precocious puberty (CPP), also referred to as gonadotropin dependent
      precocious puberty, is an endocrine-related developmental disease characterized
      by the onset of pubertal changes, with development of secondary sexual characteristics
      and accelerated growth and bone maturation, before the normal age of puberty
      (8 years in girls and 9 years in boys).
    Name:
    - label: Disease definition
      lang: en

