- TextSection:
  - Contents: Brachydactyly type A7 (Smorgasbord type) is a form of brachydactyly
      that presents with the characteristic features of brachydactyly type A2 (shortening
      of the middle phalanges of the index finger and, sometimes, of the little finger)
      and type D (shortening of the distal phalanx of the thumb) plus various additional
      features.
