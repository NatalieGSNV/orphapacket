- TextSection:
  - Contents: Hereditary hypotrichosis with recurrent skin vesicles is a very rare
      inherited hair loss disorder described in a family and characterized by sparse,
      fragile or absent hair on the scalp, eyebrows, eyelashes, axillae and rest of
      the body, associated with vesicle formation on various parts of the scalp and
      body which regularly burst and release watery fluid.
