  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- SynonymList:
  - Synonym:
    - label: Mosaic trisomy chromosome 9
      lang: en
    - label: Trisomy 9 mosaicism
      lang: en

- TextSection:
  - Contents: Mosaic trisomy 9 is a rare chromosomal anomaly syndrome, with a highly
      variable phenotype, principally characterized by intellectual disability, growth
      and developmental delay, facial dysmorphism (incl. microphthalmia, deep-set
      eyes, low-set, malformed ears, bulbous nose, high-arched palate, micrognathia)
      and congenital heart defects (e.g. ventricular septal defect), as well as urogenital
      (e.g. hypoplastic genitalia, cryptorchidism), skeletal (congenital joint dislocations
      or hyperflexion, scoliosis/kyphosis) and central nervous system anomalies (hydrocephalus,
      Dandy-Walker malformation). Pigmentary mosaic skin lesions along the lines of
      Blaschko are also frequently observed.
    Name:
    - label: Disease definition
      lang: en

