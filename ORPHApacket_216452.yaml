- TextSection:
  - Contents: Postlingual non-syndromic genetic deafness is a rare, genetically highly
      heterogeneous otorhinolaryngologic disease, resulting from inner and/or middle
      ear or auditory nerve anomalies, typically characterized by progressive, bilateral,
      moderate to profound hearing loss (mean sensorineural hearing impairment equal
      to 40 dB or more for 500-, 1,000-, and 2,000-Hz frequency tones in the better
      ear) which occurs after the onset of speech development and is not associated
      with visible external ear abnormalities or any other medical problems. Language
      development is not initially significantly delayed..
