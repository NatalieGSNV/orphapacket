- TextSection:
  - Contents: Mesomelia-Synostoses syndrome (MSS) is a syndromal osteochondrodysplasia
      due to a contiguous gene deletion syndrome, characterized by progressive bowing
      of forearms and forelegs leading to mesomelia, progressive intracarpal or intratarsal
      bone fusion and fusion of metacarpal bones with proximal phalanges, ptosis,
      hypertelorism, abnormal soft palate, congenital heart defect, and ureteral anomalies.
    Name:
    - label: Disease definition
      lang: en

