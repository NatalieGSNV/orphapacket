- TextSection:
  - Contents: Lethal polymalformative syndrome, Boissel type is a rare, genetic, lethal,
      multiple congenital anomalies/dysmorphic syndrome characterized by failure to
      thrive, severe developmental delay, severe postanatal microcephaly, frequent
      congenital cardiac defects and characteristic facial dysmorphysm (including
      coarse face with anteverted nostrils, thin vermillion, prominent alveolar ridge
      and retro- or micrognatia). Additional common features include neurologic abnormalities
      (hyper-/hypotonia, sensorineural deafness, hydrocephalus, cerebral atrophy,
      seizures), as well as brachydactyly, cutis marmorata and genital anomalies.
