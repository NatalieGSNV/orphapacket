- TextSection:
  - Contents: Renal nutcracker syndrome (NCS) is the compression of the left renal
      vein (LRV) between the superior mesenteric artery (SMA) and the abdominal aorta,
      causing an increase in the pressure gradient between the LRV and the Inferior
      Vena Cava of up to 3 mmHg (normal <1 mmHg). The thin septae between the veins
      and the collecting system in the renal fornices rupture, with resultant left
      sided haematuria.
