- TextSection:
  - Contents: Multiple carboxylase deficiency (MCD) is a term used to describe inborn
      errors of biotin metabolism characterized by reduced activities of biotin-dependent
      enzymes resulting in a wide spectrum of symptoms, including feeding difficulty,
      breathing difficulties, lethargy, seizures, skin rash, alopecia, and developmental
      delay.
    Name:
    - label: Disease definition
      lang: en

