- TextSection:
  - Contents: Holoprosencephaly-radial heart renal anomalies syndrome is characterised
      by holoprosencephaly, predominantly radial limb deficiency (absent thumbs, phocomelia),
      heart defects, kidney malformations and absence of gallbladder.
