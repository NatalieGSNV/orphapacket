  TextSection:
    TextSectionType: Definition
    Contents: Type 2B von Willebrand disease (type 2B VWD) is a subtype of type 2
      VWD (see this term) characterized by a bleeding disorder associated with an
      increase in the affinity of the Willebrand factor (von Willebrand factor; VWF)
      for platelets. This anomaly results in spontaneous binding of high molecular
      weight VWF multimers to platelets leading to rapid clearance of both the platelets
      (increasing the risk of thrombocytopenia) and the high molecular weight VWF
      multimers from the plasma.
