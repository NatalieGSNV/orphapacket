  Synonyms:
  - Synonym: Campomelic dwarfism
  TextSection:
    Contents: A rare skeletal dysplasia characterized by peculiar facial anomalies
      Pierre Robin sequence cleft palate shortening and bowing of long bones. Sexual
      ambiguity or female external genitalia is possible individuals with a male karyotype.
    TextSectionType: Definition
