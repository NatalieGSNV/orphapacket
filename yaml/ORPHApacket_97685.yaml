    TextSectionType: Definition
    Contents: 17q11 microdeletion syndrome is a rare severe form of neurofibromatosis
      type 1 (NF1; see this term) characterized by mild facial dysmorphism developmental
      delay intellectual disability increased risk of malignancies and a large number
      of neurofibromas.
