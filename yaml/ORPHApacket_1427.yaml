  TextSection:
    TextSectionType: Definition
    Contents: Otospondylomegaepiphyseal dysplasia (OSMED) is an inborn error of cartilage
      collagen formation characterized by sensorineural hearing loss enlarged epiphyses
      skeletal dysplasia with disproportionately short limbs vertebral body anomalies
      and a characteristic facies.
