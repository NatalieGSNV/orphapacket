  TextSection:
    TextSectionType: Definition
    Contents: A rare multiple congenital anomalies syndrome characterized by muscular
      pseudohypertrophy short stature reduced joint mobility brachydactyly mixed hearing
      loss and intellectual disability of variable severity. Facial dysmorphism with
      short palpebral fissures short philtrum thin lips maxillary hypoplasia and prognathism
      is present. Thick skin has been observed.
