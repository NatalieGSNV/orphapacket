  TextSection:
    TextSectionType: Definition
    Contents: A rare congenital limb malformation characterized by duplication of
      the fifth digit in a hand or foot the sixth digit being rudimentary poorly developed
      and non-functional frequently consisting of additional soft tissue on a pedicle.
      The anomaly can be unilateral or bilateral.
