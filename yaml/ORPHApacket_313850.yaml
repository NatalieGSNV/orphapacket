  TextSection:
    TextSectionType: Definition
    Contents: Infantile cerebellar-retinal degeneration is a rare neurodegenerative
      disorder characterized by an early onset of truncal hypotonia variable forms
      of seizures athetosis severe global developmental delay intellectual disability
      and various ophthalmologic abnormalities including strabismus nystagmus optic
      atrophy and retinal degeneration.
