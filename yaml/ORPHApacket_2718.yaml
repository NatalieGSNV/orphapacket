  TextSection:
    TextSectionType: Definition
    Contents: Oculotrichodysplasia is characterised by retinitis pigmentosa trichodysplasia
      dental anomalies and onychodysplasia. It has been described in two siblings
      (brother and sister) born to first cousin parents. Transmission appears to be
      autosomal recessive.
