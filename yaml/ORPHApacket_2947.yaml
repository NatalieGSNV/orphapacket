  TextSection:
    TextSectionType: Definition
    Contents: Triphalangeal thumbs-brachyectrodactyly syndrome is characterised by
      triphalangeal thumbs and brachydactyly of the hands. It has been described in
      four families and in one isolated case. Ectrodactyly of the feet and more rarely
      ectrodactyly of the hands were also reported in some family members. Transmission
      is autosomal dominant.
