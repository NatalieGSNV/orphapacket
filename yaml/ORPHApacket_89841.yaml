  TextSection:
    TextSectionType: Definition
    Contents: Centripetalis recessive dystrophic epidermolysis bullosa (RDEB-Ce) is
      an extremely rare subtype of dystrophic epidermolysis bullosa (DEB see this
      term) characterized by blistering which begins acrally and then progressively
      spreads toward the trunk.
