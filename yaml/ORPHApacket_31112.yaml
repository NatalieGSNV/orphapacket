  TextSection:
    TextSectionType: Definition
    Contents: Dermatofibrosarcoma protuberans (DFSP) is a rare infiltrating soft tissue
      sarcoma generally of low grade malignancy arising from the dermis of the skin
      and characteristically associated with a specific chromosomal translocation
      t(17;22).
