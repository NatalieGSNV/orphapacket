  TextSection:
    TextSectionType: Definition
    Contents: Junctional epidermolysis bullosa localized non-Herlitz-type is a form
      of non-Herlitz junctional epidermolysis bullosa (JEB-nH see this term) characterized
      by localized blistering and dystrophic or absent nails.
