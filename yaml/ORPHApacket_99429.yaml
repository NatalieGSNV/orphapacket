  TextSection:
    TextSectionType: Definition
    Contents: Complete androgen insensitivity syndrome (CAIS) is a form of androgen
      insensitivity syndrome (AIS; see this term) a disorder of sex development (DSD)
      characterized by the presence of female external genitalia in a 46,XY individual
      with normal testis development but undescended testes and unresponsiveness to
      age-appropriate levels of androgens.
