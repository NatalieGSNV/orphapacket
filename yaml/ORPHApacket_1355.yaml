  TextSection:
    Contents: "Heart defect \x96 round face \x96 congenital developmental delay is\
      \ very rare syndrome described in three sibs of one Japanese family and characterized\
      \ by congenital heart disease round face with depressed nasal bridge small mouth\
      \ short stature and relatively dark skin and typical dermatoglyphic anomalies\
      \ and intellectual deficit."
