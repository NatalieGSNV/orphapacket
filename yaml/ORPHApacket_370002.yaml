  TextSection:
    Contents: Focal palmoplantar keratoderma with joint keratoses is a rare genetic
      isolated palmoplantar keratoderma disorder characterized by focal hyperkeratotic
      lesions affecting the pressure- and mechanical trauma-bearing areas of the palms
      and soles as well as hyperkeratotic plaques involving joints including knees
      elbows ankles and dorsa of interphalangeal joints.
