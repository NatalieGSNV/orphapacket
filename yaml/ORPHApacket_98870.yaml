  TextSection:
    TextSectionType: Definition
    Contents: Congenital dyserythropoietic anemia type III (CDA III) is a rare form
      of CDA (see this term) characterized by dyserythropoiesis with big multinucleated
      erythroblasts in the bone marrow and manifesting with mild to moderate anemia.
