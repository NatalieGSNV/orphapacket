  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic epilepsy characterized by mostly benign simple or complex
      partial seizures with autonomic or psychic auras. Seizures occur infrequently
      are of short duration and are usually well controlled with medication. Development
      and cognition are normal.
