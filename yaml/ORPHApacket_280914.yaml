    PURL: http://www.orpha.net/ORDO/Orphanet_377788
  TextSection:
    TextSectionType: Definition
    Contents: A rare ophthalmic disorder characterized by intraocular inflammation
      with the anterior chamber as the predominant site of inflammation without any
      identifiable etiology. Presenting symptoms are pain redness photophobia and
      sometimes blurred vision. Signs on examination include anterior chamber cell
      and flare limbal vascular injection and keratic precipitates among others.
