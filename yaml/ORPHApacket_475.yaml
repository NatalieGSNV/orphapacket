  TextSection:
    Contents: A rare autosomal recessive congenital cerebellar ataxia characterized
      by congenital malformation of the brainstem and agenesis or hypoplasia of the
      cerebellar vermis leading to an abnormal respiratory pattern nystagmus hypotonia
      ataxia and delay in achieving motor milestones.
    TextSectionType: Definition
