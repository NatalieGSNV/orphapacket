  TextSection:
    TextSectionType: Definition
    Contents: Yellow fever (YF) caused by YF virus is a zoonotic disease characterized
      by fever and constitutional symptoms with the potential to progress to severe
      and fatal viral hemorrhagic fever with shock and multi-organ system failure.
