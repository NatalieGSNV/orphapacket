  TextSection:
    TextSectionType: Definition
    Contents: Localized epidermolysis bullosa simplex formerly known as EBS Weber-Cockayne
      is a basal subtype of epidermolysis bullosa simplex (EBS see this term). The
      disease is characterized by blisters occurring mainly on the palms and soles
      exacerbated by warm weather.
