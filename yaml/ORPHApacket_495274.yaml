  TextSection:
    Contents: A rare autosomal recessive axonal hereditary motor and sensory neuropathy
      characterized by adult onset of slowly progressive distal muscle weakness and
      atrophy sensory impairment and decreased or absent deep tendon reflexes predominantly
      in the lower extremities. Patients present gait disturbances but remain ambulatory.
      Mild involvement of the upper limbs may be seen.
