  DisorderType:
    value: Morphological anomaly
    PURL: http://www.orpha.net/ORDO/Orphanet_377791
  TextSection:
    TextSectionType: Definition
    Contents: A rare neural tube closure defect characterized by protrusion of the
      spinal cord and meninges from the spinal column into a fluid-filled sac at the
      location of the defect. Clinical signs are variable depending on location and
      severity of the lesion but may include bladder and bowel dysfunction hydrocephalus
      and/or partial or complete paralysis of the lower limbs among others.
