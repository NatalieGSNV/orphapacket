  TextSection:
    TextSectionType: Definition
    Contents: A rare form of polyarticular juvenile idiopathic arthritis characterized
      by childhood-onset chronic arthritis of unknown cause involving five or more
      joints at disease onset and absence of rheumatoid factor IgM.
