  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic cardiac disease characterized by restrictive ventricular
      filling due to high ventricular stiffness that results in severe diastolic dysfunction
      in the absence of dilated or hypertrophied ventricles.
