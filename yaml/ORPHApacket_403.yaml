  TextSection:
    TextSectionType: Definition
    Contents: Familial hyperaldosteronism type I (FH-I) is a rare heritable glucocorticoid
      remediable form of primary aldosteronism (PA) characterized by early-onset hypertension
      hyperaldosteronism variable hypokalemia low plasma renin activity (PRA) and
      abnormal production of 18-oxocortisol and 18-hydroxycortisol.
