  TextSection:
    TextSectionType: Definition
    Contents: Familial thyroid dyshormonogenesis is a type of primary congenital hypothyroidism
      (see this term) a permanent thyroid hormone deficiency that is present from
      birth which results from inborn errors of thyroid hormone synthesis.
