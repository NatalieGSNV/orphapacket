  TextSection:
    TextSectionType: Definition
    Contents: Delta-beta-thalassemia is a form of beta-thalassemia (see this term)
      characterized by decreased or absent synthesis of the delta- and beta-globin
      chains with a compensatory increase in expression of fetal gamma-chain synthesis.
