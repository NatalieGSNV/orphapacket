  TextSection:
    TextSectionType: Definition
    Contents: A rare demyelinating hereditary motor and sensory neuropathy characterized
      by prominent gait ataxia pes cavus tendon areflexia distal limb weakness tremor
      in the upper limbs distal sensory loss kyphoscoliosis and progressive muscle
      atrophy. The disease becomes symptomatic in infancy or childhood mode of inheritance
      is autosomal dominant.
