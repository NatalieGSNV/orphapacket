  TextSection:
    Contents: Cutaneous amyloidosis refers to a variety of skin diseases characterized
      histologically by the extracellular accumulation of amyloid deposits in the
      dermis. Rare forms include lichen amyloidosus X-linked reticulate pigmentary
      disorder primary localized cutaneous nodular amyloidosis and macular amyloidosis
      (see these terms).
