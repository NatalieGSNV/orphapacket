  TextSection:
    Contents: A rare isolated diffuse palmoplantar keratoderma disorder characterized
      by red-yellow moderate to severe hyperkeratosis of the palms and soles extending
      to the dorsal aspects of the hands feet and/or wrists and involving the skin
      over the Achilles' tendon (transgrediens) gradually worsening with age (progrediens)
      to include patchy hyperkeratosis over the shins knees elbows and sometimes skin
      flexures. Hyperhidrosis is usually associated. Histologically either epidermolytic
      or nonepidermolytic changes may be seen.
    TextSectionType: Definition
