  TextSection:
    Contents: A mild form of osteogenesis imperfecta (OI) characterized by increased
      bone fragility and low bone mass that clinically manifests with increased susceptibility
      to bone fractures (including vertebral crush fractures) normal height or short
      stature (typically between 0 and -2.0 SD scores) mild (Cobb angle <30 degrees)
      or no scoliosis blue sclera and in dentinogenesis imperfecta and mild long bone
      bowing bone deformities.
    TextSectionType: Definition
