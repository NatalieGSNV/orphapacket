  TextSection:
    TextSectionType: Definition
    Contents: Hereditary cerebral hemorrhage with amyloidosis (HCHWA) Arctic type
      is a form of HCHWA (see this term) characterized by an age of onset of 54-61
      years and progressive Alzheimer's disease-like dementia without intracerebral
      hemorrhages.
