  TextSection:
    Contents: Steroid-responsive encephalopathy associated with autoimmune thyroiditis
      (SREAT) is a rare acquired neurological disease characterized by encephalopathy
      associated with elevated antithyroid antibodies in the absence of other causes.
      Clinical presentation varies from minor cognitive impairment to status epilepticus
      and coma and frequently includes seizures confusion speech disorder memory impairment
      ataxia and psychiatric manifestations.
