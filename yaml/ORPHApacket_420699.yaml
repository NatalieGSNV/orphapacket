  TextSection:
    Contents: Autosomal recessive severe congenital neutropenia due to CXCR2 deficiency
      is a rare genetic primary immunodeficiency disorder characterized by recurrent
      bacterial infections (including septic thrombophlebitis and subacute bacterial
      endocarditis) and neutropenia without lymphopenia or warts resulting from recessively
      inherited mutations in <i>CXCR2<i/>.
    TextSectionType: Definition
