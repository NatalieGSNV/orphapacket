  TextSection:
    TextSectionType: Definition
    Contents: Isolated brachycephaly is a relatively frequent nonsyndromic craniosynostosis
      consisting of premature fusion of both coronal sutures leading to skull deformity
      with a broad flat forehead and palpable coronal ridges.
