  TextSection:
    TextSectionType: Definition
    Contents: Loeys-Dietz syndrome is a rare genetic connective tissue disorder characterized
      by a broad spectrum of craniofacial vascular and skeletal manifestations with
      four genetic subtypes described forming a clinical continuum.
