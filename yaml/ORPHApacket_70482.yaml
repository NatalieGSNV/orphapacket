  Synonyms:
  - Synonym: Esophageal carcinoma
  TextSection:
    TextSectionType: Definition
    Contents: 'Esophageal carcinoma (EC) is a tumor arising in the epithelial cells
      lining the esophagus and can be divided into two subtypes: esophageal squamous
      cell carcinoma (ESCC) and esophageal adenocarcinoma (EAC).'
