  TextSection:
    TextSectionType: Definition
    Contents: A form of cutaneous lupus erythematosus (CLE) that can present either
      as a non-scarring annular photo-distributed dermatosis or psoriasiform plaques.
      This disorder is associated with anti-Ro/SSA antibodies and can be drug-induced.
