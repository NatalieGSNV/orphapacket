  TextSection:
    TextSectionType: Definition
    Contents: Van den Bosch syndrome is characterized by intellectual deficit choroideremia
      acrokeratosis verruciformis anhidrosis and skeletal deformities. It has been
      observed in a single kindred. The syndrome is transmitted as an X-linked recessive
      trait and may be caused by a small X-chromosome deletion.
