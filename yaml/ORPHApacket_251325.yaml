  TextSection:
    Contents: A rare secondary vasculitis characterized by an inflammation of blood
      vessels caused by various pharmaceutical agents including certain antibiotics
      anti-tumor necrosis factor-alpha agents and psychoactive agents among others.
      The skin is most commonly affected but other tissues and organs such as the
      subcutis kidneys or lungs may also be involved. Systemic disease develops only
      in a minority of patients treated with the causative drug over a prolonged period
      of time. Typical presenting signs and symptoms include skin rash myalgia arthralgia
      fever and malaise.
