  TextSection:
    TextSectionType: Definition
    Contents: A disorder that is the most frequent form of posterior corneal dystrophy
      and is characterized by excrescences on a thickened Descemet membrane (corneal
      guttae) generalized corneal edema with gradually decreased visual acuity.
