  Synonyms:
  - Synonym: Walker-Dyson syndrome
  TextSection:
    TextSectionType: Definition
    Contents: An extremely rare autosomal dominant developmental defect of the eye
      described in several members of one family that is characterized by the association
      of moderate intellectual disability with aniridia lens dislocation optic nerve
      hypoplasia and cataracts. There have been no further descriptions in the literature
      since 1974.
