  - Synonym: Infantile Bartter syndrome with sensorineural hearing loss
  TextSection:
    Contents: Infantile Bartter syndrome with deafness a phenotypic variant of Bartter
      syndrome (see this term) is characterized by maternal polyhydramnios premature
      delivery polyuria and sensorineural deafness and is associated with hypokalemic
      alkalosis increased levels of plasma renin and aldosterone low blood pressure
      and vascular resistance to angiotensin II.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
