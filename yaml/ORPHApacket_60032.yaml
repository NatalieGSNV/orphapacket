  TextSection:
    Contents: Recurrent respiratory papillomatosis is a rare respiratory disease characterized
      by the development of exophytic papillomas affecting the mucosa of the upper
      aero-digestive tract (with a strong predilection for the larynx) caused by an
      infection with human papilloma virus. Symptoms at presentation may include hoarseness
      chronic cough dyspnea recurrent upper respiratory tract infections pneumonia
      dysphagia stridor and/or failure to thrive.
