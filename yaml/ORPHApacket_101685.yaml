  Synonyms:
  - Synonym: Rare NSID
  TextSection:
    TextSectionType: Definition
    Contents: Rare non-syndromic intellectual disability is a rare hereditary neurologic
      disease characterized by early-onset cognitive impairment as a sole disability.
      The disease may be associated with autism epilepsy and neuromuscular deficits.
