  Synonyms:
  - Synonym: PAH deficiency
  - Synonym: PKU
  - Synonym: Phenylalanine hydroxylase deficiency
  TextSection:
    Contents: A rare inborn error of amino acid metabolism characterized by elevated
      blood phenylalanine and low levels or absence of phenylalanine hydroxylase enzyme.
      If not detected early or left untreated the disorder manifests with mild to
      severe mental disability.
    TextSectionType: Definition
