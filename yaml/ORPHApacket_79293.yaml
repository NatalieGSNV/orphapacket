  TextSection:
    TextSectionType: Definition
    Contents: Familial LCAT (lecithin-cholesterol acyltransferase) deficiency (FLD)
      is a form of lecithin-cholesterol acyltransferase deficiency (LCAT; see this
      term) characterized clinically by corneal opacities hemolytic anemia and renal
      failure and biochemically by severely decreased HDL cholesterol and complete
      deficiency of the LCAT enzyme.
