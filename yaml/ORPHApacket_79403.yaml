  TextSection:
    TextSectionType: Definition
    Contents: Junctional epidermolysis bullosa with pyloric atresia is a severe subtype
      of junctional epidermolysis bullosa (JEB see this term) characterized by generalized
      blistering at birth and congenital atresia of the pylorus and rarely of other
      portions of the gastrointestinal tract.
