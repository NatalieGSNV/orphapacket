  TextSection:
    TextSectionType: Definition
    Contents: Osteoporosis pseudoglioma syndrome is a very rare autosomal recessive
      disorder characterized by congenital or infancy-onset blindness and severe juvenile-onset
      osteoporosis and spontaneous fractures.
