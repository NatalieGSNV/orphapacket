  TextSection:
    Contents: A rare genetic syndromic neurological disorder characterized by early
      infantile-onset of the progressive brain and spinal cord calcification growth
      retardation psychomotor deterioration deafness microcytic hypochromic anemia
      and variable distal renal tubular acidosis. There have been no further descriptions
      in the literature since 1997.
