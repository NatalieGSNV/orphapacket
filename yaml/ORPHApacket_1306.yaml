  TextSection:
    Contents: Buschke-Ollendorff syndrome (BOS) is a benign disorder characterized
      by the association of osteopoikilosis lesions (``spotted bones'') in the skeleton
      and connective tissue nevi in the skin.
    TextSectionType: Definition
