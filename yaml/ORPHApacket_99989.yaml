  TextSection:
    TextSectionType: Definition
    Contents: Intermediate DEND syndrome (iDEND) is a rare mild form of DEND syndrome
      (see this term) a neonatal diabetes mellitus developmental delay and epilepsy
      condition. The intermediate form is characterized clinically by mild motor speech
      or cognitive delay and an absence of epilepsy.
