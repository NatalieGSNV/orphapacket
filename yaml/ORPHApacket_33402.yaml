  TextSection:
    TextSectionType: Definition
    Contents: A rare aggressive and malignant hepatic tumor arising from the hepatocytes.
      It develops mainly in children over 10 years of age either in a cirrhotic background
      or more commonly in a non-cirrhotic background (70% of cases).
