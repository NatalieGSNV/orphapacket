  TextSection:
    TextSectionType: Definition
    Contents: Epidermolysis bullosa simplex due to plakophilin deficiency (EBS-PD)
      is a suprabasal subtype of epidermolysis bullosa simplex (EBS see this term)
      characterized by generalized superficial erosions and less commonly blistering.
