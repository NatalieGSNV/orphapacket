  TextSection:
    Contents: 12p12.1 microdeletion syndrome is a rare chromosomal anomaly syndrome
      resulting from the partial deletion of the short arm of chromosome 12 characterized
      by intellectual disability global developmental delay with prominent language
      impairment behavioral abnormalities and mild facial dysmorphism (incl. frontal
      bossing downslanting palpebral fissures epicanthal folds broad depressed nasal
      bridge with bulbous nasal tip low-set ears with underdeveloped helices). Other
      associated features may include skeletal abnormalities (butterfly vertebrae
      scoliosis) strabismus optic nerve hypoplasia and brain malformations.
    TextSectionType: Definition
