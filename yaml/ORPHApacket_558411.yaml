  TextSection:
    TextSectionType: Definition
    Contents: A rare idiopathic gastroesophageal disease characterized by delayed
      gastric emptying in the absence of mechanical obstruction of the gastric outlet.
      Patients present symptoms including nausea vomiting early satiety postprandial
      fullness bloating abdominal pain and in more severe cases dehydration electrolyte
      disturbances weight loss and malnutrition.
