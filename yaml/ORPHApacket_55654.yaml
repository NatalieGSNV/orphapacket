  TextSection:
    TextSectionType: Definition
    Contents: Hypotrichosis simplex (HS) or hereditary hypotrichosis simplex (HHS)
      is characterized by reduced pilosity over the scalp and body (with sparse thin
      and short hair) in the absence of other anomalies.
