  TextSection:
    Contents: Glucose-galactose malabsorption (GGM) is a very rare potentially lethal
      genetic metabolic disease characterized by impaired glucose-galactose absorption
      resulting in severe watery diarrhea and dehydration with onset inthe neonatal
