  TextSection:
    TextSectionType: Definition
    Contents: A rare non-syndromic congenital urogenital tract malformation affecting
      males and characterized by penoscrotal scrotal or perineal displacement of the
      urethral meatus and commonly associated with curvation of the penis. The scrotum
      might appear bifid in severe cases and the boy can also have a micropenis.
