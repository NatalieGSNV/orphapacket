  TextSection:
    TextSectionType: Definition
    Contents: Septopreoptic holoprosencephaly (HPE) is a very rare subtype of lobar
      HPE (see this term) characterized by midline fusion limited to the septal and/or
      preoptic regions of the telencephalon without a significant frontal neocortical
      fusion.
