  Synonyms:
  - Synonym: EDS/OI syndrome
  TextSection:
    TextSectionType: Definition
    Contents: A rare systemic disease characterized by the association of the features
      of Ehlers-Danlos syndrome with those of osteogenesis imperfecta. Predominant
      clinical manifestations include generalized joint hypermobility and dislocations
      skin hyperextensibility and/or translucency easy bruising and invariable association
      with mild signs of osteogenesis imperfecta including short stature blue sclera
      and osteopenia or fractures.
