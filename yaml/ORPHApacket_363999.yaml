    TextSectionType: Definition
    Contents: Non-immune hydrops fetalis (NIHF) a form of HF is a severe fetal condition
      defined as the excessive accumulation of fetal fluid within the fetal extravascular
      compartments and body cavities and is the end-stage of a wide variety of disorders.
