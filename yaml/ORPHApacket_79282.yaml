  TextSection:
    TextSectionType: Definition
    Contents: <i>cblC</i> type methylmalonic acidemia with homocystinuria is a form
      of methylmalonic acidemia with homocystinuria (see this term) an inborn error
      of vitamin B12 (cobalamin) metabolism characterized by megaloblastic anemia
      lethargy failure to thrive developmental delay intellectual deficit and seizures.
