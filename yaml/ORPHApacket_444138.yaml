  Synonyms:
  - Synonym: PLACK syndrome
  TextSection:
    Contents: A rare genetic skin disease characterized by generalized skin peeling
      leukonychia acral punctate keratoses coalescing into focal keratoderma on the
      weight-bearing areas angular cheilitis and knuckle pads with multiple hyperkeratotic
      micropapules. The skin appears dry and scaly with superficial exfoliation and
      underlying erythema. Histopathologic examination of affected skin areas shows
      hyperkeratosis acanthosis and intraepidermal clefting with irregular acantholysis.
      Additional systemic abnormalities are absent.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
