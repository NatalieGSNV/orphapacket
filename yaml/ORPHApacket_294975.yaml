  Label: Congenital absence of upper arm and forearm with hand present
  PURL: http://www.orpha.net/ORDO/Orphanet_294975
  DisorderType:
    value: Morphological anomaly
    PURL: http://www.orpha.net/ORDO/Orphanet_377791
  Synonyms:
  - Synonym: Humero-radio-ulnar intercalary transverse meromelia
  TextSection:
    TextSectionType: Definition
    Contents: A rare congenital limb malformation characterized by absence or marked
      shortening of the proximal to mid portion of an upper limb while the hand is
      normal or nearly normal. The condition may be unilateral or bilateral and occur
      sporadically or as part of a malformation syndrome.
