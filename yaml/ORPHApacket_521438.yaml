  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by vertebral segmentation defects associated with cardiac (patent ductus arteriosus
      atrial septal defect hypoplastic left heart) and renal (hypoplastic kidneys
      chronic kidney disease) anomalies. Additional reported features include limb
      defects short stature global developmental delay intellectual disability and
      sensorineural hearing loss among others.
