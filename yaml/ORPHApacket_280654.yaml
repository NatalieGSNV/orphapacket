  TextSection:
    TextSectionType: Definition
    Contents: Autosomal recessive nail dysplasia is a rare isolated nail anomaly characterized
      by claw-shaped thick hyperplastic hard and hyperpigmented nails subungual hyperkeratosis
      onycholysis and slow nail growth. Variable degree of disease severity has been
      reported.
