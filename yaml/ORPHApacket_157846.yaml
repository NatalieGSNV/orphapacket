  TextSection:
    TextSectionType: Definition
    Contents: Neuroferritinopathy is a late-onset type of neurodegeneration with brain
      iron accumulation (NBIA; see this term) characterized by progressive chorea
      or dystonia and subtle cognitive deficits.
