  TextSection:
    TextSectionType: Definition
    Contents: Coffin-Lowry syndrome (CLS) is a rare genetic neurological disorder
      characterized by psychomotor and growth retardation facial dysmorphism digit
      abnormalities and progressive skeletal changes.
