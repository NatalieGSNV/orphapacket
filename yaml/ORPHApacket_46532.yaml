  TextSection:
    TextSectionType: Definition
    Contents: Hereditary persistence of fetal hemoglobin (HPFH) associated with beta-thalassemia
      (see this term) is characterized by high hemoglobin (Hb) F levels and an increased
      number of fetal-Hb-containing-cells.
