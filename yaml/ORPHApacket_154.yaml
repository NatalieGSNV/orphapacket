  TextSection:
    TextSectionType: Definition
    Contents: Familial isolated dilated cardiomyopathy is a rare genetically heterogeneous
      cardiac disease characterized by dilatation leading to systolic and diastolic
      dysfunction of the left and/or right ventricles causing heart failure or arrhythmia.
