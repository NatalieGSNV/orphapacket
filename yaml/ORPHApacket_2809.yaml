  TextSection:
    TextSectionType: Definition
    Contents: Familial recurrent peripheral facial palsy is a rare peripheral neuropathy
      characterized by an acute onset of unilateral facial muscle weakness with Bell's
      phenomenon. It is non-progressive resolves spontaneously and it might be recurrent
      with no obvious precipitating factors.
