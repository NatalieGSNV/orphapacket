  TextSection:
    TextSectionType: Definition
    Contents: A genetic renal tubular disorder characterized by urinary urate wasting
      that typically leads to asymptomatic hypouricemia and predisposes to urolithiasis
      and exercise-induced acute renal failure (EIARF).
