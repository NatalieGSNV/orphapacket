  TextSection:
    TextSectionType: Definition
    Contents: Hirschsprung disease (HSCR) is a congenital intestinal motility disorder
      that is characterized by signs of intestinal obstruction due to the presence
      of an aganglionic segment of variable extent in the terminal part of the colon.
