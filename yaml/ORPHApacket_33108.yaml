  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic multiple pterygium syndrome characterized by intrauterine
      growth retardation fetal akinesia multiple joint contractures causing severe
      arthrogryposis and pterygia (webbing) across multiple joints. Cystic hygroma
      and/or fetal hydrops are almost invariably present.
