  TextSection:
    TextSectionType: Definition
    Contents: Necrotizing autoimmune myopathy (NAM) is a rare form of idiopathic inflammatory
      myopathy characterized clinically by acute or subacute proximal muscle weakness
      and histopathologically by myocyte necrosis and regeneration without significant
      inflammation.
