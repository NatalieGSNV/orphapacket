  TextSection:
    Contents: 'A rare disorder characterized by periodic muscle paralysis prolongation
      of the QT interval with a variety of ventricular arrhythmias (leading to predisposition
      to sudden cardiac death) and characteristic physical features: short stature
      scoliosis low-set ears hypertelorism broad nasal root micrognathia clinodactyly
      brachydactyly and syndactyly.'
