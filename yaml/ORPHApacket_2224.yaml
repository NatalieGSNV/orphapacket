  TextSection:
    TextSectionType: Definition
    Contents: 'Familial hypertryptophanemia is characterized by intellectual deficit
      associated with behavioral problems: periodic mood swings exaggerated affective
      responses and abnormal sexual behavior. Twelve cases have been reported so far.
      Congenital abnormalities in tryptophan metabolism appear to be responsible for
      the tryptophanemia and tryptophanuria.'
