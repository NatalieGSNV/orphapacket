  TextSection:
    TextSectionType: Definition
    Contents: Trichomegaly-retina pigmentary degeneration-dwarfism syndrome also known
      as Oliver-McFarlane syndrome is an extremely rare genetic disorder characterized
      by hair abnormalities severe chorioretinal atrophy hypopituitarism short stature
      and intellectual disability.
