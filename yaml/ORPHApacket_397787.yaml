  TextSection:
    Contents: Severe combined immunodeficiency due to IKK2 deficiency is a rare genetic
      form of primary immunodeficiency characterized by life-threatening bacterial
      fungal and viral infections with the onset in infancy and failure to thrive.
      Typically hypogammaglobulinemia or agammaglobulinemia and normal levels of T
      and B cells are present.
