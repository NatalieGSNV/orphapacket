  TextSection:
    TextSectionType: Definition
    Contents: Pelizaeus-Merzbacher like disease (PMLD) is an autosomal recessive leukodystrophy
      sharing identical clinical and radiological features as X-linked Pelizaeus-Merzbacher
      disease (PMD; see this term).
