  ORPHAcode: '226307'
  Label: Hypothyroidism due to deficient transcription factors involved in pituitary
    development or function
  PURL: http://www.orpha.net/ORDO/Orphanet_226307
  DisorderType:
    value: Disease
    PURL: http://www.orpha.net/ORDO/Orphanet_377788
  TextSection:
    TextSectionType: Definition
    Contents: Hypothyroidism due to mutations in transcription factors involved in
      pituitary development or function is a type of central congenital hypothyroidism
      (see this term) a permanent thyroid deficiency that is present from birth characterized
      by low levels of thyroid hormones caused by disorders in the development or
      function of the pituitary.
