  TextSection:
    TextSectionType: Definition
    Contents: Cushing syndrome due to ectopic (adrenocorticotropic hormone) ACTH secretion
      (EAS) is a form of ACTH-dependent Cushing syndrome (see this term) caused by
      excess secretion of ACTH by a benign or more often malignant non-pituitary tumor.
