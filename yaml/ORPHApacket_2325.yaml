  TextSection:
    Contents: A rare epidermolysis bullosa simplex characterized by the association
      of the typical trauma-induced blisters with additional features including hearing
      impairment alopecia hypo- or anodontia and nail dystrophy. Occurrence of vitiliginous
      skin areas unrelated to the sites of the blisters has also been described.
