  TextSection:
    TextSectionType: Definition
    Contents: Microcephaly-capillary malformation syndrome is a rare genetic vascular
      anomaly characterized by severe congenital microcephaly poor somatic growth
      diffuse multiple capillary malformations on the skin intractable epilepsy profound
      global developmental delay spastic quadriparesis and hypoplastic distal phalanges.
