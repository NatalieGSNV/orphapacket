  TextSection:
    TextSectionType: Definition
    Contents: Familial thrombomodulin anomalies is a rare life-threatening genetic
      coagulation disorder characterized by an increased risk of blood clot formation
      in several members of a family due to a thrombomodulin gene mutation. Patients
      may manifest with venous thromboembolic disease premature myocardial infarction
      and/or arterial thrombosis.
