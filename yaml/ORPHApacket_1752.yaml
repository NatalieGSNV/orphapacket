    Contents: A partial autosomal trisomy characterized by developmental delay intellectual
      disability prenatal and postnatal growth retardation congenital heart genitourinary
      and skeletal anomalies and dysmorphic facial features including high and broad
      forehead hypertelorism upslanting palpebral fissures broad nose dysplastic and
