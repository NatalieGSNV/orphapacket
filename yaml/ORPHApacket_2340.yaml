  TextSection:
    Contents: Keratosis follicularis spinulosa decalvans is a rare genodermatosis
      occurring during infancy or childhood predominantly affecting males and characterized
      by diffuse follicular hyperkeratosis associated with progressive cicatricial
      alopecia of the scalp eyebrows and eyelashes. Additional findings can include
      photophobia corneal dystrophy facial erythema and/or palmoplantar keratoderma.
    TextSectionType: Definition
