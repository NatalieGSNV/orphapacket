  TextSection:
    TextSectionType: Definition
    Contents: A limited form of Stevens-Johnson syndrome/toxic epidermal necrolysis
      spectrum characterized by destruction and detachment of the skin epithelium
      and mucous membranes involving less than 10% of the body surface area.
