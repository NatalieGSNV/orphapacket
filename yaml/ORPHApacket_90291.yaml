    DisorderMappingRelation: BTNT (ORPHA code's Broader Term maps to a Narrower Term)
  TextSection:
    TextSectionType: Definition
    Contents: 'Systemic sclerosis (SSc) is a generalized disorder of small arteries
      microvessels and connective tissue characterized by fibrosis and vascular obliteration
      in the skin and organs particularly the lungs heart and digestive tract. There
      are two main subsets of SSc: diffuse cutaneous SSc (dcSSc) and limited cutaneous
      SSc (lcSSc) (see these terms). A third subset of SSc has also been observed
      called limited Systemic Sclerosis (lSSc) or systemic sclerosis sine scleroderma
      (see these terms).'
