  TextSection:
    TextSectionType: Definition
    Contents: A rare congenital glomerular disease due to maternal anti-neutral endopeptidase
      (NEP) alloimmunization characterized by severe renal failure and nephrotic syndrome
      at birth which rapidly improves in the first weeks of life.
