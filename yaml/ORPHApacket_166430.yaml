  TextSection:
    TextSectionType: Definition
    Contents: Micturation-induced seizures is a rare neurologic disease characterized
      by tonic posturing or clonic movements triggered by micturition with bilateral
      or unilateral involvement of the extremities and with or without loss of consciousness.
      Developmental delay is reported in some cases.
