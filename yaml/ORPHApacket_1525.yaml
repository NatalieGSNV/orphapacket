  TextSection:
    TextSectionType: Definition
    Contents: Cranio-osteoarthropathy (COA) is a form of primary hypertrophic osteoarthropathy
      (see this term) characterized by delayed closure of the cranial sutures and
      fontanels digital clubbing arthropathy and periostosis.
