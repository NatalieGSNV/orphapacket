  TextSection:
    Contents: Non-rhizomelic chondrodysplasia punctata is a form of chondrodysplasia
      punctata (see this term) a group of diseases in which the common characteristic
      is bone calcifications near joints from birth. Non-rhizomelic chondrodysplasia
      punctata is not an entity in itself but covers several diseases with variable
      clinical findings and modes of transmission.
    TextSectionType: Definition
