  TextSection:
    Contents: A rare primary bone dysplasia characterized by congenital symmetric
      or asymmetric shortness and bowing of long bones resulting in shortness of limbs
      and limited extension at the knees and elbows. Additional reported features
      are ''beaten metal'' appearance of the skull dolichomacrocephaly ocular hypertelorism
      and anterior beaking and bone-within-bone appearance of vertebrae. There have
      been no further descriptions in the literature since 1993.
    TextSectionType: Definition
