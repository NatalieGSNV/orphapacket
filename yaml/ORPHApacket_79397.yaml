  TextSection:
    TextSectionType: Definition
    Contents: Epidermolysis bullosa simplex with mottled pigmentation (EBS-MP) is
      a basal subtype of epidermolysis bullosa simplex (EBS see this term) characterized
      by generalized blistering with mottled or reticulate brown pigmentation.
