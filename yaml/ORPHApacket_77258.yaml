  TextSection:
    Contents: A rare genetic disease characterized by sparse scalp hair lateral thinning
      of eyebrows mild facial dysmorphism (bulbous tip of the nose long flat philtrum
      thin upper lip vermilion and protruding ears) and skeletal anomalies including
      cone-shaped phalangeal epiphyses hip dysplasia and short stature. Type 3 can
      be differentiated by the presence of severe brachydactyly due to short metacarpals.
      Cartilaginous exostoses are not present in both types.
    TextSectionType: Definition
