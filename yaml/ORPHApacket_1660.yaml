  TextSection:
    TextSectionType: Definition
    Contents: 'Dermo-odonto dysplasia belongs to the group of tricho-odonto-onychial
      dysplasias. It is characterised by signs of variable severity: dry and thin
      skin dental anomalies nail alteration and trichodysplasia. Fourteen cases have
      been described so far. Autosomal dominant transmission is likely.'
