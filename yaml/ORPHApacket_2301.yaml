  TextSection:
    TextSectionType: Definition
    Contents: Congenital short bowel syndrome is a rare intestinal disorder of neonates
      of unknown etiology. Patients are born with a short small bowel (less than 75
      cm in length) that compromises proper intestinal absorption and leads chronic
      diarrhea vomiting and failure to thrive.
