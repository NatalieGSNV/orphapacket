  TextSection:
    TextSectionType: Definition
    Contents: A rare autosomal recessive autoinflammatory disorder characterized by
      early-onset erythematous popular/nodular skin eruptions recurrent fever possible
      joint contractures lipodystrophy erythematous inflammatory skin changes joint
      and muscle involvement (joint contractures arthralgia muscle weakness) and hepatosplenomegaly.
