  Synonyms:
  - Synonym: Branchiootorenal syndrome
  TextSection:
    Contents: Branchiootorenal (BOR) syndrome is characterized by branchial arch anomalies
      (branchial clefts fistulae cysts) hearing impairment (malformations of the auricle
      with pre-auricular pits conductive or sensorineural hearing impairment) and
      renal malformations (urinary tree malformation renal hypoplasia or agenesis
      renal dysplasia renal cysts).
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal dominant
