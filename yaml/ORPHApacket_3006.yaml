  TextSection:
    TextSectionType: Definition
    Contents: A rare neurometabolic disease characterized by recurrent intractable
      seizures in the prenatal neonatal and postnatal period that are resistant to
      anti-epileptic drugs (AEDs) but that are responsive to pharmacological dosages
      of pyridoxine (vitamin B6).
