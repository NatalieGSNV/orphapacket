  Synonyms:
  - Synonym: SCM
  TextSection:
    Contents: 'A rare malformation characterized by localized longitudinal division
      of the spinal cord into two "hemicords". Vertebro-costal anomalies are commonly
      associated. Classic overlying skin stigmata is a focal hypertrichosis/hairy
      patch. Split cord malformations may be associated with other dysraphic anomalies
      (eg: filum lipoma).'
