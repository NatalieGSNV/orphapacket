  TextSection:
    Contents: A rare fibroepithelial neoplasm usually presenting in adult females
      with a well circumscribed mobile masses that grow rapidly and sometimes with
      additional non-specific symptoms such as dilated skin veins nipple retraction
      skin ulcers palpable axillary lymphadenopathy or blue discoloration of the skin.
      The neoplasm can be benign or malignant.
