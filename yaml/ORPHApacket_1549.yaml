  TextSection:
    TextSectionType: Definition
    Contents: Cryptosporidiosis is a protozoan disease caused by small coccidia <i>e.g.</i>
      <i>Cryptosporidium spp</i> that colonize the intestinal epithelial cells of
      humans and of a wide variety of animals.
