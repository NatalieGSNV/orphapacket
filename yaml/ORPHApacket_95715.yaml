    TextSectionType: Definition
    Contents: Congenital hypothyroidism due to transplacental passage of maternal
      thyroid-stimulating hormone (TSH)-binding inhibitory antibodies is a type of
      transient congenital hypothyroidism (see this term) a thyroid hormone deficiency
      that is not permanent.
