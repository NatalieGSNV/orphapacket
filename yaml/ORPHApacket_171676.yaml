  TextSection:
    TextSectionType: Definition
    Contents: A rare neurologic condition characterized by focal periventricular necrosis
      and diffuse cerebral white matter injury. It most commonly occurs in premature
      infants. Signs of brain damage typically begin to show in early childhood. Long-term
      outcomes depend on the extent of the white matter injury and include cognitive
      delay motor delay vision and hearing impairment and cerebral palsy.
