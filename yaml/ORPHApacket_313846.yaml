  TextSection:
    Contents: Familial cutaneous telangiectasia and oropharyngeal cancer predisposition
      syndrome is a rare inherited cancer-predisposing syndrome characterized by an
      early development of cutaneous telangiectasia mild dental and nail anomalies
      patchy alopecia over the affected skin areas and increased lifetime risk for
      oropharyngeal cancer. Other types of cancer have also been reported.
