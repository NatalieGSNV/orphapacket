  TextSection:
    TextSectionType: Definition
    Contents: Ulnar-mammary syndrome (UMS) is a rare developmental disorder characterized
      by ulnar defects mammary and apocrine gland hypoplasia and genital anomalies.
      Delayed puberty dental anomalies short stature and obesity have also been described.
