  TextSection:
    TextSectionType: Definition
    Contents: A rare isolated hereditary giant platelet disorder characterized by
      severe thrombocytopenia and thrombopathy due to defects in proplatelet formation
      and platelet activation in homozygous patients. Clinical manifestation are recurrent
      bleeding episodes including epistaxis spontaneous hematomas and menorrhagia.
