    TextSectionType: Definition
    Contents: Combined immunodeficiency (CID) due to <i>STIM1</i> deficiency is a
      form of CID due to Calcium release activated Ca2+(CRAC) channel dysfunction
      (see this term) characterized by recurrent infections autoimmunity congenital
      myopathy and ectodermal dysplasia.
