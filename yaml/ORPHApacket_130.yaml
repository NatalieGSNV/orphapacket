  TextSection:
    Contents: A cardiac disorder characterized on electrocardiogram (ECG) by ST segment
      elevation with a coved aspect on the right precordial leads and a clinical susceptibility
      to ventricular tachyarrhythmias and sudden death occurring in the absence of
      overt myocardial abnormalities.
