  TextSection:
    TextSectionType: Definition
    Contents: Cataract-ataxia-deafness syndrome is characterised by mild intellectual
      deficit congenital cataract progressive sensorineural deafness and ataxia. It
      has been described in two sisters. The inheritance is likely to be autosomal
      recessive.
