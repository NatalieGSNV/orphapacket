  TextSection:
    Contents: Vibratory angioedema is a rare inherited or sporadic urticaria characterized
      by localized typically long-lasting (hours to days) initially pruritic painful
      normocutaneous or erythematous mucosal and/or cutaneous edema which is triggered
      by vibration. Laryngeal snoring-induced swelling may be life-threatening.
