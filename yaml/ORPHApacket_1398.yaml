  Label: Isolated cerebellar agenesis
  PURL: http://www.orpha.net/ORDO/Orphanet_1398
  DisorderType:
    value: Morphological anomaly
    PURL: http://www.orpha.net/ORDO/Orphanet_377791
  Synonyms:
  - Synonym: Near total absence of cerebellum
  - Synonym: Subtotal absence of cerebellum
  TextSection:
    TextSectionType: Definition
    Contents: A rare non-syndromic central nervous system malformation characterized
      by complete or near-complete absence of the cerebellum with a normal sized posterior
      fossa possibly accompanied by hypoplasia of the brainstem. The clinical picture
      is highly variable but typically includes ataxia dysarthria tremor dysmetria
      dysdiadochokinesia and oculomotor abnormalities in addition to impaired mental
      motor and language development and intellectual disability.
