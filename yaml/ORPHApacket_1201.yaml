  TextSection:
    TextSectionType: Definition
    Contents: A special form of intestinal atresia with absence of mesentery which
      is most likely due to an intrauterine intestinal vascular accident. Newborns
      are usually preterm infants with low birth-weights that encounter feeding difficulties
      (including vomiting with initial feeds which may later worsened and the abdomen
      becomes progressively distended) as well as failure to thrive. Affected children
      present disrupted bowel loops assuming a spiral configuration resembling an
      'apple peel' and may have less than half of the normal length of the small bowel
      and a physiologically short bowel. This disorder is characterized by jejunal
      atresia near the ligament of Treitz foreshortened bowel and a large mesenteric
      gap. The bowel distal to the atresia is precariously supplied. It may be a manifestation
      of cystic fibrosis and the most important cause of mortality is short bowel
      syndrome encountered in 65% of cases.
