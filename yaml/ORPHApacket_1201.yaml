  Synonyms:
  - Synonym: Apple peel syndrome
  - Synonym: Intestinal atresia type IIIb
  - Synonym: Jejunal atresia
  - Synonym: Jejunoileal atresia
  - Synonym: Small intestinal atresia
  ExternalReferences:
  - Source: OMIM
    Reference: '243600'
