  TextSection:
    TextSectionType: Definition
    Contents: Pfeiffer syndrome type 1 (PS1) is a mild to moderately severe type of
      Pfeiffer syndrome (PS; see this term) characterized by bicoronal craniosynostosis
      variable finger and toe malformations and in most cases normal intellectual
      development.
