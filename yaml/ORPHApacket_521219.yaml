  Synonyms:
  - Synonym: Extrinsic biliary compression syndrome
  TextSection:
    TextSectionType: Definition
    Contents: A rare biliary tract disease characterized by external compression and
      subsequent obstruction of an extrahepatic biliary duct by one or more gallstones
      in the cystic duct or the gallbladder. Patients may present with acute or chronic
      cholecystitis with right upper abdominal pain nausea and vomiting jaundice or
      cholangitis. Cholecystobiliary or -enteric fistulae can arise due to chronic
      inflammation and ulceration.
