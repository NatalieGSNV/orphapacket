  TextSection:
    TextSectionType: Definition
    Contents: Metaphyseal dysplasia Braun-Tinschert type is characterised by metapyhseal
      undermodeling with broadening of the long bones and femora with an 'Erlenmeyer
      flask'' appearance expansion and bowing of the radii with severe varus deformity
      and flat exostoses of the long bones at the metadiaphyseal junctions.
