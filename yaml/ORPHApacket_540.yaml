  TextSection:
    TextSectionType: Definition
    Contents: Familial Hemophagocytic lymphohistiocytosis (FHL) is a rare primary
      immunodeficiency characterized by a macrophage activation syndrome (see this
      term) with an onset usually occurring within a few months or less common several
      years after birth.
