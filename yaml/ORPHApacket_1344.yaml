  TextSection:
    TextSectionType: Definition
    Contents: A rare cardiac rhythm disease characterized by a transient or permanent
      absence of electrical and mechanical atrial activity. Electrocardiographic findings
      include bradycardia ectopic supraventricular rhythms lack of atrial excitability
      and absent P waves.
