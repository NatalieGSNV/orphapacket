  TextSection:
    TextSectionType: Definition
    Contents: Folinic acid-responsive seizures is a very rare neonatal epileptic encephalopathy
      disorder characterized clinically by myoclonic and clonic or clonic seizures
      associated with apnea occurring several hours to 5 days after birth and responding
      to folinic acid.
