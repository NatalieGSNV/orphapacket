  TextSection:
    TextSectionType: Definition
    Contents: Porokeratosis of Mibelli (PM) is a form of porokeratosis that is characterized
      by the presence of brown single or multiple annular plaques of varying size
      that are sometimes confluent with a distinctive sharply-defined keratotic border.
