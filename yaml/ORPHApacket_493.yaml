  TextSection:
    Contents: Multiple familial keratoacanthoma (KA) of Witten and Zak is a rare a
      rare inherited skin cancer syndrome and is characterized by the coexistence
      of features characteristic of both multiple KA Ferguson Smith type and generalized
      eruptive keratoacanthoma (see these terms) such as multiple small miliary-type
      lesions larger self-healing lesions and nodulo-ulcerative lesions .Lesions do
      not have a predilection for the mucosal surfaces. Transmission is autosomal
      dominant.
    TextSectionType: Definition
