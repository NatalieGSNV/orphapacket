  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic progressive myoclonic epilepsy characterized by childhood
      onset of progressive dysarthria myoclonus ataxia seizures and cognitive decline.
      The disease takes a protracted course with patients surviving into adulthood
      developing signs and symptoms like psychosis with outbursts of prolonged agitation
      and screaming spasticity and hyperreflexia confusion mutism and incontinence.
      There are no visual disturbances. Muscle biopsy shows numerous periodic acid-Schiff-positive
      inclusions so-called Lafora bodies.
