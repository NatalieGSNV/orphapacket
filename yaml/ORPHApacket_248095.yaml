  TextSection:
    TextSectionType: Definition
    Contents: 'Primary hypertrophic osteoarthropathy (PHO) is a genetically and clinically
      heterogeneous inherited disorder characterized by digital clubbing and osteoarthropathy
      with variable features of pachydermia delayed closure of the fontanels and congenital
      heart disease. There are two types of PHO: pachydermoperiostosis and cranio-osteoarthropathy
      (see these terms).'
