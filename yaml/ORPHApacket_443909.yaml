  Synonyms:
  - Synonym: Familial nonpolyposis colon cancer
  - Synonym: Familial nonpolyposis colorectal cancer
  - Synonym: HNPCC
  - Synonym: Hereditary nonpolyposis colorectal cancer
  TextSection:
    TextSectionType: Definition
    Contents: A cancer-predisposing condition characterized by the development of
      colorectal cancer not associated with colorectal polyposis endometrial cancer
      and various other cancers (such as malignant epithelial tumor of ovary gastric
      biliary tract small bowel and urinary tract cancer) that are frequently diagnosed
      at an early age.
