  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic form of hypophosphatasia (HPP) characterized by markedly
      impaired bone mineralization <i>in utero</i> due to reduced activity of serum
      alkaline phosphatase (ALP) and causing stillbirth or respiratory failure within
      days of birth.
