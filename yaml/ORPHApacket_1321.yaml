  TextSection:
    Contents: An extremely rare chondrodysplastic malformation syndrome characterized
      by the combination of arachnodactyly becoming evident at around the age of 10
      camptodactyly and scoliosis. Additional reported manifestations include a mild
      intellectual disability and a mild facial dysmorphism including a broad nose
      and flaring nostrils. There have been no further descriptions in the literature
      since 1972.
