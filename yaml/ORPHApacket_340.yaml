  Synonyms:
  - Synonym: Hantavirosis
  - Synonym: Hantavirus fever
  TextSection:
    Contents: Hemorrhagic fever with renal syndrome (HFRS) is a rodent-borne potentially
      severe hemorrhagic disease caused by Old World Hantaviruses characterized by
      high fever malaise headache myalgia arthralgia backache abdominal pain oliguria/renal
      failure and systemic hemorrhagic manifestations.
    TextSectionType: Definition
