  TextSection:
    TextSectionType: Definition
    Contents: Rare isolated myopia is a rare genetic refraction anomaly disorder characterized
      by non-syndromic severe myopia which may be associated with cataract and vitreoretinal
      degeneration (retinal detachment) that may lead to blindness.
