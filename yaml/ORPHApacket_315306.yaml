  - Synonym: Classic 21-OHD CAH, salt wasting form
  TextSection:
    TextSectionType: Definition
    Contents: The salt wasting form of classic congenital adrenal hyperplasia due
      to 21-hydroxylase deficiency (classical 21 OHD CAH; see this term) is characterized
      by virilization of the external genitalia in females hypocortisolism precocious
      pseudopuberty and renal salt loss due to aldosterone deficiency.
