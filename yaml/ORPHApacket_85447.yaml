  TextSection:
    TextSectionType: Definition
    Contents: Familial amyloid polyneuropathy (FAP) or transthyretin (TTR) amyloid
      polyneuropathy is a progressive sensorimotor and autonomic neuropathy of adulthood
      onset. Weight loss and cardiac involvement are frequent; ocular or renal complications
      may also occur.
