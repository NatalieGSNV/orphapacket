    DisorderMappingRelation: 'E (Exact mapping: the two concepts are equivalent)'
  TextSection:
    TextSectionType: Definition
    Contents: A rare syndrome characterized by pyramidal molar roots and taurodontism
      associated with variable anomalies. It has been described in two generations
      of one family. Both parents and their six sibs had pyramidal taurodont or fused
      molar roots. Some of the patients also had hypotrichosis an abnormal upper lip
      thickened and wide philtrum and/or juvenile glaucoma. Other features included
      entropion of the eyelid syndactyly and clinodactyly of the fifth fingers.
