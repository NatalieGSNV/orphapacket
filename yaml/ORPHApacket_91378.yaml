  TextSection:
    TextSectionType: Definition
    Contents: Hereditary angioedema (HAE) is a genetic disease characterized by the
      occurrence of transitory and recurrent subcutaneous and/or submucosal edemas
      resulting in swelling and/or abdominal pain.
