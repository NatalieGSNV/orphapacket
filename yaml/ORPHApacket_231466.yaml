  - Synonym: Acute sensory ataxic Guillain-Barré syndrome
  TextSection:
    TextSectionType: Definition
    Contents: A rare variant of Guillain-Barré syndrome characterized by acute onset
      monophasic sensory neuropathy with diminished or absent tendon reflexes loss
      of proprioception positive Romberg sign and nerve conduction features of demyelination.
      It presents several weeks after acute infection with paresthesias ataxia and
      neuropathic pain.
