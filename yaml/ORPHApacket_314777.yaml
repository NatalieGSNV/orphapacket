  TextSection:
    TextSectionType: Definition
    Contents: A rare hereditary endocrine tumor characterized by a benign pituitary
      adenoma that is either secreting (e.g. prolactin growth hormone thyroid stimulating
      hormone) or non-secreting. Symptoms may occur due to either the hormonal hypersecretion
      and/or the mass effect of the lesion on local structures in the brain.
