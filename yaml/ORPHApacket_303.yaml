  Synonyms:
  - Synonym: DEB
  - Synonym: Dermolytic epidermolysis bullosa
  - Synonym: Epidermolysis bullosa dystrophica
  TextSection:
    Contents: A group of inherited epidermolysis bullosa (EB) characterized by cutaneous
      and mucosal fragility resulting in blisters and superficial ulcerations that
      develop below the lamina densa of the cutaneous basement membrane and that heal
      with significant scarring and milia formation. Dystrophic epidermolysis bullosa
      (DEB) comprises four major and several rare sub-types with the three most common
      being intermediate dominant DEB severe recessive DEB and intermediate recessive
      DEB.
    TextSectionType: Definition
