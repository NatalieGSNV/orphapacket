  Synonyms:
  - Synonym: Da Silva syndrome
  TextSection:
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by psychomotor and growth delay severe intellectual disability microcephaly
      and hypoplastic corpus callosum. Additional reported manifestations include
      increased muscle tonus seizures cardiac anomalies recurrent bronchopneumonia
      camptodactyly preauricular skin tag and dysmorphic facial features (such as
      broad forehead hypertelorism flat nasal bridge anteverted nostrils and prominent
      ears) among others.
    TextSectionType: Definition
