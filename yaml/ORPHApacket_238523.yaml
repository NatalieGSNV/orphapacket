  TextSection:
    TextSectionType: Definition
    Contents: A form of hypotonia-cystinuria type 1 syndrome characterized by mild
      to moderate intellectual disability in addition to classic hypotonia-cystinuria
      syndrome phenotype (cystinuria type 1 generalised hypotonia poor feeding growth
      retardation and minor facial dysmorphism).
