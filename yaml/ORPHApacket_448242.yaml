    Contents: Brachyolmia recessive type is a form of brachyolmia (see this term)
      a group of rare genetic skeletal disorders characterized by short-trunked short
      stature with platyspondyly and scoliosis. Corneal opacities and precocious calcification
      of the costal cartilage are rare syndromic components. Premature pubarche may
      occur.
