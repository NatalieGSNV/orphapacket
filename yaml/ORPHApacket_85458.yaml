  TextSection:
    Contents: Hereditary cerebral hemorrhage with amyloidosis (HCHWA) describes a
      group of rare familial central nervous system disorders characterized by amyloid
      deposition in the cerebral blood vessels leading to hemorrhagic and non-hemorrhagic
      strokes focal neurological deficits and progressive cognitive decline eventually
      leading to dementia.
