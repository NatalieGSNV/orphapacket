  TextSection:
    Contents: A rare hereditary nephrotic syndrome characterized by proteinuria hypoalbuminemia
      edema and hyperlipidemia with an absence of response to an initial trial of
      corticosteroids (i.e. steroid-resistant nephrotic syndrome; SRNS) and a generally
      complicated course.
