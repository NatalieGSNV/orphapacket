  Synonyms:
  - Synonym: NCL
  TextSection:
    Contents: Neuronal ceroid lipofuscinoses (NCLs) are a group of inherited progressive
      degenerative brain diseases characterized clinically by a decline of mental
      and other capacities epilepsy and vision loss through retinal degeneration and
      histopathologically by intracellular accumulation of an autofluorescent material
      ceroid lipofuscin in the neuronal cells in the brain and in the retina.
    TextSectionType: Definition
