  TextSection:
    TextSectionType: Definition
    Contents: Borjeson-Forssman-Lehmann syndrome (BFLS) is a rare X-linked obesity
      syndrome characterized by intellectual deficit truncal obesity characteristic
      facial features hypogonadism tapered fingers and short toes.
