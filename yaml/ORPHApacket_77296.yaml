  TextSection:
    TextSectionType: Definition
    Contents: A rare cranial malformation characterized by hyperostosis frontalis
      interna variably associated with metabolic and endocrine disorders (such as
      obesity diabetes mellitus and hirsutism among others). Compression by calvarial
      thickening may lead to cerebral atrophy and present with cognitive impairment
      neuropsychiatric symptoms headaches and epilepsy. The condition predominantly
      affects women.
