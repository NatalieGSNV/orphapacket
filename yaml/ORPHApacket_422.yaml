  TextSection:
    TextSectionType: Definition
    Contents: Idiopathic and/or familial pulmonary arterial hypertension (IFPAH) is
      a form or pulmonary arterial hypertension (PAH see his term) characterized by
      elevated pulmonary arterial resistance leading to right heart failure; it is
      progressive and potentially fatal. About 75% of heritable pulmonary arterial
      hypertension (HPAH see this term) have an identified mutation. HPAH has been
      linked to mutations in <i>BMPR2</i> in 75% of cases; other genes implicated
      in HPAH include <i>ACVR1</i> <i>BMPR1</i> <i>CAV1</i> <i>ENG</i> and <i>SMAD9</i>
      and <i>CBLN2</i>. (However the majority of patients carrying an HPAH mutation
      do not develop PAH). Idiopathic pulmonary arterial hypertension (IFPAH; see
      this term) refers to those cases of pulmonary arterial hypertension in which
      etiology remains unknown .
