    Contents: Congenital ichthyosiform erythroderma (CIE) is a variant of autosomal
      recessive congenital ichthyosis (ARCI; see this term) a rare epidermal disease
      characterized by fine whitish scales on a background of erythematous skin over
      the whole body.
