  Synonyms:
  - Synonym: Mitten hand
  - Synonym: Syndactyly, mitten type
  - Synonym: Unilateral syndactyly of digits 2-5
  TextSection:
    TextSectionType: Definition
    Contents: A rare non-syndromic syndactyly characterized by unilateral fusion of
      2nd to 5th fingers amalgamation of distal phalanges in a knot-like structure
      and fusion of the 2nd and 3rd toe. Some individuals present only with webbing
      between the 2nd and 3rd toes without involvement of fingers.
