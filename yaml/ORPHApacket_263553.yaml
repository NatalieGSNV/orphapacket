  TextSection:
    TextSectionType: Definition
    Contents: Peeling skin syndrome (PSS) type B also known as peeling skin disease
      (PSD) is a rare inflammatory form of ichthyosis (see this term) characterized
      by superficial patchy peeling of the entire skin with underlying erythroderma
      pruritus and atopy.
