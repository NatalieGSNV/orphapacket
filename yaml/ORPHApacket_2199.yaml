  TextSection:
    Contents: A rare non-syndromic hereditary palmoplantar keratoderma characterized
      by diffuse yellowish thick hyperkeratosis of the palms and soles with a sharp
      demarcation at the volar border and an erythematous margin and the epidermolytic
      pattern of changes on the skin biopsy including perinuclear vacuolization granular
      degeneration of keratinocytes in the spinous and granular layer and tonofilament
      aggregates. Painful fissures and hyperhidrosis are frequently associated.
