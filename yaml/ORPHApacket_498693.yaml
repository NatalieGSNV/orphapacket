  TextSection:
    Contents: A rare arthrogryposis syndrome characterized by arthrogryposis multiplex
      congenita with contractures involving multiple joints of the upper and lower
      limbs camptodactyly of fingers and toes skeletal abnormalities such as scoliosis
      and pectus excavatum as well as variable speech and motor delay and hypotonia.
      Facial dysmorphism includes long eyelashes periorbital fulness ptosis epicanthal
      folds high arched/cleft palate and micrognathia.
