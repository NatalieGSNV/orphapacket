  TextSection:
    TextSectionType: Definition
    Contents: Pontocerebellar hypoplasia type 3 (PCH3) also known as cerebellar atrophy
      with progressive microcephaly (CLAM) is a rare form of pontocerebellar hypoplasia
      (see this term) with autosomal recessive transmission characterized neonatally
      by hypotonia and impaired swallowing and from infancy onward by seizures optic
      atrophy and short stature but none of the clinical findings are specific for
      PCH3.
