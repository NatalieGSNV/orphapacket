  TextSection:
    TextSectionType: Definition
    Contents: A rare congenital disorder of glycosylation characterized by infantile
      onset of hepatosplenomegaly progressive liver failure hypotonia and global developmental
      delay. Mild dysmorphic features and seizures have also been reported. Laboratory
      abnormalities include elevated liver enzymes mild hypercholesterolemia and low
      serum ceruloplasmin.
