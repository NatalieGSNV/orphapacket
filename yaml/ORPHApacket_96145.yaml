  TextSection:
    Contents: 'Distal monosomy 4q is a partial autosomal monosomy characterized by
      variable combination of craniofacial developmental digital skeletal and cardiac
      features: hypotonia developmental delay growth deficiency cleft palate cardiovascular
      malformations abnormalities of the hands and feet and typical dysmorphic features
      such as microcephaly rounded facies small eyes broad nasal bridge upturned nose
      full cheeks small mouth and chin.'
