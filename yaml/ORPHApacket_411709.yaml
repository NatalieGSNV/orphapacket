  TextSection:
    TextSectionType: Definition
    Contents: Renal agenesis (RA) is a form of renal tract malformation characterized
      by the complete absence of development of one or both kidneys (unilateral RA
      or bilateral RA respectively; see these terms) accompanied by absent ureter(s).
