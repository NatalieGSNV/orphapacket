  TextSection:
    Contents: A rare superficial pemphigus disease characterized clinically by well-demarcated
      localized erythematous scaly hyperkeratotic crusted plaques with frequent butterfly
      distribution over the malar area of the face (but also commonly involving trunk
      and scalp and less frequently the extremities with a photoexposed distribution).
      Histologically granular deposits along the dermal-epidermal junction in addition
      to intercellular deposition in the upper epidermis are observed.
