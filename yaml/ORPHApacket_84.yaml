  TextSection:
    TextSectionType: Definition
    Contents: Fanconi anemia (FA) is a hereditary DNA repair disorder characterized
      by progressive pancytopenia with bone marrow failure variable congenital malformations
      and predisposition to develop hematological or solid tumors.
