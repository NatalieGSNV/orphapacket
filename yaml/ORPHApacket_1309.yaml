    Contents: A rare renal tract malformation characterized by dilated malformation
      of the medullary collecting ducts (typically bilateral) and associated with
      stone formation renal colic hematuria urinary tract infection nephrocalcinosis
      calcium nephrolithiasis pyelonephritis hypercalciuria and hypocitraturia. The
      disease is associated with abnormal distal tubular functions.
