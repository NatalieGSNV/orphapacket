    DisorderMappingRelation: 'E (Exact mapping: the two concepts are equivalent)'
  TextSection:
    TextSectionType: Definition
    Contents: A rare syndrome characterised by moderate to severe intellectual deficit
      short stature macrocephaly and characteristic facies. It has been described
      in 11 males and three females from three successive generations of the same
      family. The males also presented with postpubertal macroorchidism. Transmission
      is X-linked.
