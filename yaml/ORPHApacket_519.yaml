  - Synonym: AML
  - Synonym: Acute myelogenous leukemia
  TextSection:
    Contents: A group of neoplasms arising from precursor cells committed to the myeloid
      cell-line differentiation. All of them are characterized by clonal expansion
      of myeloid blasts. They manifest by fever pallor anemia hemorrhages and recurrent
      infections.
