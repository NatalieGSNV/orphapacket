  TextSection:
    Contents: A clinically heterogeneous spectrum of rare post-infectious neuropathies
      that usually occur in otherwise healthy patients and encompasses acute inflammatory
      demyelinating polyradiculoneuropathy (AIDP) acute motor axonal neuropathy (AMAN)
      and acute motor-sensory axonal neuropathy (AMSAN) Miller-Fisher syndrome (MFS)
      and some other regional variants.
