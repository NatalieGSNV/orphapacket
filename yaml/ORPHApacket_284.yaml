  Synonyms:
  - Synonym: Echinococcus multilocularis infection
  TextSection:
    TextSectionType: Definition
    Contents: A rare parasitic disorder that occurs after ingestion of eggs of <i>Echinococcus
      multilocularis</i> and characterized by an initial asymptomatic incubation period
      of many years followed by a chronic course where the clinical manifestations
      include epigastric pain and jaundice.
