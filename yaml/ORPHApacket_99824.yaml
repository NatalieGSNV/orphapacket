  TextSection:
    Contents: Lassa fever (LF) is a potentially severe viral hemorrhagic disease caused
      by Lassa virus and characterized by initial fever and malaise followed by gastrointestinal
      symptoms and in severe cases bleeding shock and multi-organ system failure.
