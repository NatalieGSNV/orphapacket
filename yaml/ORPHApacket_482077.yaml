  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic cerebral small vessel disease characterized by subcortical
      ischemic events associated with cognitive decline and gait disturbance with
      an age of onset typically in the sixth or seventh decade of life. Imaging reveals
      white matter hyperintensities status cribrosus lacunar infarcts and sometimes
      microbleeds. Extra-neurological manifestations are absent.
