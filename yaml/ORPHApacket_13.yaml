  Synonyms:
  - Synonym: Hyperphenylalaninemia due to 6-pyruvoyltetrahydropterin synthase deficiency
  TextSection:
    Contents: 6-pyruvoyl-tetrahydropterin synthase (PTPS) deficiency is one of the
      causes of malignant hyperphenylalaninemia due to tetrahydrobiopterin deficiency.
      Not only does tetrahydrobiopterin deficiency cause hyperphenylalaninemia it
      is also responsible for defective neurotransmission of monoamines because of
      malfunctioning tyrosine and tryptophan hydroxylases both tetrahydrobiopterin-dependent
      hydroxylases.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
