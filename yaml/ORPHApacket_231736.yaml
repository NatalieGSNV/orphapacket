    Contents: Microcornea-posterior megalolenticonus-persistent fetal vasculature-coloboma
      syndrome is a rare developmental defect of the eye characterized by bilateral
      microcornea posterior megalolenticonus persistent fetal vasculature (extending
      from the posterior pole of the lens to the optic disc) and posterior chorioretinal
      coloboma.
