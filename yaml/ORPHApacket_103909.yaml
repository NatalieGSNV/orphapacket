  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic intestinal disease characterized by osmotic diarrhea
      abdominal pain and increased rectal flatulence after ingestion of trehalose
      a disaccharide found mainly in mushrooms due to intestinal trehalase deficiency.
      It occurs primarily in the Greenland population although cases have also been
      reported elsewhere.
