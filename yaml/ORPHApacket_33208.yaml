  Synonyms:
  - Synonym: Idiopathic excessive sleepiness
  TextSection:
    TextSectionType: Definition
    Contents: A rare neurologic disease characterized by an excessive daytime sleepiness
      with long and unrefreshing naps and/or prolonged and undisturbed nocturnal sleep
      impaired daytime alertness and/or sleep inertia (ie great difficulty in waking
      up after sleep) and where other causes have been excluded.
