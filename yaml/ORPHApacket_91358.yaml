  TextSection:
    Contents: Congenital esophageal diverticulum is a rare non-syndromic malformation
      of the esophagus present at birth and characterized by a false diverticulum
      most often located in the upper posterior esophagus. Many patients are asymptomatic
      but respiratory distress food regurgitation dysphagia chest pain aspiration
      pneumonia and discomfort are typical presenting manifestations.
