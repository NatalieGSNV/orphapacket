    Contents: A rare condition associated with acquired immunodeficiency syndrome
      (AIDS) and characterized by unwanted weight loss (involving both fat and muscle)
      of more than ten percent of body weight with either diarrhea or weakness and
      fever which have lasted at least 30 days and are not related to an infection.
