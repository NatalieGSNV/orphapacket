  TextSection:
    Contents: Neonatal scleroderma is a very rare secondary neonatal autoimmune disease
      characterized by neonatal-onset of erythematous skin lesions with a linear appearance
      that gradually become indurated and hyperpigmented and progressively present
      skin atrophy. Positive serum antibodies (in particular antinuclear antibodies
      and/or rheumatoid factor) may be associated.
