  TextSection:
    TextSectionType: Definition
    Contents: A rare hereditary optic atrophy characterized by an early onset of bilateral
      optic nerve degeneration without other systemic features. Clinical manifestations
      include pallor of the optic disks severe but slowly progressing visual impairment
      and in some patients also paracentral scotoma photophobia and dyschromatopsia.
