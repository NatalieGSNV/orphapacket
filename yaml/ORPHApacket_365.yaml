  TextSection:
    TextSectionType: Definition
    Contents: 'Glycogen storage disease due to acid maltase deficiency (AMD) is an
      autosomal recessive trait leading to metabolic myopathy that affects cardiac
      and respiratory muscles in addition to skeletal muscle and other tissues. AMD
      represents a wide spectrum of clinical presentations caused by an accumulation
      of glycogen in lysosomes: Glycogen storage disease due to acid maltase deficiency
      infantile onset non-classic infantile onset and adult onset (see these terms).
      Early onset forms are more severe and often fatal.'
