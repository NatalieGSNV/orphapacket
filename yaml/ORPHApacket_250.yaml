  Synonyms:
  - Synonym: Median cleft face syndrome
  TextSection:
    Contents: A group of rare bone development disorders characterized by an array
      of abnormalities affecting the eyes forehead and nose and linked to midfacial
      dysraphia. The clinical picture is highly variable but the major findings include
      hypertelorism a broad nasal root a large and bifid nasal tip and widow's peak.
      Occasionally abnormalities can include accessory nasal tags cleft lip ocular
      abnormalities (coloboma cataract microphthalmia) conductive hearing loss basal
      encephalocele and/or agenesis of the corpus callosum. Intellectual deficit is
      rare and more likely to occur in cases where hypertelorism is severe or where
      there is extra-cranial involvement.
    TextSectionType: Definition
