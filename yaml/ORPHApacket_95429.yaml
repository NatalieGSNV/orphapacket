  TextSection:
    TextSectionType: Definition
    Contents: A benign congenital skin disease characterised by progressive dilation
      of the subepidermal skin vessels manifesting as purple punctate lesions usually
      appearing on the lower limbs and buttocks and following the lines of Blaschko.
