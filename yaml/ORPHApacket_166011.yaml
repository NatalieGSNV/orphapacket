  TextSection:
    TextSectionType: Definition
    Contents: Multiple epiphyseal dysplasia Beighton type is a skeletal dysplasia
      characterized by epiphyseal dysplasia (usually mild) associated with progressive
      myopia retinal thinning crenated cataracts conductive deafness and stubby digits.
