  TextSection:
    TextSectionType: Definition
    Contents: A rare subtype of autosomal dominant limb-girdle muscular dystrophy
      characterized by slowly progressive proximal muscular weakness initially affecting
      the lower limbs (and later involving the upper limbs) hypotrophy of upper and
      lower limb-girdle muscles hyporeflexia calf hypertrophy and increased serum
      creatine kinase. There is no involvement of oculo-facial-bulbar muscles and
      cardiac muscle.
