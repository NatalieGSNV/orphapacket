  TextSection:
    Contents: 'A rare pancreatic disease characterized by chronic non-alcoholic pancreatitis
      that presents with abdominal pain steatorrhea obstructive jaundice and responds
      well to steroid therapy and is seen in two subforms: type which affects elderly
      males involves other organs and has increased immunoglobin G4 (IgG4) levels
      and type 2 which affects both sexes equally but presents at a younger age and
      has no other organ involvement or increased IgG4 levels.'
