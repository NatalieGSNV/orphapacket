  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic syndromic intellectual disability characterized by aplasia
      or hypoplasia of the distal phalanx or nail of the fifth digit developmental
      delay coarse facial features and other variable clinical manifestations.
