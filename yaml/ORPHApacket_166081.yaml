  TextSection:
    TextSectionType: Definition
    Contents: Type 2 von Willebrand disease (type 2 VWD) is a form of VWD (see this
      term) characterized by a bleeding disorder associated with a qualitative deficiency
      and functional anomalies of the Willebrand factor (von Willebrand factor; VWF).
