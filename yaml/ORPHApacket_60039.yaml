  TextSection:
    Contents: A rare acquired peripheral neuropathy disease characterized by chronic
      neuropathic pain involving the sensory territory of the pudendal nerve (from
      clitoris to anus or from penis to anus) aggravated by sitting and for which
      no organic cause can be found by imaging studies or laboratory tests. It is
      often associated with pelvic dysfunction.
