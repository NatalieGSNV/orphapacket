  Label: Acrofacial dysostosis, Catania type
  PURL: http://www.orpha.net/ORDO/Orphanet_1786
  DisorderType:
    value: Malformation syndrome
    PURL: http://www.orpha.net/ORDO/Orphanet_377789
  Synonyms:
  - Synonym: Opitz-Caltabiano syndrome
  ExternalReferences:
  - Source: OMIM
    Reference: '101805'
    DisorderMappingRelation: 'E (Exact mapping: the two concepts are equivalent)'
  TextSection:
    TextSectionType: Definition
    Contents: A very rare acrofacialdysostosis characterized by mild intrauterine
      growth retardation (IUGR) postnatal short stature microcephaly widow's peak
      mandibulofacial dysostosis without cleft palate frequent caries mild pre- and
      postaxial limb hypoplasia with brachydactyly mild interdigital webbing simian
      creases inguinal hernia and cryptorchidism and hypospadias in males.
