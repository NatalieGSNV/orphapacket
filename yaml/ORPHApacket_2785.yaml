  TextSection:
    TextSectionType: Definition
    Contents: Osteopetrosis with renal tubular acidosis is a rare disorder characterized
      by osteopetrosis (see this term) renal tubular acidosis (RTA) and neurological
      disorders related to cerebral calcifications.
