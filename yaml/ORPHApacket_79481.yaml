  TextSection:
    TextSectionType: Definition
    Contents: A rare superficial pemphigus disease characterized by multiple pruritic
      scaly crusted cutaneous erosions with flaky circumscribed patches localized
      mostly on the face scalp trunk and extremities often presenting an erythematous
      base. Mucosal involvement is rarely observed.
