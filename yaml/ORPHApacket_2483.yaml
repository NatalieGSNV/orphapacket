  TextSection:
    TextSectionType: Definition
    Contents: The Melkersson-Rosenthal syndrome is a rare disorder characterized by
      a triad of recurrent orofacial swelling relapsing facial paralysis and fissured
      tongue and onset in childhood or early adolescence. It has an estimated incidence
      of 8/10,000. The etiology is unknown but hereditary predisposition is suspected.
