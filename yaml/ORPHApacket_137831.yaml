    TextSectionType: Definition
    Contents: X-linked intellectual deficit-cerebellar hypoplasia also known as OPHN1
      syndrome is a rare syndromic form of cerebellar dysgenesis characterized by
      moderate to severe intellectual deficit and cerebellar abnormalities.
