  Synonyms:
  - Synonym: Synpolydactyly
  TextSection:
    Contents: A rare non-syndromic syndactyly characterized by a distinctive combination
      of syndactyly and polydactyly generally affecting the 3rd and 4th fingers and
      the 4th and 5th toes bilaterally with partial or complete reduplication of a
      digital ray within the syndactylous web. Additional features include 5th finger
      clinodactyly camptodactyly and/or brachydactyly.
    TextSectionType: Definition
