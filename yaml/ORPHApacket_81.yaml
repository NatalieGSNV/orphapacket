  TextSection:
    Contents: A rare idiopathic inflammatory myopathy (IIM) characterized principally
      by myositis generally symmetrical arthritis and interstitial lung disease (ILD)
      in association with serum autoantibodies to aminoacyl-transfer RNA synthetases
      (anti-ARS). More variable features include arthralgia Raynaud phenomenon heliotrophic
      rash distal esophageal dysmotility and mechanic's hands.
