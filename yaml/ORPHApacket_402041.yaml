  TextSection:
    TextSectionType: Definition
    Contents: An inherited form of distal renal tubular acidosis (dRTA) characterized
      by hypokalemic hyperchloremic metabolic acidosis. Deafness often occurs either
      early or later on in life but may be absent or never be diagnosed.
