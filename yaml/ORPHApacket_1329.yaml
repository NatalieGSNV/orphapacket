  TextSection:
    TextSectionType: Definition
    Contents: Complete atrioventricular canal (CAVC) also referred to as complete
      atrioventricular septal defect is characterized by an ostium primum atrial septal
      defect a common atrioventricular valve and a variable deficiency of the ventricular
      septum inflow.
