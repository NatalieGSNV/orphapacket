  TextSection:
    Contents: A large or giant congenital melanocytic nevus (LCMN or GCMN) is a pigmented
      skin lesion of more than 20 cm - or 40 cm- respectively projected adult diameter
      composed of melanocytes and presenting with an elevated risk of malignant transformation.
