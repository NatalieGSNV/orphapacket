  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic multiple congenital anomalies/dysmorphic syndrome characterized
      by the association of severe intellectual disability strabismus and anterior
      maxillary protrusion with vertical maxillary excess open bite and prominent
      crowded teeth. Mild cochlear hearing loss has been reported in addition.
