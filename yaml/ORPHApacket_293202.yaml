  TextSection:
    TextSectionType: Definition
    Contents: Epithelioid sarcoma is a rare soft tissue tumor characterized by high
      incidence of local recurrence regional lymph node involvement and distant metastases.
      It commonly affects the soft tissue under the skin of a finger hand forearm
      lower leg or foot less often other areas of the body.
