  TextSection:
    TextSectionType: Definition
    Contents: A rare cause of Cushing syndrome (CS) characterized by nodular enlargement
      of both adrenal glands (multiple nodules above 1 cm in diameter) that produce
      excess cortisol and features of adrenocorticotropic hormone (ACTH) independent
      CS.
