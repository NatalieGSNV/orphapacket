  TextSection:
    TextSectionType: Definition
    Contents: Polymicrogyria (PMG) is a heterogenous group of cerebral cortical malformations
      characterized by excessive cortical folding and abnormal cortical layering that
      depending on its topographic distribution presents with variable combinations
      of neurological symptoms of varying severity such as epilepsy developmental
      delay intellectual disability motor dysfunction (e.g. spasticity) and pseudobulbar
      palsy
