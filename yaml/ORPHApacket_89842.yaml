  TextSection:
    TextSectionType: Definition
    Contents: Recessive dystrophic epidermolysis bullosa (RDEB)-generalized other
      also known as RDEB non-Hallopeau-Siemens type is a subtype of DEB (see this
      term) characterized by generalized cutaneous and mucosal blistering that is
      not associated with severe deformities.
