    TextSectionType: Definition
    Contents: Fiskerstrand type peripheral neuropathy is a slowly-progressive Refsum-like
      disorder associating signs of peripheral neuropathy with late-onset hearing
      loss cataract and pigmentary retinopathy that become evident during the third
      decade of life.
