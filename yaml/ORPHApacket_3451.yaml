  Synonyms:
  - Synonym: West syndrome
  TextSection:
    Contents: A rare disorder characterized by the association of clusters of axial
      spasms psychomotor retardation and an hypsarrhythmic interictal EEG pattern.
      It is the most frequent type of epileptic encephalopathy. It may occur in otherwise
      healthy infants and in those with abnormal cognitive development.
    TextSectionType: Definition
