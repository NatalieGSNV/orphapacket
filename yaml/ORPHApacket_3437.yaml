  Synonyms:
  - Synonym: Uveomenigitic syndrome
  TextSection:
    TextSectionType: Definition
    Contents: Vogt-Koyanagi-Harada disease is a bilateral chronic diffuse granulomatous
      panuveitis typically characterized by serous retinal detachment and frequently
      associated with neurological (meningitis) auditory and dermatological alterations.
