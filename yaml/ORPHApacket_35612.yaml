  TextSection:
    TextSectionType: Definition
    Contents: A rare ophthalmic disease and a severe form of microphthalmia (small
      eye phenotype) characterized by a small eye with a short axial length severe
      hyperopia an elevated lens/eye ratio and a high incidence of angle-closure glaucoma.
