  TextSection:
    TextSectionType: Definition
    Contents: Progressive pseudorheumatoid arthropathy (dysplasia) of childhood (PPAC;
      PPD) presents as spondyloepiphyseal dysplasia (SED) tarda with progressive arthropathy
      and is described as a specific autosomal recessive subtype of SED.
