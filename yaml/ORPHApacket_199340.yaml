  TextSection:
    TextSectionType: Definition
    Contents: Selcen type muscular dystrophy is characterized by progressive limb
      and axial muscle weakness associated with cardiomyopathy and severe respiratory
      insufficiency during adolescence. The disease manifests during childhood and
      progresses rapidly.
