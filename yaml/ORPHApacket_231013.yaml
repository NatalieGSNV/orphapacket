  TextSection:
    Contents: Congenital trigeminal anesthesia is a rare neuro-ophtalmological disorder
      characterized by a congenital sensory deficit involving all or some of the sensory
      components of the trigeminal nerve. Due to corneal anesthesia it usually presents
      with recurrent painless eye infections painless corneal opacities and/or poorly
      healing ulcerated wounds on the facial skin and mucosa (typically the buccal
      mucosa and/or nasal septum).
