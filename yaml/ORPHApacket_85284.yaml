    DisorderMappingRelation: NTBT (ORPHA code's Narrower Term maps to a Broader Term)
  TextSection:
    TextSectionType: Definition
    Contents: X-linked mental retardation Reish type is characterised by Brain anomalies
      severe mental Retardation Ectodermal dysplasia Skeletal deformities (vertebral
      anomalies scoliosis polydactyly) Ear/eye anomalies (maldevelopment small optic
      nerves low set and large ears with hearing loss) and Kidney dysplasia/hypoplasia
      (giving the acronym BRESEK syndrome).
