  TextSection:
    TextSectionType: Definition
    Contents: A rare inborn error of metabolism characterized by short stature skeletal
      abnormalities cardiomegaly and developmental delay. Progressive hip dysplasia
      may cause bone pain and leads to waddling gait. Other features may include mild
      corneal clouding carpal tunnel syndrome cardiac valvular disease mild coarsening
      of facial features and mild intellectual disability.
