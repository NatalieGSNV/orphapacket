  TextSection:
    TextSectionType: Definition
    Contents: A rare disease with malignant hyperthermia characterized by exercise-induced
      life-threatening hyperthermia with a body temperature over 40Â°C and signs of
      encephalopathy ranging from confusion to convulsions or coma. Incidence increases
      with rising ambient temperature and relative humidity. Manifestations may include
      rhabdomyolysis (presenting with myalgia muscle weakness and myoglobinuria) tachycardia
      and in severe cases multiorgan failure.
