    PURL: http://www.orpha.net/ORDO/Orphanet_377788
  TextSection:
    TextSectionType: Definition
    Contents: A rare aggressive form of advanced systemic mastocytosis (advSM) characterized
      by massive infiltration of mast cells (MC) in different tissues and presence
      of extracutaneous organ dysfunction but without evidence of mast cell leukemia
      or another hematologic neoplasm.
