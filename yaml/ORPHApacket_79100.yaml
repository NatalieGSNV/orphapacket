  TextSection:
    Contents: A rare genetic skin disease characterized by childhood onset of follicular
      keratotic papules slowly progressing to characteristic ''honeycomb'' atrophy
      on the cheeks preauricular area and forehead. Less frequently the condition
      may affect also the upper lip ears or limbs. Additional features include facial
      erythema milia and follicular plugs.
