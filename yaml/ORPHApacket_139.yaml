  TextSection:
    TextSectionType: Definition
    Contents: CHILD syndrome (Congenital Hemidysplasia with Ichthyosiform nevus and
      Limb Defects CS) is an X-linked dominant genodermatosis characterized by unilateral
      inflammatory and scaling skin lesions with ipsilateral visceral and limb anomalies.
