  TextSection:
    Contents: 'A rare malignant group of gestational trophoblastic diseases always
      following pregnancy most often molar pregnancy (hydatidiform mole). Four histological
      forms are described: invasive mole gestational choriocarcinoma placental site
      trophoblastic tumor (PSTT) and epithelioid trophoblastic tumor (ETT).'
