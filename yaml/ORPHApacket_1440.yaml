    TextSectionType: Definition
    Contents: Ring chromosome 14 syndrome is characterized by intellectual deficit
      retinal and skin pigmentation disorders seizures and dysmorphic features including
      flat occiput epicanthal folds downward slanting eyes flat nasal bridge upturned
      nostrils short neck and large low set ears.
