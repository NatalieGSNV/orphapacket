  TextSection:
    TextSectionType: Definition
    Contents: Epidermolysis bullosa simplex with pyloric atresia (EBS-PA) is a basal
      subtype of epidermolysis bullosa simplex (EBS see this term) characterized by
      generalized severe blistering with widespread congenital absence of skin and
      pyloric atresia.
