  TextSection:
    TextSectionType: Definition
    Contents: A rare neoplastic disease and the most common primary liver cancer of
      adulthood characterized by hepatic mass abdominal pain and in advanced stages
      jaundice cachexia and liver failure. Derived from well-differentiated hepatocytes
      it often develops from chronic liver cirrhosis which is most often due to hepatitis
      B and C virus or alcohol abuse.
