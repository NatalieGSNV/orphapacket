  Label: Cleft palate-short stature-vertebral anomalies syndrome
  PURL: http://www.orpha.net/ORDO/Orphanet_2015
  DisorderType:
    value: Malformation syndrome
    PURL: http://www.orpha.net/ORDO/Orphanet_377789
  Synonyms:
  - Synonym: Mathieu-De Broca-Bony syndrome
  TextSection:
    TextSectionType: Definition
    Contents: Cleft palate- short stature- vertebral anomalies is a multiple congenital
      anomalies syndrome described in a father and son characterized by the association
      of cleft palate peculiar facies (asymmetrical appearance inner epicanthal folds
      short nose anteverted nostrils low and back-oriented ears thin upper lip and
      micrognathism) short stature short neck  vertebral anomalies and intellectual
      disability. The transmission is presumed to be autosomal dominant. There have
      been no further descriptions in the literature since 1993.
