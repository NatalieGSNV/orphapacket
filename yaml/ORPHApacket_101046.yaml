  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic familial partial epilepsy disease characterized by focal
      seizures associated with prominent ictal auditory symptoms and/or receptive
      aphasia presenting in two or more family members and having a relatively benign
      evolution.
