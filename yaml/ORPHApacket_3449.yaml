  TextSection:
    TextSectionType: Definition
    Contents: Weill-Marchesani syndrome (WMS) is a rare condition characterized by
      short stature brachydactyly joint stiffness and characteristic eye abnormalities
      including microspherophakia ectopia of the lens severe myopia and glaucoma.
