  Synonyms:
  - Synonym: Midline heart
  TextSection:
    TextSectionType: Definition
    Contents: A rare congenital non-syndromic heart malformation characterized by
      an atypical location of the heart in a central position in the thorax with the
      apex in the midline of the thorax. Atria are usually situs solitus whereas ventricles
      may be situs inversus. Various congenital heart anomalies and visceral situs
      inversus have also been associated.
