  Synonyms:
  - Synonym: Spring catarrh
  TextSection:
    Contents: A rare disorder of the anterior segment of the eye characterized by
      a severe recurrent allergic reaction affecting the cornea and the conjunctiva.
      It presents with red eyes ocular itching photophobia foreign body sensation
      mucous discharge blepharospasm and blurring of vision. The symptoms are typically
      bilateral but may be asymmetric. Characteristic signs include conjunctival injection
      giant papillae mostly on the upper tarsal conjunctiva (cobblestone appearance)
      limbal gelatinous infiltrates (Horner-Trantas dots) and variable corneal signs.
      The condition is more prevalent in hot climates and most commonly affects young
      boys.
    TextSectionType: Definition
