  TextSection:
    Contents: A rare autoimmune bullous skin diseases characterized by painful flaccid
      blisters and erosions of the oral mucosa predominantly involving the buccal
      area and with or without extension to the epidermis. Mucosa of the larynx oesophagus
      conjunctiva nose genitalia and anus are less frequently affected.
    TextSectionType: Definition
