  TextSection:
    Contents: A rare chronic local immune-mediated disease of the esophagus characterized
      clinically by symptoms of esophageal dysfunction (including dysphagia feeding
      disorders food impaction vomiting and abdominal pain) and histologically by
      eosinophil-predominant inflammation in esophageal biopsies.
