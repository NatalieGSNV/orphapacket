  Synonyms:
  - Synonym: Jansky-Bielschowsky disease
  - Synonym: LINCL
  - Synonym: Late infantile NCL
  TextSection:
    Contents: Late infantile neuronal ceroid lipofuscinoses (LINCLs) are a genetically
      heterogeneous group of neuronal ceroid lipofuscinoses (NCLs; see this term)
      typically characterized by onset during infancy or early childhood with decline
      of mental and motor capacities epilepsy and vision loss through retinal degeneration.
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
