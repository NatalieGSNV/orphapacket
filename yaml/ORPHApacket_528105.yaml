  Synonyms:
  - Synonym: HELIX syndrome
  TextSection:
    Contents: A rare genetic disease characterized by abnormalities in renal ion transport
      ectodermal gland homeostasis and epidermal integrity resulting in generalized
      hypohidrosis heat intolerance salt-losing nephropathy electrolyte imbalance
      lacrimal gland dysfunction ichthyosis and xerostomia. Development of nephrolithiasis
      and severe enamel wear have also been described. Laboratory findings include
      hypermagnesemia hypokalemia hypercalcemia and hypocalciuria.
    TextSectionType: Definition
