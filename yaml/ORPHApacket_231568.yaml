  TextSection:
    TextSectionType: Definition
    Contents: Generalized dominant dystrophic epidermolysis bullosa (DDEB-gen) is
      a subtype of dystrophic epidermolysis bullosa (DEB see this term) formerly known
      as DDEB Pasini and Cockayne-Touraine types characterized by generalized blistering
      milia formation atrophic scarring and dystrophic nails.
