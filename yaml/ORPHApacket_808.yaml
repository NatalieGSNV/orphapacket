  TextSection:
    TextSectionType: Definition
    Contents: Seckel syndrome is a type of microcephalic primordial dwarfism that
      is characterized by a proportionate dwarfism of prenatal onset a severe microcephaly
      a typical dysmorphic face (bird-like) and mild to severe intellectual disability.
