  - Synonym: 2-hydroxyglutaric acidemia
  TextSection:
    TextSectionType: Definition
    Contents: 2-Hydroxyglutaric aciduria is a group of neurometabolic disorders with
      a wide clinical spectrum ranging from severe neonatal presentations to progressive
      forms and asymptomatic cases characterized biochemically by increased levels
      of 2-hydroxyglutaric acid in the plasma cerebrospinal fluid and urine.
