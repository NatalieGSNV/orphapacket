  TextSection:
    Contents: "Pulmonary fibrosis - hepatic hyperplasia - bone marrow hypoplasia also\
      \ named \x93trimorphic syndrome\x94 (i.e. three (inherited) morbidities pulmonary\
      \ hepatic and cytopenia) is a rare disease reported in 4 cases to date manifesting\
      \ with idiopathic pulmonary fibrosis hepatic nodular regenerative hyperplasia\
      \ leading to portal hypertension and thrombocytopenia due to bone marrow hypoplasia.\
      \ The condition was associated with 100% mortality."
