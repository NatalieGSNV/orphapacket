  TextSection:
    TextSectionType: Definition
    Contents: A rare neurologic disease most prominently characterized by progressive
      demyelination and necrosis of the corpus callosum. It is in most cases associated
      with chronic alcoholism and malnutrition. Speed of onset and clinical presentation
      are very variable with a range of possible symptoms including dementia seizures
      gait abnormalities dysarthria aphasia athetosis as well as stupor and coma.
