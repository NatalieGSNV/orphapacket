  TextSection:
    TextSectionType: Definition
    Contents: 'Thymic epithelial neoplasms (TEN) are rare malignancies arising from
      the epithelium of the thymic gland. They comprise three sub-types: thymoma thymic
      carcinoma and thymic neuroendocrine carcinoma (see these terms).'
