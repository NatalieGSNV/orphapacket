  Synonyms:
  - Synonym: Complete molar pregnancy
  TextSection:
    Contents: Complete hydatidiform mole is a type of hydatiform mole (see this term)
      characterized by abnormal hyperplastic trophoblasts and hydropic villi due to
      fertilization of an enucleated ovocyte by one or two haploid spermatozoa that
      can manifest with vaginal bleeding accompanied by nausea and frequent vomiting
      hyperemesis gravidarum risk of spontaneous miscarriage hyperthyroidism and has
      the potential of developing into choriocarcinoma (see this term).
