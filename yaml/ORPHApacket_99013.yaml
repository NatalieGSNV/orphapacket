  TextSection:
    TextSectionType: Definition
    Contents: A form of hereditary spastic paraplegia characterized by an onset usually
      in adulthood (but ranging from 10-72 years) of progressive bilateral lower limb
      weakness and spasticity sphincter dysfunction decreased vibratory sense at the
      ankles and with additional manifestations including optical neuropathy nystagmus
      strabismus decreased hearing scoliosis pes cavus motor and sensory neuropathy
      amyotrophy blepharoptosis and ophthalmoplegia.
