    PURL: http://www.orpha.net/ORDO/Orphanet_377788
  TextSection:
    TextSectionType: Definition
    Contents: A rare hemoglobinopathy characterized by variable degrees of hemolytic
      anemia depending on the nature of the hemoglobin variant. In symptomatic patients
      clinical manifestations are jaundice splenomegaly and in patients with severe
      anemia pallor. Additional features include reticulocytosis presence of Heinz
      bodies and pigmenturia.
