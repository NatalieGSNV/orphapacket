  TextSection:
    TextSectionType: Definition
    Contents: Junctional epidermolysis bullosa non-Herlitz (JEB-nH) is a subtype of
      junctional epidermolysis bullosa (JEB see this term) characterized by the presence
      of skin and mucosal blistering nail dystrophy or nail absence and enamel hypoplasia.
