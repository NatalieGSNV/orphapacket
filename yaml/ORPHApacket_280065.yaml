  TextSection:
    TextSectionType: Definition
    Contents: Calciphylaxis cutis is a life-threatening syndrome characterized by
      progressive and painful skin ulcerations associated with media calcification
      of medium-size and small cutaneous arterial vessels. It affects mainly patients
      on dialysis or after renal transplantation.
