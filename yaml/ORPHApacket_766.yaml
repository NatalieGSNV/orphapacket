    Reference: '266200'
    DisorderMappingRelation: 'E (Exact mapping: the two concepts are equivalent)'
  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic metabolic disorder due to pyruvate kinase deficiency
      characterized by a variable degree of chronic nonspherocytic hemolytic anemia
      resulting in a variable clinical manifestations ranging from fatal anemia at
      birth to a to a fully compensated hemolysis without apparent anemia.
