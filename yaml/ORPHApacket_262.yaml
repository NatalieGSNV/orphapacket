  TextSection:
    Contents: A group of rare genetic progressive muscular dystrophies including Duchenne
      muscular dystrophy (DMD) Becker muscular dystrophy (BMD) and a symptomatic form
      in female carriers. The diseases represent a spectrum of severity ranging from
      progressive skeletal and cardiac muscle wasting and weakness (DMD BMD) to less
      severe muscle weakness or isolated cardiomyopathy affecting carrier females.
    TextSectionType: Definition
