  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic lissencephaly with cerebellar hypoplasia subtype characterized
      by classical lissencephaly with thickened cortical gray matter (with either
      no discernable gradient a predominantly posterior gradient or a predominantly
      anterior gradient) associated with variable predominantly midline cerebellar
      hypoplasia.
