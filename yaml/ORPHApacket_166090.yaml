  TextSection:
    Contents: A subtype of type 2 von Willebrand disease characterized by a bleeding
      disorder associated with decreased affinity of the Willebrand factor (VWF) for
      platelets or collagen in the absence of any deficiency of high molecular weight
      VWF multimers. The disease manifests as mucocutaneous bleeding (menorrhagia
      epistaxis gastrointestinal hemorrhage etc.).
