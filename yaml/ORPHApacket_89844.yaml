    TextSectionType: Definition
    Contents: Lissencephaly syndrome Norman-Roberts type is characterised by the association
      of lissencephaly type I with craniofacial anomalies (severe microcephaly a low
      sloping forehead a broad and prominent nasal bridge and widely set eyes) and
      postnatal growth retardation.
