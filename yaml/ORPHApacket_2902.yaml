  TextSection:
    Contents: A rare severe interstitial lung disease characterized by insidious onset
      with subacute or chronic non-specific respiratory manifestations (dyspnea cough
      wheezing) often associated with systemic manifestations (fatigue malaise weight
      loss) and a history of asthma (up to half of patients). Eosinophilia is present
      in most cases usually in excess of 1000 cells/mm3.
