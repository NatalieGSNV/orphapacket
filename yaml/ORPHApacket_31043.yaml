    Contents: Familial primary hypomagnesemia with hypercalciuria and nephrocalcinosis
      without severe ocular involvement (FHHN) is a form of familial primary hypomagnesemia
      (FPH; see this term) characterized by recurrent urinary tract infections nephrolithiasis
      bilateral nephrocalcinosis renal magnesium (Mg) wasting hypercalciuria and kidney
