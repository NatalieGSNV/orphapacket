  TextSection:
    Contents: A form of classical congenital adrenal hyperplasia due to 21-hydroxylase
      deficiency characterized by abnormal genital development with variable levels
      of virilization in females and normal genitalia in males in association with
      glucocorticoid insufficiency with absence of salt-wasting accelerated growth
      velocity and bone maturation premature adrenarche and precocious puberty leading
      to reduced adult height. Females have a normal uterus and various degrees of
      abnormal vaginal development.
    TextSectionType: Definition
