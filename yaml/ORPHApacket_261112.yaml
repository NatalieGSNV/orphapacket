  - Synonym: 9p- syndrome
  - Synonym: Alfi syndrome
  TextSection:
    Contents: Monosomy 9p is a rare chromosomal anomaly characterized by psychomotor
      developmental delay facial dysmorphism (trigonocephaly midface hypoplasia upslanting
      palpebral fissures dysplastic small ears flat nasal bridge with anteverted nostrils
      and long philtrum micrognathia choanal atresia short neck) single umbilical
      artery omphalocele inguinal or umbilical hernia genital abnormalities (hypospadia
      cryptorchidism) muscular hypotonia and scoliosis.
    TextSectionType: Definition
