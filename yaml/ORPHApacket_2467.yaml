  TextSection:
    Contents: A heterogeneous group of rare acquired and chronic hematological malignancies
      related to an abnormal accumulation/proliferation of neoplastic mast cells (MCs)
      in one or several organs mainly the bone marrow (BM) associated frequently with
      skin involvement.
