  TextSection:
    TextSectionType: Definition
    Contents: Neuromyelitis optica (NMO) and NMO spectrum disorders are inflammatory
      demyelinating diseases of the central nervous system characterized mainly by
      attacks of uni- or bilateral optic neuritis (ON) and acute myelitis.
