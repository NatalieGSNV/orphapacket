  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic subcutaneous tissue disorder almost exclusively occurring
      in females characterized by abnormal symmetrical deposition of subcutaneous
      fat in the lower extremities beginning at the hips and extending to the ankles
      but typically sparing the feet. The condition is accompanied by pain and easy
      bruising in the affected areas.
