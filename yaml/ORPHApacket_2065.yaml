  TextSection:
    TextSectionType: Definition
    Contents: A rare genetic multisystem disorder characterized by a neurodegenerative
      disorder associating global developmental delay progressive microcephaly and
      progressive cerebral and cerebellar atrophy with extrapyramidal involvement
      progressive optic atrophy and in many patients early-onset steroid-resistant
      nephrotic syndrome.
