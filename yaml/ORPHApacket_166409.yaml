    - Label: Reflex epilepsy
      ORPHAcode: '310'
  TextSection:
    Contents: A rare reflex epilepsy characterized by seizures and photoparoxysmal
      responses triggered by flashing or flickering lights or patterns. Exact nature
      of the stimulus and seizure type are variable. The disorder mainly presents
      in childhood and adolescence and can either occur as an isolated condition or
      be associated to other epilepsy syndromes.
