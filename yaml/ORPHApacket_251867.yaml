    TextSectionType: Definition
    Contents: Classic medulloblastoma is a histological variant of medulloblastoma
      (see this term) an embryonic malignancy having a midline location occurring
      most often in children and manifesting with variable symptoms such as headaches
      nausea vomiting and ataxia.
