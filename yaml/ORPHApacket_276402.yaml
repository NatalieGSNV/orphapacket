  Label: Limbic encephalitis with caspr2 antibodies
  PURL: http://www.orpha.net/ORDO/Orphanet_276402
  DisorderType:
    value: Disease
    PURL: http://www.orpha.net/ORDO/Orphanet_377788
  TextSection:
    TextSectionType: Definition
    Contents: Limbic encephalitis with caspr2 antibodies is a rare neuroimmunological
      disorder characterized by the onset of cognitive deficits psychiatric disturbances
      (e.g. personality changes) seizures peripheral nerve hyperexcitability dysautonomia
      neuropathic pain insomnia and weight loss in association with detection of caspr2
      antibodies in serum or cerebrospinal fluid with or without underlying malignancies.
      Other features reported include blepharoclonus myoclonic status epilepticus
      and dyskinesia.
  Parents:
  - Parent:
    - ORPHAcode: '163918'
      Label: Non-paraneoplastic limbic encephalitis
