  TextSection:
    Contents: Craniofaciofrontodigital syndrome is a rare multiple congenital anomalies
      syndrome characterized by mild intellectual disability short stature cardiac
      anomalies mild dysmorphic features (macrocephaly prominent forehead hypertelorism
      exophthalmos) cutis laxa joint hyperlaxity wrinkled palms and soles and skeletal
      anomalies (sella turcica wide ribs and small vertebral bodies).
