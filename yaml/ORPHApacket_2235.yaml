  Synonyms:
  - Synonym: Chang-Davidson-Carlson syndrome
  TextSection:
    Contents: This syndrome is characterized by the association of hypogonadotropic
      hypogonadism (with primary amenorrhea and lack of secondary sexual development)
      and retinitis pigmentosa (see this term). It has been described in two sisters
      born to nonconsanguineous parents.
