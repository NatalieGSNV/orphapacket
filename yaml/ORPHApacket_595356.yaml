  TextSection:
    Contents: A localized form of dystrophic epidermolysis bullosa characterized by
      blisters confined primarily to the hands and feet (acral form) or to the pretibial
      region (pretibial form). Nail dystrophy or loss is common and may be an isolated
      finding (nail only form).
