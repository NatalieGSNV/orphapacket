  - Synonym: Nemaline rod myopathy
  TextSection:
    TextSectionType: Definition
    Contents: Nemaline myopathy (NM) encompasses a large spectrum of myopathies characterized
      by hypotonia weakness and depressed or absent deep tendon reflexes with pathologic
      evidence of nemaline bodies (rods) on muscle biopsy.
