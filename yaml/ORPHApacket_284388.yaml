  TextSection:
    TextSectionType: Definition
    Contents: Reversible cerebral vasoconstriction syndrome (RCVS) is an infrequent
      cerebrovascular disorder characterized by severe headaches with or without focal
      neurological deficits or seizures and a reversible segmental and multifocal
      vasoconstriction of cerebral arteries.
