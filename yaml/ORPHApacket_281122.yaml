  TextSection:
    TextSectionType: Definition
    Contents: Self-healing collodion baby (SHCB) is a minor variant of autosomal recessive
      congenital ichthyosis (ARCI; see this term) characterized by the presence of
      a collodion membrane at birth that heals within the first weeks of life.
