  TextSection:
    Contents: A rare non-infectious chronic and most often progressive disease of
      the urinary bladder. It is characterized by varying combinations and extent
      of pain urinary frequency (pollakisuria) nocturia and urgency. Interstitial
      cystitis (IC) has a broad intersection with Bladder Pain Syndrome (BPS) and
      Overactive Bladder (OAB).
