  TextSection:
    TextSectionType: Definition
    Contents: Cushing disease (CD) is the most common cause of endogenous Cushing
      syndrome (CS; see this term) and is due to pituitary chronic over-secretion
      of ACTH by a pituitary corticotroph adenoma.
