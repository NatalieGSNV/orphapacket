  TextSection:
    TextSectionType: Definition
    Contents: Seizures-intellectual disability due to hydroxylysinuria syndrome is
      characterised by hydroxylysinuria myoclonic and motor seizures and intellectual
      deficit. It has been described in a brother and sister born to consanguineous
      parents and in one unrelated patient.
