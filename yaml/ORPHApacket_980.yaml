  TextSection:
    Contents: A rare congenital great vessels anomaly that commonly presents with
      dyspnea frequent respiratory infections hemoptysis and high-altitude pulmonary
      edema. It is often associated with congenital heart malformation (CHM ). In
      the absence of associated cardiac malformation the condition may be asymptomatic
      until adult age.
