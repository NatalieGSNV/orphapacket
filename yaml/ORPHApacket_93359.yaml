  TextSection:
    Contents: A rare primary bone dysplasia characterized by short stature joint laxity
      vertebral anomalies severe progressive spinal malalignment leading to spinal
      cord compression progressive kyphoscoliosis thoracic asymmetry and elbow and
      foot deformities. Additional features include mild skin hyperelasticity spatulate
      terminal phalanges cleft palate and lip structural cardiac malformations and
      mild facial dysmorphism (oval face prominent eyes with blue sclerae and a long
      upper lip).
    TextSectionType: Definition
  TypeOfInheritances:
    TypeOfInheritance:
    - value: Autosomal recessive
