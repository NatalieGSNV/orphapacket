  TextSection:
    Contents: Behavioral variant of frontotemporal dementia (bv-FTD) is a form of
      frontotemporal dementia (FTD; see this term) characterized by progressive behavioral
      impairment and a decline in executive function with frontal lobe-predominant
      atrophy.
