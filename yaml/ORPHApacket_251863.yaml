  TextSection:
    TextSectionType: Definition
    Contents: Desmoplastic/nodular medulloblastoma is a histological variant of medulloblastoma
      (see this term) an embryonic malignancy often located in one of the cerebellar
      hemispheres occurring most frequently in adults and manifesting with symptoms
      such as vomiting and headache.
