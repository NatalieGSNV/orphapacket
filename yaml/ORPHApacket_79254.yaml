  TextSection:
    TextSectionType: Definition
    Contents: Classical phenylketonuria is a severe form of phenylketonuria (PKU see
      this term) an inborn error of amino acid metabolism characterized in untreated
      patients by severe intellectual deficit and neuropsychiatric complications.
