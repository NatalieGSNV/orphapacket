  TextSection:
    TextSectionType: Definition
    Contents: A rare primary immunodeficiency characterized by variable combination
      of enteropathy hypogammaglobulinemia recurrent respiratory infections granulomatous
      lymphocytic interstitial lung disease lymphocytic infiltration of non-lymphoid
      organs (intestine lung brain bone marrow kidney) autoimmune thrombocytopenia
      or neutropenia autoimmune hemolytic anemia and lymphadenopathy.
