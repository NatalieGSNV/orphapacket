  TextSection:
    TextSectionType: Definition
    Contents: Pontocerebellar hypoplasia type 4 (PCH4) is a very rare form of PCH
      (see this term) characterized by prenatal onset of polyhydramnios and contractures
      followed by hypertonia severe clonus primary hypoventilation leading to an early
      postnatal death.
