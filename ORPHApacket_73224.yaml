- TextSection:
  - Contents: Tubular renal disease-cardiomyopathy syndrome is characterised by hypokalaemic
      metabolic alkalosis secondary to a tubulopathy, hypomagnesaemia with hypermagnesuria,
      severe hypercalciuria and dilated cardiomyopathy.
    Name:
    - label: Disease definition
      lang: en

