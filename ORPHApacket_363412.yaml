- TextSection:
  - Contents: Hypomyelination with brain stem and spinal cord involvement and leg
      spasticity is a rare, genetic, leukodystrophy disorder characterized by diffuse
      hypomyelination in the supratentorial brain white matter, brain stem and spinal
      cord. Patients usually present nystagmus, lower limb spasticity, hypotonia,
      and motor developmental delay, as well as MRI signal abnormalities involving
      the corpus callosum, anterior brainstem, pyramidal tracts, superior and inferior
      cerebellar peduncles, dorsal columns and/or lateral corticospinal tracts.
