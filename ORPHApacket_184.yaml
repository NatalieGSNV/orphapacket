- TextSection:
  - Contents: Cherubism is a rare, self-limiting, fibro-osseous, genetic disease of
      childhood and adolescence characterized by varying degrees of progressive bilateral
      enlargement of the mandible and/or maxilla, with clinical repercussions in severe
      cases.
