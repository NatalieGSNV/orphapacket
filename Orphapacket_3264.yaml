- TextSection:
  - Contents: Hyperlipoproteinemia (HLP) type 3 is a rare combined hyperlipidemia
      characterized by high levels of cholesterol and triglycerides, transported by
      intermediate density lipoproteins (IDLs), and a high risk of premature atherosclerosis
      and cardiovascular disease.
