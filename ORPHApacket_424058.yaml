- TextSection:
  - Contents: Intraductal papillary mucinous carcinoma of pancreas is a rare epithelial
      tumor of pancreas characterized by malignant, mucin-producing cystic mass, originating
      from the pancreatic ductal system, associated with local invasion and metastatic
      spread, composed of mucin-producing, columnar epithelial cells covering the
      dilated pancreatic ducts with a papillary structure. The presenting symptoms
      are non-specific and include abdominal pain, pancreatitis, steatorrhea, jaundice
      and diabetes. Many patients are asymptomatic at the time of diagnosis.
