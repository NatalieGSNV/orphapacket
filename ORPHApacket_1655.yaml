- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: "M\xFCllerian derivatives-lymphangiectasia-polydactyly syndrome is characterised\
      \ by prenatal linear growth deficiency, hypertrophied alveolar ridges, redundant\
      \ nuchal skin, postaxial polydactyly and cryptorchidism. Mullerian duct remnants,\
      \ lymphangiectasis, and renal anomalies are also present. Three cases have been\
      \ described. A small penis was observed in two of these cases. The syndrome\
      \ is likely to be an autosomal recessive or X-linked trait. All the reported\
      \ patients died neonatally of hepatic failure."
    Name:
    - label: Disease definition
      lang: en

