- TextSection:
  - Contents: Renal hypoplasia is a developmental anomaly in which one or both kidneys
      (unilateral or bilateral renal hypoplasia, respectively (see these terms)) have
      a deficit in the number of nephrons and may be small. Oligomeganephronia (see
      this term) represents a severe variant of hypoplasia in which nephron number
      is reduced by 80% and nephrons are markedly hypertrophied.
