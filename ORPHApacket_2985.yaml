- TextSection:
  - Contents: Pseudoprogeria is characterised by intellectual deficit associated with
      progressive spastic quadriplegia, microcephaly, glaucoma, absence of the eyebrows
      and eyelashes, and a malformation of the nose. It has been described in two
      brothers.
    Name:
    - label: Disease definition
      lang: en

