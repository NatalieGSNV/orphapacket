- TextSection:
  - Contents: Cleft palate-large ears-small head syndrome is a rare, genetic syndrome
      characterized by cleft palate, large protruding ears, microcephaly and short
      stature (prenatal onset). Other skeletal abnormalities (delayed bone age, distally
      tapering fingers, hypoplastic distal phalanges, proximally placed thumbs, fifth
      finger clinodactyly), Pierre Robin sequence, cystic renal dysplasia, proximal
      renal tubular acidosis, hypospadias, cerebral anomalies on imaging (enlargement
      of lateral ventricles, mild cortical atrophy), seizures, hypotonia and developmental
      delay are also observed.
    Name:
    - label: Disease definition
      lang: en

