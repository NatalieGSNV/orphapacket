- TextSection:
  - Contents: Maculopapular cutaneous mastocytosis (MCM) is a form of cutaneous mastocytosis
      (CM; see this term) characterized by the presence of multiple hyperpigmented
      macules, papules or nodules associated with abnormal accumulation of mast cells
      in the skin.
