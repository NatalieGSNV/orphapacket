- TextSection:
  - Contents: Johnson neuroectodermal syndrome is characterised by alopecia, anosmia
      or hyposmia, conductive deafness with malformed ears and microtia and/or atresia
      of the external auditory canal, and hypogonadotropic hypogonadism.
    Name:
    - label: Disease definition
      lang: en

