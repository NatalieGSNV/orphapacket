- TextSection:
  - Contents: A rare, genetic or acquired, cerebral malformation characterized by
      an intracerebral fluid-filled cyst or cavity with or without communication between
      the ventricle and subarachnoid space. Clinical manifestations depend on location
      and severity and may include hemiparesis, seizures, intellectual disability,
      and dystonia.
