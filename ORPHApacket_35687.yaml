- TextSection:
  - Contents: Erdheim-Chester disease (ECD), a non-Langerhans form of histiocytosis,
      is a multisystemic disease characterized by various manifestations such as skeletal
      involvement with bone pain, exophthalmos, diabetes insipidus, renal impairment
      and central nervous system (CNS) and/or cardiovascular involvement.
    Name:
    - label: Disease definition
      lang: en

