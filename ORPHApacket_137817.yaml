- TextSection:
  - Contents: Arachnoiditis (ARC) is a chronic inflammation of the arachnoid layer
      of the meninges, of which adhesive arachnoiditis is the most severe form, characterized
      by debilitating, intractable neurogenic back and limb pain and a range of other
      neurological problems.
