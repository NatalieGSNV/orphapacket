- TextSection:
  - Contents: Angora hair nevus is rare nevus disorder characterized by the presence
      of epidermal nevi consisting of depigmented hypertrichosis manifesting with
      long, soft, white hair which grows from dilated follicles and follows Blaschko's
      lines, typically located on the scalp, neck, face, trunk and/or limbs. Association
      with hyperpigmented, hyperkeratotic linear epidermal nevi, macrocephaly, body
      asymmetry, sacral pit and koilonychia, as well as skeletal, ocular, and neurological
      abnormalities, has also been reported.
