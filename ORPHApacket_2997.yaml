- TextSection:
  - Contents: Ptosis-vocal cord paralysis syndrome is a rare, hereditary disorder
      with ptosis characterized by the combination of congenital bilateral recurrent
      laryngeal nerve paralysis and congenital bilateral ptosis. There have been no
      further descriptions in the literature since 1983.
