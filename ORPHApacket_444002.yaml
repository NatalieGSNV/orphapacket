- TextSection:
  - Contents: 11q22.2q22.3 microdeletion syndrome is a rare chromosomal anomaly characterized
      by mild intellectual disability, developmental delay, short stature, hypotonia
      and dysmorphic facial features. Anxiety and short attention span have also been
      reported.
    Name:
    - label: Definition
      lang: en

