- TextSection:
  - Contents: Intellectual disability-spasticity-ectrodactyly syndrome is a rare intellectual
      disability syndrome characterized by severe intellectual disability, spastic
      paraplegia (with wasting of the lower limbs) and distal transverse defects of
      the limbs (e.g. ectrodactyly, syndactyly, clinodactyly of the hands and/or feet).
