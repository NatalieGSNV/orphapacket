- TextSection:
  - Contents: "Waldenstr\xF6m macroglobulinemia (WM) is an indolent B-cell lymphoproliferative\
      \ disorder characterized by the accumulation of monoclonal cells in the bone\
      \ marrow and peripheral lymphoid tissues, and associated with the production\
      \ of serum immunoglobulin M (IgM) monoclonal protein."
