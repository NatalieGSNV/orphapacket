- TextSection:
  - Contents: Donnai-Barrow syndrome (DBS) is a rare, often severe, multiple congenital
      malformation syndrome with typical facial dysmorphism, ocular findings, hearing
      loss, agenesis of the corpus callosum, and variable intellectual disability.
      Congenital diaphragmatic hernia (CDH) and/or omphalocele are common.
    Name:
    - label: Disease definition
      lang: en

