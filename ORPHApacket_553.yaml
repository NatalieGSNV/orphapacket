- TextSection:
  - Contents: Cushing's syndrome (CS) encompasses a group of hormonal disorders caused
      by prolonged and high exposure levels to glucocorticoids that can be of either
      endogenous (adrenal cortex production) or exogenous (iatrogenic) origin.
