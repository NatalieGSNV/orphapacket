- TextSection:
  - Contents: Goldmann-Favre syndrome (GFS) is a vitreoretinal dystrophy characterized
      by early onset of night blindness, reduced bilateral visual acuity, and typical
      fundus findings (progressive pigmentary degenerative changes, macular edema,
      retinoschisis).
