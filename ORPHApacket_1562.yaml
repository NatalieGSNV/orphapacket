- TextSection:
  - Contents: Dacryocystitis - osteopoikilosis is an exceedingly rare autosomal dominant
      disorder reported in only a few patients to date and is characterized by dacryocystitis
      due to lacrimal canal stenosis,and osteopoikilosis (demonastratedradiologically
      as discrete spherical osteosclerotic lesions of 2-10mm in diameter).
