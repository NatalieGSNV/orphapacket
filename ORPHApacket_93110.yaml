- TextSection:
  - Contents: Posterior urethral valve (PUV) is the most common anomaly of fetal lower
      urinary tract obstruction (LUTO)and is characterized by an abnormal congenital
      obstructing membrane that is located within the posterior urethra associated
      with significant obstruction of the male bladder restricting normal bladder
      emptying.
    Name:
    - label: Disease definition
      lang: en

