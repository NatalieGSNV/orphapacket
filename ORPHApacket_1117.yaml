- TextSection:
  - Contents: Aplasia cutis-myopia syndrome is characterised by the association of
      aplasia cutis congenita with high myopia, congenital nystagmus and cone-rod
      dysfunction. It has been described in two siblings (brother and sister). Transmission
      is autosomal dominant.
    Name:
    - label: Disease definition
      lang: en

