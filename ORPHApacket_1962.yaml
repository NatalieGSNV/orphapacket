- TextSection:
  - Contents: 'An association reported in a single kindred characterized by the variable
      presence of the following features: anetodermia (macular atrophy of the skin),
      multiple exostoses, and brachydactyly type E. There have been no further descriptions
      in the literature since 1985.'
