- SynonymList:
  - Synonym:
    - label: Heimler syndrome
      lang: en

- TextSection:
  - Contents: Deafness-enamel hypoplasia-nail defects syndrome is characterised by
      sensorineural hearing loss, generalised enamel hypoplasia of the permanent dentition
      with normal primary dentition, and nail defects (Beau's lines and leukonychia).
      Less than 10 patients have been described so far. Transmission is autosomal
      recessive.
    Name:
    - label: Disease definition
      lang: en

