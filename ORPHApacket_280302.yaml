- TextSection:
  - Contents: Type 1 autoimmune pancreatitis is a form of autoimmune pancreatitis
      seen in elderly males (>60 years) and presenting with abdominal pain, steatorrhea,
      obstructive jaundice and other organ (bile duct, kidneys and retroperitoneum)
      involvement. It is thought to be due to an immunoglobulin G4 (IgG4)-associated
      systemic disease.
