- TextSection:
  - Contents: Maternal uniparental disomy of chromosome 14 is a rare chromosomal anomaly
      characterized by prenatal and postnatal growth retardation, hypotonia, motor
      delay, early puberty, obesity, short adult stature, small hands and feet, mild
      intellectual disability, and mild dysmorphic facial features (frontal bossing,
      short nose with wide nasal tip, micrognathia, high palate, short philtrum).
