- TextSection:
  - Contents: Acute fatty liver of pregnancy is a rare but severe complication occurring
      in the third trimester of pregnancy or in early postpartum period bearing a
      risk for perinatal and maternal mortality and characterized by jaundice, rise
      of hepatic injuries and evolving to acute liver failure and encephalopathy.
