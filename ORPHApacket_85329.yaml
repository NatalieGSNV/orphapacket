- TextSection:
  - Contents: X-linked intellectual disability-hypotonia-facial dysmorphism-aggressive
      behavior syndrome is characterised by severe intellectual deficit, hypotonia,
      mild facial dysmorphism, and aggressive behaviour. It has been described in
      10 male members spanning four generations of one family. The facial dysmorphism
      includes a high forehead, prominent ears, and a small pointed chin. Height and
      head circumference are reduced. This disorder is transmitted as an X-linked
      recessive trait and the causative gene maps to Xp22.
    Name:
    - label: Definition
      lang: en

