- TextSection:
  - Contents: Neuropathy, Ataxia, and Retinitis Pigmentosa (NARP) syndrome is a clinically
      heterogeneous progressive condition characterized by a combination of proximal
      neurogenic muscle weakness, sensory-motor neuropathy, ataxia, and pigmentary
      retinopathy.
