- TextSection:
  - Contents: Essential thrombocythemia (ET) is a myeloproliferative neoplasm (MPN,
      see this term) characterized by a sustained elevation of platelet number (>
      450 x 109/L) with a tendency for thrombosis and hemorrhage.
