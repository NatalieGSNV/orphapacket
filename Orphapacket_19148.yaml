- TextSection:
  - Contents: Familial generalized lentiginosis is a rare, inherited, skin hyperpigmentation
      disorder characterized by widespread lentigines without associated noncutaneous
      abnormalities. Patients present multiple brown to dark brown, non-elevated macula
      of 0.2 to 1 cm in diameter, spread over the entire body, sometimes including
      palms or soles, but never oral mucosa.
