- TextSection:
  - Contents: LIG4 syndrome is a hereditary disorder associated with impaired DNA
      double-strand break repair mechanisms and characterized by microcephaly, unusual
      facial features, growth and developmental delay, skin anomalies, and pancytopenia,
      which is associated with combined immunodeficiency (CID).
    Name:
    - label: Disease definition
      lang: en

