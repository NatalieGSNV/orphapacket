- TextSection:
  - Contents: Infantile-onset ascending hereditary spastic paralysis (IAHSP) is a
      very rare motor neuron disease characterized by severe spasticity of the lower
      limbs in early life, progression of spasticity to the upper limbs in late childhood,
      and dysarthria.
