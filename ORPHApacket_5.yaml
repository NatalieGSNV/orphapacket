- TextSection:
  - Contents: A mitochondrial disorder of long chain fatty acid oxidation characterized
      in most patients by onset in infancy/ early childhood of hypoketotic hypoglycemia,
      metabolic acidosis, liver disease, hypotonia and, frequently, cardiac involvement
      with arrhythmias and/or cardiomyopathy.
    Name:
    - label: Definition
      lang: en

