  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Marshall syndrome is a malformation syndrome that is characterized by
      facial dysmorphism, severe hypoplasia of the nasal bones and frontal sinuses,
      ocular involvement, early-onset hearing loss, skeletal and anhidrotic ectodermal
      anomalies and short stature with spondyloepiphyseal dysplasia and early-onset
      osteoarthritis.
    Name:
    - label: Disease definition
      lang: en

