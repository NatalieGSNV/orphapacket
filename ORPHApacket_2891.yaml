- TextSection:
  - Contents: Pili torti-developmental delay-neurological abnormalities syndrome is
      characterized by growth and developmental delay, mild to moderate neurologic
      abnormalities, and pili torti. It has been described in a brother and his sister
      born to consanguineous Puerto Rican parents.
