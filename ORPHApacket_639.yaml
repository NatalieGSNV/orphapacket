- TextSection:
  - Contents: Polyneuropathy associated with IgM monoclonal gammapathy (MG) with anti-MAG
      (myelin-associated-glycoprotein) activity is a demyelinating polyneuropathy
      characterized clinically by sensory ataxia, tremor, paresthesia, and impaired
      gait.
