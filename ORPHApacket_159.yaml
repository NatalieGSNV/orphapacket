- TextSection:
  - Contents: Carnitine-acylcarnitine translocase (CACT) deficiency is a life-threatening,
      inherited disorder of fatty acid oxidation which usually presents in the neonatal
      period with severe hypoketotic hypoglycemia, hyperammonemia, cardiomyopathy
      and/or arrhythmia, hepatic dysfunction, skeletal muscle weakness, and encephalopathy.
    Name:
    - label: Definition
      lang: en

