- TextSection:
  - Contents: A rare, genetic, distal arthrogryposis syndrome characterized by plantar
      flexion contractures, typically presenting with toe-walking in infancy, variably
      associated with milder contractures of the hip, elbow, wrist and finger joints.
      No ocular or neurological abnormalities are associated and serum creatine phosphokinase
      levels are normal.
