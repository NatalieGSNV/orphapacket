- TextSection:
  - Contents: Keratoderma hereditarium mutilans with ichthyosis is a diffuse palmoplantar
      keratoderma characterized by honeycomb palmoplantar hyperkeratosis associated
      with pseudoainhum of the fifth digit of the hand, ichthyosis and deafness. Keratoderma
      hereditarium mutilans with ichthyosis follows an autosomal dominant mode of
      transmission.
