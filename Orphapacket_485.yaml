    - label: Ebstein anomaly of the tricuspid valve
      lang: en

- TextSection:
  - Contents: Ebstein's malformation is a rare congenital cardiac anomaly characterized
      by rotational displacement of the septal and inferior leaflets of the tricuspid
      valve such that they are hinged within the right ventricle, rather than as expected
      at the atrioventricular junction.
    Name:
    - label: Disease definition
      lang: en

