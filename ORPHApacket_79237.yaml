- TextSection:
  - Contents: Galactokinase deficiency is a rare mild form of galactosemia (see this
      term) characterized by early onset of cataract and an absence of the usual signs
      of classic galactosemia, i.e. feeding difficulties, poor weight gain and growth,
      lethargy, and jaundice.
