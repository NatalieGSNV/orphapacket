- TextSection:
  - Contents: Intellectual disability-developmental delay-contractures syndrome, formerly
      known as Wieacker-Wolff syndrome, is a severe X-linked recessive neurodevelopmental
      disorder characterized by severe contractures (arthrogryposis; see this term)
      and intellectual disability.
    Name:
