- TextSection:
  - Contents: Familial chondromalacia patellae is an extremely rare, inherited patellar
      dysostosis disorder characterized by chondromalacia of the patella associated
      with patellar pain and dislocation (distal displacement) upon knee extension.
      Male-to-male transmission is reported. There have been no further descriptions
      in the literature since 1963.
