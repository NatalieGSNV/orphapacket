- TextSection:
  - Contents: Non-distal monosomy 12q is a partial autosomal monosomy characterized
      by variable combination of developmental delay, intellectual disability, ectodermal,
      genitourinary and minor cardiac anomalies, and specific dysmorphic features
      (prominent forehead and low-set ears). Specific combination depends on the size
      and breakpoints of deleted regions.
