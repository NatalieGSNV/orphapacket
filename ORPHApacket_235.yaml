- TextSection:
  - Contents: Dubowitz syndrome (DS) is a rare multiple congenital syndrome characterized
      primarly by growth retardation, microcephaly, distinctive facial dysmorphism,
      cutaneous eczema, a mild to severe intellectual deficit and genital abnormalities.
    Name:
    - label: Disease definition
      lang: en

