- TextSection:
  - Contents: 'This term refers to a group of diseases characterized by alpha-thalassemia
      and an associated disorder. Three conditions are included in this group: alpha
      thalassemia - X-linked intellectual deficit (or ATR-X syndrome), alpha-thalassemia-intellectual
      deficit syndrome (or ATR-16 syndrome) and alpha-thalassemia-myelodysplastic
      disease (or ATMDS; see these terms).*'
