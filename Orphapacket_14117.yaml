- TextSection:
  - Contents: Juxtaposition of the atrial appendages is a rare atrial appendage anomaly
      when both appendages are located on the left or the right side of the great
      arteries. It is asymptomatic and is usually diagnosed incidentally, but is frequently
      associated with other congenital heart diseases.
