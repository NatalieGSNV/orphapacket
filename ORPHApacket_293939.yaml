- TextSection:
  - Contents: Distal Xq28 microduplication syndrome is a rare, hereditary, syndromic
      intellectual disability characterized by cognitive impairment, behavioral and
      psychiatric problems, recurrent infections, atopic diseases, and distinctive
      facial features in males. Females are clinically asymptomatic or mildly affected,
      presenting mild learning difficulties and facial dysmorphism.
    Name:
    - label: Disease definition
      lang: en

