- TextSection:
  - Contents: Maternal uniparental disomy of chromosome 4 is an uniparental disomy
      of maternal origin that most likely does not have any phenotypic expression
      except from cases of homozygosity for a recessive disease mutation for which
      only mother is a carrier.
    Name:
    - label: Definition
      lang: en

