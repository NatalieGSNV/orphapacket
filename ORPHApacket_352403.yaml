- TextSection:
  - Contents: Spectrin-associated autosomal recessive cerebellar ataxia is a rare,
      genetic neurological disease, due to <i>SPTBN2</i> mutations, characterized
      by global development delay in infancy, followed by childhood-onset gait ataxia
      with limb dysmetria and dysdiadochokinesia, mild to severe intellectual disability,
      development of cerebellar atrophy, and abnormal eye movements (including a convergent
      squint, hypometric saccades, jerky pursuit movements and incomplete range of
      movement).
    Name:
    - label: Disease definition
      lang: en

