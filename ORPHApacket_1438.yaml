- TextSection:
  - Contents: Ring chromosome 10 syndrome is characterized by intellectual deficit,
      growth retardation, and various dysmorphic features. Less than 20 cases have
      been described. The main features are low birth weight, microcephaly, stubby
      nose with a prominent nasal bridge, hypertelorism, strabismus, wide-set nipples,
      single transverse palmar creases, and clinodactyly. Boys have undescended testes
      and hypoplastic scrotum. Congenital heart disease, hydronephrosis or renal hypoplasia
      was present in some of the cases.
    Name:
    - label: Disease definition
      lang: en

