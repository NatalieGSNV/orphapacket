- TextSection:
  - Contents: Malignant steroid cell tumor of the ovary, not otherwise specified is
      a rare malignant sex cord stromal tumor of ovary (see this term) of unknown
      histological lineage, occurring in adult women, characterized, in most cases,
      by manifestations of androgen excess (hirsutism, hair loss, amenorrhea, or oligomenorrhea)
      and, occasionally, Cushing syndrome (see this term).
