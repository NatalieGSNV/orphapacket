- TextSection:
  - Contents: 'Shone complex is a rare congenital cardiac malformation characterized
      by a complex of four obstructive lesions of the left heart: supravalvular mitral
      membrane, parachute mitral valve, muscular or membranous subvalvular aortic
      stenosis and coarctation of aorta. Clinical manifestations include heart murmur,
      shortness of breath and increased load intolerance, left ventricular hypertrophy
      and dilatation of the left atrium. Partial forms, involving only two or three
      out of the four specific anomalies, are also described and occasionally other
      cardiovascular anomalies (e.g. bicuspid aortic valve, patent ductus arteriosus,
      ventricular septal defect) may be associated.'
