- TextSection:
  - Contents: "Mounier-K\xFChn syndrome, also known as idiopathic tracheobronchomegaly,\
      \ is a congenital disorder characterized by marked dilatation of the trachea\
      \ and proximal bronchi that leads to impaired airway secretion clearance and\
      \ recurrent lower respiratory tract infections."
