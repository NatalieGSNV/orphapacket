- TextSection:
  - Contents: Huntington disease-like syndrome due to C9ORF72 expansions is a rare,
      genetic neurodegenerative disease characterized by movement disorders, including
      dystonia, chorea, myoclonus, tremor and rigidity. Associated features are also
      cognitive and memory impairment, early psychiatric disturbances and behavioral
      problems.
