- TextSection:
  - Contents: A rare, hereditary nonpolyposis colon cancer defined in individuals
      meeting the Amsterdam criteria for Lynch syndrome, but lacking germline mutations
      in the mismatch repair genes. It is characterized by a later onset, preferential
      involvement of distal colon and rectum, lower risk of developing extracolonic
      cancer, a higher adenoma/carcinoma ratio, a higher differentiation of tumor
      cells, a more heterogeneous tumor architecture and an infiltrative growth pattern,
      when compared to Lynch syndrome cases.
    Name:
    - label: Disease definition
      lang: en

