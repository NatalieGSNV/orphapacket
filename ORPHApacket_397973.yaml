- TextSection:
  - Contents: Intellectual disability-obesity-prognathism-eye and skin anomalies syndrome
      is a rare, genetic, syndromic intellectual disability disorder characterized
      by mild to profound intellectual disability, delayed speech, obesity, ocular
      anomalies (blepharophimosis, blepharoptosis, hyperopic astigmatism, decreased
      visual acuity, strabismus, abducens nerve palsy, and/or accommodative esotropia),
      and dermal manifestations, such as chronic atopic dermatitis. Associated craniofacial
      dysmorphism includes macrocephaly, maxillary hypoplasia, mandibular prognathism,
      and crowding of teeth.
    Name:
