    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: A rare, genetic, developmental defect with connective tissue involvement
      syndrome characterized by neonatal cutis laxa, marfanoid habitus with arachnodactyly,
      pulmonary emphysema, cardiac anomalies, and diaphragmatic hernia. Mild contractures
      of the elbows, hips, and knees, with bilateral hip dislocation may also be associated.
      There have been no further descriptions in the literature since 1991.
    Name:
    - label: Definition
      lang: en

