- TextSection:
  - Contents: "A rare, syndromic, hyperpigmentation of the skin characterized by multiple\
      \ lentigines and caf\xE9-au-lait spots associated with hiatal hernia and peptic\
      \ ulcer, hypertelorism and myopia. There have been no further descriptions in\
      \ the literature since 1982."
