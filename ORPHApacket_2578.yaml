- TextSection:
  - Contents: "Mayer-Rokitansky-K\xFCster-Hauser (MRKH) syndrome type 2, a form of\
      \ MRKH syndrome (see this term), is characterized by congenital aplasia of the\
      \ uterus and upper 2/3 of the vagina that is associated with at least one other\
      \ malformation such as renal, vertebral, or, less commonly, auditory and cardiac\
      \ defects. The acronym MURCS (M\xDCllerian duct aplasia, Renal dysplasia, Cervical\
      \ Somite anomalies) is also used."
    Name:
    - label: Disease definition
      lang: en

