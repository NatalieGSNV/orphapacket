- TextSection:
  - Contents: Spinocerebellar ataxia type 23 (SCA23) is a very rare subtype of type
      I autosomal dominant cerebellar ataxia (ADCA type I; see this term). It is characterized
      by gait ataxia, dysarthria, slowed saccades, ocular dysmetria, Babinski sign
      and hyperreflexia.
    Name:
