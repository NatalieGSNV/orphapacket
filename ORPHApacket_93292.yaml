- TextSection:
  - Contents: A rare, benign tumor of the pancreas characterized by variable number
      and size of the cysts lined with glycogen rich epithelial cells. Clinical manifestation
      may include epigastric or abdominal pain, weight loss, diabetes, jaundice and
      palpable abdominal mass. Some patients have no symptoms and the tumor is discovered
      incidentally.
