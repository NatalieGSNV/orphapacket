- TextSection:
  - Contents: A relatively severe form of brachyolmia, a group of rare genetic skeletal
      disorders, characterized by short-trunked short stature, platyspondyly and kyphoscoliosis.
      Degenerative joint disease (osteoarthropathy) in the spine, large joints and
      interphalangeal joints becomes manifest in adulthood.
    Name:
    - label: Definition
      lang: en

