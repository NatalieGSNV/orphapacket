- TextSection:
  - Contents: Autosomal dominant primary hypomagnesemia with hypocalciuria (ADPHH)
      is a mild form of familial primary hypomagnesemia (FPH, see this term), characterized
      by extreme weakness, tetany and convulsions. Secondary disturbances in calcium
      excretion are observed.
