- TextSection:
  - Contents: Cleidocranial dysplasia (CCD) is a rare genetic developmental abnormality
      of bone characterized by hypoplastic or aplastic clavicles, persistence of wide-open
      fontanels and sutures and multiple dental abnormalities.
    Name:
    - label: Disease definition
      lang: en

