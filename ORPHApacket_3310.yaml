ORPHApacket:
- ORPHApacketID: '3310'

- Name:
  - label: Tetrasomy 9p
    lang: en

- ORPHA: '3310'

- PURL: http://www.orpha.net/ORDO/Orphanet_3310

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- SynonymList:
  - Synonym:
    - label: Isochromosome 9p
      lang: en

- TextSection:
  - Contents: Tetrasomy 9p is a rare autosomal anomaly characterized by pre- and postnatal
      growth retardation, psychomotor delay, mild to moderate intellectual disability,
      hypotonia, microcephaly, dysmorphic features (ocular hypertelorism, low-set,
      malformed ears, bulbous/beaked nose, microretrognathia, enophthalmos/micropthalmia,
      epicanthus, strabismus), cleft lip/palate, skeletal abnormalities (hypoplastic
      nails/distal phalanges, short stature, short neck, contractures), congenital
      heart defects, renal and urogenital malformations (renal hypoplasia, genital
      hypoplasia, cryptorchidism).
    Name:
    - label: Disease definition
      lang: en

