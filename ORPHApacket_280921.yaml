- TextSection:
  - Contents: Idiopathic panuveitis is a rare inflammatory eye disease, of unknown
      etiology, characterized by generalized inflammation of the uvea (iris, ciliary
      body, choroid), retina and vitreous with consequent ciliary spasm and posterior
      synechiae formation, leading to acute or chronic, unilateral or bilateral visual
      impairment and ocular discomfort or pain. Patients present an increased risk
      of development of cataracts, secondary glaucoma, cystoid macular edema and/or
      retinal detachment. It could potentially result in vision loss.
