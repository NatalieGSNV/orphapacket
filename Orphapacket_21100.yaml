- TextSection:
  - Contents: Ehlers-Danlos syndrome, kyphoscoliotic and deafness type is a form of
      Ehlers-Danlos syndrome, characterized by severe generalized hypotonia at birth
      with severe early-onset kyphoscolosis along with joint hypermobility (without
      contractures) leading to recurrent dislocations, and sensorineural hearing impairment.
    Name:
    - label: Disease definition
      lang: en

