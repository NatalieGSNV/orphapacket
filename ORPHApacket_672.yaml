- SynonymList:
  - Synonym:
    - label: Hypothalamic hamartoblastoma syndrome
      lang: en

- TextSection:
  - Contents: Pallister-Hall syndrome (PHS), a pleiotropic autosomal dominant malformative
      disorder, is characterized by hypothalamic hamartoma, pituitary dysfunction,
      bifid epiglottis, polydactyly, and, more rarely, renal abnormalities and genitourinary
      malformations.
    Name:
    - label: Disease definition
      lang: en

