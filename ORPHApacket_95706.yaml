- SynonymList:
  - Synonym:
    - label: Perineal, scrotal or penoscrotal hypospadias
      lang: en

- TextSection:
  - Contents: Posterior hypospadias is a rare, non-syndromic, urogenital tract malformation
      characterized by an ectopic urethral meatus opening located in the posterior
      penis, the penoscrotal junction, the scrotum or the perineum, which often appears
      stenotic. The scrotum might appear bifid in severe cases and micropenis is not
      commonly associated. Urinary tract malformations, such as ureteropelvic junction
      obstruction, vesicoureteric reflux, pelvic or horseshoe kidney, crossed renal
      ectopia, renal agenesis, may be observed.
    Name:
    - label: Definition
      lang: en

