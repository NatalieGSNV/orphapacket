- TextSection:
  - Contents: Autoimmune polyendocrinopathy type 2 is a rare, endocrine disease characterized
      by autoimmune Addison disease associated with autoimmune thyroid disease or
      type I diabetes mellitus, or both, and without chronic candidiasis. Additional
      endocrine (hypogonadism, hypoparathyroidism) and non-endocrine diseases (vitiligo,
      autoimmune hepatitis, autoimmune gastritis, pernicious anemia, and myasthenia
      gravies) may be present.
    Name:
    - label: Disease definition
      lang: en

