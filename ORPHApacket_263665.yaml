- TextSection:
  - Contents: Natural killer (NK)-cell enteropathy is a benign NK-cell lymphoproliferative
      disease characterized by minor abdominal symptoms (abdominal pain, diverticulosis,
      constipation and reflux) due to NK cell-derived lesions in the mucosal layer
      of the gastrointestinal tract and often mistaken for NK or T-cell lymphoma (see
      these terms).
    Name:
    - label: Definition
      lang: en

