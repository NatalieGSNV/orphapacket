- TextSection:
  - Contents: A chronic and rare endocrine disorder due to autoimmune destruction
      of the adrenal cortex and resulting in a glucocorticoid and mineralocorticoid
      deficiency. Properly speaking, it designates autoimmune adrenalitis, but it
      is a term commonly used to describe any form of chronic primary adrenal insufficiency
      (CPAI).
    Name:
    - label: Disease definition
      lang: en

