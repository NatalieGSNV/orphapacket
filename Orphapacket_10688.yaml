- TextSection:
  - Contents: Corpus callosum agenesis-intellectual disability-coloboma-micrognathia
      syndrome is a developmental anomalies syndrome characterized by coloboma of
      the iris and optic nerve, facial dysmorphism (high forehead, microretrognathia,
      low-set ears), intellectual deficit, agenesis of the corpus callosum (ACC),
      sensorineural hearing loss, skeletal anomalies and short stature.
    Name:
    - label: Disease definition
      lang: en

