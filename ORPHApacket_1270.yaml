- TextSection:
  - Contents: Bowen-Conradi syndrome (BCS) is a lethal autosomal recessive ribosomal
      biogenesis disorder characterized by severe prenatal and postnatal growth retardation,
      macrocephaly, a distinctive facial appearance, extreme psychomotor delay, hip
      and knee contractures and rockerbottom feet.
    Name:
    - label: Disease definition
      lang: en

