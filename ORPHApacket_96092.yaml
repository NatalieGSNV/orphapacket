- TextSection:
  - Contents: 8p inverted duplication/deletion [invdupdel(8p)] syndrome is a rare
      chromosomal anomaly characterized clinically by mild to severe intellectual
      deficit, severe developmental delay (psychomotor and speech development), hypotonia
      with tendency to develop progressive hypertonia and severe orthopedic problems
      over time, minor facial anomalies and agenesis of the corpus callosum.
    Name:
    - label: Definition
      lang: en

