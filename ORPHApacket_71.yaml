- TextSection:
  - Contents: Chylomicron retention disease (CRD) is a type of familial hypocholesterolemia
      characterized by malnutrition, failure to thrive, growth failure, vitamin E
      deficiency and hepatic, neurologic and ophthalmologic complications.
