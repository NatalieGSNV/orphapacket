- TextSection:
  - Contents: Tall stature-scoliosis-macrodactyly of the great toes syndrome is a
      rare, genetic, overgrowth or tall stature syndrome with skeletal involvement
      characterized by early and proportional overgrowth, osteopenia, lumbar scoliosis,
      arachnodactyly of the hands and feet, macrodactyly of the hallux, coxa valga
      with epiphyseal dysplasia of the femoral capital epiphyses and susceptibility
      to slipped capital femoral epiphysis.
