- TextSection:
  - Contents: Autosomal dominant Charcot-Marie-Tooth disease type 2G (CMT2G) is a
      form of axonal Charcot-Marie-Tooth disease, a peripheral sensorimotor neuropathy.
      CMT2G [has only been described in 1 familly and] onset is associated to development
      of foot deformity and walking difficulties between the 1st and the 8th decades,
      with a median range in the 2nd one. Weakness and sensory loss involve primarily
      the legs and ankles tendon reflexes are reduced. CMT2G has a slowly progressive
      course.
