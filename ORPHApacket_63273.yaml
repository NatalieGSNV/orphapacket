- TextSection:
  - Contents: Distal myopathy with posterior leg and anterior hand involvement, also
      named distal ABD-filaminopathy, is a neuromuscular disease characterized by
      a progressive symmetric muscle weakness of anterior upper and posterior lower
      limbs.
