- TextSection:
  - Contents: 'Phosphoribosylpyrophosphate (PRPP) synthetase superactivity is an X-linked
      disorder of purine metabolism associated with hyperuricemia and hyperuricosuria,
      comprised of two forms: an early-onset severe form characterized by gout, urolithiasis,
      and neurodevelopmental anomalies (severe PRPP synthetase superactivity) and
      a mild late-onset form with no neurologic involvement (mild PRPP synthetase
      superactivity) (see these terms).'
    Name:
    - label: Disease definition
      lang: en

