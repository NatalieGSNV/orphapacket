- TextSection:
  - Contents: Aplasia cutis congenita (ACC) is a rare skin disorder characterized
      by localized absence of skin that is usually located on the scalp but can occur
      anywhere on the body including the face, trunk and extremities. ACC may occasionally
      be associated with other anomalies.
