- TextSection:
  - Contents: Lethal osteosclerotic bone dysplasia is defined by generalized osteosclerosis
      with periosteal bone formation, characteristic facial dysmorphism, brain abnormalities
      including intracerebral calcifications, and neonatal lethal course.
