- TextSection:
  - Contents: X-linked alpha thalassaemia mental retardation (ATR-X) syndrome in males
      is associated with profound developmental delay, facial dysmorphism, genital
      abnormalities and alpha thalassaemia. Female carriers are usually physically
      and intellectually normal.
