- TextSection:
  - Contents: Spinocerebellar ataxia-dysmorphism is marked by characteristic facies
      associated with dysarthria, delayed psychomotor development, ataxia, scoliosis
      and foot deformities. Three cases have been described and transmission appears
      to be autosomal recessive.
    Name:
    - label: Disease definition
      lang: en

