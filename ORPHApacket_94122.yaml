  - Synonym:
    - label: Cayman ataxia
      lang: en

- TextSection:
  - Contents: A rare, autosomal recessive, congenital, cerebellar ataxia disorder
      characterized by hypotonia from birth, marked psychomotor delay and prominent
      cerebellar dysfunction (manifesting with nystagmus, intention tremor, dysarthria,
      ataxic gait and truncal ataxia), described in an isolated population of the
      Grand Cayman Island. Cerebellar hypoplasia, observed on CT scan, may be associated.
    Name:
    - label: Definition
      lang: en

