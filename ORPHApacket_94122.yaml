- TextSection:
  - Contents: Cerebellar ataxia, Cayman type is characterised by psychomotor retardation,
      hypotonia and cerebellar dysfunction (nystagmus, ataxic gait, truncal ataxia,
      dysarthric speech and intention tremor), associated with cerebellar hypoplasia.
