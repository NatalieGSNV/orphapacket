- TextSection:
  - Contents: 'Hereditary orotic aciduria is an extremely rare (less than 20 cases
      identified worldwide) autosomal recessive disorder characterized by retarded
      growth, anemia and excessive urinary excretion of orotic acid. It is due to
      a severe deficiency in the activity of the pyrimidine pathway enzyme uridine
      5''-monophosphate (UMP) synthase (bifunctional enzyme containing two activities:
      orotate phosphoribosyltransferase and orotidine 5''-monophosphate decarboxylase),
      coded by a single gene (<i>UMPS</i>) localized to chromosome 3q13.'
    Name:
    - label: Disease definition
      lang: en

