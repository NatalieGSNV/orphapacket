- TextSection:
  - Contents: Spinocerebellar ataxia type 34 (SCA34) is a subtype of autosomal dominant
      cerebellar ataxia type I (ADCA type I; see this term), characterized by papulosquamous,
      ichthyosiform plaques on the limbs appearing shortly after birth and later manifestations
      including progressive ataxia, dysarthria, nystagmus and decreased reflexes.
    Name:
    - label: Disease definition
      lang: en

