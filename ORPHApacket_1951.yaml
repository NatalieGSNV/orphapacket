- TextSection:
  - Contents: A rare, genetic, epilepsy syndrome characterized by epilepsy, palpebral
      conjunctival telangiectasias, borderline to moderate intellectual disability,
      diminished serum IgA levels, shortened fifth fingers and dysmorphic facial features
      (including frontal hirsutism, synophrys, anteverted nostrils, prominent ears,
      long philtrum, irregular teeth implantation, micrognathia). No new cases have
      been described in the literature since 1978.
    Name:
    - label: Definition
      lang: en

