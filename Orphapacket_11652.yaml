      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Spondylo-ocular syndrome is a very rare association of spinal and ocular
      manifestations that is characterized by dense cataracts, and retinal detachment
      along with generalized osteoporosis and platyspondyly. Mild craniofacial dysphormism
      has been reported including short neck, large head and prominent eyebrows.
    Name:
    - label: Disease definition
      lang: en

