- TextSection:
  - Contents: Susceptibility to respiratory infections associated with CD8 alpha chain
      mutation is a rare primary immunodeficiency due to a defect in adaptive immunity
      characterized by the absence of CD8+ T cells with normal immunoglobulin and
      specific antibody titres in blood and susceptibility to recurrent respiratory
      bacterial and viral infections. Symptom severity range from fatal respiratory
      insufficiency to mild or asymptomatic phenotypes.
