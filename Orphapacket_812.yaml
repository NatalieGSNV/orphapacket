- TextSection:
  - Contents: 'Wolfram syndrome (WS) also known as DIDMOAD, is a neurodegenerative
      disorder characterized by type I diabetes mellitus (DM), diabetes insipidus
      (DI), sensorineural deafness (D), bilateral optical atrophy (OA) and neurological
      signs. Other related problems are urinary tract atony, ataxia, peripheral neuropathy,
      psychiatric disorders and/or seizures. 2 types of WS may be distinguished: type
      1 and type 2 (WS1 and WS2).'
    Name:
    - label: Disease definition
      lang: en

