- TextSection:
  - Contents: Autosomal recessive spastic paraplegia type 27 is a rare, pure or complex
      hereditary spastic paraplegia characterized by a variable onset of slowly progressive
      lower limb spasticity, hyperreflexia and extensor plantar responses, that may
      be associated with sensorimotor polyneuropathy, decreased vibration sense, lower
      limb distal muscle wasting, dysarthria and mild to moderate intellectual disability.
    Name:
    - label: Disease definition
      lang: en

