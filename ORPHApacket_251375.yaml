- TextSection:
  - Contents: A rare, genetic hemoglobinopathy usually characterized by mild hemolysis
      without vaso-occlusive complications or abnormality of red blood cell morphology.
      However, more severe manifestations have also been reported, including hematuria,
      splenic infarction, acute chest syndrome, acute episodes of pain and reversible
      bone marrow necrosis.
