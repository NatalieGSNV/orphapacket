- TextSection:
  - Contents: New-onset refractory status epilepticus is an acute encephalopathy with
      inflammation-mediated status epilepticus characterized by an acute refractory
      status epilepticus, typically of the tonic-clonic type, following prodromal
      symptoms of confusion, fever, fatigue, headache, symptoms of gastrointestinal
      or upper respiratory tract infection, behavioral changes or hallucinations.
      Brain MRI abnormalities and abnormal findings in CSF, including pleocytosis
      and/or elevated protein levels, are frequently found during acute episode. Treatment-resistant
      epilepsy, cognitive and psychiatric impairments are usual consequences.
