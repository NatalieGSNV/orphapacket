    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: 'Dermo-odonto dysplasia belongs to the group of tricho-odonto-onychial
      dysplasias. It is characterised by signs of variable severity: dry and thin
      skin, dental anomalies, nail alteration and trichodysplasia. Fourteen cases
      have been described so far. Autosomal dominant transmission is likely.'
    Name:
    - label: Disease definition
      lang: en

