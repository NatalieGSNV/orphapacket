- TextSection:
  - Contents: Severe hypoplasminogenemia (HPG) or type 1 plasminogen (plg) deficiency
      is a systemic disease characterised by markedly impaired extracellular fibrinolysis
      leading to the formation of ligneous (fibrin-rich) pseudomembranes on mucosae
      during wound healing.
