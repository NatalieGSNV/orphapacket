- TextSection:
  - Contents: Romano-Ward syndrome (RWS) is an autosomal dominant variant of the long
      QT syndrome (LQTS, see this term) characterized by syncopal episodes and electrocardiographic
      abnormalities (QT prolongation, T-wave abnormalities and torsade de pointes
      (TdP) ventricular tachycardia).
    Name:
    - label: Disease definition
      lang: en

