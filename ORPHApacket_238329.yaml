- TextSection:
  - Contents: Severe X-linked mitochondrial encephalomyopathy is an extremely rare
      mitochondrial respiratory chain disease resulting in a neurodegenerative disorder
      characterized by psychomotor delay, hypotonia, areflexia, muscle weakness and
      wasting in the two patients reported to date.
