- TextSection:
  - Contents: Baller-Gerold syndrome is characterized by the association of coronal
      craniosynostosis with radial ray anomalies (oligodactyly, aplasia or hypoplasia
      of the thumb, aplasia or hypoplasia of the radius).
    Name:
    - label: Disease definition
      lang: en

