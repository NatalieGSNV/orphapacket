- TextSection:
  - Contents: Congenital hereditary endothelial dystrophy II (CHED II) is a rare subtype
      of posterior corneal dystrophy (see this term) characterized by a diffuse ground-glass
      appearance of the corneas and marked corneal thickening from birth with nystagmus,
      and blurred vision.
