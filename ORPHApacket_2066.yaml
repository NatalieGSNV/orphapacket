- TextSection:
  - Contents: Gamma-aminobutyric acid transaminase (GABA-T) deficiency is an extremely
      rare disorder of GABA metabolism characterized by a severe neonatal-infantile
      epileptic encephalopathy (manifesting with symptoms such as seizures, hypotonia,
      hyperreflexia and developmental delay) and growth acceleration.
