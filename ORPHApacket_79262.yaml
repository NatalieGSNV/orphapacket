- TextSection:
  - Contents: A genetically heterogeneous group of neuronal ceroid lipofuscinoses
      (NCLs) with onset during the third decade of life, characterized by dementia,
      seizures and loss of motor capacities, and sometimes associated with visual
      loss caused by retinal degeneration.
