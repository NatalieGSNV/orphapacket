- TextSection:
  - Contents: Hoyeraal-Hreidarsson syndrome (HHS) is a very rare X-linked recessive
      disorder considered to be a severe variant of dyskeratosis congenita (see this
      term) characterized by intrauterine growth retardation, microcephaly, cerebellar
      hypoplasia, progressive combined immune deficiency and aplastic anemia.
    Name:
    - label: Disease definition
      lang: en

