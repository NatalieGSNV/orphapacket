    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: "Marfanoid habitus \xC2\x96 intellectual deficit, autosomal recessive\
      \ is a very rare multiple congenital anomalies syndrome described in four sibs\
      \ and characterized by intellectual deficit, flat face and some skeletelal features\
      \ of Marfan syndrome (see this term) such as tall stature, dolichostenomelia,\
      \ arm span larger than height, arachnodactyly of hands and feet, little subcutaneous\
      \ fat, muscle hypotonia and intellectual deficit."
    Name:
    - label: Definition
      lang: en

