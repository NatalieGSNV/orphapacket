- TextSection:
  - Contents: 'Extraskeletal Ewing sarcoma is a rare, poorly differentiated, highly
      malignant, soft tissue tumor, derived from neuroectoderm, that is morphologically
      indistinguishable from skeletal Ewing sarcoma but is located in extraosseous
      locations, with the most common being: chest wall, paravertebral region, abdominopelvic
      area (with predilection for the retroperitoneal space), gluteal region and lower
      extremities. Clinical presentation is highly variable and depends on tumor localization.
      Local recurrence is common and metastatic disease most frequently involves the
      bones and lungs.'
    Name:
    - label: Definition
      lang: en

