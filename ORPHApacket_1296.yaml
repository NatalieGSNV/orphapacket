    - label: Branchial dysplasia-intellectual disability-inguinal hernia syndrome
      lang: en

- TextSection:
  - Contents: Lambert syndrome is a very rare syndrome described in four sibs of one
      French family and characterized by branchial dysplasia (malar hypoplasia, macrostomia,
      preauricular tags and meatal atresia), club feet, inguinal herniae and cholestasis
      due to paucity of interlobular bile ducts and intellectual deficit.
    Name:
    - label: Definition
      lang: en

