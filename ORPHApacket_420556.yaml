- TextSection:
  - Contents: Visual snow syndrome is a rare neurologic disease characterized by persistent
      continuous bilateral visual experience of flickering snow-like dots throughout
      the visual field in association with other visual (including palinopsia, enhanced
      entopic phenomena, nyctalopia, photophobia and photopsia) and non-visual (migraine
      with or without aura, tinnitus and occasionally tremor) symptoms.
