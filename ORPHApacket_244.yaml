- SynonymList:
  - Synonym:
    - label: PCD
      lang: en

- TextSection:
  - Contents: Primary ciliary dyskinesia (PCD) is a rare, genetically heterogeneous,
      primarily respiratory disorder characterized by chronic upper and lower respiratory
      tract disease. Approximately half of PCD patients have an organ laterality defect
      (situs inversus totalis or situs ambiguus/heterotaxy; see these terms).
    Name:
    - label: Disease definition
      lang: en

