- TextSection:
  - Contents: Adiposis dolorosa or Dercum's disease is characterised by the development
      of multiple, painful, subcutaneous lipomas in association with obesity, asthenia
      and fatigue, and range of mental disturbances including instability, depression,
      confusion, dementia and epilepsy.
    Name:
    - label: Disease definition
      lang: en

