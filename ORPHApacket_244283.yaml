- TextSection:
  - Contents: Biliary atresia with splenic malformation syndrome (BASM) designates
      the association of biliary atresia (see this term) and splenic abnormalities
      (mainly polysplenia and less frequently asplenia, double spleen). Cardiac defect,
      situs inversus and a preduodenal portal vein can also be present. It represents
      the embryonal or syndromic form of biliary atresia. It affects newborns or infants
      and is characterized by jaundice, pale stools, dark urine, failure to thrive,
      hepatomegaly, coagulopathy, anemia and often palpable spleen.
    Name:
