- TextSection:
  - Contents: Leukoencephalopathy-palmoplantar keratoderma syndrome is a rare, genetic
      epidermal disease characterized by early childhood-onset of punctate palmoplantar
      keratoderma in association with adult-onset leukoencephalopathy manifested by
      progressive tetrapyramidal syndrome and cognitive deterioration.
    Name:
    - label: Disease definition
      lang: en

