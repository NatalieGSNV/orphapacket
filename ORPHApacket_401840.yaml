- TextSection:
  - Contents: Autosomal recessive spastic paraplegia type 71 is a rare, genetic, pure
      hereditary spastic paraplegia disorder characterized by infancy onset of crural
      spastic paraperesis with scissors gait, extensor plantar response, and increased
      tendon reflexes. Neuroimaging reveals a thin corpus callosum and electromyography
      and nerve conduction velocity studies are normal.
    Name:
    - label: Disease definition
      lang: en

