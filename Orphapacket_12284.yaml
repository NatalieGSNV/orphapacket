  - Synonym:
    - label: SEMD, Irapa type
      lang: en

- TextSection:
  - Contents: Spondyloepimetaphyseal dysplasia, Irapa type is characterized by disproportionate
      short-trunked short stature, pectus carinatum, short arms, short and broad hands,
      short metatarsals, flat and broad feet, coxa vara, genu valgum, osteoarthritis,
      arthrosis and moderate-to-serious gait impairment.
    Name:
    - label: Disease definition
      lang: en

