- TextSection:
  - Contents: Hypocalcemic vitamin D-dependent rickets (VDDR-I) is an early-onset
      hereditary vitamin D metabolism disorder characterized by severe hypocalcemia
      leading to osteomalacia and rachitic bone deformations, and moderate hypophosphatemia.
    Name:
    - label: Disease definition
      lang: en

