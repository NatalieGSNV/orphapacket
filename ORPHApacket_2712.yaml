- TextSection:
  - Contents: Oculo-facio-cardio-dental syndrome (OFCD) is a very rare multiple congenital
      anomaly syndrome characterized by dental radiculomegaly, congenital cataract,
      facial dismorphism and congenital heart disease.
    Name:
    - label: Definition
      lang: en

