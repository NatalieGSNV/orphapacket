- TextSection:
  - Contents: Diastrophic dwarfism is a rare disorder marked by short stature with
      short extremities (final adult height is 120cm +/- 10cm), and joint malformations
      leading to multiple joint contractures (principally involving the shoulders,
      elbows, interphalangeal joints and hips).
    Name:
    - label: Disease definition
      lang: en

