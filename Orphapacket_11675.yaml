- TextSection:
  - Contents: X-linked mental retardation, Schimke type, is characterised by intellectual
      deficit, growth retardation with short stature, deafness and ophthalmoplegia.
      Choreoathetosis with muscle spasticity generally appears during childhood. It
      has been described in four boys, three of whom were from the same family. Transmission
      is X-linked.
