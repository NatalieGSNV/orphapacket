- TextSection:
  - Contents: Purine nucleoside phosphorylase (PNP) deficiency is a disorder of purine
      metabolism characterized by progressive immunodeficiency leading to recurrent
      and opportunistic infections, autoimmunity and malignancy as well as neurologic
      manifestations.
