- TextSection:
  - Contents: T-cell immunodeficiency with epidermodysplasia verruciformis is a rare
      primary immunodeficiency characterized by increased susceptibility to infection
      by human papillomavirus, presenting in childhood with disseminated flat wart-like
      cutaneous lesions. Burkitt lymphoma has also been reported. Whilst total T-cell
      T-cell lymphopenia with memory T-cells displaying an exhaustion phenotype.
