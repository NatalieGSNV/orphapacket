- TextSection:
  - Contents: HSD10 disease, neonatal type is the most severe form of HSD10 disease,
      a rare neurometabolic disorder. It is characterized by onset of severe metabolic/lactic
      acidosis, neurological and psychomotor delay, seizures and severe progressive
      hypertrophic cardiomyopathy in the neonatal period. Hepatic involvement and
      coagulopathy are rare. The disease is fatal within the first months of life.
    Name:
