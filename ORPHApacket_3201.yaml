- SynonymList:
  - Synonym:
    - label: Stoll-Kieny-Dott syndrome
      lang: en

- TextSection:
  - Contents: This syndrome is characterized by cardiac arrhythmias (ventricular extrasystoles
      manifesting as bigeminy or multifocal tachycardia with syncopal episodes), perodactyly
      (hypoplasia and/or agenesis of the distal phalanges of the toes) and Pierre-Robin
      sequence (see this term).
    Name:
    - label: Disease definition
      lang: en

