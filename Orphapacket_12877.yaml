- TextSection:
  - Contents: VIPoma is an extremely rare type of pancreatic neuroendocrine tumor
      (see this term) that secretes vasoactive intestinal polypeptide (VIP) leading
      to the manifestations of watery diarrhea, hypokalemia and achlorhydia or hypochhlorhydia
      (known as WDHA syndrome).
    Name:
    - label: Disease definition
      lang: en

