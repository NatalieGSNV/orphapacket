- TextSection:
  - Contents: Diffuse cutaneous systemic sclerosis (dcSSc) is a subtype of Systemic
      Sclerosis (SSc; see this term) characterized by truncal and acral skin fibrosis
      with an early and significant incidence of diffuse involvement (interstitial
      lung disease, oliguric renal failure, diffuse gastrointestinal disease, and
      myocardial involvement).
    Name:
    - label: Disease definition
      lang: en

