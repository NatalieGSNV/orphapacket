- TextSection:
  - Contents: A rare hereditary ataxia characterized by simultaneous onset and development
      of cerebellar ataxia and chorioretinal degeneration (including macular degeneration,
      advancing choroidal sclerosis, punctata albescens, and retinitis pigmentosa).
      There have been no further descriptions in the literature since 1963.
    Name:
    - label: Definition
      lang: en

