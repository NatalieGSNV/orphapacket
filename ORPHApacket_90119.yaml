- TextSection:
  - Contents: Hereditary motor and sensory neuropathy with acrodystrophy is a rare
      axonal hereditary motor and sensory neuropathy characterized by progressive
      axonal neuropathy with limb weakness and severe distal sensory loss in all limbs
      and acrodystrophic changes leading to painless non-healing ulcers, osteomyelitis,
      contractures and mutilating lesions with loss of terminal phalanges. One family
      with three affected siblings is described and there have been no further descriptions
      in the literature since 1999.
