- TextSection:
  - Contents: Spinocerebellar ataxia type 28 (SCA28) is a very rare subtype of type
      I autosomal dominant cerebellar ataxia (ADCA type I; see this term). It is characterized
      by juvenile onset, slowly progressive cerebellar ataxia due to Purkinje cell
      degeneration.
