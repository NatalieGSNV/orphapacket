- TextSection:
  - Contents: Peripheral pulmonary stenosis is a rare congenital anomaly of the great
      arteries that may occur at single or multiple sites, in isolation or in association
      with other congenital heart defects (valvular pulmonary stenosis, atrial, or
      ventricular septal defects or tetralogy of Fallot) and genetic syndromes (Williams,
      Alagile syndrome). Clinical presentation is variable and includes heart murmurs,
      dyspnea, syncope, chest pain and pulmonary hypertension-associated symptoms.
