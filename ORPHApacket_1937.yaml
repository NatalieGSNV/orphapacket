- TextSection:
  - Contents: 'Eng-Strom syndrome is characterised by intrauterine growth retardation
      and intermittent locking of the finger joints. It has been described in two
      individuals: a mother and her daughter. The mode of transmission is autosomal
      dominant.'
    Name:
    - label: Disease definition
      lang: en

