      lang: en
    - label: Capra-DeMarco syndrome
      lang: en
    - label: Familial scaphocephaly-radioulnar synostosis syndrome
      lang: en

- TextSection:
  - Contents: Capra-DeMarco syndrome is characterized by sagittal craniosynostosis,
      hydrocephalus, Chiari I malformation and radioulnar synostosis. Other clinical
      findings include blepharophimosis, small low-set ears, hypoplastic philtrum,
      kidney malformation, and hypogenitalism.
    Name:
    - label: Disease definition
      lang: en

