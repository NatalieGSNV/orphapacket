- TextSection:
  - Contents: Lymphangioleiomyomatosis (LAM) is a multiple cystic lung disease characterized
      by progressive cystic destruction of the lung and lymphatic abnormalities, frequently
      associated with renal angiomyolipomas (AMLs). LAM occurs either sporadically
      or as a manifestation of tuberous sclerosis complex (TSC).
