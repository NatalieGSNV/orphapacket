ORPHApacket:
- ORPHApacketID: '300570'

- Name:
  - label: Cortical dysgenesis with pontocerebellar hypoplasia due to TUBB3 mutation
    lang: en

- ORPHA: '300570'

- PURL: http://www.orpha.net/ORDO/Orphanet_300570

- DisorderType:
  - Name:
    - label: Disease
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377788

- TextSection:
  - Contents: A rare, genetic, non-syndromic cerebral malformation due to abnormal
      neuronal migration disease characterized by the association of cortical dysplasia
      and pontocerebellar hypoplasia, manifesting with global developmental delay,
      mild to severe intellectual disability, axial hypotonia, strabismus, nystagmus
      and, occasionally, optic nerve hypoplasia. Brain imaging reveals variable malformations,
      including frontally predominant microgyria, gyral disorganization and simplification,
      dysmorphic and hypertrophic basal ganglia, cerebellar vermis dysplasia, brainstem/corpus
      callosum hypoplasia, and/or olfactory bulbs agenesis.
    Name:
    - label: Disease definition
      lang: en

