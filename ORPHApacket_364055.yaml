- TextSection:
  - Contents: Severe early childhood onset retinal dystrophy (SECORD) is an inherited
      retinal dystrophy characterized by a severe congenital night blindness, progressive
      retinal dystrophy and nystagmus. Best corrected visual acuity can reach 0.3
      in the first decade of life and can pertain well into the second decade of life.
      Blindness is often complete by the age of 30 years.
    Name:
