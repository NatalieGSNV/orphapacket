    - label: Oerter-Friedman-Anderson syndrome
      lang: en

- TextSection:
  - Contents: Neuroectodermal-endocrine syndrome is characterised by a combination
      of endocrine and neuroectodermal abnormalities, including low growth hormone
      levels, delayed puberty, type II diabetes mellitus, mild intellectual deficit,
      sensorineural deafness, characteristic facial appearance and alopecia. It has
      been described in four sibs from Myanmar.
    Name:
    - label: Disease definition
      lang: en

