- TextSection:
  - Contents: Mucopolysaccharidosis type 6 (MPS 6) is a lysosomal storage disease
      with progressive multisystem involvement, associated with a deficiency of arylsulfatase
      B (ASB) leading to the accumulation of dermatan sulfate.
