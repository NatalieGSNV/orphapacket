- TextSection:
  - Contents: Odontotrichomelic syndrome is characterised by malformations of all
      four extremities, hypoplastic nails, ear anomalies, hypotrichosis, abnormal
      dentition, hyperhidrosis and nasolacrimal duct obstruction. So far, it has been
      described in less than 10 patients. Transmission is autosomal recessive.
