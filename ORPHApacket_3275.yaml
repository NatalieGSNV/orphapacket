- TextSection:
  - Contents: A spondylodysplasic dysplasia clinically characterized by postnatal
      progressive vertebral fusions frequently manifesting as block vertebrae, contributing
      to an shortened trunk and hence disproportionate short stature, scoliosis, lordosis,
      carpal and tarsal synostosis and infrequently, club feet.
