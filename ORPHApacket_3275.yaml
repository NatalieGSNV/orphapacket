- TextSection:
  - Contents: Spondylocarpotarsal synostosis (SCT) syndrome is a skeletal dysplasia
      clinically characterized by postnatal progressive vertebral fusions frequently
      manifesting as block vertebrae, contributing to an undersized trunk and a disproportionate
      short stature, scoliosis, lordosis, carpal and tarsal synostosis, with club
      feet and a mild facial dysmorphism.
