    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: A rare disorder characterised by growth retardation with prenatal onset,
      cataracts, microcephaly, intellectual deficit, immune deficiency, delayed ossification
      and enamel hypoplasia. It has been described in two siblings. Transmission is
      autosomal recessive.
    Name:
    - label: Definition
      lang: en

