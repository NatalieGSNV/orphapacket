- TextSection:
  - Contents: Spinocerebellar ataxia type 14 (SCA14) is a rare mild subtype of type
      I autosomal dominant cerebellar ataxia (ADCA type I; see this term). It is characterized
      by slowly progressive ataxia, dysarthria and nystagmus.
