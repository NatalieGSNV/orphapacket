- TextSection:
  - Contents: Polyarteritis nodosa (PAN) is a rare, clinically heterogeneous, rheumatologic
      disease characterized by necrotizing inflammatory lesions affecting small- and
      medium-sized blood vessels. PAN most commonly affects skin, joints, peripheral
      nerves, the gut, and the kidney.
