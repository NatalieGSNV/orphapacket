- TextSection:
  - Contents: Dialysis-related amyloidosis (DRA), is a type of amyloidosis (see this
      term) affecting patients with chronic kidney disease (CKD), on long term dialysis
      characterized by the accumulation of amyloid fibrils consisting of beta 2 microglobulin
      (&#946;2M) deposits in the musculoskeletal system leading to carpal tunnel syndrome
      (CTS), chronic arthropathy, cystic bone lesions, destructive osteoarthropathy,
      and pathologic fractures.
    Name:
    - label: Disease definition
      lang: en

