- TextSection:
  - Contents: Paternal 20q13.2q13.3 microdeletion syndrome is a recently described
      syndrome characterized by severe pre- and post-natal growth retardation, microcephaly,
      intractable feeding difficulties, mild psychomotor retardation, hypotonia and
      facial dysmorphism.
    Name:
    - label: Disease definition
      lang: en

