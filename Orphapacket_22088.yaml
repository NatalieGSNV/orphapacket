- TextSection:
  - Contents: Phalangeal microgeodic syndrome is a rare primary osteolysis characterized
      by multiple small osteolytic areas and sclerosis in the phalanges of one or
      both hands associated with swelling and redness of the phalanges. Condition
      is benign, self-limited and may be associated with cold exposure.
