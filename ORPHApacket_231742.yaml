- TextSection:
  - Contents: "Epibulbar lipodermoid \x96 preauricular appendages \x96 polythelia\
      \ is a branchial arch syndrome described in seven sibs of one Danish family\
      \ and characterized by supernumerary nipples (polythelia), preauricular appendages\
      \ and often binocular epibulbar lipodermoids or unilateral subconjunctival lipodermoids."
