- TextSection:
  - Contents: Pancreatic hypoplasia-diabetes-congenital heart disease syndrome is
      characterized by partial pancreatic agenesis, diabetes mellitus, and heart anomalies
      (including transposition of the great vessels, ventricular or atrial septal
      defects, pulmonary stenosis, or patent ductus arteriosis).
    Name:
    - label: Disease definition
      lang: en

