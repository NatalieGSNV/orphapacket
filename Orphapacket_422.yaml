- TextSection:
  - Contents: Sheldon-Hall syndrome (SHS) is a rare multiple congenital contracture
      syndrome characterized by contractures of the distal joints of the limbs, triangular
      face, downslanting palpebral fissures, small mouth, and high arched palate.
