- TextSection:
  - Contents: Giant axonal neuropathy (GAN) is a severe, slowly progressive neurodegenerative
      disorder characterized by progressive motor and sensory peripheral neuropathy,
      central nervous system involvement (including pyramidal and cerebellar signs),
      and characteristic kinky hair in most cases.
