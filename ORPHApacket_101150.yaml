- TextSection:
  - Contents: Autosomal recessive dopa-responsive dystonia (DYT5b) is a very rare
      neurometabolic disorder characterized by a spectrum of symptoms ranging from
      those seen in dopa-responsive dystonia (DRD) to progressive infantile encephalopathy.
