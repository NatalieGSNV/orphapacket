- TextSection:
  - Contents: COG4-CDG is an extremely rare form of CDG syndrome (see this term) characterized
      clinically in the single reported case to date by seizures, some dysmorphic
      features, axial hyponia, slight peripheral hypertonia and hyperreflexia.
