- TextSection:
  - Contents: Spinocerebellar ataxia type 25 (SCA25) is a very rare subtype of type
      I autosomal dominant cerebellar ataxia (ADCA type I; see this term). It is characterized
      by cerebellar ataxia and prominent sensory neuropathy.
