- TextSection:
  - Contents: Idiopathic chronic eosinophilic pneumonia (ICEP) is a very rare, severe,
      interstitial lung disease of insidious onset with subacute or chronic non-specific
      respiratory manifestations (dyspnea, cough, wheezing) often associated with
      systemic manifestations (fatigue, malaise, weight loss).
