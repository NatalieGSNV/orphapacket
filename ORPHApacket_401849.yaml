- TextSection:
  - Contents: Autosomal spastic paraplegia type 72 is a rare, genetic, pure hereditary
      spastic paraplegia disorder characterized by early childhood onset of slowly
      progressive crural spastic paraparesis presenting with spastic gait, mild stiffness
      at rest, hyperreflexia (in lower limbs), extensor plantar responses and, in
      some, mild postural tremor, pes cavus, sphincter disturbances and sensory loss
      at ankles.
    Name:
    - label: Disease definition
      lang: en

