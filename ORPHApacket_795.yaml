- TextSection:
  - Contents: 'Salmonellosis is an infection of salmonella, which are mobile flagellated
      gram-negative bacteria belonging to the enterobacteria family. Two nosological
      groups should be distinguished: typhoid fever due to <i>S. typhi</i> and <i>S.
      paratyphi</i> A, B and C, and salmonelloses themselves.'
