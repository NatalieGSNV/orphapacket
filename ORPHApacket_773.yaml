- TextSection:
  - Contents: Refsum disease (RD) is a very rare, clinically variable, multisystemic
      metabolic disease, characterized by anosmia, early-onset retinitis pigmentosa
      and possible neurological manifestations, including neuropathy, and cerebellar
      ataxia, deafness, ichthyosis, skeletal abnormalities, and cardiac arrhythmia.
      It is characterized biochemically by accumulation of phytanic acid in plasma
      and tissues.
    Name:
    - label: Disease definition
      lang: en

