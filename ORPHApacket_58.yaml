- TextSection:
  - Contents: 'Alexander disease (AxD) is a rare neurodegenerative disorder of the
      astrocytes comprised of two clinical forms: AxD Type I and Type II (see these
      terms) manifesting with various degrees of macrocephaly, spasticity, ataxia
      and seizures and leading to psychomotor regression and death.'
    Name:
    - label: Disease definition
      lang: en

