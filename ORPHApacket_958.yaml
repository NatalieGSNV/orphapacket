- SynonymList:
  - Synonym:
    - label: Split hand/split foot-mandibular hypoplasia syndrome
      lang: en

- TextSection:
  - Contents: Acro-renal-mandibular syndrome is a very rare multiple congenital anomalies
      syndrome characterized by limb deficiencies and renal anomalies that include
      split hand-split foot malformation, renal agenesis, polycystic kidneys, uterine
      anomalies and severe mandibular hypoplasia. An autosomal recessive mode of inheritance
      has been suggested.
    Name:
    - label: Disease definition
      lang: en

