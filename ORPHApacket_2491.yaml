- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Mullerian duct anomalies-limb anomalies syndrome is characterised by
      the association of mullerian duct and distal limb anomalies. It has been described
      in five individuals from one family. Females presented with anomalies ranging
      from a vaginal septum to complete duplication of uterus and vagina, and males
      presented with micropenis. The limb anomalies varied from postaxial polydactyly
      to severe upper limb hypoplasia with split hand. The mode of transmission is
      autosomal dominant.
    Name:
    - label: Disease definition
      lang: en

