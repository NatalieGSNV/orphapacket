      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- SynonymList:
  - Synonym:
    - label: Amelogenesis imperfecta-nephrocalcinosis syndrome
      lang: en

- TextSection:
  - Contents: An extremely rare syndrome which is characterized by hypoplastic amelogenesis
      imperfecta (hypoplastic dental enamel) and nephrocalcinosis (precipitation of
      calcium salts in renal tissue). Oral manifestations include yellow and misshaped
      teeth, delayed tooth eruption, and intrapulpal calcifications. Nephrocalcinosis
      is often asymptomatic but can progress during late childhood or early adulthood
      to impaired renal function (e.g. recurrent urinary infections and renal tubular
      acidosis), and rarely to end-stage renal failure.
    Name:
    - label: Disease definition
      lang: en

