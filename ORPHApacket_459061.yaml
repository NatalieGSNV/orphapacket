    - label: Developmental delay-short stature-dysmorphic features-sparse hair syndrome
      lang: en

- TextSection:
  - Contents: A rare, genetic, multiple congenital anomalies/dysmorphic syndrome characterized
      by craniofacial dysmorphism (including an abnormal skull shape, hypertelorism,
      downslanting palpebral fissures, epicanthal folds, low-set ears, depressed nasal
      bridge, micrognathia), short stature, ectodermal anomalies (such as sparse eyebrows,
      eyelashes, and scalp hair, hypolastic toenails), developmental delay, and intellectual
      disability. Additional features may include cerebral/cerebellar malformations
      and mild renal involvement.
    Name:
    - label: Definition
      lang: en

