- Name:
  - label: Familial or sporadic hemiplegic migraine
    lang: en

- ORPHA: '569'

- PURL: http://www.orpha.net/ORDO/Orphanet_569

- DisorderType:
  - Name:
    - label: Disease
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377788

- TextSection:
  - Contents: 'Hemiplegic migraine (HM) is a rare variety of migraine with aura characterized
      by the presence of a motor weakness during the aura. Hemiplegic migraine has
      two main forms depending on the familial history: patients with at least one
      first- or second-degree relative who has aura including motor weakness have
      familial hemiplegic migraine (FHM); patients without such familial history have
      sporadic hemiplegic migraine (SHM).'
    Name:
    - label: Disease definition
      lang: en

