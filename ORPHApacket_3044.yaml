    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: A rare, genetic, syndromic intellectual disability disorder characterized
      by mild to moderate intellectual disability, facial dysmorphism (including a
      long face, deep-set eyes, narrow-based, broad nose with nostril colobomata,
      mandibular prognathism), hypergonadotrophic hypogonadism, eunuchoid habitus,
      diabetes mellitus type 1, and epilepsy. There have been no further descriptions
      in the literature since 1990.
    Name:
    - label: Definition
      lang: en

