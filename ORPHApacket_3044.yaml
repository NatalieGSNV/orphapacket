- TextSection:
  - Contents: Intellectual disability-dysmorphism-hypogonadism-diabetes mellitus syndrome
      is characterised by moderate intellectual deficit, craniofacial dysmorphism
      (including broad nose with coloboma of the alea nasi, deep-set eyes, prognathism),
      hypergonadotropic hypogonadism, eunuchoid habitus, type 1 diabetes mellitus,
      and epilepsy. It has been described in four patients (three brothers and their
      sister). This syndrome is probably transmitted as an autosomal recessive trait.
    Name:
