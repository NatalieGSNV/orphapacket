- SynonymList:
  - Synonym:
    - label: Meier-Gorlin syndrome
      lang: en

- TextSection:
  - Contents: Ear-patella-short stature syndrome is an association of malformations
      including bilateral microtia (severe hypoplasia of ear pinnae), absent patellae,
      short stature, poor weight gain, and characteristic facial features such as
      high forehead, micrognathism with full lips and small mouth, and accentuated
      nasolabial folds (smile wrinkles linking the nostrils to the labial commissure).
    Name:
    - label: Disease definition
      lang: en

