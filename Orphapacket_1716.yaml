- TextSection:
  - Contents: Dahlberg-Borer-Newcomer syndrome is a very rare ectodermal dysplasia
      syndrome, described in 2 adult brothers, characterized by the association of
      hypoparathyroidism, nephropathy, congenital lymphedema, mitral valve prolapse
      and brachytelephalangy. Additional features include mild facial dysmorphism,
      hyperthricoses, and nail abnormalities.
    Name:
    - label: Disease definition
      lang: en

