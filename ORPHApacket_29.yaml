- TextSection:
  - Contents: Mevalonic aciduria (MVA) is a rare, very severe form of mevalonate kinase
      deficiency (MKD; see this term) characterized by dysmorphic features, failure
      to thrive, psychomotor delay, ocular involvement, hypotonia, progressive ataxia,
      myopathy, and recurrent inflammatory episodes.
