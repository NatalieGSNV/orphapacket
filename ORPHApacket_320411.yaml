- TextSection:
  - Contents: A rare form of hereditary spastic paraplegia characterized by delayed
      walking, toe walking, unsteady and spastic gait, hyperreflexia of the lower
      limbs, and extensor plantar responses. Upper limbs spasticity and dystonia,
      subclinical axonal neuropathy, cognitive impairment and intellectual disability
      have also been associated.
    Name:
    - label: Definition
      lang: en

