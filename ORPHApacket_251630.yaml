- TextSection:
  - Contents: A rare glial tumor characterized by a grade III oligodendroglial tumour
      with focal or diffuse anaplastic features. It typically occurs in the supratentorial
      white matter. Histologically, the cells are enlarged and epithelioid with pleomorphic
      and increased size nuclei, a vesicular chromatin pattern and prominent nucleoli.
      Most patients present with seizures.
