      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Acro-renal-ocular syndrome (AROS) is a syndrome of multiple congenital
      anomalies and is characterized by radial ray malformations, renal abnormalities
      (mild malrotation, ectopia, horseshoe kidney, renal hypoplasia, vesico-ureteral
      reflux, bladder diverticula), and ophthalmological abnormalities (mainly colobomas,
      but also microphthalmia, ptosis, and Duane anomaly). The phenotype overlaps
      with other <i>SALL4>/i> related disorders including Okihiro syndrome and Holt-Oram
      syndrome (see these terms). Transmission is autosomal dominant.
    Name:
    - label: Disease definition
      lang: en

