- TextSection:
  - Contents: Cerebellar ataxia - areflexia - pes cavus - optic atrophy - sensorineural
      hearing loss (CAPOS syndrome) is a rare autosomal dominant neurological disorder
      characterized by early onset cerebellar ataxia, associated with areflexia, progressive
      optic atrophy, sensorineural deafness, a pes cavus deformity, and abnormal eye
      movements.
