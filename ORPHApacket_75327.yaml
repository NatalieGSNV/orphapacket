- TextSection:
  - Contents: North Carolina macular dystrophy (NCMD) is a non-progressive autosomal
      dominant macular disorder of congenital or infantile onset characterized by
      loss of central vision, the accumulation of drusen in the macula and atrophy
      of photoreceptor cells with a variable phenotype at macular examination.
