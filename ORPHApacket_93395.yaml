    - label: Pitt-Williams brachydactyly
      lang: en

- TextSection:
  - Contents: Ballard syndrome is characterized by hypoplasia of the distal phalanges
      of the ulnar side of the hand and shortening of one or more metacarpals. In
      contrast to brachydactyly type E, patients with Ballard syndrome have normal
      stature.
    Name:
    - label: Definition
      lang: en

