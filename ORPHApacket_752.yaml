  - Contents: 17-beta-hydroxysteroid dehydrogenase isozyme 3 (17betaHSD III) deficiency
      is a rare disorder leading to male pseudohermaphroditism (MPH), a condition
      characterized by incomplete differentiation of the male genitalia in 46X,Y males.
