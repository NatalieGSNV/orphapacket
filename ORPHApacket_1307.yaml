    - label: Buttiens-Fryns syndrome
      lang: en

- TextSection:
  - Contents: The distal limb deficiencies-micrognathia syndrome is characterized
      by the combination of symmetric severe distal limb reduction deficiencies affecting
      all four limbs (oligodactyly), microretrognathia, and microstomia with or without
      cleft palate.
    Name:
    - label: Disease definition
      lang: en

