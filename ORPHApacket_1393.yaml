    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Cerebro-costo-mandibular syndrome (CCMS) is characterized at birth by
      posterior rib gaps and orofacial anomalies reminiscent of Pierre Robin syndrome
      (see this term) that include palatal defects (short hard palate, absent soft
      palate, absent uvula), micrognathia and glossoptosis.
    Name:
    - label: Disease definition
      lang: en

