- TextSection:
  - Contents: Distal 7q11.23 microdeletion syndrome is a rare chromosomal anomaly
      characterized by epilepsy, neurodevelopmental disorder variably including developmental
      delays and intellectual disabilities of variable severity, learning disability
      and neurobehavioral abnormalities (autism spectrum disorder, hyperactivity,
      impulsivity, aggression, self-abusive behaviors, depression).
    Name:
