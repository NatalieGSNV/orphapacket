- TextSection:
  - Contents: Spastic paraplegia-nephritis-deafness syndrome is a complex form of
      hereditary spastic paraplegia characterized by progressive, variable spastic
      paraplegia associated with bilateral sensorineural deafness, intellectual disability,
      and progressive nephropathy. There have been no further descriptions in the
      literature since 1988.
    Name:
    - label: Definition
      lang: en

