- TextSection:
  - Contents: Wilson-Turner syndrome (WTS) is a very rare X-linked multisystem genetic
      disease characterized by intellectual disability, truncal obesity, gynecomastia,
      hypogonadism, dysmorphic facial features, and short stature.
