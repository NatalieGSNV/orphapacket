- TextSection:
  - Contents: A rare, biliary tract disease characterized by development of sclerosing
      cholangitis due to a known primary insult to the biliary tree, including infections,
      autoimmune disease, exposure to toxic agents, obstructive and ischemic injuries.
      Patients may be initially asymptomatic with only elevated alkaline phosphatase
      and gamma glutamyltransferase levels. Later presentation includes abdominal
      pain, jaundice, pruritus, fever and bacterial cholangitis from ascending infection.
