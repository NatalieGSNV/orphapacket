- TextSection:
  - Contents: Robinow-like syndrome is characterized by the association of the clinical
      features present in Robinow syndrome (see this term; short stature, mesomelic
      brachymelia, macrocephaly, and hypoplastic genitalia), with anterior chamber
      cleavage anomalies. It has been described in two sisters and is transmitted
      as an autosomal recessive trait.
    Name:
    - label: Disease definition
      lang: en

