- TextSection:
  - Contents: PGM3-CDG is a rare congenital disorder of glycosylation caused by mutations
      in the <i>PGM3</i> gene and characterized by neonatal to childhood onset of
      recurrent bacterial and viral infections, inflammatory skin diseases, atopic
      dermatitis and atopic diatheses, and marked serum IgE elevation. Early neurologic
      impairment is evident including developmental delay, intellectual disability,
      ataxia, dysarthria, sensorineural hearing loss, myoclonus and seizures.
    Name:
    - label: Definition
      lang: en

