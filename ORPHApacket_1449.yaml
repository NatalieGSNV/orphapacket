- TextSection:
  - Contents: "Ring chromosome 7 syndrome is a rare chromosomal anomaly syndrome,\
      \ with highly variable phenotype, principally characterized by growth failure,\
      \ short stature, intellectual disability, dermatological abnormalities (nevus\
      \ flammeus, dark pigmented nevi, caf\xE9-au-lait spots), microcephaly and facial\
      \ dysmorphism (incl. facial asymmetry, small ears, abnormal palpebral fissures,\
      \ ptosis, epicanthic folds, hyper/hypotelorism). Additional reported features\
      \ include convulsions, cleft lip and palate, clinodactyly, kyphoscoliosis and\
      \ genital anomalies (i.e. cryptorchidism, hypospadias, micropenis)."
    Name:
    - label: Disease definition
      lang: en

