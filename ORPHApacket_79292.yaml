- TextSection:
  - Contents: Fish eye disease (FED) is a form of genetic LCAT (lecithin-cholesterol
      acyltransferase) deficiency (see this term) characterized clinically by corneal
      opacifications, and biochemically by significantly reduced HDL cholesterol and
      partial LCAT enzyme deficiency.
