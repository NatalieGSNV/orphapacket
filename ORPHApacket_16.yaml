- TextSection:
  - Contents: Blue cone monochromatism (BCM) is a recessive X-linked disease characterized
      by severely impaired color discrimination, low visual acuity, nystagmus, and
      photophobia, due to dysfunction of the red (L) and green (M) cone photoreceptors.
      BCM is as an incomplete form of achromatopsia (see this term).
