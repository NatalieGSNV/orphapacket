- SynonymList:
  - Synonym:
    - label: Lopes-Marques de Faria syndrome
      lang: en

- TextSection:
  - Contents: A rare ectodermal dysplasia syndrome characterized by hypotrichosis
      of scalp and eyebrows, finger syndactyly, intellectual disability and early
      eruption of teeth. Facial dysmorphism (i.e. round face with prominent forehead,
      cheeks and ears, and upward-slanting palpebral fissures), hypoplasia of median
      and distal phalanges, and kyphosis are additionally observed features. There
      have been no further descriptions in the literature since 1996.
    Name:
    - label: Definition
      lang: en

