- TextSection:
  - Contents: Multiple endocrine neoplasia Type 1 (MEN1) is a frequent form of MEN
      (see this term), a rare inherited cancer syndrome, characterized by the development
      of neuroendocrine tumors of the parathyroid, pancreas, and anterior pituitary
      gland, and less commonly the adrenal cortical gland, with other non-endocrine
      tumors in some patients.
    Name:
    - label: Disease definition
      lang: en

