- TextSection:
  - Contents: A disorder characterised by the association of cerebral and cutaneous
      angiomatous lesions. It has been described in less than 10 families. Clinical
      manifestations of the cerebral lesions include epilepsy, cerebral haemorrhage,
      and focal neurological deficit. Transmission is autosomal dominant.
    Name:
