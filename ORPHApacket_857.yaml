- SynonymList:
  - Synonym:
    - label: Imperforate anus-hand, foot and ear anomalies syndrome
      lang: en
    - label: REAR syndrome
      lang: en
    - label: Renal-ear-anal-radial syndrome
      lang: en
    - label: Sensorineural deafness with imperforate anus and hypoplastic thumbs
      lang: en
    - label: TBS
      lang: en
    - label: Townes syndrome
      lang: en

- TextSection:
  - Contents: A rare genetic disorder characterized by the triad of imperforate anus,
      dysplastic ears often associated with sensorineural and/or conductive hearing
      impairment, and thumb malformations. These features are often associated with
      other signs mainly affecting the kidneys and heart.
    Name:
    - label: Definition
      lang: en

