- TextSection:
  - Contents: A rare, syndromic ichthyosis characterized by a collodion membrane at
      birth, generalized congenital ichthyosis, microspherophakia, myopia, ectopia
      lentis, short stature with brachydactyly and joint stiffness, and occasionally
      mitral valve dysplasia.
