- TextSection:
  - Contents: X-linked dystonia-parkinsonism (XDP) is a neurodegenerative movement
      disorder characterized by adult-onset parkinsonism that is frequently accompanied
      by focal dystonia, which becomes generalized over time, and that has a highly
      variable clinical course.
