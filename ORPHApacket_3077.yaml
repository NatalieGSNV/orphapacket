- TextSection:
  - Contents: X-linked intellectual disability-psychosis-macroorchidism syndrome is
      characterised by the association of moderate intellectual deficit with manic-depressive
      psychosis, pyramidal signs and macroorchidism. It has been described in 10 males.
      The syndrome is transmitted as an X-linked trait and has been associated with
      a mutation in the <i>MECP2</i> gene, localised to segment 28 of the long arm
      of the X chromosome (Xq28).
