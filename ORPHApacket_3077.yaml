- TextSection:
  - Contents: An X-linked syndromic intellectual disability characterized by developmental
      delay, variable degree of intellectual disability, speech delay or absent speech,
      pyramidal signs, tremor, macroorchidism and variable mood and behavior problems,
      including psychosis and autistic-like behavior. Males are predominantly affected,
      some females show lower cognitive abilities.
    Name:
    - label: Disease definition
      lang: en

