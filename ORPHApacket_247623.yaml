- TextSection:
  - Contents: Perinatal lethal hypophosphatasia (PL-HPP) is a very rare form of hypophosphatasia
      (see this term) characterized by markedly impaired bone mineralization <i>in
      utero</i> due to reduced activity of serum alkaline phosphatase (ALP) and causing
      stillbirth or respiratory failure within days of birth.
