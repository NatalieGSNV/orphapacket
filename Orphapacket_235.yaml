- TextSection:
  - Contents: Saethre-Chotzen syndrome (SCS) is an inherited craniosynostosis syndrome
      characterized by unilateral or bilateral coronal synostosis, facial asymmetry,
      ptosis, strabismus and small ears with prominent crus, among other less common
      manifestations.
    Name:
    - label: Disease definition
      lang: en

