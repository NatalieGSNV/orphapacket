- TextSection:
  - Contents: Idiopathic hypersomnia without long sleep time is a sleep disorder characterized
      almost entirely by constant excessive daytime drowsiness lasting more than 3
      months, with involuntary more or less restorative daytime naps. Night rest is
      of normal length or slightly prolonged but is less than 10 hours in duration,
      with often normal awakening.
