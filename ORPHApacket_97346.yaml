- TextSection:
  - Contents: ADan amyloidosis is a rare, neurodegenerative disease characterized
      by progressive cataracts, hearing loss, cerebellar ataxia, paranoid psychosis
      and dementia. Neuropathological features are diffuse atrophy of all parts of
      the brain, chronic diffuse encephalopathy and the presence of extremely thin
      and almost completely demyelinated cranial nerves.
