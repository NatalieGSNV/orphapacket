- TextSection:
  - Contents: Blepharophimosis, Ptosis, and Epicanthus Inversus syndrome (BPES) is
      an ophthalmic disorder characterized by blepharophimosis, ptosis, epicanthus
      inversus, and telecanthus, that can appear associated with (type I) or without
      premature ovarian failure (POF; see this term) (type II).
    Name:
