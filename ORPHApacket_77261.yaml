- TextSection:
  - Contents: Gaucher disease type 3 is the subacute neurological form of Gaucher
      disease (GD; see this term) characterized by progressive encephalopathy and
      associated with the systemic manifestations (organomegaly, bone involvement,
      cytopenia) of GD type 1 (see this term).
    Name:
    - label: Disease definition
      lang: en

