    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Brachydactyly type B2 is a rare, genetic congenital limb malformation
      disorder characterized by hypoplasia/aplasia of distal and/or middle phalanges
      in fingers and toes II-V (frequently severe in fingers/toes IV-V, milder in
      fingers/toes II-III) in association with proximal, and occasionally distal,
      symphalangism, fusion of carpal/tarsal bones and partial cutaneous syndactyly.
      Additional reported features include proximal placement of thumbs, sensorineural
      hearing loss and farsightedness.
    Name:
    - label: Disease definition
      lang: en

