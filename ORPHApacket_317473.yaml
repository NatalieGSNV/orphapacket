  - Contents: Pancytopenia due to IKZF1 mutations is a rare syndrome with combined
      immunodeficiency characterized by a variable clinical presentation ranging from
      asymptomatic individuals to potentially life-threatening, recurrent bacterial
      infections associated with progressive loss of serum immunoglobulins and B cells.
