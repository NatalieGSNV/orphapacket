- TextSection:
  - Contents: Lissencephaly with cerebellar hypoplasia type A (LCHa) is a form of
      lissencephaly with cerebellar hypoplasia that encompasses classical lissencephaly
      with thickened cortical gray matter with either no discernable gradient, a gradient
      with posterior predominance, or a gradient with anterior predominance, and cerebellar
      vermis hypoplasia.
