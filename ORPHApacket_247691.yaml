- TextSection:
  - Contents: Retinal vasculopathy and cerebral leukodystrophy (RVCL) is an inherited
      group of small vessel diseases comprised of cerebroretinal vasculopathy (CRV),
      hereditary vascular retinopathy (HRV) and hereditary endotheliopathy with retinopathy,
      nephropathy and stroke (HERNS; see these terms); all exhibiting progressive
      visual impairment as well as variable cerebral dysfunction.
    Name:
    - label: Disease definition
      lang: en

