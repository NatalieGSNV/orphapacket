- TextSection:
  - Contents: Megalencephaly-capillary malformation-polymicrogyria syndrome (MCAP)
      is a polymalfomative syndrome characterized by cutaneous capillary malformations,
      megalencephaly, cortical brain malformations (most distinctively polymicrogyria),
      abnormalities of somatic growth with body and brain asymmetry, developmental
      delay, and characteristic facial dysmorphism.
    Name:
    - label: Disease definition
      lang: en

