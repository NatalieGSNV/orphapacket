- TextSection:
  - Contents: Idiopathic linear interstitial keratitis is a rare, acquired ocular
      disease characterized by migratory or non-migratory, horizontal, linear, stromal
      infiltrates that may heal spontaneously. Minimal vascularization and scarring
      may be observed but vision loss is not associated.
