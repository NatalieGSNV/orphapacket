- TextSection:
  - Contents: Schnitzler syndrome is a rare, underdiagnosed disorder in adults characterized
      by recurrent febrile rash, bone and/or joint pain, enlarged lymph nodes, fatigue,
      a monoclonal IgM component, leukocytosis and systemic inflammatory response.
    Name:
    - label: Disease definition
      lang: en

