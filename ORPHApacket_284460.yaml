- TextSection:
  - Contents: A rare, acquired retinal disorder characterized by unilateral, acute
      onset, rapidly progressive visual field loss. Sometimes patients have photopsia
      and complain of floaters. Typical ophthalmoscopic finding is a unilateral, yellowish-white
      annular intraretinal line, splitting the retinal field to affected outer retina
      with thinning, and normal retina. Gradual spontaneous visual recovery has been
      observed.
