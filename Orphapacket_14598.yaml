- TextSection:
  - Contents: Alpha-heavy chain disease (alpha-HCD) is a type of HCD (see this term)
      characterized by the production of incomplete monoclonal alpha-heavy chains
      without associated light chains. Alpha-HCD is considered to be a subtype of
      immunoproliferative small intestinal disease (IPSID; see this term). The clinical
      presentation includes chronic diarrhea with evidence of malabsorption.
    Name:
    - label: Disease definition
      lang: en

