- TextSection:
  - Contents: Infantile epileptic-dyskinetic encephalopathy is a monogenic disease
      with epilepsy characterized by developmental delay and infantile spasms in the
      first months of life, followed by chorea and generalized dystonia and progressing
      to quadriplegic dyskinesia, recurrent status dystonicus, intractable focal epilepsy
      and severe intellectual disability.
