- TextSection:
  - Contents: Stargardt disease, also known as Stargardt 1 (STGD1), is an autosomal
      recessive form of retinal dystrophy that is usually characterized by a progressive
      loss of central vision associated with irregular macular and perimacular yellow-white
      fundus flecks, and a so-called ''beaten bronze'' atrophic central macular lesion.
    Name:
    - label: Disease definition
      lang: en

