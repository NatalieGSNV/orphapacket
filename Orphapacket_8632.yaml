- TextSection:
  - Contents: Erythrokeratoderma 'en cocardes' is a rare genodermatosis characterised
      by circumscribed target-like (or 'en cocardes') erythematous hyperkeratotic
      lesions. These lesions, which remit and recur, affect the trunk and extremities
      and are accompanied by scaly plaques evocative of erythrokeratoderma variabilis
      (see this term). Onset usually occurs at birth or during early childhood. Only
      few cases have been described. Transmission is autosomal dominant.
    Name:
