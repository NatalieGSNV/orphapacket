- TextSection:
  - Contents: Non-hypoproteinemic hypertrophic gastropathy is a rare gastroesophageal
      disease characterized by diffusely enlarged gastric folds, excessive mucus secretion,
      normal serum protein and gastric TGF-alpha levels. Patients typically present
      anemia, abdominal pain not related to eating or bowel habits and absence of
      peripheral edema.
