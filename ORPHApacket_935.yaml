- TextSection:
  - Contents: Short-limb skeletal dysplasia with severe combined immunodeficiency
      is an extremely rare type of SCID (see this term) characterized by the classical
      signs of T-B- SCID (severe and recurrent infections, diarrhea, failure to thrive,
      absence of T and B lymphocytes) (see this term), associated with skeletal anomalies
      like short stature, bowing of the long bones and metaphyseal abnormalities of
      variable degree of severity.
    Name:
    - label: Definition
      lang: en

