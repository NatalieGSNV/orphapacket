- SynonymList:
  - Synonym:
    - label: Basel-Vanagaite-Sirota syndrome
      lang: en

- TextSection:
  - Contents: Microlissencephaly-micromelia syndrome is a syndrome of abnormal cortical
      development, characterized by severe prenatal polyhydramnios, postnatal microcephaly,
      lissencephaly, upper limb micromelia, dysmorphic facies (coarse face, hypertrichosis,
      and short nose with long philtrum), intractable seizures, and early death. Hypoparathyroidism
      was noted in one case.
    Name:
    - label: Disease definition
      lang: en

