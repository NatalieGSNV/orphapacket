- TextSection:
  - Contents: Langer-Giedon syndrome, also known as trichorhinophalangeal syndrome
      type 2, is a very rare, genetic, multiple congenital anomaly disorder characterized
      by bone abnormalities, distinctive facial features, multiple exostoses, and
      intellectual disability.
    Name:
    - label: Disease definition
      lang: en

