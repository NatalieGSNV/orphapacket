    - label: CFC syndrome
      lang: en

- TextSection:
  - Contents: Cardiofaciocutaneous (CFC) syndrome is a RASopathy characterized by
      craniofacial dysmorphism, congenital heart disease, dermatological abnormalities
      (most commonly hyperkeratotic skin and sparse, curly hair), growth retardation
      and intellectual disability.
    Name:
    - label: Definition
      lang: en

