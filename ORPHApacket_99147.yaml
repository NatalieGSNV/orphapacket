- TextSection:
  - Contents: Acquired von Willebrand syndrome (AVWS) is a bleeding disorder marked
      by the same biological anomalies as those seen in hereditary von Willebrand
      disease (VWD; see this term) but which occurs in association with another underlying
      pathology, generally in elderly patients without any personal or family history
      of bleeding anomalies.
