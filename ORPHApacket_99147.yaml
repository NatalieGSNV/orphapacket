- TextSection:
  - Contents: A rare bleeding disorder marked by the same biological anomalies as
      those seen in hereditary von Willebrand disease (VWD) but which occurs in association
      with another underlying pathology, generally in elderly patients without any
      personal or family history of bleeding anomalies.
    Name:
    - label: Definition
      lang: en

