      lang: en

- TextSection:
  - Contents: NEK9-related lethal skeletal dysplasia is a rare, lethal, primary bone
      dysplasia characterized by fetal akinesia, multiple contractures, shortening
      of all long bones, short, broad ribs, narrow chest and thorax, pulmonary hypoplasia
      and a protruding abdomen. Short bowed femurs may also be associated.
