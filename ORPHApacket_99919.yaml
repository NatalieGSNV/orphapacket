- TextSection:
  - Contents: Staphylococcal toxic shock syndrome (staphylococcal TSS) is an acute
      disease mediated by the production of superantigenic toxins, characterized by
      high fever, skin rash followed by skin peeling, hypotension, vomiting, diarrhea
      and potentially leading to multisystem organ failure and caused by a <i>Staphylococcus
      aureus</i> bacterial infection.
