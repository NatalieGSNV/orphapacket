- TextSection:
  - Contents: Osteopathia striata-pigmentary dermopathy-white forelock syndrome is
      characterised by the association of osteopathia striata (longitudinal striations
      through most of the long bones) with a macular, hyperpigmented dermopathy and
      a white forelock.
