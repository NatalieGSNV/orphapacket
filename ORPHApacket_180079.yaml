- TextSection:
  - Contents: Pseudounicornuate uterus is a rare, non-syndromic uterovaginal malformation
      characterized by a crescent-shaped, small-sized uterus containing a single horn
      and fallopian tube associated with a rudimentary second horn (which can be solid
      or contain a cavity with functioning endometrium and be communicating or non-communicating).
      Urinary tract anomalies are frequently associated.
