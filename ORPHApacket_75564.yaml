- TextSection:
  - Contents: Acquired idiopathic sideroblastic anaemia is one of a group of disorders
      known as the myelodysplastic syndromes (MDS) characterised by ineffective haemopoiesis
      affecting one or more blood cell lineages (myeloid, erythroid or megakaryocytic)
      leading to peripheral blood cytopenias and an increased risk of developing leukaemia.
      Acquired idiopathic sideroblastic anaemia is now more commonly referred to as
      refractory anaemia with ringed sideroblasts or the acronym RARS.
    Name:
