- TextSection:
  - Contents: A rare developmental defect during embryogenesis syndrome characterized
      by the association of microcornea, glaucoma and frontal sinus hypoplasia. Thick
      palmar skin and torus palatinus have also been reported. There have been no
      further descriptions in the literature since 1995.
    Name:
    - label: Definition
      lang: en

