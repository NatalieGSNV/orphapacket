- TextSection:
  - Contents: Oculootodental syndrome is a contiguous gene syndrome comprising otodental
      syndrome (characterized by globodontia and sensorineural high-frequency hearing
      deficit) associated with eye abnormalities including, typically, iris and chorioretinal
      coloboma, as well as, on occasion, microcornea, microphtalmos, lenticular opacity,
      lens coloboma and iris pigment epithelial atrophy.
