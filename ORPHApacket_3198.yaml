- TextSection:
  - Contents: Stiff-man syndrome (SMS) is a rare neurological disorder comprising
      fluctuating trunk and limb stiffness, painful muscle spasms, task-specific phobia,
      an exaggerated startle response, and ankylosing deformities such as fixed lumbar
      hyperlordosis.
    Name:
    - label: Disease definition
      lang: en

