- TextSection:
  - Contents: Zlotogora-Ogur syndrome is an ectodermal dysplasia syndrome characterized
      by hair, skin and teeth anomalies, facial dysmophism with cleft lip and palate,
      cutaneous syndactyly and, in some cases, intellectual disability.
    Name:
    - label: Disease definition
      lang: en

