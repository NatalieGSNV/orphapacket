- TextSection:
  - Contents: Familial Partial lipodystrophy, Dunnigan type (FPLD2) is a rare form
      of genetic lipodystrophy (see this term) characterized by a loss of subcutaneous
      adipose tissue from the trunk, buttocks and limbs; fat accumulation in the neck,
      face, axillary and pelvic regions; muscular hypertrophy; and usually associated
      with metabolic complications such as insulin resistance, diabetes mellitus,
      dyslipidemia and liver steatosis.
    Name:
    - label: Disease definition
      lang: en

