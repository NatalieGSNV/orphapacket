- Name:
  - label: Lissencephaly type 3-metacarpal bone dysplasia syndrome
    lang: en

- ORPHA: '86822'

- PURL: http://www.orpha.net/ORDO/Orphanet_86822

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: This syndrome is characterised by severe microcephaly, agyria, agenesis
      of the corpus callosum, cerebellar hypoplasia, facial dysmorphology and epiphyseal
      stippling of the metacarpal bones. It has been described in two brothers. The
      syndrome is transmitted as an autosomal recessive trait and may be an allelic
      variant of Neu-Laxova syndrome and Lissencephaly type III with cystic dilations
      of the cerebellum and foetal akinesia sequence (see these terms).
    Name:
    - label: Disease definition
      lang: en

