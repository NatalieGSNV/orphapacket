- TextSection:
  - Contents: Hereditary mixed polyposis syndrome (HMPS) describes an autosomal dominantly
      inherited large-bowel disease characterized by the presence of a mixture of
      hyperplastic, atypical juvenile and adenomatous polyps that are associated with
      an increased risk of developing colorectal cancer if left untreated.
