- TextSection:
  - Contents: Fanconi syndrome (FS) is a generalized disorder of renal proximal tubule
      function. In adults over 50 years of age, FS is frequently related to the urinary
      secretion of a monoclonal immunoglobulin (Ig) light chain (LC), almost always
      of the kappa isotype.
