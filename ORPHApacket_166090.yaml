- TextSection:
  - Contents: Type 2M von Willebrand disease (type 2M VWD) is a subtype of type 2
      VWD (see this term) characterized by a bleeding disorder associated with a decrease
      in the affinity of the Willebrand factor (von Willebrand factor; VWF) for platelets
      and the subendothelium in the absence of any deficiency of high molecular weight
      VWF multimers.
