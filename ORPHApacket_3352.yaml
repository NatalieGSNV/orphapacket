- TextSection:
  - Contents: Tricho-dento-osseous dysplasia (TDO) belongs to the ectodermal dysplasias
      and is characterised by curly/kinky hair at birth, enamel hypoplasia with discolouration
      and molar taurodontism, increased overall bone mineral density (BMD) and increased
      thickness of the cortical bones of the skull.
