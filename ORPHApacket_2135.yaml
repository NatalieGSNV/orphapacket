- Name:
  - label: Hennekam-Beemer syndrome
    lang: en

- ORPHA: '2135'

- PURL: http://www.orpha.net/ORDO/Orphanet_2135

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- SynonymList:
  - Synonym:
    - label: Mastocytosis-short stature-hearing loss syndrome
      lang: en

- TextSection:
  - Contents: 'Hennekam-Beemer syndrome is characterized by the association of skin
      mastocytosis (appearing as diffuse pigmentation), short stature, microcephaly,
      conductive hearing loss, and dysmorphic features. It has been described in only
      two (female) cases: one with normal mental development born to consanguineous
      parents and the other with severe psychomotor retardation born to unrelated
      parents. The mode of inheritance is most likely autosomal recessive.'
    Name:
    - label: Disease definition
      lang: en

