- TextSection:
  - Contents: Vernal keratoconjunctivitis is a chronic (seasonal) allergic inflammation
      affecting the conjunctiva and cornea of the eye. It is most common in young
      boys and is characterised by red eyes, photophobia, itching and excessive tearing.
      It generally improves during adolescence.
