- TextSection:
  - Contents: Gaucher disease (GD) is a lysosomal storage disorder encompassing three
      main forms (types 1, 2 and 3), a fetal form and a variant with cardiac involvement
      (Gaucher disease - ophthalmoplegia - cardiovascular calcification or Gaucher-like
      disease).
