- TextSection:
  - Contents: X-linked Mental retardation Cantagrel type is characterised by marked
      neonatal hypotonia, progressive quadriparesia, severely delayed developmental
      milestones (walking at 3 years of age), gastroesophageal reflux, stereotypic
      movements of the hands, esotropia and infantile autism.
    Name:
    - label: Disease definition
      lang: en

