- Name:
  - label: Congenital total pulmonary venous return anomaly
    lang: en

- ORPHA: '99125'

- PURL: http://www.orpha.net/ORDO/Orphanet_99125

- DisorderType:
  - Name:
    - label: Morphological anomaly
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377791

- TextSection:
  - Contents: Total pulmonary venous return (TAPVR) is a form of congenital pulmonary
      venous return (see this term)where all of the pulmonary veins drain into the
      right atrium or one of its tributaries, instead of the left atrium, leading
      to various manifestations such as fatigue, exertional dyspnea, pulmonary arterial
      hypertension, cyanosis and progressive congestive heart failure.
    Name:
    - label: Disease definition
      lang: en

