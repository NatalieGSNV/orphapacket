- TextSection:
  - Contents: High bone mass osteogenesis imperfecta is a rare, genetic, primary bone
      dysplasia disorder characterized by increased bone fragility, manifesting with
      mutiple, childhood-onset, vertebral and peripheral fractures, associated with
      increased bone mass density on radiometric examination. Patients typically present
      normal or mild short stature and dentinogenesis, hearing, and sclerae are commonly
      normal.
    Name:
