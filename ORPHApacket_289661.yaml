- TextSection:
  - Contents: Epstein-Barr virus-positive diffuse large B-cell lymphoma of the elderly
      is a rare form of diffuse large B-cell lymphoma occurring most commonly in patients
      over the age of 50 (usually between 70-75 years of age), without overt immunodeficiency,
      and presenting with nodal and extranodal involvement (in sites such as the stomach,
      lung, skin and pancreas) and B symptoms (fever, night sweats, weight loss).
      The tumor is characterized by an aggressive course and a short survival rate.
