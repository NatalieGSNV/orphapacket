- TextSection:
  - Contents: Infantile onset panniculitis with uveitis and systemic granulomatosis
      is a rare granulomatous autoinflammatroy disease characterized by infantile-onset,
      widespread, chronic, recurrent, progressive, lobular panniculitis associated
      with panuveitis, arthritis and severe systemic granulomatous inflammation.
