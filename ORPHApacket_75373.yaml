- TextSection:
  - Contents: Progressive bifocal chorioretinal atrophy (PBCRA) is an early-onset
      chorioretinal dystrophy characterized by large atrophic macular and nasal retinal
      lesions, nystagmus, myopia, poor vision, and slow disease progression.
