- TextSection:
  - Contents: "Spindle cell hemangioma (SCH), also known as spindle cell hemangioendothelioma,\
      \ is a rare benign vascular tumor either solitary or multiple, characterized\
      \ by cavernous blood vessels separated by spindle cells reminiscent of those\
      \ in Kaposi\xC2\x92s sarcoma and located in the dermis and subcutis."
