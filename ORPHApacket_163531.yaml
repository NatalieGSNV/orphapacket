- TextSection:
  - Contents: 'Chronic cutaneous lupus erythematosus (CCLE) is a form of cutaneous
      lupus erythematosus (CLE; see this term) that includes five different forms:
      discoid lupus erythematosus (DLE), chilblain lupus, hypertrophic or verrucous
      lupus erythematosus, lupus erythematosus tumidus, and lupus erythematosus panniculitis
      (see these terms).'
