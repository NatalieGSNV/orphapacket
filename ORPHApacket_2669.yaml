      lang: en

- TextSection:
  - Contents: A rare, genetic, multiple congenital anomalies syndrome characterized
      by urinary tract anomalies, nephrosis, conductive deafness, and digital malformations,
      including short and bifid distal phalanges of thumbs and big toes. There have
      been no further descriptions in the literature since 1962.
    Name:
