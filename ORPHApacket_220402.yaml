- TextSection:
  - Contents: Limited cutaneous systemic sclerosis (lcSSc) is a subtype of systemic
      sclerosis (SSc; see this term) characterized by the association of Raynaud's
      phenomenon with skin fibrosis limited to the hands, face, feet and forearms.
