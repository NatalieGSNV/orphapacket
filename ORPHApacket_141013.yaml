- TextSection:
  - Contents: A rare otorhinolaryngological malformation characterized by recurrent
      infections, swelling, pain, discharge and abscess formation in the defect area.
      The anomaly results from incomplete fusion of the ventral part of the first
      and second branchial arch, presenting as either a fistula, sinus or cyst occurring
      anywhere between the external auditory canal and the mandibular angle, including
      parotid gland.
