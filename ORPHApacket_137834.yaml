- TextSection:
  - Contents: Frank-ter Haar syndrome (formerly considered as an autosomal recessive
      form of Melnick-Needles syndrome; see this term) is defined by megalocornea,
      multiple skeletal anomalies, characteristic facial dysmorphism (wide fontanels,
      prominent forehead, hypertelorism, prominent eyes, full cheeks and micrognathia)
      and developmental delay.
    Name:
    - label: Disease definition
      lang: en

