- TextSection:
  - Contents: Schimke immuno-osseous dysplasia (SIOD) is a multisystem disorder characterized
      by spondyloepiphyseal dysplasia and disproportionate short stature, facial dysmorphism,
      T-cell immunodeficiency, and glomerulonephritis with nephrotic syndrome.
