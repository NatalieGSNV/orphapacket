- TextSection:
  - Contents: Severe phosphoribosylpyrophosphate (PRPP) synthetase superactivity is
      the severe and early-onset form of PRPP synthetase superactivity (see this term),
      an X-linked disorder of purine metabolism associated with hyperuricemia and
      hyperuricosuria, that is characterized by urolithiasis, gout and neurodevelopmental
      anomalies.
