- TextSection:
  - Contents: Exercise-induced hyperinsulinism (EIHI) is a form of diazoxide-sensitive
      diffuse hyperinsulinism (DHI) characterized by episodes of hypoglycemia induced
      by exercise due to an inappropriate lactate and pyruvate sensitivity in pancreatic
      beta-cells.
