- TextSection:
  - Contents: Gerstmann-Straussler-Scheinker syndrome (GSSS) is a particular and rare
      form of human transmissible spongiform encephalopathy (TSE) due to a defective
      gene encoding the prion protein (<i>PRNP</i> gene) and marked by particular
      multicentric amyloid plaques in the brain.
