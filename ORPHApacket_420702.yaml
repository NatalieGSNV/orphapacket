- TextSection:
  - Contents: Autosomal recessive severe congenital neutropenia due to CSF3R deficiency
      is a rare, genetic, primary immunodeficiency disorder characterized by predisposition
      to recurrent, life-threatening bacterial infections associated with decreased
      cells/microliter), resulting from recessively inherited loss-of-function mutations
      in the <i>CSF3R</i> gene. Full maturation of all three lineages in the bone
      marrow and refractoriness to in vivo rhG-CSF treatment are associated.
    Name:
