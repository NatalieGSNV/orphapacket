- TextSection:
  - Contents: Congenital primary aphakia (CPA) is characterised by an absence of the
      lens. The prevalence is unknown. CPA can be associated with variable secondary
      ocular defects (including aplasia/dysplasia of the anterior segment of the eye,
      microphthalmia, and in some cases absence of the iris, retinal dysplasia, or
      sclerocornea). CPA results from early developmental arrest, around the 4th-5th
      week of embryogenesis, which prevents the formation of any lens structure. Mutations
      in the <i>FOXE3</i> gene were identified in three affected siblings born to
      consanguineous parents.
    Name:
