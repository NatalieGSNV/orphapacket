- TextSection:
  - Contents: Craniodigital syndrome - intellectual deficit is characterised by syndactyly
      of the fingers and toes, characteristic facies (`startled' facial expression
      with a small pointed nose, micrognathia, long dark eyelashes and prominent eyebrows)
      and intellectual deficit.
