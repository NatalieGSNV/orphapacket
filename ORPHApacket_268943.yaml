      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377791

- TextSection:
  - Contents: 'Unilateral polymicrogyria is a cerebral cortical malformation characterized
      by unilateral excessive cortical folding and abnormal cortical layering. It
      comprises two sub-types depending on the areas affected: unilateral hemispheric
      and focal polymicrogyria (see these terms).'
    Name:
    - label: Definition
      lang: en

