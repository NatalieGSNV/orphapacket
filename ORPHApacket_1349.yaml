      lang: en
    - label: tRNA-LYS-related cardiomyopathy-hearing loss syndrome
      lang: en

- TextSection:
  - Contents: Maternally inherited cardiomyopathy and hearing loss is a mitochondrial
      disease described in two unrelated families to date that has a heterogeneous
      clinical presentation characterized by the association of progressive sensorineural
      hearing loss with hypertrophic cardiomyopathy and, in the majority of cases,
      encephalomyopathy symptoms such as ataxia, slurred speech, progressive external
      opthalmoparesis (PEO), muscle weakness, myalgia, and exercise intolerance.
    Name:
    - label: Disease definition
      lang: en

