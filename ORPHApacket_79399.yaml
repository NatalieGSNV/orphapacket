- TextSection:
  - Contents: "Non-Dowling-Meara generalized epidermolysis bullosa simplex, formerly\
      \ known as epidermolysis bullosa simplex, K\xF6bner type (EBS-K) is a generalized\
      \ basal subtype of epidermolysis bullosa simplex (EBS, see this term) characterized\
      \ by non-herpetiform blisters and erosions arising in particular at sites of\
      \ friction."
