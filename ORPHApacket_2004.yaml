- TextSection:
  - Contents: A laryngo-tracheo-esophageal cleft (LC) is a congenital malformation
      characterized by an abnormal, posterior, sagittal communication between the
      larynx and the pharynx, possibly extending downward between the trachea and
      the esophagus.
    Name:
