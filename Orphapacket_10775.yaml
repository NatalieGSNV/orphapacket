- TextSection:
  - Contents: Cirrhotic cardiomyopathy is the term used to describe a constellation
      of features indicative of abnormal heart structure and function in patients
      with cirrhosis. These include systolic and diastolic dysfunction, electrophysiological
      changes, and macroscopic and microscopic structural changes.
