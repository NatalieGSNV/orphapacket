- TextSection:
  - Contents: Intellectual disability-balding-patella luxation-acromicria syndrome
      is characterised by severe intellectual deficit, patella luxations, acromicria,
      hypogonadism, facial dysmorphism (including midface hypoplasia and premature
      frontotemporal balding). It has been described in three unrelated males.
    Name:
    - label: Definition
      lang: en

