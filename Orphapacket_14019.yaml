- TextSection:
  - Contents: Reticular dystrophy of the retinal pigment epithelium is a patterned
      dystrophy of the retinal pigment epithelium (see this term), of progressive
      course, characterized by the presence of a bilateral hyperpigmented reticular
      pattern resembling a fishnet with knots, resulting in a slowly progressive loss
      of vision that often only becomes apparent in old age. Reticular dystrophy of
      the retinal pigment epithelium is sometimes associated with scleral staphyloma,
      choroidal neovascularization, convergent strabismus, spherophakia with myopia
      and luxated lenses, and partial atrophy of the iris.
    Name:
    - label: Disease definition
      lang: en

