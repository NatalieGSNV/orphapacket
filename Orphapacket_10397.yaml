  - Contents: Aromatic L-amino acid decarboxylase deficiency is a very rare, severe,
      genetic neurometabolic disorder associated with clinical manifestations related
      to underproduction of serotonin and dopamine, mainly hypotonia, hypokinesia,
      ptosis oculogyric crises, and signs of autonomic dysfunction.
