- TextSection:
  - Contents: Autosomal dominant Charcot-Marie-Tooth disease type 2D (CMT2D) is a
      form of axonal Charcot-Marie-Tooth disease, a peripheral sensorimotor neuropathy,
      characterized by distal weakness primarily and predominantly occurring in the
      upper limbs and tendon reflexes absent or reduced in the arms and decreased
      in the legs. Progression is slow.
