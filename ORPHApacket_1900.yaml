- TextSection:
  - Contents: Ehlers-Danlos syndrome, kyphoscoliotic type (EDKT) is a form of Ehlers-Danlos
      syndrome characterized by severe hypotonia and kyphoscoliosis at birth, generalized
      joint hyperextensibility and ocular globe fragility.
