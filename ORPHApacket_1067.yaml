- TextSection:
  - Contents: Aniridia - ptosis - intellectual disability - familial obesity is an
      extremely rare syndrome described in three members of a family (a mother and
      her two children) that is characterized by the association of various ocular
      abnormalities (partial or complete aniridia, ptosis, pendular nystagmus, corneal
      pannus, , persistent pupillary membrane, lenticular opacities, foveal hypoplasia,
      and low visual acuity) with various systemic anomalies including intellectual
      disability and obesity in the two children, and alopecia, cardiac abnormalities,
      and frequent spontaneous abortion in the mother. There have been no further
      descriptions in the literature since 1986.
    Name:
    - label: Disease definition
      lang: en

