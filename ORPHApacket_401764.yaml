- TextSection:
  - Contents: Pancytopenia-developmental delay syndrome is a rare, genetic, hematologic
      disorder characterized by progressive trilineage bone marrow failure (with hypocellularity),
      developmental delay with learning disabilities, and microcephaly. Mild facial
      dysmorphism and hypotonia have also been reported.
