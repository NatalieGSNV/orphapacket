  - Synonym:
    - label: BOFS
      lang: en

- TextSection:
  - Contents: Branchio-oculo-facial syndrome (BOFS) is characterised by low birth
      weight and growth retardation, bilateral branchial clefts that may be hemangiomatous,
      sometimes with linear skin lesions behind the ears ('burn-like' lesions), congenital
      strabismus, obstructed nasolacrimal ducts, a broad nasal bridge with a flattened
      nasal tip, a protruding upper lip with an unusually broad and prominent philtrum,
      and full mouth.
    Name:
    - label: Disease definition
      lang: en

