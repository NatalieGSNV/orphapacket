- TextSection:
  - Contents: Rheumatoid factor-negative polyarthritis is a term used to describe
      a group of poorly defined heterogenous conditions that incorporates forms of
      rheumatoid factor-negative polyarthritis and forms of oligoarticular arthritis
      that become extensive in less than 6 months after onset.
    Name:
    - label: Disease definition
      lang: en

