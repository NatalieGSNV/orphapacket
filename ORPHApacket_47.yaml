- TextSection:
  - Contents: X-linked agammaglobulinemia (XLA) is a clinically variable form of isolated
      agammaglobulinemia, an inherited immunodeficiency disorder (see this term),
      and is characterized in affected males by recurrent bacterial infections during
      infancy.
    Name:
    - label: Disease definition
      lang: en

