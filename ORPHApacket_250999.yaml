- TextSection:
  - Contents: 1q41q42 microdeletion syndrome is a chromosomal anomaly characterized
      by a severe developmental delay and/or intellectual disability, typical facial
      dysmorphic features, brain anomalies, seizures, cleft palate, clubfeet, nail
      hypoplasia and congenital heart disease.
    Name:
    - label: Disease definition
      lang: en

