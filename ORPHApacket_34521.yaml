- TextSection:
  - Contents: Distal myopathy with early respiratory muscle involvement is a mid-life
      onset distal myopathy characterised by tibialis anterior weakness and progressive
      respiratory muscle involvement present from the onset of the disease. It has
      been described in three generations of a family (11 patients). Transmission
      is autosomal dominant and an anticipation phenomenon is suspected. No genes
      have yet been identified.
