- TextSection:
  - Contents: Biliary atresia is a rare, progressive obliterative cholangiopathy of
      the extrahepatic bile ducts, occuring in the embryonic/ perinatal period, leading
      to severe and persistent jaundice and acholic stool with an unfavorable course
      in the absence of treatment.
    Name:
    - label: Definition
      lang: en

