  - Contents: Autosomal recessive spastic ataxia of Charlevoix-Saguenay (ARSACS) is
      a neurodegenerative disorder characterised by early-onset cerebellar ataxia
      with spasticity, a pyramidal syndrome and peripheral neuropathy.
