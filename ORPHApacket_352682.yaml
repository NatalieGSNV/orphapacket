- TextSection:
  - Contents: A rare, genetic, cobblestone lissencephaly disease characterized by
      the presence of a constellation of brain malformations, including cortical gyral
      and sulcus anomalies, white matter signal abnormalities, cerebellar dysplasia
      and brainstem hypoplasia, existing alone or in conjunction with minimal muscular
      and ocular abnormalities, typically manifesting with severe developmental delay,
      increased head circumference, hydrocephalus and seizures.
    Name:
    - label: Definition
      lang: en

