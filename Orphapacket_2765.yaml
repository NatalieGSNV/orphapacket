- TextSection:
  - Contents: Severe X-linked intellectual disability, Gustavson type is characterised
      by X-linked mental retardation, microcephaly, optical atrophy with impaired
      vision or blindness, a severe hearing defect, facial dysmorphology, spasticity,
      epileptic seizures and restricted joint movement. It has been described in seven
      children from two generations of a Swedish family. All patients died in during
      early childhood.
