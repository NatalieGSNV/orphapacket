    PURL: http://www.orpha.net/ORDO/Orphanet_377788

- TextSection:
  - Contents: X-linked intellectual disability, Brooks type is a rare X-linked intellectual
      disability syndrome characterized by failure to thrive, speech delay, intellectual
      disability, muscle hypotonia, spastic diplegia, optic atrophy with myopia, and
      distinct facial features (including triangular face, bifrontal narrowness, deeply
      set eyes, low-set/cupped ears, prominent nose, short philtrum, and thin upper
      lip with tented morphology) that can be evident from birth. Additional manifestations
      reported in some patients include large joint contractures and pectus excavatum
      (which become more evident with age) and seizures.
    Name:
    - label: Definition
      lang: en

