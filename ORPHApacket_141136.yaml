- TextSection:
  - Contents: A rare, otomandibular dysplasia characterized by asymmetric, predominantly
      unilateral hypoplasia of facial structures, typically involving the external
      ear, mandible, and ipsilateral facial soft tissues. It manifests with mild to
      severe facial asymmetry, micrognathia, microtia, slanted lip commissure and
      occlusal canting.
    Name:
    - label: Disease definition
      lang: en

