- TextSection:
  - Contents: Rothmund-Thomson syndrome type 2 is a subform of Rothmund-Thomson syndrome
      (RTS; see this term) presenting with a characteristic facial rash (poikiloderma)
      and frequently associated with short stature, sparse scalp hair, sparse or absent
      eyelashes and/or eyebrows, congenital bone defects and an increased risk of
      osteosarcoma in childhood and squamous cell carcinoma later in life.
    Name:
    - label: Definition
      lang: en

