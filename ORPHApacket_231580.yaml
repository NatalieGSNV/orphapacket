- TextSection:
  - Contents: Primary unilateral adrenal hyperplasia (PUAH) is a surgically-correctable
      form of primary (hyper) aldosteronism (PA; see this term) characterized by renin
      suppression, unilateral aldosterone hypersecretion, and moderate to severe hypertension
      secondary to hyperplasia of the adrenal gland.
    Name:
    - label: Disease definition
      lang: en

