- TextSection:
  - Contents: Pontocerebellar hypoplasia type 9 is a rare, genetic, subtype of non-syndromic
      pontocerebellar hypoplasia characterized by progressive cerebellum and brainstem
      atrophy, corpus callosum hypo-/aplasia and progressive post-natal microcephaly.
      Patients typically present profound global developmental delay, spastic tetraparesis,
      seizures, cortical visual impairment and, on neuroimaging, abnormal brain morphology
      that includes pontocerebellar hypoplasia, ''figure of 8'' midbrain appearance,
      and, more variably, interhemispheric cysts, ventriculomegaly and cerebral dysmyelination.
