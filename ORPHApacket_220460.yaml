- TextSection:
  - Contents: A mild form of familial adenomatous polyposis characterized by the presence
      of fewer than 100 adenomatous colonic polyps, a more proximal colonic location,
      a delayed age of colorectal cancer onset and a more limited expression of the
      extracolonic features.
