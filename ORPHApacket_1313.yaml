- DisorderType:
  - Name:
    - label: Disease
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377788

- TextSection:
  - Contents: This syndrome is characterized by intellectual deficit, calcification
      of the choroid plexus, and elevated levels of cerebrospinal fluid (CSF) protein.
      It has been described in two sibships from two unrelated families. The seven
      children of one of the sibships were born to consanguineous parents. Some patients
      also had strabismus, hyperactive deep tendon reflexes and foot deformities.
    Name:
    - label: Disease definition
      lang: en

