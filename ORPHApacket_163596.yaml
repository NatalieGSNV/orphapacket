- TextSection:
  - Contents: Hb Bart's hydrops fetalis is the most severe form of alpha-thalassemia
      (see this term) and is almost always lethal. It is characterized by fetal onset
      of generalized edema, pleural and pericardial effusions, and severe hypochromic
      anemia.
