- TextSection:
  - Contents: Spinocerebellar ataxia type 6 (SCA6) is the most common subtype of autosomal
      dominant cerebellar ataxia type III (ADCA type III; see this term) characterized
      by late-onset and slowly progressive gait ataxia and other cerebellar signs
      such as impaired muscle coordination and nystagmus.
