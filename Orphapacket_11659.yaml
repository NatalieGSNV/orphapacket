  - Synonym:
    - label: Absent patellae-scrotal hypoplasia-renal anomalies-facial dysmorphism-intellectual
        disability syndrome
      lang: en

- TextSection:
  - Contents: Genitopatellar syndrome is a rare congenital patellar anomaly syndrome
      characterized by patellar aplasia or hypoplasia associated with microcephaly,
      characteristic coarse facial features (microcephaly, bitemporal narrowing, large,
      broad nose with high nasal bridge, prominent cheeks and micro/retrognathia or
      prognathism), arthrogryposis of the hips and knees, urogenital abnormalities
      and intellectual deficiency.
    Name:
    - label: Disease definition
      lang: en

