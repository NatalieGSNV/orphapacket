- TextSection:
  - Contents: Microcephaly-cardiomyopathy syndrome is characterised by severe intellectual
      deficit, microcephaly and dilated cardiomyopathy. Hand and foot anomalies have
      also been reported. The syndrome has been described in three individuals. Transmission
      is autosomal recessive.
    Name:
    - label: Disease definition
      lang: en

