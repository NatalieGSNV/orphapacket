- TextSection:
  - Contents: Anterior cutaneous nerve entrapment syndrome (ACNES) is a chronic neuropathic
      pain syndrome of the abdominal wall caused by entrapment of anterior cutaneous
      branches of 7 to 12th intercostal nerves along the lateral border of the anterior
      rectus abdominis fascia causing severe pain and tenderness of the involved dermatome.
