- TextSection:
  - Contents: Punctate palmoplantar keratoderma type I (PPKP1), also known as Buschke-Fischer-Brauer
      syndrome, is a very rare hereditary skin disease characterized by irregularly
      distributed epidermal hyperkeratosis of the palms and soles with wide variation
      among patients..
