- TextSection:
  - Contents: Spondylocostal dysostosis-hypospadias-intellectual disability syndrome
      is a rare, genetic, bone developmental disorder characterized by generalized
      vertebral segmentation and fusion defects, disproportionate short stature (with
      predominant truncal shortness) and thoracolumbar scoliosis, associated with
      mild intellectual disability, hypospadias, partial cutaneous finger syndactyly
      and mild swan neck-like deformities of the fingers.
    Name:
    - label: Definition
      lang: en

