  - Contents: Multicystic dysplastic kidney (MCDK) is a congenital anomaly of the
      kidney and urinary tract (CAKUT) in which one or both kidneys (unilateral or
      bilateral MCDK respectively; see these terms) are large, distended by multiple
      cysts, and non-functional.
