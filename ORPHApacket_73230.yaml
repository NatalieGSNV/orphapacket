- TextSection:
  - Contents: Ossification anomalies-psychomotor developmental delay syndrome is characterised
      by hypomineralisation of the cranial bones, thoracic dystrophy, hypotonia, and
      abnormal and slender long bones due to an alteration in remodelling during ossification.
    Name:
    - label: Disease definition
      lang: en

