- TextSection:
  - Contents: Hereditary cerebral hemorrhage with amyloidosis, Dutch type (HCHWA-D)
      is a form of HCHWA (see this term), a group of familial central nervous system
      disorders, characterized by severe cerebral amyloid angiopathy (CAA), hemorrhagic
      and non-hemorrhagic strokes and dementia.
