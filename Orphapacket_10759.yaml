- TextSection:
  - Contents: Autosomal dominant limb-girdle muscular dystrophy type 1G (LGMD1G) is
      a mild subtype of autosomal dominant limb-girdle muscular dystrophy characterized
      by a typically adult onset of mild, progressive, proximal weakness of pelvic
      and shoulder girdle muscles and progressive, permanent finger and toes flexion
      limitation without flexion contractures. Normal to highly elevated creatine
      kinase serum levels are observed.
