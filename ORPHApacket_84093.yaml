- TextSection:
  - Contents: Hereditary thermosensitive neuropathy is a rare, demyelinating, hereditary
      motor and sensory neuropathy characterized by reversible episodes of ascending
      muscle weakness, paresthesias and areflexia triggered by a febrile episode,
      with or without pressure palsy.
