- TextSection:
  - Contents: Tumor necrosis factor receptor 1 associated periodic syndrome (TRAPS)
      is a periodic fever syndrome, characterized by recurrent fever, arthralgia,
      myalgia and tender skin lesions lasting for 1 to 3 weeks, associated with skin,
      joint, ocular and serosal inflammation and complicated by secondary amyloidosis
      (see this term).
    Name:
    - label: Disease definition
      lang: en

