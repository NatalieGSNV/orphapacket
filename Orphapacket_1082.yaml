- TextSection:
  - Contents: Currarino syndrome (CS) is a rare congenital disease characterized by
      the triad of anorectal malformations (ARMs) (usually anal stenosis), presacral
      mass (commonly anterior sacral meningocele (ASM) or teratoma) and sacral anomalies
      (i.e. total or partial agenesis of the sacrum and coccyx or deformity of the
      sacral vertebrae).
    Name:
    - label: Disease definition
      lang: en

