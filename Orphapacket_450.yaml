- TextSection:
  - Contents: Craniosynostosis, Dandy-Walker malformation and hydrocephalus is a malformation
      disorder characterized by sagittal craniosynostosis (see this term), Dandy-Walker
      malformation, hydrocephalus, craniofacial dysmorphism (including dolichocephaly,
      hypertelorism, micrognathia, positional ear deformity) and variable developmental
      delay. The inheritance pattern appears to be autosomal dominant.
    Name:
    - label: Disease definition
      lang: en

