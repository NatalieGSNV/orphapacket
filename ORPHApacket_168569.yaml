- TextSection:
  - Contents: A rare cutaneous disease and a systemic inherited histiocytosis mainly
      characterized by hyperpigmentation, hypertrichosis, hepatosplenomegaly, heart
      anomalies, hearing loss, hypogonadism, low height, and occasionally, hyperglycemia/diabetes
      mellitus. Due to overlapping clinical features, it is now considered to include
      pigmented hypertrichosis with insulin dependent diabetes mellitus syndrome (PHID),
      Faisalabad histiocytosis (FHC) and familial sinus histiocytosis with massive
      lymphadenopathy (FSHML). Some cases of dysosteosclerosis may also represent
      the syndrome.
    Name:
    - label: Definition
      lang: en

