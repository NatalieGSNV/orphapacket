- TextSection:
  - Contents: A rare autosomal dominant disorder characterized by a generalized enlargement
      of the gingiva occurring at birth or during childhood that is associated with
      generalized hypertrichosis developing at birth, during the first years of life,
      or at puberty and predominantly affecting the face, upper limbs, and midback.
    Name:
    - label: Disease definition
      lang: en

