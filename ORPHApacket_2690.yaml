- TextSection:
  - Contents: Neutropenia-monocytopenia-deafness syndrome is characterised by neutropenia
      with myeloid marrow hypoplasia, monocytopenia, and congenital deafness. It has
      been described in three siblings who suffered recurrent bacterial infections.
