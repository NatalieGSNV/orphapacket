      lang: en

- TextSection:
  - Contents: A mild subtype of citrin deficiency characterized clinically by low
      birth weight, failure to thrive, transient intrahepatic cholestasis, multiple
      aminoacidemia, galactosemia, hypoproteinemia, hepatomegaly, decreased coagulation
      factors, hemolytic anemia, variable but mostly mild liver dysfunction, and hypoglycemia.
    Name:
    - label: Definition
      lang: en

