- TextSection:
  - Contents: A generalized connective tissue disorder characterized by the association
      of wrinkled, redundant and sagging inelastic skin with severe systemic manifestations
      (lung atelectesias and emphysema, vascular anomalies, and gastrointestinal and
      genitourinary tract diverticuli).
