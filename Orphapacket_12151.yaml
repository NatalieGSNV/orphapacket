- TextSection:
  - Contents: Congenital ectropion uveae is a rare, genetic, non-syndromic developmental
      defect of the eye characterized by the presence of iris pigment epithelium on
      the anterior surface of the iris, anterior insertion of the iris, angle dysgenesis
      and progressive open-angle glaucoma (the latter may present in infancy or may
      develop later in life). Patients may manifest with headaches, ocular pain, photophobia,
      and redness, watering and/or swelling of the eye. It can often be associated
      with neurofibromatosis and less commonly with other ocular abnormalities.
