- TextSection:
  - Contents: Dentinogenesis imperfecta type 3 (DGI-3) is a rare, severe form of dentinogenesis
      imperfecta (DGI, see this term) characterized by opalescent primary and permanent
      teeth, marked attrition, large pulp chambers, multiple pulp exposure and shell
      teeth radiographically (i.e. teeth which appear hollow due to dentin hypotrophy).
