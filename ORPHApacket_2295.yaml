- TextSection:
  - Contents: A rare, genetic, dermis elastic tissue disease characterised by generalized
      joint hypermobility often complicated by dislocation of major joints, particularly
      the shoulder but in some cases the kneecap. Congenital hip dislocation has also
      been frequently reported. The syndrome has been described in several families.
      It is transmitted as an autosomal dominant trait, with high penetrance.
    Name:
    - label: Definition
      lang: en

