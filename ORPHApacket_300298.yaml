- TextSection:
  - Contents: STEAP3/TSAP6-related sideroblastic anemia is a very rare severe non-syndromic
      hypochromic anemia, which is characterized by transfusion-dependent hypochromic,
      poorly regenerative anemia, iron overload, resembling non-syndromic sideroblastic
      anemia (see this term) except for increased erythrocyte protoporphyrin levels.
    Name:
    - label: Disease definition
      lang: en

