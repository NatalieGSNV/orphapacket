- TextSection:
  - Contents: Brugada syndrome (BrS) manifests with ST segment elevation in right
      precordial leads (V1 to V3), incomplete or complete right bundle branch block,
      and susceptibility to ventricular tachyarrhythmia and sudden death. BrS is an
      electrical disorder without overt myocardial abnormalities.
    Name:
    - label: Disease definition
      lang: en

