- TextSection:
  - Contents: Pyomyositis (PM) is a rare primary bacterial infection of the skeletal
      muscle, usually resulting from hematogenous spread or due to muscle injury,
      and characterized by pain and tenderness in the affected muscle, fever and abscess
      formation.
