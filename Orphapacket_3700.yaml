- TextSection:
  - Contents: Osteopetrosis, also known as marble bone disease, is a descriptive term
      that refers to a group of rare, heritable disorders of the skeleton characterized
      by increased bone density on radiographs.
    Name:
    - label: Disease definition
      lang: en

