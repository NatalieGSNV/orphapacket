- TextSection:
  - Contents: Multiple system atrophy, cerebellar type (MSA-c) is a form of multiple
      system atrophy (MSA; see this term) with predominant cerebellar features (gait
      and limb ataxia, oculomotor dysfunction, and dysarthria).
