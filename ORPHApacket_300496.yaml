- TextSection:
  - Contents: Multiple congenital anomalies-hypotonia-seizures syndrome type 2 is
      a rare, genetic, lethal, neurometabolic malformation syndrome characterized
      by multiple, variable, congenital cardiac (systolic murmur, atrial septal defect),
      urinary (duplicated collecting system, vesicoureteral reflux) and central nervous
      system (thin corpus callosum, cerebellar hypoplasia) malformations associated
      with neonatal hypotonia, early-onset epileptic encephalopathy, and myoclonic
      seizures. Craniofacial dysmorphism (prominent occiput, enlarged fontanel, fused
      metopic suture, upslanted palpebral fissures, overfolded helix, depressed nasal
      bridge, anteverted nose, malar flattening, microstomy with downturned corners,
      Pierre-Robin sequence, high arched palate, short neck) and other manifestions
      (joint contractures, hyperreflexia, dysplastic nails, developmental delay) are
      also observed.
