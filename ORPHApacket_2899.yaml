- TextSection:
  - Contents: An exceedingly rare form of brachyolmia, characterized by mild platyspondyly,
      broad ilia, elongated femoral necks with coxa valga, scoliosis, and short trunked
      short stature associated with amelogenesis imperfecta of both primary and permanent
      dentition.
