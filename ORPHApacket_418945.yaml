- TextSection:
  - Contents: A rare gastroesophageal tumor characterized by a typically submucosal
      tumor occurring usually in the middle to distal esophagus and histologically
      characterized as either mucoepidermoid (intimate mixture of mucus, intermediate,
      and epidermoid cells) or as adenoid cystic carcinoma (biphasic admixture of
      duct&#8208;lining epithelial and myoepithelial cells with tubular, cribriform,
      solid, or basaloid growth patterns). Patients may be asymptomatic or may present
      with progressive dysphagia, heartburn, retrosternal pain and/or weight loss.
