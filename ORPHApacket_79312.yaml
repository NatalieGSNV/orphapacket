- TextSection:
  - Contents: Vitamin B12-unresponsive methylmalonic acidemia type mut- is an inborn
      error of metabolism characterized by recurrent ketoacidotic comas or transient
      vomiting, dehydration, hypotonia and intellectual deficit, which does not respond
      to administration of vitamin B12.
    Name:
    - label: Definition
      lang: en

