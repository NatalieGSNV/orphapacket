- TextSection:
  - Contents: Allan-Herndon-Dudley syndrome (AHDS) is an X-linked intellectual disability
      syndrome with neuromuscular involvement characterized by infantile hypotonia,
      muscular hypoplasia, spastic paraparesis with dystonic/athetoic movements, and
      severe cognitive deficiency.
