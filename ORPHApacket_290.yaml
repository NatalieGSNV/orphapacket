- TextSection:
  - Contents: Congenital rubella syndrome (CRS) is an infectious embryofetopathy that
      may present in an infant as a result of maternal infection and subsequent fetal
      infection with rubella virus. CRS can lead to deafness, cataract, and variety
      of other permanent manifestations including cardiac and neurological defects.
    Name:
    - label: Disease definition
      lang: en

