- Name:
  - label: Aneurysm-osteoarthritis syndrome
    lang: en

- ORPHA: '284984'

- PURL: http://www.orpha.net/ORDO/Orphanet_284984

- DisorderType:
  - Name:
    - label: Disease
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377788

- TextSection:
  - Contents: A rare, genetic, systemic disease characterized by the presence of arterial
      aneurysms, tortuosity and dissection throughout the arterial tree, associated
      with early-onset osteoarthritis (predominantly affecting the spine, hands and/or
      wrists, and knees) and mild craniofacial dysmorphism (incl. long face, high
      forehead, flat supraorbital ridges, hypertelorism, malar hypoplasia and, a raphe,
      broad or bifid uvula), as well as mild skeletal and cutaneous anomalies. Joint
      abnormalities, such as osteochondritis dissecans and intervertebral disc degeneration,
      are frequently associated. Additonal cardiovascular anomalies may include mitral
      valve defects, congenital heart malformations, ventricular hypertrophy and atrial
      fibrillation.
    Name:
    - label: Disease definition
      lang: en

