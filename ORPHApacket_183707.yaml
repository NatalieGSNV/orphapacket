- TextSection:
  - Contents: Neutrophil immunodeficiency syndrome is a primary immunodeficiency characterized
      by neutrophilia with severe neutrophil dysfunction, leukocytosis, a predisposition
      to bacterial infections and poor wound healing, including an absence of pus
      in infected areas.
