- TextSection:
  - Contents: Severe combined immunodeficiency (SCID) due to DCLRE1C deficiency is
      a type of SCID (see this term) characterized by severe and recurrent infections,
      diarrhea, failure to thrive, and cell sensitivity to ionizing radiation.
