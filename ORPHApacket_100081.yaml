- TextSection:
  - Contents: Neuroendocrine tumor of the rectum is a rare epithelial tumor of rectum
      arising from enterochromaffin cells, most often in the mid-rectum. The tumors
      are slow growing, in early stages majority are asymptomatic and are diagnosed
      incidentally. Later in the course, the tumor may present with rectal bleeding,
      abdominal or rectal pain, tenesmus, changes in bowel habits, or weight loss.
      In some cases it may present with carcinoid symptoms of flushing and increased
      gut motility.
    Name:
    - label: Disease definition
      lang: en

