  - Contents: Multiple endocrine neoplasia 2A (MEN2A) syndrome is a form of MEN2 (see
      this term) characterized by medullary thyroid carcinoma (MTC; see this term)
      in combination with pheochromocytoma (see this term) and primary mild hyperparathyroidism
      resulting from hyperplasia or adenoma of the parathyroid cells.
