- TextSection:
  - Contents: Infantile myofibromatosis (IM) is a rare benign soft tissue tumor characterized
      by the development of nodules in the skin, striated muscles, bones, and in exceptional
      cases, visceral organs, leading to a broad spectrum of clinical symptoms. IM
      contains myofibroblasts.
    Name:
    - label: Disease definition
      lang: en

