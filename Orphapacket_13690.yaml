- TextSection:
  - Contents: Autosomal dominant optic atrophy (ADOA) is one of the most common forms
      of hereditary optic neuropathy (see this term) characterized by progressive
      bilateral visual loss during the first decade of life, associated with optic
      disc pallor, visual field and color vision defects.
