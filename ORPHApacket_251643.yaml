- TextSection:
  - Contents: Myxopapillary ependymoma (MEPN) describes a slow growing ependymoma
      located almost exclusively in the conus medullaris-cauda equina-filum terminale
      region of the spinal cord, presenting in all age groups, and manifesting with
      variable symptoms such as neck pain, vomiting and unsteady gait and metastasis.
      It has a more aggressive disease course and is seen in the pediatric population.
    Name:
    - label: Disease definition
      lang: en

