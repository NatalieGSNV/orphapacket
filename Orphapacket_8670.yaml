- TextSection:
  - Contents: Aromatase deficiency disrupts the synthesis of estradiol, resulting
      in hirsutism of mothers during gestation of an affected child; pseudohermaphroditism
      and virilization in women; and tall stature, osteoporosis and obesity in men.
