- TextSection:
  - Contents: Calderon-Gonzalez-Cantu syndrome is characterized by the association
      of stubby, coarse, sparse and fragile hair, eyebrows and eyelashes with photosensitivity
      and nonprogressive intellectual deficit without a demonstrable metabolic aberration.
