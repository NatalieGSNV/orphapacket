- TextSection:
  - Contents: Fukuyama type muscular dystrophy (FCMD) is a congenital progressive
      muscular dystrophy characterized by brain malformation (cobblestone lissencephaly),
      dystrophic changes in skeletal muscle, severe intellectual deficit, epilepsy
      and motor impairment.
    Name:
    - label: Disease definition
      lang: en

