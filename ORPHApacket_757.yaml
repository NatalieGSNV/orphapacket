- TextSection:
  - Contents: Pseudohypoaldosteronism type 2 (PHA2) is a rare inherited form of hypertension
      characterized by hyperkalemia, hyperchloremic metabolic acidosis, normal or
      elevated aldosterone, low renin, and normal renal function.
