- TextSection:
  - Contents: Paroxysmal non-kinesigenic dyskinesia (PNKD) is a form of paroxysmal
      dyskinesia (see this term), characterized by attacks of dystonic or choreathetotic
      movements precipitated by stress, fatigue, coffee or alcohol intake or menstruation.
