- TextSection:
  - Contents: A rare autosomal recessive cerebellar ataxia (ARCA), characterized by
      progressive cerebellar ataxia associated with frequent oculomotor apraxia, severe
      neuropathy and an elevated serum alpha-fetoprotein (AFP) level.
