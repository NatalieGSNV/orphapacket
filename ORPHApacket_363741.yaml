- TextSection:
  - Contents: Colobomatous microphthalmia-obesity-hypogenitalism-intellectual disability
      syndrome is a rare, genetic, syndromic microphthalmia disorder characterized
      by bilateral, usually asymmetrical, microphthalmia associated typically with
      a unilateral coloboma, truncal obesity, borderline to mild intellectual disability,
      hypogenitalism and, more variably, nystagmus, cataracts and developmental delay.
