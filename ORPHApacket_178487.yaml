- TextSection:
  - Contents: Adult intestinal botulism is a very rare form of botulism (see this
      term), a rare acquired neuromuscular junction disease with descending flaccid
      paralysis caused by botulinum neurotoxins (BoNTs), and is due to intestinal
      colonization by <i>Clostridium botulinum</i> leading to toxin-mediated infection
      with toxemia.
    Name:
    - label: Disease definition
      lang: en

