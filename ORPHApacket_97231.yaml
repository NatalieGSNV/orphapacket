- TextSection:
  - Contents: Ligneous conjunctivitis (LC) is a rare form of chronic conjunctivitis
      characterised by the recurrent formation of pseudomembranous lesions most commonly
      on the palpebral surfaces. It is most frequently reported as a clinical manifestation
      of severe homozygous or compound-heterozygous hypoplasminogenemia (see this
      term).
    Name:
    - label: Disease definition
      lang: en

