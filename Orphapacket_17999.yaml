- TextSection:
  - Contents: Central diabetes insipidus (CDI) is a hypothalamus-pituitary disease
      characterized by polyuria and polydipsia due to a vasopressin (AVP) deficiency.
      It can be inherited or acquired (hereditary CDI and acquired CDI; see these
      terms).
