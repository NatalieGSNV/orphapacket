- TextSection:
  - Contents: A rare, chronic allergic disease of the cornea and conjunctiva occurring
      in all age groups, characterized by severe itching and burning sensation, conjunctival
      injection, photophobia and edema with serious cases leading to ulceration of
      the cornea which can result in blindness. It is often associated with atopic
      dermatitis.
    Name:
    - label: Disease definition
      lang: en

