- TextSection:
  - Contents: A rare, genetic developmental defect during embryogenesis disorder characterized
      by sensorineural hearing impairment, childhood-onset cataract, underdeveloped
      secondary sexual characteristics, spinal muscular atrophy, growth retardation,
      and cardiac and skeletal anomalies. Sudden death, as well as fatal cardiomyopathy
      and heart failure, have been described in some cases.
    Name:
    - label: Definition
      lang: en

