- TextSection:
  - Contents: 'Nathalie syndrome is characterised by deafness, cataract, muscular
      atrophy, skeletal abnormalities, growth retardation, underdeveloped secondary
      sexual characteristics, and electrocardiographic abnormalities. It has been
      described in a Dutch family: in three sisters (one named Nathalie) and their
      brother.'
    Name:
