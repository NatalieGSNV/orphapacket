- TextSection:
  - Contents: Congenital cardiac diverticulum (CCD) is a very rare congenital malformation
      characterized by a muscular appendix emerging from the left ventricular apex,
      rarely from the right ventricle or from both chambers, with clinical manifestations
      ranging from asymptomatic to life-threatening hemodynamic collapse.
