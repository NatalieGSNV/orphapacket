- TextSection:
  - Contents: Mitochondrial membrane protein-sssociated neurodegeneration (MPAN),
      also known as neurogeneration with brain iron accumulation (NBIA) due to C19orf12
      mutations, is an autosomal recessive neurodegenerative disorder characterized
      by iron accumulation in specific regions of the brain, usually the basal ganglia,
      and associated with slowly progressive pyramidal (spasticity) and extrapyramidal
      (dystonia) signs, motor axonal neuropathy, optic atrophy, cognitive decline,
      and neuropsychiatric abnormalities.
    Name:
    - label: Disease definition
      lang: en

