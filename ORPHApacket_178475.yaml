- TextSection:
  - Contents: Wound botulism is a rare infectious form of botulism (see this term),
      a rare acquired neuromuscular junction disease with descending flaccid paralysis
      due to botulinum neurotoxins (BoNTs), produced after infection of wounds by
      <i>Clostridium botulinum</i>.
    Name:
    - label: Definition
      lang: en

