- TextSection:
  - Contents: A Rickettsial disease characterized by headache, fever and macular or
      maculopapular rash, with only one-third of patients manifesting all three symptoms.
      Other common symptoms are chills, malaise, stomach pain, myalgia, loss of appetite,
      and in some cases confusion and altered level of consciousness. Classical laboratory
      abnormalities include elevated liver enzymes, lactate dehydrogenase, erythrocyte
      sedimentation rate and hypoalbuminemia. In children, typical symptoms occur
      in only half of patients, and abdominal pain, diarrhea, sore throat and anemia
      are more common.
