- TextSection:
  - Contents: Lewis-Sumner syndrome (LSS) is a rare acquired demyelinating polyneuropathy
      characterized by asymmetrical distal weakness of the upper or lower extremities
      and motor dysfunction with adult onset. It is considered to be a variant of
      chronic inflammatory demyelinating polyneuropathy.
