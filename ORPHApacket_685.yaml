- TextSection:
  - Contents: A genetically and clinically heterogeneous group of slowly progressive
      neurological disorders which in the pure form is characterized by pyramidal
      signs (weakness, spasticity, brisk tendon reflexes, and extensor plantar responses)
      predominantly affecting the lower limbs and with possible association of sphincter
      disturbances and deep sensory loss; and in the complex form by the addition
      of variable neurological or non-neurological features.
    Name:
    - label: Definition
      lang: en

