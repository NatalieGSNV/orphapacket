- TextSection:
  - Contents: "Axenfeld's anomaly is a rare congenital ocular defect caused by anterior\
      \ segment dysgenesis and is characterized by anteriorly displaced Schwalbe\x92\
      s line and iris bands extending into the cornea. In contrast, Rieger\x92s anomaly\
      \ (see this term) includes characteristic iris and pupil anomalies."
