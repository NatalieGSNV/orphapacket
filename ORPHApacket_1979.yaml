- SynonymList:
  - Synonym:
    - label: Combined insulin, insulin-like growth factor 1 (IGF1) and epidermal growth
        factor (EGF) deficiency
      lang: en
    - label: Hoepffner-Dreyer-Reimers syndrome
      lang: en
    - label: Werner-like syndrome due to combined growth factor deficiency
      lang: en

- TextSection:
  - Contents: Deficiency of the peptidic growth factors is characterized by loss of
      subcutaneous fat layers on the limbs, lipodystrophy in the face and trunk and
      scleroderma-like skin disorders (thickened skin on the palms and soles and skin
      pigment changes on the limbs and trunk).
    Name:
    - label: Disease definition
      lang: en

