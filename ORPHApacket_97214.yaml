- TextSection:
  - Contents: Eisenmenger syndrome (ES) is a form of pulmonary arterial hypertension
      (PAH) associated with unoperated congenital heart disease and is characterized
      by congenital heart malformations with reversed or bi-directional shunting through
      an intra-cardiac or intervascular (usually aorto-pulmonary) communication with
      the development of PAH.
    Name:
    - label: Definition
      lang: en

