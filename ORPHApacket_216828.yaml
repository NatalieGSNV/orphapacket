- TextSection:
  - Contents: Osteogenesis imperfecta type V is a moderate type of osteogenesis imperfecta
      (OI; see this term), a genetic disorder characterized by increased bone fragility,
      low bone mass and susceptibility to bone fractures with variable severity. OI
      type V is characterized by mild to moderate short stature, dislocation of the
      radial head, mineralized interosseous membranes, hyperplasic callus, white sclera
      and no dentinogenesis imperfecta (DI; see this term).
