- TextSection:
  - Contents: Distal myopathy, Welander type (WDM) is a distal myopathy characterized
      by weakness in the distal upper extremities, usually finger and wrist extensors
      which later progresses to all hand muscles and distal lower extremity, primarily
      in toe and ankle extensors.
