- TextSection:
  - Contents: Microtriplication 11q24.1 is an extremely rare partial autosomal tetrasomy,
      resulting from a partial triplication of the long arm of chromosome 11, characterized
      by intellectual disability (with severe verbal impairment), short stature with
      small extremities, keratoconus and distinctive facial features (round, course
      face, upward slanting palpebral fissures, mild synophris, large nose with thick
      ala nasi and triangular tip, large mouth with broad lips, short and smooth philtrum,
      large protruded chin, ears with adherent lobules). Additionally, patients are
      overweight and present hypercholesterolemia.
    Name:
    - label: Disease definition
      lang: en

