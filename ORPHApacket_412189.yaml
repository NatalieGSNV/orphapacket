- TextSection:
  - Contents: Epidermolysis bullosa simplex due to exophilin 5 deficiency is a rare,
      hereditary, basal epidermolysis bullosa simplex characterized by mild, generalized
      trauma-induced scale crusts and intermittent blistering, sometimes combined
      with erosions and bleeding, recovering with slight scarring and post-inflammatory
      hyperpigmentation. Clinical symptoms improve with age.
