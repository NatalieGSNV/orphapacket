- TextSection:
  - Contents: Mild phosphoribosylpyrophosphate (PRPP) synthetase superactivity is
      the mild and late-onset form of PRPP synthetase superactivity (see this term),
      an X-linked disorder of purine metabolism associated with hyperuricemia and
      hyperuricosuria, leading to urolithiasis and gout. This form is not associated
      with any neuropathy or central nervous system (CNS) disorders.
