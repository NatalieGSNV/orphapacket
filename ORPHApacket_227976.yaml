- TextSection:
  - Contents: A rare, syndromic, hereditary optic neuropathy disorder characterized
      by early-onset, severe, progressive visual impairment, optic disc pallor and
      central scotoma, variably associated with dyschromatopsia, auditory neuropathy
      (e.g. mild progressive sensorineural hearing loss), sensorimotor axonal neuropathy
      and, occasionally, moderate hypertrophic cardiomyopathy.
