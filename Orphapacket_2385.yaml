- SynonymList:
  - Synonym:
    - label: Facial dysmorphism-intellectual disability-short stature-hearing loss
        syndrome
      lang: en

- TextSection:
  - Contents: Myhre syndrome is characterised by striking muscular build, short stature,
      reduced joint mobility, brachydactyly, mixed hearing loss and mental retardation
      of variable severity. Facial dysmorphism with short palpebral fissures, short
      philtrum, thin lips, maxillary hypoplasia and prognathism is present. Thick
      skin has been observed in six patients.
    Name:
    - label: Disease definition
      lang: en

