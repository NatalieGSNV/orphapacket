- TextSection:
  - Contents: Intellectual disability-feeding difficulties-developmental delay-microcephaly
      syndrome is a rare, genetic, syndromic intellectual disability disorder characterized
      by borderline to severe intellectual disability, global development delay, feeding
      difficulties, microcephaly, short stature and mild facial dysmorphism, including
      thick eyebrows, long eyelashes, prominent incisors and/or thin upper lip. Other
      associated features may include hypermetropia with or without esotropia, behavioral
      anomallies (e.g. autistic behavior, sleeping disturbances), urogenital abnormalities
      (e.g. crytorchidism, inguinal hernia), single palmar crease, fifth-finger clinodactyly
      and cardiac defects (e.g. ASD, PDA).
