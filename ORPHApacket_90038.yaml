- TextSection:
  - Contents: Typical hemolytic-uremic syndrome (typical HUS) is a thrombotic microangiopathy
      characterized by mechanical hemolytic anemia, thrombocytopenia, and renal dysfunction
      that is usually associated with prodromal enteritis caused by <i>Shigella dysentriae</i>
      type 1 or <i>E. Coli</i>.
