- TextSection:
  - Contents: Refractory anemia with excess blasts (RAEB) is a frequent severe subtype
      of myelodysplastic syndrome (MDS; see this term) characterized by cytopenias
      with unilineage or multilineage dysplasia and 5% to 19% blasts in bone marrow
      or blood.
    Name:
    - label: Definition
      lang: en

