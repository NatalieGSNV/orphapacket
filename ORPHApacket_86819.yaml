- TextSection:
  - Contents: Atrichia with papular lesions is a rare inherited form of alopecia characterized
      by irreversible hair loss during the neonatal period on all hear-bearing areas
      of the body, later associated with the development of papular lesions all over
      the body and preferentially on the face and extensor surfaces of the extremities.
