- SynonymList:
  - Synonym:
    - label: DRESS syndrome
      lang: en
    - label: Drug reaction eosinophilic systemic syndrome
      lang: en

- TextSection:
  - Contents: A rare hypersensitivity reaction characterized by a generalized skin
      rash, fever, eosinophilia, lymphocytosis and visceral involvement (hepatitis,
      nephritis, pneumonitis, pericarditis and myocarditis) and, in some patients,
      reactivation of human herpes virus 6.
    Name:
    - label: Definition
      lang: en

