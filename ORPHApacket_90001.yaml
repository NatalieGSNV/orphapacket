- TextSection:
  - Contents: X-linked cone dysfunction syndrome with myopia is characterised by moderate
      to high myopia associated with astigmatism and deuteranopia. Less than 10 families
      have been described so far. Transmission is X-linked recessive and the locus
      has been mapped to Xq28.
