    - label: Dysharmonic skeletal maturation-muscular fiber disproportion syndrome
      lang: en

- TextSection:
  - Contents: Qazi-Markouizos syndrome is characterised principally by non-progressive
      central hypotonia, chronic constipation, severe psychomotor retardation, abnormal
      dermatoglyphics, dysharmonic skeletal maturation and disproportionate muscle
      fibres. Seizures or an abnormal electroencephalograph were also reported. To
      date, the syndrome has been reported in three unrelated Puerto Rican boys.
    Name:
