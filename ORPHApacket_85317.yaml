- TextSection:
  - Contents: X-linked intellectual disability-hypogammaglobulinemia-progressive neurological
      deterioration syndrome is characterized by moderate intellectual deficit, bilateral
      single palmar creases, seizures, variable hypogammaglobulinemia and characteristic
      features (synophrys, prognathism, and hirsutism). It has been reported in three
      males from two generations of one family. All underwent progressive neurological
      deterioration. This syndrome is transmitted as an X-linked trait, and the causative
      gene is located between Xq21.33 and Xq23.
    Name:
    - label: Disease definition
      lang: en

