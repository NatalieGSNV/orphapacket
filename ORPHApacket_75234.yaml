- TextSection:
  - Contents: Cholesteryl ester storage disease (CESD) is a very rare, late-onset,
      genetic endocrine disease characterized by deficient or inactive lysosomal acid
      lipase (LAL) causing lipid build-up, which leads to atherosclerosis, hepatomegaly,
      splenomegaly, progressive liver disease, and malabsorption.
    Name:
    - label: Disease definition
      lang: en

