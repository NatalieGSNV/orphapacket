- TextSection:
  - Contents: Criss cross heart (CCH) is a cardiac malformation where the inflow streams
      of the two ventricles cross due to twisting of the heart about its major axis.
      The clinical features depend on the particular cardiac defects associated, like
      simple or corrected transposition of the great arteries and ventricular septal
      defects.
    Name:
