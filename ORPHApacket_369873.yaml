  - Name:
    - label: Etiological subtype
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377795

- TextSection:
  - Contents: A rare, genetic form of obesity characterized by severe early-onset
      obesity, hyperphagia, and variable presence of cognitive impairment and behavioral
      disorder, including autistic spectrum behavior, impaired concentration and memory
      deficit. Some patients present with Prader-Willi-like features such as hypotonia,
      developmental delay, intellectual disability, short stature, hypopituitarism
      and dysmorphic facial features.
    Name:
    - label: Disease definition
      lang: en

