- Name:
  - label: Geroderma osteodysplastica
    lang: en

- ORPHA: '2078'

- PURL: http://www.orpha.net/ORDO/Orphanet_2078

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Geroderma osteodysplastica (GO) is characterized by lax and wrinkled
      skin (especially on the dorsum of the hands and feet and abdomen), progeroid
      features, hip dislocation, joint laxity, severe short stature/dwarfism, severe
      osteoporosis, vertebral abnormalities and spontaneous fractures, and developmental
      delay and mild intellectual deficit.
    Name:
    - label: Disease definition
      lang: en

