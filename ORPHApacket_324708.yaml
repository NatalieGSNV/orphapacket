- TextSection:
  - Contents: Hereditary cerebral hemorrhage with amyloidosis (HCHWA), Iowa type is
      a form of HCHWA (see this term) characterized by age of onset between 50-66
      years of age, memory impairment, myoclonic jerks, expressive dysphagia, short-stepped
      gait, personality changes and lobar intracerebral hemorrhages.
    Name:
