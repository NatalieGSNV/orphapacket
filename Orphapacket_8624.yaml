- TextSection:
  - Contents: Acrokeratoelastoidosis of Costa is a rare dermatosis characterized by
      small, firm papules or plaques (resembling warts) on the sides of the hands
      and feet. These stationary and asymptomatic lesions appear generally at puberty,
      or sometimes later
