- Name:
  - label: Generalized glucocorticoid resistance syndrome
    lang: en

- ORPHA: '786'

- PURL: http://www.orpha.net/ORDO/Orphanet_786

- DisorderType:
  - Name:
    - label: Disease
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377788

- TextSection:
  - Contents: A rare, adrenogenital syndrome characterized by generalized, partial
      tissue insensitivity to glucocorticoids leading to variable phenotype, including
      asymptomatic individuals with only biochemical alterations or patients with
      ambiguous genitalia at birth in females, hypertension, acne, hirsutism, precocious
      puberty, male-pattern hair loss, anxiety and depression in both sexes, menstrual
      irregularities in women, and oligospermia in men.
    Name:
    - label: Definition
      lang: en

