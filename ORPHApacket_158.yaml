- TextSection:
  - Contents: Systemic primary carnitine deficiency (SPCD) is a potentially lethal
      disorder of fatty acid oxidation characterized classically by early childhood
      onset cardiomyopathy often with weakness and hypotonia, failure to thrive and
      recurrent hypoglycemic hypoketotic seizures and/or coma.
