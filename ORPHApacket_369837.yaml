- TextSection:
  - Contents: Intellectual disability-seizures-hypotonia-ophthalmologic-skeletal anomalies
      syndrome is a rare congenital disorder of glycosylation characterized by neonatal
      hypotonia, global development delay, developmental regress and severe to profound
      intellectual disability, infantile onset seizures that are initially associated
      with febrile episodes with subsequent transition to unprovoked seizures, impaired
      vision with esotropia and nystagmus, progressive cerebral and cerebellar atrophy,
      skeletal abnormalities (including brachycephaly, scoliosis, slender long bones,
      delayed bone age, pectus excavatum and osteopenia), inverted nipples and dysmorphic
      features including high and narrow forehead, frontal bossing, short nose, depressed
      nasal bridge, anteverted nares, high palate and wide open mouth consistent with
      facial hypotonia. Other features may include cardiac abnormalities (such as
      patent ductus arteriosus, atrial septal defects), urogenital abnormalities (such
      as nephrocalcinosis, urolithiasis), and low plasma concentration of alkaline
      phosphatase.
