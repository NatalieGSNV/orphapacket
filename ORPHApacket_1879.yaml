- TextSection:
  - Contents: Melorheostosis with osteopoikilosis is a rare sclerosing bone dysplasia,
      combining the clinical and radiological features of melorheostosis and osteopoikilosis
      (see these terms), that has been reported in some families with osteopoikilosis
      and that is characterized by a variable presentation of limb pain and deformities.
    Name:
