- TextSection:
  - Contents: X-linked parkinsonism-spasticity syndrome is a rare genetic neurological
      disorder characterized by parkinsonian features (including resting or action
      tremor, cogwheel rigidity, hypomimia and bradykinesia) associated with variably
      penetrant spasticity, hyperactive deep tendon reflexes and Babinski sign.
    Name:
    - label: Disease definition
      lang: en

