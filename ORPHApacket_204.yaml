- TextSection:
  - Contents: 'Sporadic Creutzfeldt-Jakob disease (sCJD) is a subacute fatal neurodegenerative
      disease belonging to the group of prion diseases, characterized by a clinical
      triad of dementia, myoclonus, and EEG anomalies, along with neuropathological
      evidence of neuronal loss, spongiform changes, and astrocytosis. There are three
      types of CJD: sporadicCJD (sCJD), inherited CJD (see this term), and iatrogenic
      and variant CJD (vCJD).'
