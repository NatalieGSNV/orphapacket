- SynonymList:
  - Synonym:
    - label: Sporadic CJD
      lang: en

- TextSection:
  - Contents: 'A subacute fatal neurodegenerative disease belonging to the group of
      prion diseases, characterized by a clinical triad of dementia, myoclonus, and
      EEG anomalies, along with neuropathological evidence of neuronal loss, spongiform
      changes, and astrocytosis. There are three types of CJD: sporadicCJD (sCJD),
      inherited CJD , and iatrogenic and variant CJD (vCJD).'
    Name:
    - label: Definition
      lang: en

