- TextSection:
  - Contents: Pfeiffer-Palm-Teller syndrome is a very rare dysmorphic syndrome described
      in two sibs and characterized by a short stature, unique facies, enamel hypoplasia,
      progressive joint stiffness, high-pitched voice, cup-shaped ears, and narrow
      palpebral fissures with epicanthal folds, and intellectual deficit.
    Name:
    - label: Disease definition
      lang: en

