- TextSection:
  - Contents: Intellectual disability-facial dysmorphism-hand anomalies syndrome is
      a rare syndromic intellectual disability disorder characterized by moderate
      intellectual disability, variable hand abnormalities (including brachydactyly,
      cutaneous and osseous syndactyly), and facial dysmorphism that includes short
      palpebral fissures, bulbous nasal tip, thin upper and lower vermilion and broad,
      pointed chin. Other features, including obesity, microcephaly, short stature
      and a grimacing smile may be observed.
