- TextSection:
  - Contents: Familial cerebral cavernous malformation (FCCM) is a rare evolutive
      vascular malformation disorder characterized by closely clustered irregular
      dilated capillaries that can be asymptomatic or that can cause variable neurological
      manifestations such as seizures, non-specific headaches, progressive or transient
      focal neurologic deficits, and/or cerebral hemorrhages.
    Name:
    - label: Disease definition
      lang: en

