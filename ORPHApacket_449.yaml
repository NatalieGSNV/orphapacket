- TextSection:
  - Contents: A malignant hepatic tumor, typically affecting the pediatric population,
      characterized by anorexia, weight loss and an enlarged abdomen. This disorder
      is more common in patients with familial adenomatous polyposis (FAP), and can
      occur in patients with other pre-existing liver conditions. About 5 % of cases
      are associated with genetic factors, especially overgrowth syndromes, such as
      Beckwith-Wiedemann syndrome (BWS) or hemihypertrophy.
