- TextSection:
  - Contents: Myalgia-eosinophilia syndrome associated with tryptophan is a rare systemic
      disease characterized by severe myalgia and peripheral eosinophilia associated
      with tryptophan dietary supplementation. The symptoms do not subside after tryptophan
      discontinuation. Clinical presentation includes muscle tenderness and cramps,
      fatigue, weakness, paresthesia, peripheral edema, arthralgia, dyspnea, skin
      rash, dry mouth, and development of scleroderma-like skin abnormalities.
    Name:
    - label: Disease definition
      lang: en

