- TextSection:
  - Contents: Lobar holoprosencephaly is the mildest classical form of holoprosencephaly
      (HPE; see this term) characterized by separation of the right and left cerebral
      hemispheres and lateral ventricules with some continuity across the frontal
      neocortex, especially rostrally and ventrally.
