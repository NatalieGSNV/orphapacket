- TextSection:
  - Contents: Madelung disease, or deformity (MD) is a predominantly bilateral wrist
      anomaly characterized by shortened and bowed radii and long ulnae leading to
      dorsal dislocation of the distal ulna and limited mobility of the wrist and
      elbow.
    Name:
    - label: Disease definition
      lang: en

