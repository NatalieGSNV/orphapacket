- TextSection:
  - Contents: A rare, genetic, isolated, focal palmoplantar keratoderma disease characterized
      by focal thickening of the skin of the soles, and often of the palms, associated
      with minimal or no nail involvement. Patients frequently present non-epidermolytic
      painful plantar blistering and, occasionally, subtle oral leukokeratosis or
      plantar hyperhidrosis.
    Name:
    - label: Definition
      lang: en

