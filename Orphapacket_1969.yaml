- TextSection:
  - Contents: Foix-Chavany-Marie syndrome (FCMS) is a cortico-subcortical suprabulbar
      or pseudobulbar palsy of the lower cranial nerves, characterized by severe dysarthria
      and dysphagia associated with bilateral central facio-pharyngo-glosso-masticatory
      paralysis, with prominent automatic-voluntary dissociation in which involuntary
      movements of the affected muscles are preserved.
