- TextSection:
  - Contents: Weissenbacher-Zweymuller syndrome (WZS) is characterized by short stature
      at birth, neonatal micrognathia, cleft palate, rhizomelic chondrodysplasia with
      'dumbbell' shaped arm and leg bones, hypertelorism and vertebral coronal clefts.
