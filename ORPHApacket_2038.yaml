- TextSection:
  - Contents: Pulmonary arteriovenous malformation (PAVM) describes an anatomic communication
      between a pulmonary artery and a pulmonary vein leading to a right to left extracardiac
      shunt that can be asymptomatic or can lead to varying manifestations such as
      dyspnea, hemoptysis, and neurological symptoms.
    Name:
    - label: Definition
      lang: en

