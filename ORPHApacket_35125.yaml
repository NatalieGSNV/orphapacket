- TextSection:
  - Contents: Epidermal nevus syndrome (ENS) is a rare congenitally acquired syndrome,
      characterized by the presence of epidermal nevi in association with various
      developmental abnormalities of the skin, eyes, nervous, skeletal, cardiovascular
      and urogenital systems.
