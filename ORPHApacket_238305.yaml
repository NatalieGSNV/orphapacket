- TextSection:
  - Contents: Infundibulo-neurohypophysitis is a rare, acquired pituitary hormone
      deficiency, a type of primary hypophysitis characterized by an inflammation
      of the posterior pituitary and the stalk. The major clinical manifestation is
      diabetes insipidus with polyuria and polydipsia. Less frequent symptoms are
      headaches, adrenal insufficiency, hyperprolactinemia and hypogonadism.
