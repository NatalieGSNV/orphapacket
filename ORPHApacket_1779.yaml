- TextSection:
  - Contents: Dysmorphism-cleft palate-loose skin syndrome is a rare, genetic developmental
      defect during embryogenesis characterized by severe psychomotor delay, intellectual
      disability, congenital, symmetrical circumferential skin creases of arms and
      legs, cleft palate, and facial dysmorphism (incl. elongated face, high forehead,
      blepharophimosis, short palpebral fissures, microphthalmia, microcornea, epicanthic
      folds, telecanthus, microtia, posteriorly angulated ears, broad nasal bridge,
      microstomia and micrognathia). Additional features reported include short stature,
      microcephaly, hypotonia, <i>pectus excavatum</i>, severe scoliosis, hypoplastic
      scrotum, and mixed hearing loss.
    Name:
    - label: Definition
      lang: en

