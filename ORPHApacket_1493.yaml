- TextSection:
  - Contents: Vici syndrome is a very rare and severe congenital multisystem disorder
      characterized by the principal features of agenesis of the corpus callosum,
      cataracts, oculocutaneous hypopigmentation, cardiomyopathy and combined immunodeficiency.
    Name:
    - label: Disease definition
      lang: en

