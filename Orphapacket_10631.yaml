- TextSection:
  - Contents: Primary effusion lymphoma (PEL) is a large B-cell lymphoma located in
      the body cavities, characterized by pleural, peritoneal, and pericardial fluid
      lymphomatous effusions and that is always associated with human herpes virus-8
      (HHV-8).
