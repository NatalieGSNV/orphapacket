- TextSection:
  - Contents: Hyperinsulinism due to short chain 3 hydroxylacyl-CoA dehydrogenase
      (SCHAD) deficiency is a recently described mitochondrial fatty acid oxidation
      disorder characterized by hyperinsulinemic hypoglycemia with seizures, and in
      one case fulminant hepatic failure.
