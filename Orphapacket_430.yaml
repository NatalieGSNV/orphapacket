- TextSection:
  - Contents: Bloom syndrome (BSyn) is a rare chromosomal breakage syndrome characterized
      by a marked genetic instability associated with pre- and postnatal growth retardation,
      facial sun-sensitive telangiectatic erythema, increased susceptibility to infections,
      and predisposition to cancer.
    Name:
    - label: Disease definition
      lang: en

