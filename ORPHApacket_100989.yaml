- TextSection:
  - Contents: A pure or complex form of hereditary spastic paraplegia characterized
      by a childhood to adulthood onset of slowly progressive lower limb spasticity
      resulting in gait disturbances, hyperreflexia and extensor plantar responses,
      that may be associated with complicating signs, such as upper limb involvement,
      sensory neuropathy, ataxia (i.e. mild dysmetria, uncoordinated eye movement)
      and mild dysphagia. Additional symptoms, including urinary urgency and/or incontinence,
      muscle weakness, decreased vibration sense and mild muscular atrophy in lower
      extremities, may also be associated.
    Name:
    - label: Disease definition
      lang: en

