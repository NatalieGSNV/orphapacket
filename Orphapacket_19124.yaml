- TextSection:
  - Contents: The newly described 8q12 microduplication syndrome is associated with
      unusual and characteristic multi-organ clinical features, which include hearing
      loss, congenital heart defects, intellectual disability, hypotonia in infancy,
      and Duane anomaly (see this term).
