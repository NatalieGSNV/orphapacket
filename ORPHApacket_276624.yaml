- TextSection:
  - Contents: A rare tumor of endocrine glands characterized, typically, by a unicentric,
      unilateral, sporadic, catecholamine-secreting neuroendocrine tumor, arising
      from chromaffin cells of the adrenal medulla, presenting with highly variable
      and non-specific manifestations, including hypertension (that can be paroxysmal,
      persistent, or resistant), cephalea, heart palpitations, anxiety, diaphoresis,
      unexplained fever, chronic fatigue and weakness, among others.
