      lang: en

- TextSection:
  - Contents: A rare, genetic, neurological disorder characterized by the association
      of slowly progressive spinocerebellar degeneration and corneal dystrophy, manifesting
      with bilateral corneal opacities (which lead to severe visual impairment), mild
      intellectual disability, ataxia, gait disturbances, and tremor. Additional manifestations
      include facial dysmorphism (i.e. triangular face, ptosis, low-set, posteriorly
      angulated ears, and micrognathia), as well as mild upper motor neuron involvement
      with hypertonia, lower limb hyperreflexia and extensor plantar responses. There
      have been no further descriptions in the literature since 1985.
    Name:
    - label: Definition
      lang: en

