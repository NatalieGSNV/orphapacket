- TextSection:
  - Contents: Corneal cerebellar syndrome is characterised by the unusual combination
      of spinocerebellar degeneration and corneal dystrophy. Three sisters born to
      normal consanguineous parents have been reported, one of whom had only minor
      spinocerebellar signs without ocular involvement.
