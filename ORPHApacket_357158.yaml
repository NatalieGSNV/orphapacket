- TextSection:
  - Contents: Mandibulofacial dysostosis-macroblepharon-macrostomia syndrome is a
      rare developmental defect during embryogenesis disorder characterized by macroblepharon,
      ectropion, and facial dysmorphism which includes severe hypertelorism, downslanting
      palpebral fissures, posteriorly rotated ears, broad nasal bridge, long and smooth
      philtrum, and macrostomia with thin upper lip vermilion border. Other features
      may include large fontanelles, prominent metopic ridge, thick eyebrows, mild
      synophrys, increased density of upper eyelases, anterverted nares, abnormal
      dentition and capillary hemangioma.
    Name:
