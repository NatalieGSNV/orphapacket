- TextSection:
  - Contents: TEMPI syndrome is a rare multi-systemic disease characterized by the
      presence of Telangiectasias, Erythrocytosis with elevated erythropoietin levels,
      Monoclonal gammopathy, Perinephric-fluid collections, and Intrapulmonary shunting.
    Name:
