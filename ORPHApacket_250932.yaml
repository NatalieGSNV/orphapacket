- TextSection:
  - Contents: Autosomal dominant optic atrophy and peripheral neuropathy (ADOAPN)
      is a form of autosomal dominant optic atrophy (ADOA, see this term), characterized
      by progressive and isolated visual loss in the first decade of life, decreased
      reflexes in the lower limbs and a mild cerebellar stance.
