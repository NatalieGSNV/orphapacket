- TextSection:
  - Contents: A rare, syndromic, developmental defect of the eye malformation characterized
      by unilateral or bilateral, single or multiple, filiforme bands of elastic tissue
      which connect the eyelid margins at the grey line, associated with cleft lip
      and palate. Eye examination is otherwise normal.
