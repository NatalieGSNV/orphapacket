- TextSection:
  - Contents: Okamoto syndrome is characterised by congenital hydronephrosis, intellectual
      deficit, growth retardation, cleft palate, generalised hypotonia and a characteristic
      face. Cardiac anomalies have also been reported. To date, 6 cases have been
      reported.
    Name:
    - label: Definition
      lang: en

