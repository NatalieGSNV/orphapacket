- Name:
  - label: Microgastria-limb reduction defect syndrome
    lang: en

- ORPHA: '2538'

- PURL: http://www.orpha.net/ORDO/Orphanet_2538

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: Microgastria-limb reduction defect syndrome is a rare multiple congenital
      anomalies syndrome characterized by congenital microgastria and a uni- or bilateral
      limb reduction defect, that can include absent or hypoplastic thumbs, radius,
      ulna and/or amelia. Association with other variable abnormalities, including
      intestinal malrotation, asplenia, dysplastic kidneys, hypoplastic lungs, dysplastic
      corpus collosum, and abnormal genitalia, has been reported.
    Name:
    - label: Definition
      lang: en

