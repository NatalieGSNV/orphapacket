- TextSection:
  - Contents: Ehlers-Danlos syndromes (EDS) form a heterogeneous group of inherited
      connective tissue disorders characterized by variable joint hypermobility and
      cutaneous hyperextensibility. Type X is distinguished by platelet dysfunction
      associated with a fibronectin abnormality. Type X EDS has been described in
      only one family so far. Age of onset is about 13-25 years. Transmission is autosomal
      recessive.
    Name:
