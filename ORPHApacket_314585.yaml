- ORPHApacketID: '314585'

- Name:
  - label: 15q overgrowth syndrome
    lang: en

- ORPHA: '314585'

- PURL: http://www.orpha.net/ORDO/Orphanet_314585

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: A rare partial autosomal trisomy/tetrasomy characterized by facial dysmorphism
      (long thin face, prominent forehead, down-slanting palpebral fissures, prominent
      nose with broad nasal bridge, prominent chin), pre- and postnatal overgrowth,
      renal anomalies (e.g. horseshoe kidney, renal agenesis, hydronephrosis), mild
      to severe learning difficulties and behavioral abnormalities. Additional features
      may include craniosynostosis and macrocephaly.
    Name:
    - label: Definition
      lang: en

