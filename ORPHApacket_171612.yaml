- TextSection:
  - Contents: Autosomal dominant spastic paraplegia type 37 is a pure form of hereditary
      spastic paraplegia characterized by a childhood- to adulthood-onset of slowly
      progressive spastic gait, extensor plantar responses, brisk tendon reflexes
      in arms and legs, decreased vibration sense at ankles and urinary dysfunction.
      Ankle clonus is also reported in some patients.
    Name:
    - label: Disease definition
      lang: en

