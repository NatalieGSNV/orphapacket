- TextSection:
  - Contents: Shprintzen-Goldberg syndrome (SGS) is a very rare genetic disorder characterized
      by craniosynostosis, craniofacial and skeletal abnormalities, marfanoid habitus,
      cardiac anomalies, neurological abnormalities, and intellectual disability.
    Name:
    - label: Definition
      lang: en

