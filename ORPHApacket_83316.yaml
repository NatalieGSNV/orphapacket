- TextSection:
  - Contents: Pseudotyphus of California is a rare, flea-borne Rickettsial disease
      caused by a <i>Rickettsia felis </i> infection. Patients can be asymptomatic
      or can present with unspecific symptoms (such as fever, headache, generalized
      maculopapular rash, myalgia, arthralgia and, ocasionally, eschar, lymphadenopathy,
      nausea, vomiting, loss of appetite and abdominal pain). Rarely, serious manifestations
      may occur and include neurological dysfunction (photophobia, hearing loss, and
      signs of meningitis) and pulmonary compromise.
