- TextSection:
  - Contents: Familial calcium pyrophosphate deposition (CPPD) is a chronic inherited
      arthropathy characterized by chondrocalcinosis (CC; i.e. cartilage calcification),
      often associated with recurrent acute calcium pyrophosphate (CPP) crystal arthritis
      and polyarticular osteoarthritis (OA).
