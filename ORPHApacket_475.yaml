- TextSection:
  - Contents: Joubert syndrome (JS) is characterized by congenital malformation of
      the brainstem and agenesis or hypoplasia of the cerebellar vermis leading to
      an abnormal respiratory pattern, nystagmus, hypotonia, ataxia, and delay in
      achieving motor milestones.
