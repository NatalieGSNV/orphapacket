- TextSection:
  - Contents: Nail-patella syndrome (NPS) is a rare hereditary patellar dysostosis
      characterized by nail hypoplasia or aplasia, aplastic or hypoplastic patellae,
      elbow dysplasia, and the presence of iliac horns as well as renal and ocular
      anomalies.
    Name:
    - label: Disease definition
      lang: en

