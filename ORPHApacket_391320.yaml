- TextSection:
  - Contents: East Texas bleeding disorder is a rare, genetic, coagulation disorder
      characterized by easy bruising (without hemarthrosis or spontaneous hematomas),
      epistaxis, menorrhagia, and excessive bleeding after minor trauma and surgical
      procedures. Patients present a prolonged prothrombin time and/or activated partial
      thromboplastin time, normal levels of all coagulation factors, and normal protein
      C activity.
