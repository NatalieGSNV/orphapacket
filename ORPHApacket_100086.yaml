- Name:
  - label: Gallbladder neuroendocrine tumor
    lang: en

- ORPHA: '100086'

- PURL: http://www.orpha.net/ORDO/Orphanet_100086

- DisorderType:
  - Name:
    - label: Disease
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377788

- TextSection:
  - Contents: "A rare, very aggressive neuroendocrine neoplasm characterized by the\
      \ presence of nodular mass(es) arising from the neck, fundus or body of the\
      \ gallbladder or by diffuse thickening of the gallbladder wall. Patients may\
      \ be asymptomatic (diagnosed incidentally after surgical resection of the gallbladder)\
      \ or may present epigastric pain, abdominal mass and/or non-specific symptoms,\
      \ such as nausea, jaundice, flushing, cough, wheezing, ascites, and anepithymia.\
      \ Paraneoplastic syndromes, such as Cushing syndrome, hypercalcemia, acanthosis\
      \ nigricans, bullous pemphigoid, dermatomyositis and the Leser-Tr\xE9lat sign,\
      \ may be associated."
    Name:
    - label: Disease definition
      lang: en

