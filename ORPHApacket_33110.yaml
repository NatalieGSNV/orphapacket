    - label: Agammaglobulinemia, non-Bruton type
      lang: en

- TextSection:
  - Contents: Agammaglobulinemia, non-Bruton type (autosomal agammaglobulinemia) is
      a rare form of agammaglobulinemia, a primary immunodeficiency disease, and is
      characterized by variable immune dysfunction with frequent and recurrent bacterial
      infections and/or chronic diarrhea.
    Name:
    - label: Disease definition
      lang: en

