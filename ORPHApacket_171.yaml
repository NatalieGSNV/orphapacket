- TextSection:
  - Contents: Primary sclerosing cholangitis (PSC) is a rare, slowly progressive liver
      disease characterized by inflammation and destruction of the intra- and/or extra-hepatic
      bile ducts that lead to cholestasis, liver fibrosis, liver cirrhosis and ultimately
      liver failure.
    Name:
    - label: Definition
      lang: en

