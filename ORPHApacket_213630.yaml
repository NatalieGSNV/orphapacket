- TextSection:
  - Contents: Primitive neuroectodermal tumor of the corpus uteri is a rare cancer
      of corpus uteri derived from neural crest cells, characterized by small, round
      neoplastic cells with variable degree of neural, glial and ependymal differentiation.
      Macroscopically, the tumor is often a large, poorly circumscribed polypoid mass
      with necrotic areas and hemorrhage. It usually presents with lower abdominal
      or pelvic pain, irregular vaginal bleeding or discharge, pelvic mass and uterine
      enlargement.
