- TextSection:
  - Contents: Incessant infant ventricular tachycardia is a rare type of ventricular
      tachycardia (VT) characterized by the presence of tachycardia originating from
      the ventricles, observed for more than 10% of a 24 hour monitoring period. Patients
      are either asymptomatic or present congestive heart failure.
