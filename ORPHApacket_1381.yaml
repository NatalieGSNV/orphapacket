- TextSection:
  - Contents: Cataract-intellectual disability-anal atresia-urinary defects syndrome
      is characterised by congenital cataracts with squint, intellectual deficit,
      anomalies of the genitourinary tract (rectovesical fistula, micropenis, undescended
      testis, and hypospadias), imperforate anus and other anomalies.
    Name:
    - label: Disease definition
      lang: en

