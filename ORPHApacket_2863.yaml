- TextSection:
  - Contents: Short stature-wormian bones-dextrocardia syndrome is a multiple congenital
      anomalies syndrome characterized by wormian bones, dextrocardia and short stature
      due to a growth hormone deficiency. Additional manifestations that have been
      reported include brachycamptodactyly, kidney hypoplasia, bilateral cryptorchidism,
      midshaft hypospadias, imperforate anus/anorectal agenesis, body asymmetry, mild
      developmental delay, hemimegalencephaly and facial dysmorphism (hypotelorism,
      downslanting palpebral fissures, low-set and posteriorly angulated ears, depressed
      nasal bridge, and microstomia).
    Name:
    - label: Disease definition
      lang: en

