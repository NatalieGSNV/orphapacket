- TextSection:
  - Contents: Chronic mucocutaneous candidosis (CMC) refers to a group of heterogenous
      disorders characterized by persistent, debilitating and/or recurrent infections
      of the skin, nails, and mucus membranes, mainly with the fungal pathogen<i>
      Candida albicans</i>.
