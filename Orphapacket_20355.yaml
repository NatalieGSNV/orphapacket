- TextSection:
  - Contents: Spinocerebellar ataxia type 36 (SCA36) is a subtype of autosomal dominant
      cerebellar ataxia type 1 (ADCA type 1; see this term) characterized by gait
      and limb ataxia, lower limb spasticity, dysarthria, muscle fasiculations, tongue
      atrophy and hyperreflexia.
    Name:
    - label: Disease definition
      lang: en

