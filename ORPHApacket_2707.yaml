- Name:
  - label: Oculocerebrofacial syndrome, Kaufman type
    lang: en

- ORPHA: '2707'

- PURL: http://www.orpha.net/ORDO/Orphanet_2707

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: 'Oculocerebrofacial syndrome, Kaufman type is characterized by psychomotor
      retardation, microcephaly, upslanting palpebral fissures, eye abnormalities
      (microcornea, strabismus, myopia, optic atrophy), high-arched palate, preauricular
      skin tags and micrognathia with respiratory distress. It has been described
      in about 10 cases. Other anomalies can be present: long thin hands and feet,
      ambiguous genitalia, hypertelorism, <I>etc</I>. An autosomal recessive mode
      of inheritance seems most likely.'
    Name:
    - label: Disease definition
      lang: en

