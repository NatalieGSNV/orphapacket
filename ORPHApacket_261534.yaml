- Name:
  - label: 49,XXXYY syndrome
    lang: en

- ORPHA: '261534'

- PURL: http://www.orpha.net/ORDO/Orphanet_261534

- DisorderType:
  - Name:
    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: 49,XXXYY syndrome is a rare gonosome anomaly syndrome characterized
      by a eunuchoid habitus with gynecoid fat distribution and shape, normal to tall
      stature, moderate to severe intellectual disability, distinctive facial features
      (e.g. prominent forehead, epicanthic folds, broad nasal bridge, prognathism),
      gynecomastia, hypogonadism, cryptorchidism, small penis and behavioral abnormalities
      (incl. solitary, passive disposition but prone to aggressive outbursts, autistic).
      Skeletal malformations, such as delayed bone age, fifth finger clinodactyly,
      elbow malformations and slow molar development, may also be associated.
    Name:
    - label: Disease definition
      lang: en

