- TextSection:
  - Contents: Primary laryngeal lymphangioma is a rare, benign, congenital malformation
      of the lymphatic system characterized by a polypoidal, variable-sized, soft
      tissue mass located in the larynx. Most lesions manifest by the 2nd year of
      life and, depending on the size, patients may present with changes in voice,
      dysphagia, stridor, airway obstruction and/or respiratory distress. Cystic hygroma
      of the neck is frequently associated.
