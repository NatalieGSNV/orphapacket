- TextSection:
  - Contents: A rare cardiomyopathy characterized by progressive myocarditis with
      diffuse infiltration of cardiac tissue by lymphocytes, macrophages, multinuclear
      giant cells, and myocardial necrosis. Clinical presentation includes rapidly
      progressive heart failure, ventricular arrhythmias, complete heart block, and
      sudden cardiac death. Some patients have associated autoimmune disorders.
