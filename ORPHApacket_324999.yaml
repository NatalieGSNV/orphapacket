- TextSection:
  - Contents: Joint contractures, muscle atrophy, microcytic anemia and panniculitis-induced
      lipodystrophy (JMP) syndrome is a rare autoinflammatory disorder belonging to
      the proteasome disability syndrome (see this term) group and characterized by
      sclerodermic skin with the presence of erythematous lesions, joint contractures,
      generalized or partial lipodystrophy, muscle atrophy and short stature.
