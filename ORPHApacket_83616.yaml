- TextSection:
  - Contents: A rare chronic encephalitis developing up to several years after congenital
      rubella virus infection or rubella infection in childhood, characterized by
      slowly progressive, wide-spread neurological symptoms, like cognitive decline,
      cerebellar ataxia, spasticity, and seizures, amongst others. Progredient deterioration
      of the neurological disease eventually leads to the death of the patient.
