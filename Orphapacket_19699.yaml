- TextSection:
  - Contents: Cerebellar liponeurocytoma (cLPN) is a rare slow growing neuronal tumor
      seen more frequently in females than males, occurring most commonly in the cerebellum
      but occasionally in the supratentorial compartment or the fourth ventricle and
      presenting in the 4th to 6th decade of life with symptoms of dizziness, headache
      and gait instability. It often has a high rate of local recurrence.
