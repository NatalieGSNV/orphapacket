- SynonymList:
  - Synonym:
    - label: Atriodigital dysplasia type 2
      lang: en
    - label: Tabatznik syndrome
      lang: en

- TextSection:
  - Contents: Heart-hand syndrome type 2 is an extremely rare heart-hand syndrome
      (see this term) described in two families to date, that is characterized by
      upper limb malformations (brachytelephalangy type D, hypoplastic deltoids, mild
      shortening of the fourth and fifth metacarpals in some individuals, skeletal
      anomalies in the humerus, radius, ulnae, and thenar bones) and cardiac arrhythmias
      (junctional rhythms and atrial fibrillation).
    Name:
    - label: Disease definition
      lang: en

