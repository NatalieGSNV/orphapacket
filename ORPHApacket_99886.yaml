- TextSection:
  - Contents: Transient neonatal diabetes mellitus (TNDM) is a genetically heterogeneous
      form of neonatal diabetes (NDM, see this term) characterized by hyperglycemia
      presenting in the neonatal period that remits during infancy but recurs in later
      life in most patients.
