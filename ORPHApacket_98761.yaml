- TextSection:
  - Contents: Spinocerebellar ataxia type 10 (SCA10) is a subtype of type I autosomal
      dominant cerebellar ataxia (ADCA type I; see this term). It is characterized
      by slowly progressive cerebellar syndrome and epilepsy, sometimes mild pyramidal
      signs, peripheral neuropathy and neuropsychological disturbances.
    Name:
    - label: Disease definition
      lang: en

