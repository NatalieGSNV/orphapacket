- TextSection:
  - Contents: Congenital respiratory-biliary fistula (RBF) is a rare developmental
      defect characterized by an anomalous connection of trachea or bronchus with
      left hepatic duct presenting with respiratory distress, recurrent respiratory
      infections and biliary expectoration or vomitus.
