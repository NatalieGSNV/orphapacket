- TextSection:
  - Contents: Arthrogryposis multiplex congenita (AMC) is a group of disorders characterized
      by congenital limb contractures. It manifests as limitation of movement of multiple
      limb joints at birth that is usually non-progressive and may include muscle
      weakness and fibrosis. AMC is always associated with decreased intrauterine
      fetal movement which leads secondarily to the contractures.
    Name:
