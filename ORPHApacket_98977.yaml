- TextSection:
  - Contents: Juvenile glaucoma (JG) is a rare autosomal dominant open angle glaucoma,
      characterized by early onset, severe elevation of intra ocular pressure of rapid
      progression, leading to optic nerve excavation and, when untreated, substantial
      visual impairment.
