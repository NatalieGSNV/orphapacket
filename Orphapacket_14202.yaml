    - label: Malformation syndrome
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: 48,XYYY syndrome is a rare Y chromosome number anomaly that affects
      only males and is characterized by mild-moderate developmental delay (especially
      speech), normal to mild intellectual disability, large, irregular teeth with
      poor enamel, tall stature and acne. Radioulnar stenosis and clinodactyly have
      also been associated. Boys generally present normal genitalia, while hypogonadism
      and infertility is frequently reported in adult males.
    Name:
    - label: Disease definition
      lang: en

