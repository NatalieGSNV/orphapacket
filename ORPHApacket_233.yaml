- TextSection:
  - Contents: Duane retraction syndrome (DRS) is a congenital form of strabismus characterized
      by horizontal eye movement limitation, globe retraction and palpebral fissure
      narrowing in attempted adduction. It is caused by a failure of development of
      the abducens nerve and can lead to amblyopia.
    Name:
    - label: Disease definition
      lang: en

