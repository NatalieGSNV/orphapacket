- TextSection:
  - Contents: Friedreich ataxia (FRDA) is an inherited neurodegenerative disorder
      classically characterized by progressive gait and limb ataxia, dysarthria, dysphagia,
      oculomotor dysfunction, loss of deep tendon reflexes, pyramidal tract signs,
      scoliosis, and in some, cardiomyopathy, diabetes mellitus, visual loss and defective
      hearing.
    Name:
    - label: Disease definition
      lang: en

