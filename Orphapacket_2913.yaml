- TextSection:
  - Contents: Cenani-Lenz syndrome (CLS) is a congenital malformation syndrome that
      associates a complex syndactyly of the hands with malformations of the forearm
      bones and similar manifestations in the lower limbs.
    Name:
    - label: Disease definition
      lang: en

