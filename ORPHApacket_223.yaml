- TextSection:
  - Contents: Nephrogenic diabetes insipidus (NDI) is characterized by polyuria with
      polydipsia, recurrent bouts of fever, constipation, and acute hypernatremic
      dehydration after birth that may cause neurological sequelae. Polyuria may exceed
      10 litres in children.
    Name:
    - label: Disease definition
      lang: en

