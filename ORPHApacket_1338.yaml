- TextSection:
  - Contents: A rare, genetic, multiple congenital anomalies syndrome characterized
      by congenital heart defects (e.g. coarctation of the aorta with or without atrioventricular
      canal and subaortic stenosis), associated with tongue hamartomas, postaxial
      hand polydactyly and toe syndactyly.
