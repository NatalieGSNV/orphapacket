- TextSection:
  - Contents: A complex form of hereditary spastic paraplegia characterized by spastic
      paraplegia, demyelinating peripheral sensorimotor neuropathy, poikiloderma (manifesting
      with loss of eyebrows and eyelashes in childhood in addition to delicate, smooth,
      and wasted skin) and distal amyotrophy (presenting after puberty). There have
      been no further descriptions in the literature since 1992.
    Name:
    - label: Definition
      lang: en

