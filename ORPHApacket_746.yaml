- TextSection:
  - Contents: A rare disorder of fatty acid oxidation characterized by a wide clinical
      spectrum ranging from severe neonatal manifestations including cardiomyopathy,
      hypoglycemia, metabolic acidosis, skeletal myopathy and neuropathy, liver disease
      and death to a mild phenotype with peripheral polyneuropathy, episodic rhabdomyolysis
      and pigmentary retinopathy..
    Name:
    - label: Disease definition
      lang: en

