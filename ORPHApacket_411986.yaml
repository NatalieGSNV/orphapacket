- TextSection:
  - Contents: Early-onset epileptic encephalopathy-cortical blindness-intellectual
      disability-facial dysmorphism syndrome is a rare, syndromic intellectual disability
      syndrome characterized by cortical blindness, different types of seizures, intellectual
      disability with limited or absent speech, and dysmorphic facial features. Brain
      imaging typically shows mild pontine hypoplasia, hypoplasia of the corpus callosum
      and atrophy in the occipital region.
    Name:
    - label: Definition
      lang: en

