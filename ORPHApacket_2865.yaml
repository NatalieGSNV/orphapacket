- TextSection:
  - Contents: Short stature-webbed neck-heart disease syndrome is characterized by
      short stature, intellectual deficit, facial dysmorphism, short webbed neck,
      skin changes and congenital heart defects. It has been reported in four Arab
      Bedouin sibs born to consanguineous parents.
