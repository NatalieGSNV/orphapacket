- TextSection:
  - Contents: Myoclonic Astatic Epilepsy (MAE) is a rare epilepsy syndrome of childhood
      characterized by the occurrence of multiple different seizure types including
      myoclonic-astatic, generalized tonic-clonic and absence seizures, usually in
      previously healthy children.
