- ORPHApacketID: '335'

- Name:
  - label: Congenital fibrinogen deficiency
    lang: en

- ORPHA: '335'

- PURL: http://www.orpha.net/ORDO/Orphanet_335

- DisorderType:
  - Name:
    - label: Disease
      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377788

- TextSection:
  - Contents: Congenital deficiencies of fibrinogen are coagulation disorders characterized
      by bleeding symptoms ranging from mild to severe resulting from reduced quantity
      and/or quality of circulating fibrinogen. Afibrinogenemia (complete absence
      of fibrinogen) and hypofibrinogenemia (reduced plasma fibrinogen concentration)
      (see these terms) correspond to quantitative anomalies of fibrinogen while dysfibrinogenemia
      (see this term) corresponds to a functional anomaly of fibrinogen. Hypo- and
      dysfibrinogenemia may be frequently combined (hypodysfibrinogenemia).
    Name:
    - label: Disease definition
      lang: en

