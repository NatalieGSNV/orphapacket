      lang: en

- TextSection:
  - Contents: Nephropathy-deafness-hyperparathyroidism syndrome is characterised by
      renal failure without haematuria, parathyroid hyperplasia and sensorineural
      deafness. It has been described in five children born to consanguineous patents.
      The mode of inheritance appears to be autosomal recessive.
    Name:
    - label: Disease definition
      lang: en

