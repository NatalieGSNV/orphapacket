- TextSection:
  - Contents: Li-Fraumeni syndrome (LFS) is a rare cancer predisposition syndrome
      characterized by the early-onset of multiple primary cancers such as breast
      cancer, soft tissue and bone sarcomas (see these terms), brain tumors and adrenal
      cortical carcinoma (ACC) (see this term).
