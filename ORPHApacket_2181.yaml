      lang: en

- TextSection:
  - Contents: Hydrocephaly-tall stature-joint laxity syndrome is a multiple congenital
      anomalies syndrome described in two sisters and characterized by the presence
      of hydrocephalus (onset in infancy), tall stature, joint laxity, and thoracolumbar
      kyphosis. There have been no further descriptions in the literature since 1989.
    Name:
    - label: Disease definition
      lang: en

