- TextSection:
  - Contents: Hereditary cerebral hemorrhage with amyloidosis (HCHWA), Piedmont type
      is a form of HCHWA (see this term) characterized by an age of onset between
      50-70 years of age, recurrent lobar intracerebral hemorrhages and cognitive
      decline.
