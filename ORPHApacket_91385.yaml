- TextSection:
  - Contents: Acquired angioedema (AAE) is characterized by the occurrence of transitory
      and recurrent subcutaneous and/or submucosal edemas resulting in swelling and/or
      abdominal pain due to an acquired C1 inhibitor (C1-INH) deficiency.
