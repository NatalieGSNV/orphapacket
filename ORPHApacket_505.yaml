- TextSection:
  - Contents: Graham Little-Piccardi-Lassueur syndrome is a variant of lichen planopilaris
      (see this term) characterized by the clinical triad of progressive cicatricial
      (scarring) alopecia of the scalp, follicular keratotic papules on glabrous skin,
      and variable alopecia of the axillae and groin.
    Name:
    - label: Disease definition
