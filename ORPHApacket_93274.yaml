- TextSection:
  - Contents: Thanatophoric dysplasia, type 2 (TD2) is a form of TD (see this term)
      characterized by micromelia, straight long-bones, macrocephaly, brachydactyly,
      shortened ribs and a clover-leaf skull (<i>kleeblattschaedel</i>).
    Name:
    - label: Disease definition
      lang: en

