      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377789

- TextSection:
  - Contents: A very rare syndromic limb malformation described in two distantly related
      boys. It is characterized by absence deformity of the left leg, progressive
      scoliosis, short stature, congenital cataract associated with dysplasia of the
      optic nerve. No intellectual deficit has been observed.
    Name:
    - label: Disease definition
      lang: en

