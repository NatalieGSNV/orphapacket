    - label: Kikuchi disease
      lang: en

- TextSection:
  - Contents: Kikuchi-Fujimoto disease (KFD) is a benign and self-limited disorder,
      characterized by regional cervical lymphadenopathy with tenderness, usually
      accompanied with mild fever and night sweats. Less frequent symptoms include
      weight loss, nausea, vomiting, sore throat.
    Name:
    - label: Disease definition
      lang: en

