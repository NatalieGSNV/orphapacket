- TextSection:
  - Contents: Monomelic amyotrophy (MA) is a rare benign lower motor neuron disorder
      characterized by muscular weakness and wasting in the distal upper extremities
      during adolescence followed by a spontaneous halt in progression and a stabilization
      of symptoms.
    Name:
    - label: Disease definition
      lang: en

