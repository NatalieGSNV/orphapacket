- TextSection:
  - Contents: Multiple self-healing squamous epithelioma (also known as Ferguson-Smith
      disease (FSD)) is a rare inherited skin cancer syndrome characterized by the
      development of multiple locally invasive skin tumors resembling keratoacanthomas
      of the face and limbs which usually heal spontaneously after several months
      leaving pitted scars.
