- TextSection:
  - Contents: Kearns-Sayre syndrome (KSS) is a mitochondrial disease characterized
      by progressive external ophthalmoplegia (PEO), pigmentary retinitis and an onset
      before the age of 20 years. Common additional features include deafness, cerebellar
      ataxia and heart block.
    Name:
    - label: Disease definition
      lang: en

