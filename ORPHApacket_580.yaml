- TextSection:
  - Contents: Mucopolysaccharidosis type 2 (MPS2) is a lysosomal storage disease leading
      to a massive accumulation of glycosaminoglycans and a wide variety of symptoms
      including distinctive coarse facial features, short stature, cardio-respiratory
      involvement and skeletal abnormalities. It manifests as a continuum varying
      from a severe to an attenuated form without neuronal involvement.
    Name:
    - label: Disease definition
      lang: en

