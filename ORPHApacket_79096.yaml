- TextSection:
  - Contents: Pyridoxal phosphate-responsive seizures is a very rare neonatal epileptic
      encephalopathy disorder characterized clinically by onset of severe seizures
      within hours of birth that are not responsive to anticonvulsants, but are responsive
      to treatment with pyridoxal phosphate.
    Name:
    - label: Disease definition
      lang: en

