- TextSection:
  - Contents: A rare, endocrine disease characterized by early onset of polycythemia,
      and later occuring multiple parangliomas. Clinical presentation includes hypertension,
      headaches, fatigue, nausea, anxiety, and high concentration of red blood cells,
      leading to increased risk of stroke and pulmonary thrombembolism.
