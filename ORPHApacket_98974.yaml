- TextSection:
  - Contents: Fuchs endothelial corneal dystrophy (FECD) is the most frequent form
      of posterior corneal dystrophy (see this term) and is characterized by excrescences
      on a thickened Descemet membrane (corneal guttae), generalized corneal edema,
      with gradually decreased visual acuity.
