- TextSection:
  - Contents: House allergic alveolitis is a hypersensitivity pneumonitis (see this
      term) resulting from the inhalation of an antigen to which an individual has
      been previously sensitized in his/her domestic environment. House allergic alveolitis
      encompasses summer hypersensitivity pneumonitis, humidifier-induced lung diseases,
      hot tub lung and legionellosis (see this term).
