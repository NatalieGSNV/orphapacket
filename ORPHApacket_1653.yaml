- TextSection:
  - Contents: 'Dentin dysplasia (DD) is a rare disorder belonging to the group of
      hereditary dentin defects (see this term) and is characterized by abnormal dentin
      structure and root development resulting in abnormal tooth development. It encompasses
      two subtypes: DD type I and DD type II (see these terms).'
    Name:
