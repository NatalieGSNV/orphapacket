- TextSection:
  - Contents: Papillary tumor of the pineal region (PTPR) is a very rare neoplasm
      of the pineal region that is thought to arise from the specialized ependymocytes
      of the subcommissural organ and that manifests with visual disturbances, headaches,
      loss of coordination and balance, nausea and vomiting due to obstructive hydrocephalus.
    Name:
    - label: Disease definition
      lang: en

