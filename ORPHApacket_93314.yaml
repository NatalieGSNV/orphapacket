- TextSection:
  - Contents: Spondylometaphyseal dysplasia, Kozlowski type is characterized by short
      stature (short-trunk dwarfism), scoliosis, metaphyseal abnormalities in the
      femur (prominent in the femoral neck and trochanteric area), coxa vara and generalized
      platyspondyly.
    Name:
    - label: Definition
      lang: en

