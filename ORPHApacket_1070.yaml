- TextSection:
  - Contents: A fish-borne zoonosis caused by the ingestion of third stage larvae
      of nematodes belonging to the genus <i>Anisakis</i>, present in fish or cephalopods.
      Following its penetration in the human gastrointestinal tract, the parasite
      can cause gastrointestinal classified as acute (manifesting as abdominal pain,
      diarrhea, nausea and vomiting), chronic, or ectopic reactions or allergic manifestations
      (urticaria, angioedema, anaphylactic shock).
