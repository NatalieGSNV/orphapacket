- TextSection:
  - Contents: Atherosclerosis-deafness-diabetes-epilepsy-nephropathy syndrome is characterised
      by sensorineural deafness, diabetes mellitus, progressive neurological deterioration
      with photomyoclonic epilepsy, and progressive nephropathy. It has been described
      in two brothers. Premature atherosclerosis of renal, coronary, and cerebral
      arteries and the aorta was also observed.
    Name:
    - label: Disease definition
      lang: en

