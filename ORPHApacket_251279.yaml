- TextSection:
  - Contents: Microphthalmia-retinitis pigmentosa-foveoschisis-optic disc drusen syndrome
      is a rare, genetic, non-syndromic developmental defect of the eye disorder characterized
      by the association of posterior microphthalmia, retinal dystrophy compatible
      with retinitis pigmentosa, localized foveal schisis and optic disc drusen. Patients
      present high hyperopia, usually adult-onset progressive nyctalopia and reduced
      visual acuity, and, on occasion, acute-angle glaucoma.
