      lang: en

- TextSection:
  - Contents: A rare, genetic, autosomal recessive cerebellar ataxia disease characterized
      by nonprogressive cerebellar ataxia, with onset in infancy, manifesting with
      delayed motor and speech development, gait ataxia, dysmetria, hypotonia, increased
      deep tendon reflexes, and dysarthria. Additional variable manifestations include
      moderate nystagmus on lateral gaze, mild spasticity, intention tremor, short
      stature and pes planus. Brain imaging reveals cerebellar vermis atrophy.
    Name:
    - label: Definition
      lang: en

