- TextSection:
  - Contents: Congenital membranous nephropathy due to maternal anti-neutral endopeptidase
      (NEP) alloimmunization (CMNEPA) is a glomerular disease characterized by severe
      renal failure and nephrotic syndrome at birth, which rapidly improve in the
      first weeks of life.
