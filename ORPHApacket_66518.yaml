- TextSection:
  - Contents: Short fifth metacarpals-insulin resistance syndrome is characterised
      by bilateral shortening of the fifth fingers and fifth metacarpals. It has been
      described in several members of one family. Some members of the family also
      had spherocytosis and insulin resistance. Transmission is autosomal dominant.
    Name:
    - label: Disease definition
      lang: en

