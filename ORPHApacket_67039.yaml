- TextSection:
  - Contents: Segmental odontomaxillary dysplasia (SOD) is a rare disorder characterized
      by unilateral enlargement of the right or left maxillary alveolar bone and gingiva
      in the region from the back of the canines to the maxillary tuberosity. In the
      enlarged region, dental abnormalities such as missing teeth, abnormal spacing
      and delayed eruption occur.
