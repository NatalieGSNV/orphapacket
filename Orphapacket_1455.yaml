      lang: en
    PURL: http://www.orpha.net/ORDO/Orphanet_377791

- TextSection:
  - Contents: 'Pulmonary atresia with intact ventricular septum (PA-IVS) is a rare
      form of cyanotic congenital heart malformation characterized by severe cyanosis
      and tachypnea. PA-IVS presents significant morphologic diversity: at the end
      of the spectrum are patients with a mildly hypoplastic and tripartite right
      ventricle (RV) and mild tricuspid valve (TV) hypoplasia, and at the other end
      are patients with severe RV and TV hypoplasia, often with RV-dependent coronary
      circulation.'
    Name:
    - label: Disease definition
      lang: en

