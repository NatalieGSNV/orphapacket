- TextSection:
  - Contents: Recurrent Neisseria infections due to factor D deficiency is a rare,
      genetic, primary immunodeficiency disorder characterized by an increased susceptibility
      to <i> Neisseria </i> bacterial infections, resulting from complement factor
      D deficiency, typically manifesting as recurrent respiratory infections, recurrent
      meningitis and/or septicemia. Patients typically present fever, purpuric rash,
      arthralgia, myalgia and undetectable complement factor D plasma concentrations.
    Name:
    - label: Definition
      lang: en

