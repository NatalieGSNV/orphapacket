- TextSection:
  - Contents: Microcephaly with or without chorioretinopathy, lymphedema or intellectual
      disability (MCLID) is a rare autosomal dominant condition characterized by variable
      expression of microcephaly, ocular disorders including chorioretinopathy, congenital
      lymphedema of the lower limbs, and mild to moderate intellectual disability.
    Name:
    - label: Disease definition
      lang: en

