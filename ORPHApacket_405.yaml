- TextSection:
  - Contents: Familial hypocalciuric hypercalcemia (FHH) is a generally asymptomatic
      genetic disorder of phosphocalcic metabolism characterized by lifelong moderate
      hypercalcemia along with normo- or hypocalciuria and elevated plasma parathyroid
      hormone (PTH) concentration.
    Name:
    - label: Disease definition
      lang: en

