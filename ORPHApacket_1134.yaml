- SynonymList:
  - Synonym:
    - label: Isolated nose agenesis
      lang: en

- TextSection:
  - Contents: Arrhinia is an extremely rare, major congenital malformation consisting
      of an absence of the nose ranging from hyporrhinia (absence of external nasal
      structures) to total arrhinia (absence of external nose, nasal airways, olfactory
      bulbs, or olfactory nerve) often causing respiratory distress and requiring
      surgical correction. Arrhinia can be bilateral or unilateral (hemiarrhinia).
      Associated anomalies include ocular features (hypertelorism, microphthalmia,
      eyelid coloboma), facial clefts, midline defects and microtia.
    Name:
    - label: Disease definition
      lang: en

