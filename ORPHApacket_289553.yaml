- TextSection:
  - Contents: Dysmorphism-conductive hearing loss-heart defect syndrome is a rare,
      multiple congenital anomalies syndrome characterized by a distinctive facial
      appearance (low frontal hairline, bilateral ptosis, prominent eyes, flat midface,
      broad, &#64258;at nares, Cupid's bow upper lip vermilion, and small, low-set,
      posteriorly rotated ears), in addition to cleft palate, conductive hearing loss,
      heart defects (atrial or ventricular septal defect) and mild developmental delay/intellectual
      disability.
