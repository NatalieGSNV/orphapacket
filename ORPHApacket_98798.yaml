- TextSection:
  - Contents: Isochromosomy Yq is a rare gonosomy anomaly with a variable phenotype
      including a female phenotype with sexual development delay, streak gonads, short
      stature and Turner syndrome features and male phenotype with infertility due
      to azoospermia.
