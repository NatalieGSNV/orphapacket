- TextSection:
  - Contents: Juvenile neuronal ceroid lipofuscinoses (JNCLs) are a genetically heterogeneous
      group of neuronal ceroid lipofuscinoses (NCLs; see this term) typically characterized
      by onset at early school age with vision loss due to retinopathy, seizures and
      the decline of mental and motor capacities.
