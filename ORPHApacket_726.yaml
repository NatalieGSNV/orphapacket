- TextSection:
  - Contents: Alpers Huttenlocher syndrome (AHS) is a cerebrohepatopathy and a rare
      and severe form of mitochondrial DNA (mtDNA) depletion syndrome characterized
      by the triad of progressive developmental regression, intractable seizures,
      and hepatic failure.
