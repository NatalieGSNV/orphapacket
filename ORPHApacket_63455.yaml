- TextSection:
  - Contents: Pemphigus is a group of chronic autoimmune skin diseases characterised
      by blisters formation on the outer layer of the skin and the mucous membranes.
      Three clinical forms have been characterised, of which paraneoplastic pemphigus
      is extremely rare.
