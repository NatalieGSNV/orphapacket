- SynonymList:
  - Synonym:
    - label: Nova syndrome
      lang: en

- TextSection:
  - Contents: A rare developmental defect during embryogenesis syndrome characterized
      by a glabellar capillary malformation, congenital communicating hydrocephalus,
      and posterior fossa brain abnormalities, including Dandy-Walker malformation,
      cerebellar vermis agenesis, and mega cisterna magna. Seizures are occasionally
      associated. There have been no further descriptions in the literature since
      1979.
    Name:
    - label: Disease definition
      lang: en

