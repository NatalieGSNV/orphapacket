      lang: en

- TextSection:
  - Contents: Pfeiffer-type cardiocranial syndrome is an extremely rare disorder recognized
      in less than ten patients worldwide and characterized by a congenital heart
      defect, sagittal craniosynostosis and severe developmental delay (growth retardation
      and intellectual deficit).
    Name:
    - label: Disease definition
      lang: en

