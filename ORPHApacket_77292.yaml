- TextSection:
  - Contents: Niemann-Pick disease type A is a very severe subtype of Niemann-Pick
      disease, an autosomal recessive lysosomal disease, and is characterized clinically
      by onset in infancy or early childhood with failure to thrive, hepatosplenomegaly,
      and rapidly progressive neurodegenerative disorders.
