- TextSection:
  - Contents: Autosomal recessive leukoencephalopathy-ischemic stroke-retinitis pigmentosa
      syndrome is a rare neurologic disease characterized by global developmental
      delay, intellectual disability, multiple ischemic lesions in brain MRI, behavioral
      abnormalities, dystonia, choreic movements and pyramidal syndrome, facial dysmorphism
      (hypertelorism, arched palate, macroglossia), retinitis pigmentosa, scoliosis,
      seizures.
