- TextSection:
  - Contents: Ulerythema ophryogenesis is characterised by inflammatory keratotic
      papules occurring on the face, which may be followed by scars, atrophy and alopecia.
      Prevalence is unknown but the disease, affecting mainly children and young adults,
      is rare. Erythema with mild hyperkeratosis of the hair follicles resulting in
      rough papules is observed on the cheeks and lateral aspects of the eyebrows.
      The disorder occasionally extends to the adjacent scalp, ears and forehead and
      rarely to the extensor surfaces of the limbs. Symptoms regress with age, although
      loss of the lateral aspects of the eyebrows can occur. Many cases occur sporadically;
      autosomal dominant inheritance has also been reported. There is no particular
      treatment, but patients should avoid sun exposure without UV protection.
