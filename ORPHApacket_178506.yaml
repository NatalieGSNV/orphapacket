- TextSection:
  - Contents: Brain calcification, Rajab type is an inherited disorder characterized
      by widespread calcifications of basal ganglia and cortex, developmental delay,
      small stature, retinopathy and microcephaly. The absence of progressive deterioration
      of the neurological functions is characteristic of the disease.
