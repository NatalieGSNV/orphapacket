- TextSection:
  - Contents: Congenital pericardium anomaly comprises a group of rare congenital
      cardiac malformations characterized by the complete (Congenital complete agenesis
      of pericardium) or partial absence of the pericardium (Congenital partial agenesis
      of pericardium), or by the presence of pericardial cysts (Pleuropericardial
      cyst) (see these terms).
