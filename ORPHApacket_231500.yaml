- TextSection:
  - Contents: Hermansky-Pudlak syndrome with pulmonary fibrosis as a complication
      includes two types (HPS-1 and HPS-4) of Hermansky-Pudlak syndrome (HPS; see
      this term), a multi-system disorder characterized by oculocutaneous albinism,
      bleeding diathesis and, in some cases, pulmonary fibrosis or granulomatous colitis.
